<p><a class="tc-tiddlylink tc-tiddlylink-resolves" href="#Outcome%20Based%20Thinking">Outcome Based Thinking</a> &amp; <a class="tc-tiddlylink tc-tiddlylink-resolves" href="#Have-Do-Be">Have-Do-Be</a></p><p>We define our life in the following way: here I am, here is where I want to go, here are the steps to get there, and if I don't then I fail.</p>
