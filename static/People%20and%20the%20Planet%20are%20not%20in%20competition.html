<p>‘We should not see people and the planet in competition with each other’, says <a class="tc-tiddlylink tc-tiddlylink-missing" href="#Johanna%20Fabrin">Johanna Fabrin</a>. ‘Humans should be part of the equation, but not at the expense of everything else. We can only create a good life for people if we create a good life for the planet.’</p>
