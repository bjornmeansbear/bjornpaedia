<p>Outputs must become inputs; there will be no such thing as <a class="tc-tiddlylink tc-tiddlylink-missing" href="#Waste">Waste</a>. <a class="tc-tiddlylink tc-tiddlylink-missing" href="#Waste">Waste</a> from one process will be raw material in another. Nature is cyclical, so our <a class="tc-tiddlylink tc-tiddlylink-missing" href="#sustainabilitist">sustainabilitist</a> processes shall be, too.</p>
