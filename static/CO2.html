<p>CO2 stands for Carbon Dioxide. One <a class="tc-tiddlylink tc-tiddlylink-resolves" href="#Carbon">Carbon</a> and two <a class="tc-tiddlylink tc-tiddlylink-missing" href="#Oxygen">Oxygen</a>s. One of the main <a class="tc-tiddlylink tc-tiddlylink-resolves" href="#greenhouse%20gas">greenhouse gases</a> that we can most easily control no longer sending up into the <a class="tc-tiddlylink tc-tiddlylink-missing" href="#atmosphere">atmosphere</a>!</p>
