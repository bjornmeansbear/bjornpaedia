<p>Linus' work on his project, the <a class="tc-tiddlylink tc-tiddlylink-resolves" href="#Linux">Linux</a> kernel, is the foundation of the <a class="tc-tiddlylink tc-tiddlylink-resolves" href="#Open%20Source">Open Source</a> movement. See <a class="tc-tiddlylink tc-tiddlylink-missing" href="#Linus%27s%20Law">Linus's Law</a> from <a class="tc-tiddlylink tc-tiddlylink-missing" href="#Eric%20Raymond">Eric Raymond</a>'s <a class="tc-tiddlylink tc-tiddlylink-resolves" href="#The%20Cathedral%20and%20the%20Bazaar">The Cathedral and the Bazaar</a></p>
