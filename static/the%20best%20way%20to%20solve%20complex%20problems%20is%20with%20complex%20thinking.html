<p>Oh! and the best way to solve complex problems is with complex thinking — often that means <a class="tc-tiddlylink tc-tiddlylink-missing" href="#many%20people%20in%20collaboration">many people in collaboration</a> — <a class="tc-tiddlylink tc-tiddlylink-resolves" href="#You%20can%E2%80%99t%20know%20everything">there is no way you can know enough, be expert in enough things anymore</a> … You need others to come by &amp; say: why did you do x? didn't you think of y?
