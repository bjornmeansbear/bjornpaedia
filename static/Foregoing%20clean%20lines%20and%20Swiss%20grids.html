<blockquote class="tc-quote"><p>Foregoing clean lines and Swiss grids, “Does It Make Sense?” is populated with floating low-res video images and bitmapped type. In response to the piece’s titular question, <a class="tc-tiddlylink tc-tiddlylink-resolves" href="#April%20Greiman">April Greiman</a> has been known to paraphrase Wittgenstein: “It makes sense if you give it sense.” The Modernists were shook.
</p></blockquote>
