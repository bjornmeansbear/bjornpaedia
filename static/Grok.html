<p>To <a class="tc-tiddlylink-external" href="https://en.wikipedia.org/wiki/Grok" rel="noopener noreferrer" target="_blank">grok</a> something is to understand something completely, intuitively, to with your every being fully KNOW the thing.</p><p>From <a class="tc-tiddlylink tc-tiddlylink-missing" href="#Robert%20A.%20Heinlein">Robert A. Heinlein</a>'s <a class="tc-tiddlylink tc-tiddlylink-missing" href="#Stranger%20in%20a%20Strange%20Land">Stranger in a Strange Land</a></p>
