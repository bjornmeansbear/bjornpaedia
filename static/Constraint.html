<p>This is the realm of restrictions, stipulations and specifications. Defined at the outset, <a class="tc-tiddlylink tc-tiddlylink-missing" href="#Limitations">Limitations</a> can guide a solution. Not to be confused with <a class="tc-tiddlylink tc-tiddlylink-missing" href="#sacrifice">sacrifice</a> (which is reactive and loss-based), constraint results from analyzing available options.</p>
