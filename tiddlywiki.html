{"title":"Let us revise our definition of design a final time","created":"20210817221610469","modified":"20210824030447542","tags":"[[The Philosophy of Design]] note Definition","type":"text/vnd.tiddlywiki","text":"\u003C\u003C\u003C\nDesign is the intentional solution of a problem, by the creation of plans for a new sort of thing, where the plans would not be immediately seen, by a reasonable person, as an inadequate solution.\n\u003C\u003C\u003C\n([[TPOD p11 ¶3 L1]])\n\n","revision":"0","bag":"default"},

{"title":"Lets Reclaim the Commons","author":"[[Abraham Heinemann]]","caption":"{{!!title}}: {{!!subtitle}}","coverurl":"","created":"20221003204604123","isbn":"","isbn-10":"","isbn-13":"","media":"","modified":"20221010035433816","publisheddate":"","publisher":"","subtitle":"Building our common assets","tags":"Source NewDesignCommons","type":"text/vnd.tiddlywiki","url":"http://www.schoolofcommoning.com/content/lets-reclaim-commons","worldcat":"","year":"","text":"\n\u003C\u003C\u003C\n What's your most valuable stuff? Not the house or car. It’s the things we share in common: gifts of nature, like air and water, and the sum of all human knowledge and experience, including science and culture. They form the basis of humanity’s common wealth, and without them we couldn’t breathe, drink, or create. We call them, collectively, \"[[The Commons]].\"\n\u003C\u003C\u003C\n","revision":"0","bag":"default"},

{"title":"LinkExplorer Explanation","created":"20210618173303589","modified":"20210618173542602","tags":"meta","type":"text/vnd.tiddlywiki","text":"some reference for [[LinkExplorer]]\n\nI don't know exactly why/how this works. I figured out a thing on my own, then added the list around thanks to something from [[Grok TiddlyWiki]], but it didn't work exactly, so this solution is a hack between [[Soren Bjornstad]]'s work and my own!?\n\nI had this:\n\n```\n\u003Cdiv class=\"linkExplorer\">\n    \u003Cdiv class=\"linksIn column\">\n        \u003Ch3>Inbound\u003C/h3>\n        \u003C\u003Clist-links \"[all[current]backlinks[]]\">>\n    \u003C/div>\n    \u003Cdiv class=\"linksOut column\">\n        \u003Ch3>Outbound\u003C/h3>\n        \u003C\u003Clist-links \"[all[current]links[]]\">>\n     \u003C/div>\n\u003C/div>\n```\n\nI evolved it to this from Hiding and Showing Things on [[Grok TiddlyWiki]]\n\n```\n\u003C$list filter=\"[all[current]links[]] [all[current]backlinks[]] +[first[]]\" variable=_>\n\u003Cdiv class=\"linkExplorer\">\n    \u003Cdiv class=\"linksIn column\">\n        \u003Ch3>Inbound\u003C/h3>\n        \u003C\u003ClinkDisplay \"Links\" \"links[]\" \"sib-links\">>\n    \u003C/div>\n    \u003Cdiv class=\"linksOut column\">\n        \u003Ch3>Outbound\u003C/h3>\n        \u003C\u003ClinkDisplay \"Backlinks\" \"backlinks[]\" \"sib-backlinks\">>\n     \u003C/div>\n\u003C/div>\n\u003C/$list>\n```\n\nAnd then my hybrid solution in the end is what is live at [[LinkExplorer]] right now:\n\n```\n\u003C$list filter=\"[all[current]links[]] [all[current]backlinks[]] +[first[]]\" variable=_>\n\u003Cdiv class=\"linkExplorer\">\n    \u003Cdiv class=\"linksIn column\">\n        \u003Ch3>Inbound\u003C/h3>\n         \u003C\u003Clist-links \"[all[current]backlinks[]]\">>\n    \u003C/div>\n    \u003Cdiv class=\"linksOut column\">\n        \u003Ch3>Outbound\u003C/h3>\n        \u003C\u003Clist-links \"[all[current]links[]]\">>\n     \u003C/div>\n\u003C/div>\n\u003C/$list>\n```\n\n¯\\_(ツ)_/¯\n","revision":"0","bag":"default"},

{"title":"Linux is finally becoming valuable for Design/DTP area","created":"20210318042706462","modified":"20210715033203417","tags":"","tmap.id":"f3d44046-8c9a-4104-8942-6790f7fe9a5c","type":"text/vnd.tiddlywiki","text":"Linux is finally becoming valuable for Design/DTP area as it has been for long on the Internet/Web and programming areas. But you can’t expect The Gimp to surpass Photoshop. At least not in the next few years. And this is the reality. If we can, we must train our students to use the best tools available. Ideally all tools available, so they won’t have problems when faced with a tool professionally.","revision":"0","bag":"default"},

{"title":"Looking back at my work?","created":"20210828034416702","modified":"20210828034808659","tags":"Lecture Nebraska","type":"text/vnd.tiddlywiki","text":"Prep for Nebraska Lecture\n\nI have spent a lot of time lately looking through old works, reading through old essays and lectures... just trying to analyze what I've done; go back to existing presentations and lectures...\n\nI've been struck by a couple of things.\n\n# My work is all over the place. Different aesthetics, different mediums, different scales...\n# I have a hard time staying focused on one thing\n# I do a lot of repetitive processes\n# While materials, forms, etc. might sometimes change, there seem to be some real commonalities...\n\nOkay, so I am gonna go through a couple of my favorite works from the last twenty years. I'll try to point out quickly what was good about them, how they came to be, why they are the way they are...\n\nThis will be part revisionist history, part utopian speculation.\n\n* Cellular Distortions\n* The Sustainabilitist Principles\n* Design a Days 2010\n* Green Acres / EcoVention Europe\n* Free/Libre Design Explorations\n* Situationist Lamps\n* A Permaculture Garden\n* Low Carbon Urban Homestead\n\nDoes any of this matter?\n\nWhat does design do? and what does it mean?\n\nSustainability as flourishing. What does this mean for designing? we strive for a context in which all life can flourish.\n\nDesign and the welfare of all life. How does this change how design is practiced and defined?\n","revision":"0","bag":"default"},

{"title":"Looking Closer 5","created":"20210501025146668","isbn":"9781581154719","modified":"20210618195025134","tags":"Source","tmap.id":"20ae26c9-6e40-4d59-80d9-d21c5288ecb1","type":"text/vnd.tiddlywiki","year":"2007","text":"Looking Closer 5: Critical Writings on Graphic Design (Bk. 5) Paperback – January 15, 2007\n\nby [[Michael Beirut]] (Editor), [[William Drenttel]] (Editor), [[Steven Heller]] (Editor)\n\n\u003C\u003C\u003C\nThe final installment in this acclaimed series offers astute and controversial discussions on contemporary graphic design from 2001 to 2005. This collection of essays takes stock of the quality and profundity of graphic design writing published in professional and general interest design magazines, as well as on blogs and Internet journals. Prominent contributors include Milton Glaser, Maud Lavin, Ellen Lupton, Victor Margolin, Mr. Keedy, David Jury, Alice Twemlow, Steven Heller, Jessica Helfand, William Drenttel, Michael Bierut, Michael Dooley, Nick Curry, Emily King, and more. Among the important themes discussed: design as popular culture, design as art, politics, aesthetics, social responsibility, typography, the future of design, and more. Students, graphic designers beginning their careers, and veterans seeking fresh perspective will savor this anthology gathered from some of today’s top graphic design writers and practitioners, as well as commentators from outside the profession. From the series that helped launch the design criticism movement and was the first to anthologize graphic design criticism from key sources, this volume promises to be the most provocative of all!\n\u003C\u003C\u003C","revision":"0","bag":"default"},

{"title":"Mark In The Metaverse","author":"","caption":"{{!!title}}: Facebook’s CEO on why the social network is becoming ‘a metaverse company’","coverurl":"","created":"20210803201444540","isbn":"","isbn-10":"","isbn-13":"","media":"","modified":"20210803201549021","publisheddate":"","publisher":"The Verge","subtitle":"","tags":"Source Web","type":"text/vnd.tiddlywiki","url":"https://www.theverge.com/22588022/mark-zuckerberg-facebook-ceo-metaverse-interview","worldcat":"","year":"","text":"\u003C\u003C\u003C\nAs June came to an end, Facebook CEO Mark Zuckerberg told his employees about an ambitious new initiative. The future of the company would go far beyond its current project of building a set of connected social apps and some hardware to support them. Instead, he said, Facebook would strive to build a maximalist, interconnected set of experiences straight out of sci-fi — a world known as the metaverse.\n\u003C\u003C\u003C","revision":"0","bag":"default"},

{"title":"Minimum Viable Product","created":"20210228041342323","modified":"20210625051525186","tmap.id":"d7636956-7131-45ba-8e06-15640f6c00b8","type":"text/vnd.tiddlywiki","text":"Software development has a methodology called “agile” whose goal is quickly solving, resolving, and iterating solutions. The first step is to come up with the Minimum Viable Product (MVP). This MVP doesn’t have all the features nor polish. Its goal is to achieve the minimum requirements as rapidly as possible. The next iteration tries to refine and fix found issues, builds more feature robustness, or sometimes re-imagines or re-builds the solution a different way if the first proved to have too many bugs or conceptual holes. Design teaching (and design making) benefits from adopting this ideology. Things do not have to be “finished” to allow a student to grow. Doing, failing, and moving on can be more useful for understanding than refining towards an unrealistic formal ideal.","revision":"0","bag":"default"},

{"title":"Momentum","created":"20210224060731346","modified":"20210619004646397","tags":"Principle","tmap.id":"923cba36-f708-45c2-9bd0-b5ae1dfe4c76","type":"text/vnd.tiddlywiki","text":"We are currently starting from rest. Once underway, our processes and ideals will carry themselves into culture, manufacturing, and government by their own momentum. First we must change the inertia of our current operations—doing whatever possible to slow its progression.","revision":"0","bag":"default"},

{"title":"Nebraska Lecture Outline + Notes","created":"20210223060321342","modified":"20210812180639004","tags":"[[Big Ideas]] [[Pragmatic Utopian]] Lecture","tmap.id":"3b8774a7-7742-45d8-8683-b5156db75560","type":"text/vnd.tiddlywiki","text":"A starting place: [[020210303222832 Entry]]\n\n* Title: [[These Gestures Are Undoubtedly Utopian]]\n* Date:\n    ** April 14th, 2021\n* I have a lot of notes on what to talk about, what else we'll be doing, in the [[February 10th, 2021]] daily notes from past emails and conversations with [[Byron Anway]]\n* Outline\n    ** Hello\n        *** Thanks for the introduction.\n*** I'm Kristian Bjornard, and this is my basement in Baltimore, MD.\n        *** Quick \"this is me?\"\n            **** Already being introduced, what else do I have to say?\n            **** What I'm working on right now?\n    ** [[These Gestures Are Undoubtedly Utopian]]\n        *** This talk is called \"[[These Gestures Are Undoubtedly Utopian]].\"\n        *** What do I mean by that?\n            **** What do I mean by a [[Gesture]]?\n            **** What do I mean by [[Utopian]]?\n                ***** [[The Futures Cone]]\n            **** Briefly get into [[Pragmatic Utopian]]ism?\n        *** I am calling this talk \"[[These Gestures Are Undoubtedly Utopian]].” My ideas of utopia are yes, perhaps slightly impossible or impractical … However, I choose to believe that while certain things SEEM impossible in the present, it merely takes some minor redirecting of our present to end up at a drastically different, improved future.\n    ** I don't know when exactly this way of working and thinking started making its way into my practices... But a good visual place to start was back in 2003, when I was completing my final work in my undergraduate studies.\n    ** SIP\n        *** Kalamazoo?\n            **** You still have to do a SIP!?!?\n        *** [[Senior Individualized Project]]\n        *** This work was called \"[[Cellular Distortions]]\"\n        *** What about this is utopian?\n    ** [[SundaysEnergy]]\n        *** Making [[BioDiesel]]\n        *** Solar and Wind offset websites\n            **** [[Drupal]]!\n                ***** [[Vernacular]]!\n                ***** [[Open Source]]!\n        *** The start of the sustainabilitist as well as the libre designer\n        *** Posters\n            **** [[So UnCool]]\n            **** [[Think Green]]\n            **** [[The Other Side]]\n        *** Green Roof Book?\n            **** First time doing Sustainable and Open Source things on purpose for a client and really researching the options for convincing the others that we need to do it! That there are sustainability improvements!?\n    ** [[GradSchool]]\n        *** a couple of experiments from early on?\n            **** [[Urban forest Project]]?\n            **** Posters of \"how to think sustainably\"\n            **** [[Systems]]\n                ***** Systems in visual design: conditional design? rules-based design? what are the systems for creating visuals in a meaningful way\n                ***** [[The Greenest Green]]?\n                ***** a sustainabilitist landscape\n        *** [[The Sustainabilitist Manifesto]]\n            **** This is related to the question of [[How Do We Define Sustainability]]?\n            **** [[The Sustainabilitist Manifesto]] is one such way I suppose, trying to provide a simple modular framework for understanding and forward action\n            **** How did all the other things I worked on lead me to this?\n                ***** How should this have just been my only piece\n                    ****** [[Reduce]] / [[Less Is More]] / [[Good Design Is as Little Design as Possible]]\n            **** The principles here, they were curated from all the ideas I kept seeing repeated.\n                ***** how to surface these things, show where they come from, but give you a simpler, clearer, more direct way to access the ideas -- the goal isn't neo-liberal time saving, but more of a cognitive load issue. Here are the important things, now you can go about using them instead of having to read through all of these yourselves ...\n                    ****** Albert Einstein? Any other examples of the cognitive load savings by minimizing choices? minimizing work?\n            **** This piece brought together all the ideas I was working with.\n    *** [[Design-A-Days]]?\n        **** [[Vernacular systems|Vernacular Systems]]!?\n    *** [[Green Acres]]\n        **** and how it led to [[Ecovention Europe]]\n    *** [[Farming]] w/ Wife?\n    *** [[F/LOSD]]\n        **** the Vernacular Systems connection again!?\n    *** [[Spontaneous Lamps]]\n    *** Yard projects?\n        **** A [[Permaculture]] Orchard\n    *** Anything else?\n    *** The End!\n","revision":"0","bag":"default"},

{"title":"New Design Commons (020220904)","created":"20221002012214905","modified":"20221002012248143","tags":"EssayADay NewDesignCommons","type":"text/vnd.tiddlywiki","text":"A New Design Commons?\n\nAs I was working on this talk, I woke up one morning to find that Adobe had acquired the company Figma and their tools for 20billion dollars. \n\n> Obviously, this sucks for the entire design community. Adobe has done a lot of harm to the design community with their exploitative pricing strategy and their refusal the fix existing products. Everyone, even students, are forced to use it not because they like it they but because it is the only option, and have to pay hundreds for it. It's great to see other design tools becoming more popular in recent years as people start finding alternatives. The tools we use influence what we make and dictate the people who have access to them. Having a diverse toolset to choose from is good. Even if Figma doesn't change much in the first few years, relying on one company for design gives them way too much power in dictating who and how people design. -- Amanda Yeh\n\n20 billion? woah. And seriously? \n\nNow, Figma isn't open source – it's built on a lot of open source tools, but the app itself is closed. However, the ethos around using the tool and the community that build up quickly around Figma IS open — how might this change moving forward?\n\nWhy bring this up?\n\nAmanda's concerns: that we're forced to use something because its the monopolistic hegemony, not because its the best or even good... \n\n>>>>>>\n\nDo you know how to hook a room full of design educators? Quote Ellen Lupton…\n\nIn 2006 Ellen Lupton presented a talk at aTypi called _Univers Strikes Back_. In this talk, Dr. Lupton says about her book, thinking with type:\n\n> My book was never intended for experts. It is a book for everyone, because I believe that everyone on earth needs typography and can benefit from working with letterforms at the highest level.\n\nIf we expand this out, my goal is to reframe Ellen's message in terms of design more generally. That everyone on earth needs design and would benefit from working with design tools at the highest level… \n\nIf we as educators wish to create new knowledge; to actually teach the next generation(s) of designers, and to spread and disseminate our craft so as to make a difference, well, we need to embrace open, shareable framework(s) for design. We need tools and content free from enclosure. Our teaching can influence each other, and the broader world around us if we adopt a more open ideology—create a digital design commons!!??\n\nFrom Knuth: This work and thinking is _in progress_, rather than _finished_ research or designs… And maybe this is good: trying to figure out what exactly you're doing and designing is often more interesting than critiquing a design once completed...\n\nNow, onto the show.\n\n***\n\nWho controls your design tools? Who controls your computer? Who controls your pedagogy? Is it you? Or is it some big company?\nAdobe? Apple? Google? Someone else???\n\nAdobe turned off access to all of the creative suite on Venezual a couple of years ago (cite!?) October 2019? https://www.itsnicethat.com/news/adobe-block-venezuela-digital-111019\n\nA computer is a universal machine — computers take instructions and then do them! Who's supplying these instructions? Who is allowing for what instructions they get? \n\nHow to keep this from just getting into a software discussion???\n\nI am against adobe, I am against apple, but I don't want to just talk about that in graphic design — I want to get be talking about how we take the recipes we have and find more and better tools to build and make and share and remix them. Sure you COULD use the proprietary tools to make these recipes, but it would be even better to not! Why? Well, I don't know why other than its a critical act ala Dunne and Raby's critical design.\n\n***\n\nWhat do I mean by a design commons? Basically that the recipe of a design work is shared for anyone to use. \n\nFour Freedoms...\n\nCan they be better explained as:\n- Access to the source (recipe?): basically what are the raw materials you need to do this, and how can it be insured that users/community can access them?\n\t- vernacular design examples?\n- The ability to remix/redistribute work as one needs (provided proper credit!)\n- End to predatory vendor lock in\n- Increased collaboration\n\nA lot of the language around these things obviously comes from contemporary software — well, the last 40 years of software, Stallman's Free Software rants started in 1983 I believe!? But this is really just the way the world of cultural production has operated.\n\nWhat are some Myths of the commons and open source?\n1. No control of work\n\t- what can be added/removed from a specific project is controllable\n2. Open is unsafe? \n3. Everything is FREE as in Gratis\n\t- NO! The \"recipe\" might be free, but all the constituent parts might have costs associated\n\t- House building?\n\n> When we call software “free,” we mean that it respects the users' essential freedoms: the freedom to run it, to study and change it, and to redistribute copies with or without changes. This is a matter of freedom, not price, so think of “free speech,” not “free beer.” -- https://www.gnu.org/philosophy/open-source-misses-the-point.html\n\nThis is a key aspect of learning — we as design educators need to adopt this as part of our pedagogy right? If we want students to get the most of their time with us, but using \"free\" tools that are free in this way, we increase access to learning! Take a font for example — requesting the use of open source or libre fonts in a project prompt means that students not only can use the fonts however they see fit, they can also change nd customize the font, or look at the source files and learn something extra about how a font has been made!?\n\nHow does this help in the general \"commons\" idea?\n\nWhat kind of \"cookbook\" might we make?\n\n***\n\n> My interest in the commons is grounded in a desire for the conditions necessary to promote social justice, sustainability, and happy lives for all. As simple as that. -- Massimo De Angelis\n\nThis talk is nothing new, it is a remix of all manner of other's writing and ideas and lectures — including my own.\n\n> Basically, free software combines capitalist, socialist and anarchist ideas. The capitalist part is: free software is something businesses can use and develop and sell. The socialist part is: we develop this knowledge, which becomes available to everyone and improves life for everyone. And the anarchist part: you can do what you like with it. -- Richard Stallman, Talking to the Mailman, NLR 113, September–October 2018\n\n***\n\nSoftware as a service models — while perhaps \"convenient\" — are a form of intellectual enclosure. Models like Adobe Creative cloud deprive us our rights of access and privilege. This is the equivalent of running barbed wire across the Great Plains, or walling in an English pasture. We've created an annoying block for our future access to the resources and tools of our discipline.\n\n***\n\n> \"The commons is the cultural and natural resources accessible to all members of a society, managed for collective benefit…\" — this is a riff on Wikipedia's definition ... \n\nIf we are in the business of cultural production, of knowledge creation, and of passing on better possible futures, then we have to be thinking about \"the commons\" as design educators.\n\nThe commons is a term that is used to describe a shared resource that is available for everyone to use. Contemporaneously, the term is often used in the context of open source software or creative works, like those that are released under a Creative Commons license. The idea behind the commons is that when we all have access to and can use these resources,  we can create something greater than what any one of us could create on our own. This is how cultural production has historically worked — so why not return to this?\n\n***\n\nOne of the first and very technical typesetting tools for the world of computers was Donald Knuth's TeX and the accompanying Metafont. If you are in the practice of typesetting scientific documents or graduate thesis, TeX — or more likely its progeny, LaTex or ConTeXt … This has had legs, not because of force buy in, but because of technical superiority AND open-ness…\n\nThis is a fabulous typographic tool — why did no designer ever show this to me? Why did my college room mate that went on to become a biologist have to tell me about it? Why did I learn about Donald Knuth too late! I mean, this guy dreamed up variable fonts in the 80s…\n\n***\n\nAdobe and their subscription service are the latest kind of \"enclosure\" on the commons\n\n***\n\nThe vernacular, common design by common people, of and for and from the commons.\n\nCan we design this way anymore? I mean, trends still exist — but following a trend isn't the same as building upon the commons. (Why? And why not?)\n\nVernacular design, often this is \n\n***\n\nDunne and Raby, critical design…\n\nIf we are critical of the status quo, if we are trying to create alternatives, well then we need alternative tools, alternative visual references, and alternative ways to share with and learn from each other.\n\n***\n\n> The pursuit of uniqueness is devalued; dynamicism and flexibility are more important than originality, because originality itself is unattainable. … “Normcore is about adaptability, not exclusivity.”\n> — 3.2 Normcore as Brand Strategy, https://libbymarrs.net/post-authentic-sincerity/\n\n> graphic design being codified and converted into algorithms\n\n> ABANDON YOUR PURSUIT OF AUTHENTICITY! Normalize copying... // ...but only copy from the top. // anticipate the theft of your intellectual property and time, so practice your own time theft and bootlegging. // Conserve your energy by letting go of originality... \n\n***\n> a commercial system bent on turning the free range intellectual culture that gave birth to computer science into a rude agglomeration of proprietary gated communities\n> — Free as in Freedom (v2.0); preface by sam Williams; pg vii\n\n> The notice was simple, something along the lines of \\The printer is jammed, please fix it,\" and because it went out to the people with the most pressing need to fix the problem, chances were that one of them would fix it forthwith.\n> — FAIF, pg3 ¶2 L10\n\n>  A program would develop the way a city develops,\" says Stallman, recalling the software infrastructure of the AI Lab. \\Parts would get replaced and rebuilt. New things would get added on. But you could always look at a certain part and say, `Hmm, by the style, I see this part was written back in the early 60s and this part was written in the mid-1970s.'\"\n> — FAIF, Pg5 ¶3\n\nIf something is good enough to solve your problems, is it not good enough to solve someone else's problems too???\n\n> Why not share it out of a simple desire for good karma? This system of cooperation was being undermined by commercial secrecy and greed, leading to peculiar combinations of secrecy and co-operation.\n\n> Stallman later explained, \\If he had refused me his cooperation for personal reasons, it would not have raised any larger issue. I might have considered him a jerk, but no more. The fact that his refusal was impersonal, that he had promised in advance to be uncooperative, not just to me but to anyone whatsoever, made this a larger issue.\"\n> — FAIF Pg9\n\n> Eben Moglen, Columbia University law professor and Free Software Foundation general counsel. But it works. And it works because of Richard's philosophy of design.\"\n> — FAIF pg 184 ¶2, last lines...\n\n***\n\nOstrom's Law:\nA resource arrangement that works in practice can work in theory.\n\n***\n\nI wrote this essay in SimpleNote & Google Docs — neither of these tools are really open, Google docs is based on Etherpad, which is open... Simplenote's apps themselves are open source, but the underlying codebase isn't exactly... however, I have CCed this content > Attribution-ShareAlike 4.0 International (CC BY-SA 4.0) \n\nhttps://creativecommons.org/licenses/by-sa/4.0/\n\n***\nWhat if we re-conceive the archive as a point of origin, as a birthplace for new works and a rebirthing venue for old works?\n- Rick pelinger\n\n***\n\nAutoprogettazione?\n\nWhat other open source-y, commons-y stuff can I talk about, reference, visualize?!?\n\n***\n\nDevon\nCalvin\nTanvi\nEli Heuer\nCrossland\nBraithwaite\nEric\nWho else can I reach out to?\nNot more white guys!?\nYana?\nAmanda?\nKaren Shea\nRick Prelinger?\nCooper Hewitt Typeface Guy?\nMary otsuka?\n\n***\n\nColonialism, software, etc.?\nAdobe is equivalent to enclosure of the commons? Ala Linebaugh","revision":"0","bag":"default"},

{"title":"New Design Commons (Too Much Content)","created":"20221002011647728","modified":"20221002012619964","tags":"EssayADay NewDesignCommons","type":"text/vnd.tiddlywiki","text":"Submission to AIGA DEC Surface Conference, Oct 20, 2022. https://educators.aiga.org/2022-dec-mini-conference-surface/\n\n>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>\n\nOpen licenses, libre software, and the public domain in the classroom.\n\nCultural production has always been about remixing. We take inspiration from the world around us, and build on the work of others to create something new. In the digital age, this process has become even easier, with an ever-growing pool of available images, fonts, tools, and other resources. \n\nAs the field of graphic design has evolved, so too has the way we think about copyright and intellectual property. With the rise of the internet and social media, it's easier than ever to share our work with the world, easier to see and gather and reference creative inspiration from anywhere, and… even easier to infringe on the copyrights of others. \n\nThat's why it's important to understand the role that open licenses, libre software, and the public domain can play in contemporary graphic design — in the field and in the classroom. By utilizing and creating open, public resources, we can build a new design commons for everyone. This has cultural and educational upsides.\n\nOpen licenses, such as Creative Commons, allow us to share our work with others while still protecting our copyright. Libre software, such as Inkscape or Blender, is free to use and modify, making it a great option for collaborative projects. And the public domain provides a wealth of resources that we can use without fear of infringing on someone else's copyright or violating EULAs.\n\nAs educators, our role is the creation, cultivation, dissemination, and — sometimes — the protection of new ideas. Better utilizing free, open licenses and tools allows for a larger space where we can learn from each other and build upon the works of those who have come before us, and work alongside us.\n\nFEEDBACK FROM REVIEWERS\n\nFeedback from Reviewer 01: Highly relevant topic with clear connection to the design classroom. Reference to some of the key players and ideology of the history of alternate copyright would have beefed up the abstract. However, this is a rich topic perfect for a short paper.\n\nFeedback from Reviewer 02: This proposal feels a bit wonky, in that it gets into the weeds with some of the more technical and less exciting elements of being a professional creative person. But it is important work, and I believe would be a popular topic at this conference. Remix culture and the democratization of design and communication tools together make this incredibly topical and relevant. This presentation feels like a manifesto or call-to-action, and I support it.\n\nFeedback from Reviewer 03: I would suggest making the point of the paper a little clearer. I am confused if you mean to teach us about those commons we have access to now or talk about the benefits of those tools. It might also be a little of both. Overall, it sounds interesting and definitely of use to the design community with just a bit of clarification.\n\nTECH SPECS AND PRESENTATION DETAILS\n\nWe are asking ALL presenters to submit their final presentations in PDF form, NO LATER than Monday October 10th. Please submit your final presentation to this this Google Drive folder.\n\nWe need presentations ahead of time so that we can keep the event running on time—there will be 34 different presentations, spread across 15 different sessions and 5 distinct rooms, all happening in a very short amount of time.\n\nYou are free to create your file in any software, but it should be sized 16:9 (1920 x 1080 pixels). Please also keep your file under 50 MB if possible.\n\n>>>>>>>>>>>>\nUpdated abstract:\n\nA New Design Commons.\n\nOpen licenses, libre software, and the public domain in the classroom.\n\nCultural production has always been about remixing — or, as Kirby Fergesun says: Everything is a Remix. We take inspiration from the world around us, and build on the work of others, creating something new. In our digital age, this process is ever easier, with an constantly growing pool of available images, fonts, tools, and other resources to recombine. It is also ever easier to infringe on the copyrights of others. Modern copyright and software licenses act as the newest form of enclosure, making it impossible to create creative works remixed from the old.\n\nThat's why it's important to understand the role that open licenses, libre software, and the public domain can play in contemporary design — in the field and in the classroom. Through utilizing and creating open, public resources, we can build a new design commons for everyone. This has cultural and educational upsides.\n\nOpen licenses, such as Creative Commons, allow us to share our work with others while still protecting our copyright. Libre software, such as Inkscape or Blender, is free to use and modify, making it a great option for collaborative projects. Open fonts allow for more and more representation of languages and writing systems. And the public domain provides a wealth of resources that we can use without fear of infringing on someone else's copyright or violating EULAs.\n\nAs educators, our role is the creation, cultivation, dissemination, and — sometimes — the protection of new ideas. Better utilizing free, open licenses and tools allows for a larger space where we can learn from each other and build upon the works of those who have come before us, and work alongside us.\n\n>>>>>>>>>>>>>\n\nThings to reference?\n\n* [[Everything is a remix]] / Everything is a Remix Remastered (2015 HD)\n* [[Creation requires influence]]?\n* [[If I have seen further, it is by standing on the shoulders of giants]] — [[Isaac Newton]]\n** Paraphrasing Bernard of Chartres?\n* The basic elements of creativity\n** Copy, transform, combine > this is easier when everything is liberated.\n* [[RiP! A Remix Manifesto]]\n\n2022-08-17 Revisions!\n>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>\n\nSo, Adobe a \n>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>\n\nA New Design Commons? Better Title? \nMake it more of a manifesto or call-to-action?\nA script for a lecture… do it sort of pecha kucha style? Remix a lot of video/images/texts somehow as the background visuals?\n\nDo you know how to hook a room full of design educators into what you’re presenting? Quote Ellen Lupton…\n\nIn 2006 Ellen Lupton presented a talk at aTypi called Univers Strikes Back. The conclusion of this lecture was summed up in her Free Font Manifesto: What if every … (copy over text, maybe just use her image as the slide here?)\n\nDave Crossland read Dr. Luptons FF manifesto … \n\nDave crossland is now in charge of google fonts …\n\nGoogle Fonts is PAYING type designers to make excellent fully featured, open source fonts that push technological boundaries and try to handle as many languages as is possible…\n\nIn Univers Strikes Back Dr. Lupton says about her book, thinking with type:\n\nMy book was never intended for experts. It is a book for everyone, because I believe that everyone on earth needs typography and can benefit from working with letterforms at the highest level.\n\nIf we expand this out, my goal is to reframe this idea in terms of design more generally. That everyone on earth needs design and would benefit from working with design tools at the highest level…\n\nNow, onto the show.\n\nReference to some of the key players and ideology of the history of alternate copyright\nRemix culture and the democratization of design and communication tools together make this incredibly topical and relevant. This presentation feels like a manifesto or call-to-action\n>>>>\n\nI come to you today with a prompt. That together we build a new collective design commons — tools, images, typography, and “recipes” — that we all share for creating better future possibles.\n\nIf the goal of academia is knowledge CREATION and DISSEMINATION, then perpetuating the “norm” of proprietary software and unusable, strictly copyrighted materials doesn’t really do this?\n\nA more equitable and sustainable tomorrow requires sharing and remixing today…\n\nThe vernacular\n\nCopy.\nStudents often copy things to learn how to do them\nWe copy style and aesthetics and solutions all the time\nWhen and why and how does it get a bad wrap?\nWhy have we made it so hard to copy things?\n\nI propose unlimited copying, but with reference.\n\nVernacular design was about common things by common people…\n\nThe trend in software as a service and proprietary, locked tools is another form of “land enclosure” - or that which killed off the physical commons… \n\nLawrence Lessig\nRichard Stallman\nLinus Torvald\nLoraine Furtner & Eric Schrijver\nGarth Braithewaite\n???\n\n>>>>>>>>>>\n\nA New Design Commons?\n\nDo you know how to hook a room full of design educators? Quote Ellen Lupton…\n\nIn 2006 Ellen Lupton presented a talk at aTypi called _Univers Strikes Back_. In this talk, Dr. Lupton says about her book, thinking with type:\n\n> My book was never intended for experts. It is a book for everyone, because I believe that everyone on earth needs typography and can benefit from working with letterforms at the highest level.\n\nIf we expand this out, my goal is to reframe Ellen's message in terms of design more generally. That everyone on earth needs design and would benefit from working with design tools at the highest level…\n\nIf we as educators wish to create new knowledge; to actually teach the next generation(s) of designers, and to spread and disseminate our craft so as to make a difference, well, we need to embrace open, shareable framework(s) for design.\n\nThis work and thinking is _in progress_, rather than _finished_ research or designs… And maybe this is good: trying to figure out what exactly you're doing and designing is often more interesting than critiquing a design once completed...\n\nNow, onto the show.\n\n***\n\nThis talk is nothing new, it is a remix of all manner of other's writing and ideas and lectures — including my own.\n\n***\n\nSoftware as a service models — while perhaps \"convenient\" — are a form of intellectual enclosure. Models like Adobe Creative cloud deprive us our rights of access and privilege. This is the equivalent of running barged wire across the Great Plains. We've created an annoying block for our future access to the resources and tools of our discipline.\n\n***\n\n> \"The commons is the cultural and natural resources accessible to all members of a society, managed for collective benefit…\" — this is a riff on Wikipedia's definition ...\n\nIf we are in the business of cultural production, of knowledge creation, and of passing on better possible futures, then we have to be thinking about \"the commons\" as design educators.\n\nThe commons is a term that is used to describe a shared resource that is available for everyone to use. Contemporaneously, the term is often used in the context of open source software or creative works, like those that are released under a Creative Commons license. The idea behind the commons is that when we all have access to and can use these resources,  we can create something greater than what any one of us could create on our own. This is how cultural production has historically worked — so why not return to this?\n\n***\n\nOne of the first and very technical typesetting tools for the world of computers was Donald Knuth's TeX and the accompanying Metafont. If you are in the practice of typesetting scientific documents or graduate thesis, TeX — or more likely its progeny, LaTex or ConTeXt … This has had legs, not because of force buy in, but because of technical superiority AND open-ness…\n\nThis is a fabulous typographic tool — why did no designer ever show this to me? Why did my college room mate that went on to become a biologist have to tell me about it? Why did I learn about Donald Knuth too late! I mean, this guy dreamed up variable fonts in the 80s…\n\n***\n\nAdobe and their subscription service are the latest kind of \"enclosure\" on the commons\n\n***\n\nThe vernacular, common design by common people, of and for and from the commons.\n\nCan we design this way anymore? I mean, trends still exist — but following a trend isn't the same as building upon the commons. (Why? And why not?)\n\nVernacular design, often this is\n\n***\n\nDunne and Raby, critical design…\n\nIf we are critical of the status quo, if we are trying to create alternatives, well then we need alternative tools, alternative visual references, and alternative ways to share with and learn from each other.\n\n***\n\n> The pursuit of uniqueness is devalued; dynamicism and flexibility are more important than originality, because originality itself is unattainable. … “Normcore is about adaptability, not exclusivity.”\n> — 3.2 Normcore as Brand Strategy, https://libbymarrs.net/post-authentic-sincerity/\n\n> graphic design being codified and converted into algorithms\n\n> ABANDON YOUR PURSUIT OF AUTHENTICITY! Normalize copying... // ...but only copy from the top. // anticipate the theft of your intellectual property and time, so practice your own time theft and bootlegging. // Conserve your energy by letting go of originality...\n\n***\n> a commercial system bent on turning the free range intellectual culture that gave birth to computer science into a rude agglomeration of proprietary gated communities\n> — Free as in Freedom (v2.0); preface by sam Williams; pg vii\n\n> The notice was simple, something along the lines of \\The printer is jammed, please fix it,\" and because it went out to the people with the most pressing need to fix the problem, chances were that one of them would fix it forthwith.\n> — FAIF, pg3 ¶2 L10\n\n>  A program would develop the way a city develops,\" says Stallman, recalling the software infrastructure of the AI Lab. \\Parts would get replaced and rebuilt. New things would get added on. But you could always look at a certain part and say, `Hmm, by the style, I see this part was written back in the early 60s and this part was written in the mid-1970s.'\"\n> — FAIF, Pg5 ¶3\n\nIf something is good enough to solve your problems, is it not good enough to solve someone else's problems too???\n\n> Why not share it out of a simple desire for good karma? This system of cooperation was being undermined by commercial secrecy and greed, leading to peculiar combinations of secrecy and co-operation.\n\n> Stallman later explained, \\If he had refused me his cooperation for personal reasons, it would not have raised any larger issue. I might have considered him a jerk, but no more. The fact that his refusal was impersonal, that he had promised in advance to be uncooperative, not just to me but to anyone whatsoever, made this a larger issue.\"\n> — FAIF Pg9\n\n> Eben Moglen, Columbia University law professor and Free Software Foundation general counsel. But it works. And it works because of Richard's philosophy of design.\"\n> — FAIF pg 184 ¶2, last lines...\n\n***\n\nOstrom's Law:\nA resource arrangement that works in practice can work in theory.\n\n***\n\nI wrote this essay in SimpleNote & Google Docs — neither of these tools are really open, Google docs is based on Etherpad, which is open... Simplenote's apps themselves are open source, but the underlying codebase isn't exactly... however, I have CCed this content > Attribution-ShareAlike 4.0 International (CC BY-SA 4.0)\n\nhttps://creativecommons.org/licenses/by-sa/4.0/\n\n***\nWhat if we re-conceive the archive as a point of origin, as a birthplace for new works and a rebirthing venue for old works?\n- Rick pelinger\n\n***\n\nAutoprogettazione?\n\nWhat other open source-y, commons-y stuff can I talk about, reference, visualize?!?\n\n***\n\nDevon\nCalvin\nTanvi\nEli Heuer\nCrossland\nBraithwaite\nEric\nWho else can I reach out to?\nNot more white guys!?\nYana?\nAmanda?\nKaren Shea\nRick Prelinger?\nCooper Hewitt Typeface Guy?\nMary otsuka?\n\n***\n\nColonialism, software, etc.?\nAdobe is equivalent to enclosure of the commons? Ala Linebaugh\n\n>>>>>>>>>>>>>>>>>>>>>>\nThings to think about:\nA lot of people are interested in the canon of white male dominated design culture, for the sake of the argument they just refer to this as the canon of design culture, but we all know what that has come to mean. Here open source design philosophically has a similar issue with what we may refer to as the capitalistic aesthetic, the term may need work, the concept here is that because sole institutions have deemed what looks good. Mr Keedy talked about how international style was becoming global style and how post authentic sincerity, a web essay I will send you, showed that norm core design has continued that trend, but that’s because things that are deemed Libre culture is not sexy or sleek.\n\nA New Design Commons\nThe commons is a realm of resources that is open for anyone to use. This includes things like traditional knowledge, folklore, and works that have expired copyrights. A Design Commons is a project that aims to create a shared space for designers to build off each other's work and ideas in a more free, open, accepting environment. \n\nAs educators, our role is the creation, cultivation, dissemination, and — sometimes — the protection of new ideas. Better utilizing free, open licenses and tools allows for a larger space where we can learn from each other and build upon the works of those who have come before us, and our contemporaries.\n\nThis approach also increases access to people in need or people in novel contexts that traditional design systems may not be considering. it's about rethinking the entire design process from start to finish. We are freeing ourselves AND our ideas from the shackles of capitalism and opening up other possibilities.\n\nWe are in a remix culture. Cultural creation is always a remix; lets embrace this. The beauty of most of the open licenses is that they aren’t about giving up copyright or ownership, they are about linking people together, linking ideas together.\n\nWhen we design using FLOSPD imagery and tools, we are making a statement that we are no longer willing to be limited by what the commercial software companies tell us is possible. We are saying that we can create our own designs, on our own — or on the planet's — terms.\n\nSustainable graphic design brings with it lots of new technologies, new social structures, and new tools. The more these ideas, structures, and tools are shareable and remixable, the more that all life will benefit. So what does this all mean for the future of design? I believe that we are on the cusp of a new era of creativity, one in which FLOS tools and works will play a major role. This is the beginning of a new Design Commons, one that is based on collaboration, sharing, and sustainability. This requires we learn more about licensing, new tools and file formats, and adopt new ideas around the ownership of ideas. Academia is good place to incubate and protect this new direction.\n\nWe are also contributing to the public domain — making it richer and more diverse for everyone. Another form of regenerative designing.\n\nDesigners who understand and embrace Free/Libre Open Source (F/LOS) can create more meaningful work, freed from the shackles of capitalist design. We will explore what F/LOS is and how graphic designers can use it to their advantage. We will also discuss the ideological underpinnings of F/LOS and how they can benefit both the individual designer and society as a whole.\n\n>>>>>>>>>>>>>>>>>\n\nA New Design Commons.\nOpen licenses, libre software, and the public domain in the classroom.\nOpen Source culture > solving ideas faster\nPromotes designer as author\n\nEducators.\nClassroom.\nOpen Licenses.\nWhy should we care.\nWhat is the benefit to students?\nWhat is the benefit to educators?\nOpen source sharing, sharing your content, social good. Distribute the ownership.\nImage citation as social good.\nWhy image citation is (and isn’t) important to the field of design\n\nOpen source has helped out the field of computer science and development for decades. This could also help graphic designers, partially by bringing better access to universities and the underserved and underfunded.\n\n>>>>>>>>>>>>>>>>>>\n\nEmbracing the malleability of digital type, Open Source fonts allow one to open up, modify and appropriate their forms.\n\nOpen Source fonts also enable new methods of open-ended collaboration. Using platforms like GitHub, fonts can now potentially invite contributions from anyone.\n\nLoraine Furter and Eric Schrijver work with MICA Baltimore’s students, remixing and extending Seb Sanfillipo’s Open Source typefaces. Along the way, they invent the protocols: how do we work together? \n\nhttps://furter.github.io/public-domain/\nhttps://www.design-research.be/open-source/\nhttp://fonts.github.io/typographic-collaboration/\nhttps://i.liketightpants.net/and/no-one-starts-from-scratch-type-design-and-the-logic-of-the-fork\n\n>>>>>>>>>>>>>>>\n\nWho am I?\nWhat do I do?\nWhat do I love about it?\nWhat do I hate about it?\n\nThe three pillars?\nME\nSector of Cultural Production I am writing about…\nSomething Timely/Something Timeless…\n\nThe triad of the critic (the author), context (sector of cultural production), subject (who/what s being written about), and object (philosophical lens) are at the heart of convincing criticism > but how to get to fun criticism!!??\n\nTimeless: THE COMMONS\n\nWho is the villain?\n[[Adobe]]? [[Capitalism]]? [[The Global Style]]? Lazy teaching?\n\n\n>>>>>>>>>>>\n\nBibliography:\n\n[[A *New* Program for Graphic Design]], by [[David Reinfurt]]\n[[Copy This Book]], by [[Eric Schrijver]]\n[[New Modernisms]], by [[Ben Duvall]]\n","revision":"0","bag":"default"},

{"title":"New Design Commons 0202210021252","created":"20221002175226340","modified":"20221002175931201","tags":"EssayADay Lecture NewDesignCommons","type":"text/vnd.tiddlywiki","text":"A New Design Commons?\n\nAs I was working on this talk, I woke up one morning to find that Adobe had acquired the company Figma for 20 billion dollars. One of my former students that works there wrote me:\n\n> Obviously, this sucks for the entire design community. Adobe has done a lot of harm to the design community with their exploitative pricing strategy and their refusal to fix existing products. Everyone, even students, are forced to use it not because they like the tools, but because Adobe is sort of the only option. It's great to see other design tools becoming more popular in recent years as people start finding alternatives. The tools we use influence what we make and dictate the people who have access to them. Having a diverse toolset to choose from is good. Even if Figma doesn't change much in the first few years, relying on just one company for design gives Adobe way too much power in dictating which people and how people design. \n> — Amanda Yeh\n\nWhy bring this up? This concern: that we're forced to use something because there is a monopoly on our tools of creation, not because it's the best or even good,  presents potential issues for the design industry at large.\n\nIf we hook onto this some other annoying things the internet public find with Adobe's practices:\n\n* Venezuela cut off; Adobe turned off access to all of the creative suite on Venezuela a couple of years ago (cite!?) October 2019? https://www.itsnicethat.com/news/adobe-block-venezuela-digital-111019\n* Amazon Ring of Power partnership\n\nThere's a clear path here — we don't own these tools, we are granted access to them. And even paying our \"rent\" isn't always sufficient to keep access to them.\n\nThis is intellectual enclosure. And it seems to me a troubling signal…\n\nIn 2006 Ellen Lupton presented a talk at aTypi called _Univers Strikes Back_. In this talk, Lupton says about her book, thinking with type:\n\n> My book was never intended for experts. It is a book for everyone, because I believe that everyone on earth needs typography and can benefit from working with letterforms at the highest level.\n\nIf we expand this out, my goal is to reframe Ellen's message in terms of design generally. That everyone on earth needs design and would benefit from working with design tools at the highest level… \n\nIf we as educators wish to create new knowledge; to teach the next generation(s) of designers, and to spread and disseminate our craft so as to make a difference, well, we need to embrace open, shareable framework(s) for design. We need tools and content free of enclosure. Our teaching can influence each other, and the broader world around us if we return to more open ideologies. This to me is the \"new design commons.\"\n\nWho controls your design tools? Who controls your computer? Who controls your pedagogy? Is it you? Or is it some big company?\nAdobe? Apple? Google? Someone else???\n\nSo, to finish the op ed and get to something more concrete: I am against the apple and adobe hegemony, but I don't really want to talk about that in graphic design — I want to get be talking about how we take the recipes and resources we have and find more and better tools to build and make and share and remix them. Sure you COULD use the proprietary tools to make these recipes, but it would be even better to not! Why? Well, for a variety of reasons: its a critical act ala Dunne and Raby's critical design; its more accessible; its more equitable; we can turn more energy on solving real NEW problems, rather than resolving old problems…\n\nWhat do I mean by a design commons? Basically that the recipe of a design work is shared for anyone to use. \n\nA lot of the language around these things in contemporary culture comes from software — well, the last 40 years of software, Stallman's Free Software rants started in 1983!? But this is really just the way the world of cultural production has operated. Lawrence Lessig and the rest of the thinkers that put together Creative Commons were driven by this same return to how cultural artifacts used to be produced.\n\nStallman's Free Software Four Freedoms...\n- The freedom to run the program as you wish, for any purpose (freedom 0).\n- The freedom to study how the program works, and change it so it does your computing as you wish (freedom 1). Access to the source code is a precondition for this.\n- The freedom to redistribute copies so you can help others (freedom 2).\n- The freedom to distribute copies of your modified versions to others (freedom 3). By doing this you can give the whole community a chance to benefit from your changes. Access to the source code is a precondition for this.\n\nCan they be better explained for creative production as:\n- Access to the source (recipe?): basically what are the raw materials you need to do this, and how can it be insured that users/community can access them?\n\t- vernacular design examples?\n- The ability to remix/redistribute work as one needs (provided proper credit!)\n- End to predatory vendor lock in\n- Increased collaboration\n\nWhat are some Myths of the commons and open source?\n1. No control of work\n\t- what can be added/removed from a specific project is controllable\n2. Open is unsafe? \n3. Everything is FREE as in Gratis\n\t- NO! The \"recipe\" might be free, but all the constituent parts might have costs associated\n\t- House building?\n\n> When we call software “free,” we mean that it respects the users' essential freedoms: the freedom to run it, to study and change it, and to redistribute copies with or without changes. This is a matter of freedom, not price, so think of “free speech,” not “free beer.” -- https://www.gnu.org/philosophy/open-source-misses-the-point.html\n\nThis is a key aspect of learning — we as design educators need to adopt this as part of our pedagogy right? If we want students to get the most of their time with us, but using \"free\" tools that are free in this way, we increase access to learning! Take a font for example — requesting the use of open source or libre fonts in a project prompt means that students not only can use the fonts however they see fit, they can also change nd customize the font, or look at the source files and learn something extra about how a font has been made!?\n\n> My interest in the commons is grounded in a desire for the conditions necessary to promote social justice, sustainability, and happy lives for all. As simple as that. -- Massimo De Angelis\n\n> Basically, free software combines capitalist, socialist and anarchist ideas. The capitalist part is: free software is something businesses can use and develop and sell. The socialist part is: we develop this knowledge, which becomes available to everyone and improves life for everyone. And the anarchist part: you can do what you like with it. -- Richard Stallman, Talking to the Mailman, NLR 113, September–October 2018\n\nSoftware as a service models — while perhaps \"convenient\" — are a form of intellectual enclosure. Models like Adobe Creative cloud deprive us our rights of access and privilege. This is the software equivalent of running barbed wire across the Great Plains, or walling in an English pasture. We can be cut off from these now rented tools at anytime. We've created a blockade for our future access to the resources and tools of our discipline.\n\n> \"The commons is the cultural and natural resources accessible to all members of a society, managed for collective benefit…\" — this is a riff on Wikipedia's definition ... \n\nIf we are in the business of cultural production, of knowledge creation, and of passing on better possible futures, then we have to be thinking about \"the commons\" as design educators.\n\nThe commons is a term that is used to describe a shared resource that is available for everyone to use. Contemporaneously, the term is often used in the context of open source software or creative works, like those that are released under a Creative Commons license. The idea behind the commons is that when we all have access to and can use these resources,  we can create something greater than what any one of us could create on our own. This is how cultural production has historically worked — so why not return to this?\n\n!! Vernacular Design\n\nThe vernacular, common design by common people, of and for and from the commons.\n\nCan we design this way anymore? I mean, trends still exist — but following a trend isn't the same as building upon the commons. (Why? And why not?)\n\nVernacular design, often this is \n\n!! Critical Design\n\nDunne and Raby, critical design…\n\nIf we are critical of the status quo, if we are trying to create alternatives, well then we need alternative tools, alternative visual references, and alternative ways to share with and learn from each other.\n\n≠≠≠≠≠≠≠≠≠≠\n\n> ABANDON YOUR PURSUIT OF AUTHENTICITY! Normalize copying... but only copy from the top. anticipate the theft of your intellectual property and time, so practice your own time theft and bootlegging. Conserve your energy by letting go of originality... \n\n> a commercial system bent on turning the free range intellectual culture that gave birth to computer science into a rude agglomeration of proprietary gated communities\n> — Free as in Freedom (v2.0); preface by sam Williams; pg vii\n\nIf something is good enough to solve your problems, is it not good enough to solve someone else's problems too???\n\n> Why not share it out of a simple desire for good karma? This system of cooperation was being undermined by commercial secrecy and greed, leading to peculiar combinations of secrecy and co-operation.\n\nOstrom's Law:\nA resource arrangement that works in practice can work in theory.\n\n> What if we re-conceive the archive as a point of origin, as a birthplace for new works and a rebirthing venue for old works?\n> - Rick prelinger\n\nAdobe is equivalent to enclosure of the commons? Ala Linebaugh\n\n≠≠≠≠≠≠≠≠≠≠\n\nI have CCed this content > Attribution-ShareAlike 4.0 International (CC BY-SA 4.0) \nhttps://creativecommons.org/licenses/by-sa/4.0/\n","revision":"0","bag":"default"},

{"title":"Novel visuals through new ideological territory","created":"20210318033511214","modified":"20210706041204551","tags":"","tmap.id":"fbe83513-0a36-4769-a3f0-396983d6d023","type":"text/vnd.tiddlywiki","text":"Innovators we’ve historically documented in the west are known for novel visuals, but got to those novel visuals through new ideological territory; through experimenting with different ways of thinking. Avant garde visuals stemming from these movements were the result of the ideas (or ideals) to come out of their novel thinking, not necessarily the main ideas themselves. Our past is not about style for style’s sake, but style that illuminates a theoretical position (or at least style that is arrived at from a thought process, from a set of values, or from some set of hypotheses).","revision":"0","bag":"default"},

{"title":"On Mending","created":"20210705171652502","modified":"20210705171729027","tags":"Essays","type":"text/vnd.tiddlywiki","text":"Jun 14, 2013\n\nMy father used to take our lawn mower to the small engine repairman. Here was this guy in his garage-turned-shop surrounded by mowers, outboards, dirt-bikes, and various unidentifiable mechanical contraptions — and he knew how to make them all work! I respected that when I was a kid. I respect that now as an adult. Few others these days seem to. My father (and most of my childhood friends’ fathers) seemed to know either a) how to fix something, or b) that person in town best suited to fix whatever they could not. Where is that knowledge now?\n\nI’ve been trying to fix a lot of broken things around my house lately, so “mending” has just generally been on my mind. It’s also meant that most days over the last several weeks have required a trip to the neighborhood hardware store (thank god there actually is a neighborhood hardware store) for some kind of glue, tool, or clamp. This immediately sheds light on one of the problems of repairing things: it can take an incredible amount of time. Besides being time intensive, it can seem monetarily expensive too — buying the right tools or hiring a handyman, technician, or repairman seems like more expense than just buying a new toaster or bookshelf.\n\nI find no satisfaction in having to go out and buy a new “stuff” (pairs of jeans, sunglasses, shoes, dressers, bookshelves — whatever “stuff” you might have around) every time a thing breaks or wears out. I do feel an actual reward, despite the inconvenience, when I’ve repaired something — my things are fixed, and fixed by my own doing (or my having had the smarts to find a skilled person to fix them — philosophically “I” still fixed it). It might not be “perfect” anymore, but it is definitely more mine. The objects become more meaningful: I have something of myself (or of the friend or handyman who helped with the repair) in the object now, and I hopefully know a little bit more about the construction or function of the repaired thing.\n\nOnce you start mending things you notice that there are always more things to mend. The hardships one must endure to “mend” are enough that I can see why we’ve moved from a repairing culture towards a replacing culture. We don’t fix things because we are convinced culturally to replace them, and the replaceable things we buy aren’t really designed to be fixable in the first place (either by being too ephemeral [cheap electronics] or being intentionally unrepairable [expensive iPods]) — so we lose the option, and with that the ability, to mend things in the first place.","revision":"0","bag":"default"},

{"title":"On Practicing","created":"20210228041133165","modified":"20210625051412140","tags":"[[Teaching Philosophy]]","tmap.id":"7051eb2e-12c5-480b-9ae9-fe650ee68383","type":"text/vnd.tiddlywiki","text":"A good teacher helps students realize that simply having access to tools does not result in expertise. Understanding a tool takes patience, time, and practice. We must practice using software, seeing accurate form, and crafting ideas just like we had to practice drawing, bicycling, or piano playing. This takes time. The process is frustrating. A good teacher integrates practice as part of applying a tool to a larger idea, not just practicing the tool itself (facilitating understanding over mere learning). Students should be encouraged to spend time outside of class practicing their making and practicing their thinking with new and different tools. Explorations following that encouragement may lead to less-than aesthetically wonderful results. This is not failure. Not everything need end with perfect, precise materials.","revision":"0","bag":"default"},

{"title":"On Tools","created":"20210228033701485","modified":"20210619034728357","tags":"Essays","tmap.id":"4273e235-741a-4319-be02-dd37f2fe5ded","type":"text/vnd.tiddlywiki","text":"Design educators don’t usually teach [[letterpress]] as a technique. In fact, we rarely bother physically printing anything nor go through the trouble of rubbing [[letraset]] at different sizes down to make mockups and better understand the printer/designer relationship. We just jump into using [[Illustrator]] and [[InDesign]] as form making tools, and then make everything from sketches to “finished” things almost entirely with digital tools totally abstracted from the physical printing process. We show students the software interface for doing the tasks that people until very recently had to know how to do in some other way, typically analog and very hands-on. [[WYSIWYG]] tools for web-design are basically the same.\n\nI know [[Dreamweaver]] is historically NOT a good GUI/WYSIWYG editor, and experiences with a bad tool might make it seem that this road is one best left untravelled. However, there are now a plethora of online services and site-builders that allow for fairly high fidelity drag-and-drop and point-and-click site building. Familiarity with stuff like [[Photoshop]], [[Illustrator]], and [[InDesign]] is then directly translatable to the building of decent websites.\n\nWithin a few years there will be powerful visual web editors and truly very few people really will have to know how to literally code to build rudimentary (and probably fairly complex) sites and apps — just like few practicing designers have used any other creation tool for printed works other than InDesign.\n\nDreamweaver’s past problems revolved around creating dirty code and perpetuating out of date practices. If new tools are based on contemporary ideals, and produce the kinds of markup contemporary standards desire, there is no reason that said mythical tool couldn’t help to make understanding basics simpler, prototyping ideas faster, and allow for more creation in the digital realm by designers that are turned off by looking at plaintext documents.\n\nWhat was kept in the transition from making print mockups and printed documents “by hand” to making them on the computer were all the concepts and principles of “[[Good Design]].”\n\nSo, then the thing that is most important isn’t deciding between whether we teach coding or make use of a specific tool, but that we decide what “Good Design” means from a digital design, user experience, and interactivity perspective. Then it’s just figuring out how to explain and practice that regardless of the tools.\n\nTo then come full circle, you could actually learn [[HTML]] and [[CSS]] instead of any of these other things and at this point nearly omit the learning of InDesign. HTML/CSS is getting pretty amazing in the layout and typographic control departments. Coupled with a slick JS or other server setup that can render PDFs nicely from simple HTML/CSS instructions one can actually design printed works to a fairly high level of control with web technologies now — provided you want to learn a bit about setting up a server environment.\n\nSo,\n\n* There is no tool to rule them all.\n* Every modern tool is an abstraction.\n* Learning what “[[Good Design]]” means is the important thing — not that you learn a specific tool.\n","revision":"0","bag":"default"},

{"title":"OOKB Styles","text":"/* Trying something clever w/ titles of tiddlers */\n/* .tc-tiddler-title { */\n.tc-title {\n  position: sticky;\n  top: 0;\n  background: white;\n  z-index: 1;\n}\n\n/* Added/Modified this Day */\n/* designing the in/out links section for each card */\n.explorerWrap {\n  display: flex;\n  border-top: 1px solid;\n  margin: 0 -14px;\n}\n.explorerWrap:last-of-type {\n  margin-bottom: -14px;\n}\n\n\n.dateExplorer + .linkExplorer,\n.tagExplorer + .dateExplorer,\n.tagExplorer + .linkExplorer {\nmargin-top: 14px;\n}\n\n@media screen and (min-width: 960px) {\n  .explorerWrap {\n    margin: 2rem -42px -42px;\n  }\n.explorerWrap:last-of-type {\n  margin-bottom: -42px;\n}\n\n.dateExplorer + .linkExplorer,\n.tagExplorer + .dateExplorer,\n.tagExplorer + .linkExplorer {\nmargin-top: 42px;\n}\n}\n\n\n.explorerWrap .column {\n  flex: 1;\n}\n\n.dateExplorer .column:first-child,\n.linkExplorer .column:first-child {\n  border-right: 1px solid;\n}\n\n.explorerWrap h3 {\n  font-size: .9rem;\n  padding: .25em 0 .25em 42px;\n  background-color: #eee;\n  margin: 0;\n}\n\n.explorerWrap .column ul {\n    padding-right: 1.5em;\n}\n\n/* trying to make a \"table\" of info for each tiddler where necessary to be helpful!? */\n\n.flex {\n  display: flex;\n}\n\n.fieldDisplay {\n  width: calc(100% + 28px);\n  margin-left: -14px;\n  margin-right: -14px;\n}\n\n@media screen and (min-width: 960px) {\n.fieldDisplay {\n  width: calc(100% + 84px);\n  margin-left: -42px;\n  margin-right: -42px;\n}\n}\n\n\n.row {\n  border-top: 1px solid;\n  width: 100%;\n}\n.row:last-child {\n  border-bottom: 1px solid;\n}\n.row > div {\n  padding: .25rem .5rem;\n}\n.row .key {\nbackground: #eee;\nflex: 1;\npadding-left: 42px;\n}\n\n.row .value {\n  flex: 3;\n  padding-right: 42px;\n}\n\n.imgWrapper.bookCover img {\n    max-width: 50%;\n    height: auto;\n}\n\n.numberedList {\n    list-style-type: decimal !important;\n}\n\n/** external links show a clever symbol, marginal style difference **/\n.tc-tiddlylink-external::after {\n/*  content: ' ◯↗⤴🌍';*/\n  content: ' ⤴◯';\n  text-decoration: none;\n}\n\n/** Trying to add this little word count widget!? **/\n.word-count {\n    color: white;\n    background-color: #CCC;\n    border-radius: 1em;\n    float: right;\n    font-size: .8em;\n    line-height: 2;\n    padding: 0 1em;\n}","created":"20210615151537140","modified":"20211231035347763","tags":"$:/tags/Stylesheet hide","type":"text/css","revision":"0","bag":"default"},

{"title":"Open Source Design","created":"20210906203254593","modified":"20220311033834507","tags":"[[F/LOS Daily: Towards an Open Source Design]] TLDZine","type":"text/vnd.tiddlywiki","text":"A search for “Open Source Design” online returns [[The Open Source Design Manifesto]] by [[Garth Braithwaite]], a designer working on open source projects at [[Adobe]]. Braithwaite’s manifesto made a simple starting point in understanding how F/LOS impacts graphic design. The manifesto reads:\n\n\u003C\u003C\u003C\nI will:\n\n* find opportunities to design in the open\n* share my design experiences; both the good and the bad\n* find time for meaningful projects\n* openly participate in design discussions\n* work with other designers by choice\n* improve my toolbox \n\u003C\u003C\u003C\n\nIn a 2013 talk called “[[Designers Can Open Source]],”  Braithwaite explains actions and behaviors designers might adopt for the “open-ness” the manifesto aims to inspire. The main tenant is to share more: “Sharing process, especially the failures, really helps” and “post as you are working, show how things evolve.”  This creates an ecosystem where designers are more collaborative and more open with their neighbors — more unselfconscious — making design knowledge more effectively shared. Taking Braithwaite’s ideas to heart, our class made sharing and communicating a goal. To facilitate this we moved our class’ project files to repositories on Github  (Braithwaite mentions Github as a tool for sharing and collaborating for codebases, we tried it for designing). We wanted to earnestly “design in the open.”  ","revision":"0","bag":"default"},

{"title":"Ostrom’s 8 rules","created":"20221009153047734","modified":"20221010035333042","tags":"NewDesignCommons","type":"text/vnd.tiddlywiki","text":"[[Elinor Ostrom]]'s 8 rules for managing [[The Commons]]\n\n1. Commons need to have clearly defined boundaries.\n2. Rules should fit local circumstances.\n3. Participatory decision-making is vital.\n4. Commons must be monitored.\n5. Sanctions for those who abuse the commons should be graduated.\n6. Conflict resolution should be easily accessible.\n7. Commons need the right to organise.\n8. Commons work best when nested within larger networks. ","revision":"0","bag":"default"},

{"title":"our collective capacity to design a more hopeful tomorrow","are.na":"https://www.are.na/block/12905574","created":"20210822023108253","modified":"20210822023150907","tags":"","type":"text/vnd.tiddlywiki","text":"We have seen and experienced that governments around the world can act on a global challenge, and that people can change their behaviour, in a very short amount of time. That should make us stubbornly optimistic about our collective capacity to design a more hopeful tomorrow\n\n[[Space10]]","revision":"0","bag":"default"},

{"title":"Pace Layers","created":"20210822034412773","modified":"20210822034738557","tags":"","type":"text/vnd.tiddlywiki","text":"[img[https://i2.wp.com/www.noahbrier.com/wp-content/uploads/2018/08/51513782105576.png?w=806&ssl=1]]\n\n* Fashion\n* Commerce\n* Infrastructure\n* Government\n* Culture\n* Nature\n\nThis comes from [[Stewart Brand]] explains the different speed various layers of society moves.\n\n\u003C\u003C\u003C\nThe job of fashion and art is to be froth—quick, irrelevant, engaging, self-preoccupied, and cruel.  Try this!  No, no, try this!  It is culture cut free to experiment as creatively and irresponsibly as the society can bear.  From all that variety comes driving energy for commerce (the annual model change in automobiles) and the occasional good idea or practice that sifts down to improve deeper levels, such as governance becoming responsive to opinion polls, or culture gradually accepting “multiculturalism” as structure instead of just entertainment.\n\u003C\u003C\u003C\n\nwonderfully gone over here: https://www.noahbrier.com/archives/2018/08/framework-of-the-day-pace-layers/\n\nand this: http://www.nehrlich.com/blog/2015/02/11/stewart-brand-and-paul-saffo-at-the-interval/\n\n[img[http://d3ct8f39dj9jhs.cloudfront.net/wp-content/uploads/2013/09/pace_layering.jpg]]","revision":"0","bag":"default"},

{"title":"Philosopher Greg Bamford offers a definition of the activity of “Design”","created":"20210817221015640","modified":"20210817221537572","tags":"[[The Philosophy of Design]] Definition note","type":"text/vnd.tiddlywiki","text":"\u003C\u003C\u003C\nSomeone designs thing //X// at time //t// if and only if: \n\n# She imagine or describes //X// at //t//\n# While supposing that //X// at least partially satisfies some set of requirements //R// under conditions //C// and\n# Satisfying //R// is a problem for which\n# //X// is a novel or original solution\n\u003C\u003C\u003C\n([[TPOD p10 ¶2 L5]])\n\nparaphrased:\n\n\u003C\u003C\u003C\ndesign is the intentional solution of a problem by the creation of plans for a new sort of thing […] we can now define the noun “design” as the problem-solving plan generated by this activity.\n\u003C\u003C\u003C\n([[TPOD p10 ¶4 L3]])\n","revision":"0","bag":"default"},

{"title":"Practical Primer for F/LOS Design","created":"20220203052647423","modified":"20220225062523671","tags":"TLDZine [[The Libre Designer]] FLOS","type":"text/vnd.tiddlywiki","text":"or, Why [[Free Culture]] makes sense (cents?)\n\nUtilizing free — free as in freedom — resources as a designer has a number of immediate practical implications.\n\n# you can (for the most part) get images, fonts, tools, etc. for NO cost.\n# you can share and redistribute the resources you use with your colleagues, clients, friends, students, etc. with no retribution or legal ramifications.\n# you can use and remix and modify and tweak to your hearts (and designs) content; again with far fewer limitations or EULAs or production limits.\n\nThere are however differences in the “free-ness” or liberated ness or open ness of works of cultural production. There is the [[Public Domain]] — and so these things are useable by anyone for anything and you need not even ask for permission or credit the works. Then there are the various kinds of [[Creative Commons]] licenses ([[CC0]] = [[Public Domain]]); there is also the [[Free Art License]], and there are also various software licenses that in different degrees might also apply to creative art and design works (for example, [[OFL]] applies to typefaces, though you could also use [[GPL]] or [[Apache]] or [[MIT]] for typefaces, as they are really computer files/programs).\n\nFree (No cost/Gratis) as useful side effect of Free (Freedom/Libre) cultural works: \n\nIf you are working for say, a non-profit cultural organization, you might need to budget concious — maybe they can't afford a typeface license for a ton of computers, or at all; maybe they have no photo/art budget; maybe you want to do something else cool that requires money for printing/production, and so need to save on tools and images and new type — This is another place \"free\" comes in!? And it can even be a selling point for what you want to do.\n\nso, [[Why don't designers open source?]]","revision":"0","bag":"default"},

{"title":"Precision in design","created":"20210228041150228","modified":"20210625051525172","tags":"[[Teaching Philosophy]]","tmap.id":"7a1ad5dc-6b49-4bb2-9f7a-b2ecbeb8cbfe","type":"text/vnd.tiddlywiki","text":"Precision in contemporary design is not about who can make the most meticulously perfect artifact, but about who can master enough myriad skills and techniques that their vision and talent is applicable to any medium — we shall embrace trans-media comfort. (Formal perfection is still a valiant aim, but it is no longer the only goal.)","revision":"0","bag":"default"},

{"title":"Project Drawdown","created":"20210618192009952","modified":"20210825181228575","tags":"Organization","type":"text/vnd.tiddlywiki","url":"https://www.drawdown.org/","text":"Providing amazing solutions and concrete data about the best ways to get [[CO2]] back out of the atmosphere (this is what [[drawdown]] is intended to mean) and into various [[carbon sinks|Carbon Sink]]\n\n\u003C\u003C\u003C\nOur mission is to help the world reach “Drawdown”— the point in the future when levels of greenhouse gases in the atmosphere stop climbing and start to steadily decline, thereby stopping catastrophic climate change — as quickly, safely, and equitably as possible.\n\u003C\u003C\u003C","revision":"0","bag":"default"},
