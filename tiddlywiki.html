{"title":"Project: Zine Workshop","created":"20211022032507180","modified":"20211022044841573","tags":"[[Project: Reuse]] Project [[Climate Designers]] Constraint Reuse","type":"text/vnd.tiddlywiki","text":"Learning to work within constraints\n\n!! Part 1.\n\nFor the first hour (is an hour long enough??)\n\nFind all the used/waste paper that you can find. Search recycling bins, your old flatfiles, etc.\n\n* Nothing new\n** I guess new old stock is okay?\n* Take from the recycling or the trash\n** Nothing soiled or wrinkled (it needs to go through a printer cleanly!)\n* Trim it all to 8.5x11\n** This way, if you find some scrap that is larger than letter, we're already prepared to use it later... more kinds of scrap might become available? \n* Nothing smaller than 8.5x11\n\n!! Part 2.\n\nDesign! So, how much paper did we collect? how many copies do we need to make? let's figure out a page count then. Do we want to print double sided? french fold?\n\nOnce we have a page count, well, what is going to be our content, and how will we use the space and divy up the work?\n\nGo over the [[sustainable print guidelines|A Sustainable Printing Manifesto]], how can we let the constraints of less, etc. influence design decisions/directions? does this relate to the content at all?\n\n!! Needs for workshop:\n\n* Laser or Riso printer\n* Spiral/Coil binder of some kind that can at least do a half letter\n* ???","revision":"0","bag":"default"},

{"title":"Quality","created":"20210224060802492","modified":"20210619004646400","tags":"Principle","tmap.id":"67a0a4db-743b-4ed7-aba6-4088374a0275","type":"text/vnd.tiddlywiki","text":"Better, happier, more fulfilling: this is what quality shall mean in sustainable design. The aim is to provide quality to everyone in elegant, elemental ways. Our goal is a higher standard. Flimsy, inferior goods and services have no place in our sustainable future.","revision":"0","bag":"default"},

{"title":"Quality (TP)","created":"20210228040217687","modified":"20210625051525176","tags":"Quality [[Teaching Philosophy]]","tmap.id":"afb31477-0f79-4ac9-bae8-db7f29739f7e","type":"text/vnd.tiddlywiki","text":"A good teacher (and a good designer) must believe that one thing is better than another. However, a good teacher doesn’t assume that design results in only one sort of “nice” thing. When using design as a critical tool, there must be room for the “ugly” and the “negative” in addition to the “beautiful” and the “uplifting.” Ugly and negative aren’t the same as “bad” and can still be of quality. A good teacher must help each student explore and articulate “goodness” in their own eyes — in the works students make themselves and in work that students admire.\n","revision":"0","bag":"default"},

{"title":"Questioning = Creating","created":"20210302052545961","modified":"20210618181142213","tags":"","tmap.id":"963f2668-ddb1-48de-9b27-db7a9eef1aee","type":"text/vnd.tiddlywiki","url":"https://qz.com/quartzy/1140182/mujis-design-philosophy-is-emptiness-not-minimalism-says-kenya-hara/","text":"To create is not just to create objects … Coming up with a question is also creation—the very essence of a question is its power to elicit the possibilities of reply, to collect a variety of thoughts… I believe that the richness of thinking may be the critical resource needed to give this world a future.","revision":"0","bag":"default"},

{"title":"Re: Kristian Bjørnard's A thought while I was gardening:","created":"20210824024322282","modified":"20210825032810529","tags":"","type":"text/vnd.tiddlywiki","text":"A [[response on Are.na|https://www.are.na/block/12917654?notification_email&utm_medium=email&utm_campaign=notification/comments]] to a flippant block I created.\n\n\u003C\u003C\u003C\nI agree with the overall idea of teaching design students to be 'active parts of the world' rather than industry cogs. But I think there must be a better way to make the argument than this:\n\n“Design as a personal, ideological, or political action is important and useful; design as an industry is not.”\n\nNot because I think design in the latter sense is important, but because I'm not convinced design in the former sense is that important either. At least, not design specifically. Political, ideological, and personal activity in general have value and significance, and that should be enough justification for trying to instill them in students. This is the whole idea of a liberal arts education, in my eyes.\n\nTo hone in on design specifically as a force of change is to unduly assume it has some special contribution to make. It seems to me the only reason designers are inclined to do this is because they can't see beyond their own discipline, and they have to feel like their own discipline is doing something uniquely important.\n\u003C\u003C\u003C\n\nPart of some more complex conversation that also includes commentary on https://www.are.na/block/10063082\n\n>>>\n\nMy [[initial comment|https://www.are.na/block/7497365]], \n\n“Design as a personal, ideological, or political action is important and useful; design as an industry is not.”\n\nwas in response to some frustrations I have as a professor. Namely where students show up in a design classroom specifically to be shown or taught how to be a part of design AS an industry. The interest is in getting a design job, not becoming a designer. Well, becoming a designer because it is seen as a discipline that directly has jobs with what you've learned in the title. \n\nwhen I say \"Design as a personal, ideological, or political action is important and useful\" I mean that \"design\" in and of itself is, as [[Glenn Parsons]] put it in [[The Philosophy of Design]], \"the intentional solution of a problem, by the creation of plans for a new sort of thing\" — to me for design defined this way to be useful, or important, is that one's designing does connect to some personal or ideological action — if you are intentionally solving problems for someone else that you think are the wrong problems to solve, well, I don't think that is very important. Design the industry is often about solving external problems that you as designer have little connection to, or may even be ideologically against if you pause and think for a moment. And they might even be \"problems\" that the client doesn't really have connection to other than they think there is money to be made. \n\nIn another post/comment chain you mention a metaphor relating design to creative writing. I think this is a good way to think about things. Creative writing is a skill that anyone can benefit from, any job, any place that a person interacts with other people, if you are a practiced writer you can improve said situation. Particularly if you can be creative in understanding the vernacular and contexts of a situation and deliver the message accordingly. I see graphic design, or just more generally design, similarly. Any situation, any interest, it can be improved through design.\n\nI don't mean this from the business perspective, like how every startup has a chief design officer or whatever now, and design is seen as a way to monetize more aspects of a persons time or psyche… \n\nI digress.\n\nNow you mention elsewhere how \"design\" is or isn't particular things. I guess maybe to me that's another issue I have with \"design as industry\" — it does fairly heavily limit the context for counts or doesn't count as \"design.\" Many of my favorite artists and chefs and scientists, when they explain their processes, I say to myself, that's a design methodology, I get how they do their craft, their process makes sense, the output is a plate of food, or an observable experiment, but ...\n\nMaybe this can best be summed up as [[Doing Design is Important; Being a Designer is not.]]?","revision":"0","bag":"default"},

{"title":"ReadMe?","created":"20210612034533502","modified":"20210618192408271","tags":"meta","type":"text/vnd.tiddlywiki","url":"https://github.com/bjornmeansbear/sentence-a-day/blob/master/README.md","text":"!!June 02021\n\n020210601: Trying to get back to writing. Trying to get back to thinking. Trying to get back to clarifying. Writing down ideas and questions and clarifying statements about how sustainability, climate change, design, and life in general might fit together. The hope; well; that I generate something useful for my practice, for my family, and for these communities around me — maybe even that it can be some variety of publishable things. Here's to spaceship earth.\n\nThe rules for 020210601 and onward?\n\n* Pick a prompt\n    ** like from https://www.are.na/kristian-bjornard/sgd-01-what-is-worth-sustaining or https://www.are.na/kristian-bjornard/sustainability-plo or similar...\n* Write for at least 30 minutes.\n* Notate the current [[PPM of C02|https://gml.noaa.gov/ccgg/trends/monthly.html]].\n* Anything else????\n\nNotes for writing:\n\n- How can I switch things to make sure I use typographers quotes, etc. even if in .md or .txt? and other special characters for typographic excellence...\n- ???\n\nas of 020210611 I installed tiddly wiki, use `tiddlywiki sad2021tw --listen` to make it work!\n\n\u003C\u003Clist-links \"[tag[ReadMe]]\">>","revision":"0","bag":"default"},

{"title":"Reverberation Crosswalks","created":"20210828032407885","modified":"20210828032735021","tags":"[[An Idea: Signs Signaling Sustainability]] [[Signs Signaling Sustainability]]","type":"text/vnd.tiddlywiki","text":"Reverberation Crosswalks are fun, brightly colored crosswalks. Just paint on cement and asphalt they still signal a sustainable vector forward. The neighborhood around this intersection is now more walkable. You can't not notice the crosswalks. They contribute to life flourishing in the city. This concept is cheap; fast; easily replicated; can be customized for region, culture, available materials, etc. (Graham Coreil Allen)\n","revision":"0","bag":"default"},

{"title":"Sara De Bondt Walker Insights Lecture","author":"","caption":"{{!!title}}: {{!!subtitle}}","coverurl":"","created":"20210928205749475","isbn":"","isbn-10":"","isbn-13":"","media":"","modified":"20210928205853693","publisheddate":"","publisher":"","subtitle":"","tags":"Source Video Lecture","type":"text/vnd.tiddlywiki","url":"https://www.youtube.com/watch?v=tUMh_UXc_dY","worldcat":"","year":"","youtube":"https://www.youtube.com/watch?v=tUMh_UXc_dY","text":"\u003C\u003C\u003C\n[[Sara De Bondt]] is the epitome of a cultural designer, combining a love of contemporary typography with a deep investigation into the history of graphic design. Through her design practice, which consists of client-based work, designing and editing books, and curating conferences, she is consistently contributing to the critical discourse. Her playful aesthetic is always idea-based, typography-driven, and completely fresh. Her clients include the Wiels Centre for Contemporary Art in Brussels and Nottingham Contemporary as well as projects for the V&A, the Barbican, London's Institute of Contemporary Arts, Camden Arts Center, and MIT Press. Most recently, she took over the art direction of Tate Etc. magazine. In 2008, De Bondt cofounded Occasional Papers, a nonprofit publishing house investigating the histories of architecture, art, design, film, and literature. In 2009, she curated the conference the Form of the Book, which explored the past, present, and future of book design. She received her MFA from Sint-Lukas, Brussels, and completed postgraduate research at the Jan van Eyck Academie. Prior to opening her own studio in 2004, De Bondt worked for Daniel Eatock's Foundation 33 in London. She has taught design at the Royal College of Art, Central Saint Martins College of Art and Design, and KASK School of Art.\n\nCopresented by the Walker Art Center and AIGA Minnesota.\n\u003C\u003C\u003C","revision":"0","bag":"default"},

{"title":"Services","created":"20210224060833485","modified":"20210619004646403","tags":"Principle","tmap.id":"3c51c0f3-ca42-4655-9178-4959497e288e","type":"text/vnd.tiddlywiki","text":"We want the functions objects provide, not the objects themselves. To do this, our appliances and tools must be approached in terms of “services, not stuff” and “use, not own.” The idea of services is against intentional obsolescence and for reusability and repairability.","revision":"0","bag":"default"},

{"title":"Six Years","author":"[[Lucy R. Lippard]]","caption":"{{!!title}}: {{!!subtitle}}","coverurl":"http://i.huffpost.com/gen/994527/images/o-SIX-YEARS-facebook.jpg","created":"20210805182939857","isbn":"0520210131","isbn-10":"","isbn-13":"","media":"","modified":"20210805183933126","publisheddate":"1997","publisher":"University of California Press","subtitle":"The dematerialization of the art object from 1966 to 1972","tags":"Source Book","type":"text/vnd.tiddlywiki","url":"","worldcat":"","year":"1997","text":"a cross-reference book of information on some esthetic boundaries: consisting of a bibliography into which are inserted a fragmented text, art works, documents, interviews, and symposia, arranged chronologically and focused on so-called conceptual or information or idea art with mentions of such vaguely designated areas as minimalism, anti-form, systems, earth, or process art, occurring now in the Americas, Europe, England, Australia, and Asia (with occasional political overtones), edited and annotated by [[Lucy R. Lippard]]\n\nNOTES:\n\nConceptual art means work in which the idea is paramount and the material form is secondary, lightweight, ephemeral, cheap, unpretentious, and/or \"dematerialized\" (pg vii, ¶3, L1)\n\nThe times were chaotic and so were our lies. We have each invented our own history, and they don't always mesh; but such messy compost is the source of all version of the past. (pg vii, ¶5, L1)","revision":"0","bag":"default"},

{"title":"So, SGD doesn't exist — well then what?","created":"20210831194020152","modified":"20210831210023036","tags":"[[Sustainable Graphic Design Does Not Exist]]","type":"text/vnd.tiddlywiki","text":"Okay, so [[Sustainable Graphic Design]] [[doesn't exist|Sustainable Graphic Design Does Not Exist]]. We can look at this from a couple of different angles. \n\nIf we keep the definition of \"sustainable graphic design\" as [[design for the welfare of all life]] (or maybe maintaining spaceship earth?) then there are some things to think about in this vein...\n\n# The status quo.\n\nIf graphic design maintains the status quo, really in any way, then it just isn't sustainable. We can't help promote or maintain fossil fuels, inefficient energy infrastructure, ","revision":"0","bag":"default"},

{"title":"Solar.LowTechMagazine.com","created":"20210828032350845","modified":"20210828032730283","tags":"[[An Idea: Signs Signaling Sustainability]] [[Signs Signaling Sustainability]]","type":"text/vnd.tiddlywiki","text":"Low Tech Magazine's solar powered website signals how we might visualize energy usage; how we might enable new systems of powering our tools; questions if we really need constant connection; and how aesthetic choices correlate to physical resources even in the digital sphere. (Kris De Decker & Marie Otsuka)\n","revision":"0","bag":"default"},

{"title":"Solutions","created":"20210224060851649","modified":"20210619004646407","tags":"Principle","tmap.id":"1b470924-49e4-4893-87fa-c7a0e23b9a18","type":"text/vnd.tiddlywiki","text":"Better, happier, more fulfilling: this is what quality shall mean in sustainable design. The aim is to provide quality to everyone in elegant, elemental ways. Our goal is a higher standard. Flimsy, inferior goods and services have no place in our sustainable future.","revision":"0","bag":"default"},

{"title":"Sometimes we don’t need a better solution","caption":"Sometimes we don’t need a better solution to a current problem. Sometimes we need to design a better system all together.","created":"20210722045459942","modified":"20210722045524429","tags":"","type":"text/vnd.tiddlywiki","text":"Sometimes we don’t need a better solution to a current problem. Sometimes we need to design a better system all together.","revision":"0","bag":"default"},

{"title":"Sometimes, less really is more","created":"20210228041357597","modified":"20210625051525190","tags":"[[Teaching Philosophy]]","tmap.id":"b4644fcc-9262-4292-9090-3e26cc838a19","type":"text/vnd.tiddlywiki","text":"Lectures, examples, demos, speakers, videos, readings, and discussions are all great — but can get in the way of what class is also about: providing structured time to practice designing. A good teacher needs to know when to step back, let the students dig into their projects, and wander around the room peering over shoulders and offering small bits of individualized advice.\n\nRelated:\n\n* [[Good Design Is as Little Design as Possible]]","revision":"0","bag":"default"},

{"title":"Spaceship Earth","created":"20210614182047271","modified":"20210719183801603","tags":"Definition","type":"text/vnd.tiddlywiki","text":"An [[R. Buckminster Fuller]]-ism\n\nEarth is a self contained object. Other than a bit of solar radiation and the spare meteor, no matter enters earth's systems -- we must make do with what we have, there is no resupply mission for spaceship earth.","revision":"0","bag":"default"},

{"title":"Special Topics in Graphic Design: Open Source","created":"20210906203243862","modified":"20210906203937852","tags":"[[F/LOS Daily: Towards an Open Source Design]]","type":"text/vnd.tiddlywiki","text":"[[Special Topics in Graphic Design: Open Source]] ran from January to May of 2018 at the Maryland Institute College of Art (MICA). The course asked students to explore F/LOS software and ideologies in producing graphic design. Other than “earnestly experiment with F/LOS tools,” the main projects were working with the MICA library on an identity and print materials, and collaboratively writing, designing, and printing a book that was exemplary of and about our F/LOS exercises and experiments. Each week we discussed how F/LOS’s ideas and technologies might serve the students’ (and the greater design communities) needs better than mainstream offerings.\n\nThree lectures and workshops at MICA inspired the class’ origins. [[Loraine Furter]] and [[Eric Schrijver]], members of a collective known as “[[Open Source Publishing]],”  ran two workshops: one using public domain resources in one’s design practice, and one customizing open source fonts. [[David Crossland]] of Google Fonts visited MICA and demoed new open source variable typefaces that Google and Type Network ,  collaborated on. Ending his lecture, Crossland explained how he ended up working at Google Fonts in the first place: being a lover and supporter of F/LOS. With Furter and Schrijver’s examples for how design practice might embrace F/LOS, and through casual conversation with Crossland about his libre font and software background, F/LOS ideals and tools felt like good exploratory territory for a graphic design course.","revision":"0","bag":"default"},

{"title":"SSS: Cradle To Cradle","created":"20210828032256266","modified":"20210828032724474","tags":"[[An Idea: Signs Signaling Sustainability]] [[Signs Signaling Sustainability]]","type":"text/vnd.tiddlywiki","text":"The cradle to cradle books are signs signaling sustainability. C2C is a \"technical\" nutrient — the entire book is made to be taken back into a production process — the pages are plastic, the ink reclaimable. The Upcycle is instead a biological nutrient, made to decompose and return to the cycles of nature. Paper, ink, binding, is all made to biodegrade… This fully signals the ideology of Cradle to Cradle. (Michael Braungart and William McDonough (with the design Paul Sahre))\n","revision":"0","bag":"default"},

{"title":"Striving For Static Sites","created":"20210303184303492","modified":"20210619034204091","tags":"CAPE Writing","tmap.id":"50bf5cfb-daa1-4737-8d27-bf908fa2a739","type":"text/vnd.tiddlywiki","text":"There is a lot of working happening in the static site generation realm. I’ve played with a number of options: Jekyll, Ruhoh, Nanoc, and Wintersmith to name a few. A quick google search will yield literally 10’s if not 100’s of more options… \n\nThe gist is this: write up your content in Markdown and YAML, create a few templates, then compile those via Ruby, Python, Node.js, or similar, and you are left with a directory of static HTML, CSS, and JS files that are now your site. Easy. Painless. Done. \n\nSort of.\n\nIts a cool idea. So far however, they all seem fairly focused on making a blog easier to upkeep, not actually build a whole site. I’m frustrated in that outside of using only a single directory of date sorted files and a few root level pages, none of the generators I have played with tried do very well at correctly managing or compiling a whole site. Multiple directories, nested sub-directories, different kinds of “content-types,” any sort of semi-advanced information architecture quickly shows the weaknesses of all the tools I’ve tested. \n\nI’m looking for something that does the compiling, AND can figure out my information architecture. I’m happy telling it basic stuff in some sort of metadata file — some sort of YAML file that structures how things nest or what different content types do — but I just need it to actually understand what I am telling it. \n\nWhat my colleagues and I are onto these days is trying to take this idea and run with it… so maybe we’ll figure it out at some point ourselves. We have some custom solutions do what we want (http://www.rwdfoundation.org is running on a custom version of ruhoh that adds the additional nesting I was talking about more correctly), but turning it into something that will work for any site is still in the distance.\n \nI guess we will just see what the future brings.","revision":"0","bag":"default"},

{"title":"Sustainability and Beauty","created":"20210719172732660","modified":"20210719185910668","tags":"","type":"text/vnd.tiddlywiki","text":"{{To call a work of architecture or design beautiful…}}\n\nIn [[The Architecture of Happiness]], [[Alain de Botton]] provides some insights useful in trying to solve aesthetic quandaries around sustainability and formal beauty. [[Beautiful design embodies and sustains the values you hold dear]].\n\nFollowing Botton's thinking, [[sustainable designers should see the non-sustainable as the less-than beautiful]], even the ugly. Only truly sustainable things — meaning objects and forms that inspire sustainable ideals — should count as beautiful. [[Beautiful things ARE sustainable things]], and vice versa. \n\nBurgeoning sustainabilitists wishing to de-clutter their lives [[may come across a piece|The Last Viridian Note]] by [[Bruce Sterling]] that echoes similar sentiments. Sterling outlines four criteria for sorting through the objects you own so as to decide what to keep and what to discard as a part of your new, sustainably designed life. \n\n{{Bruce Sterlings Criteria For Keeping Objects}}\n\nIf an object in your possession fits into the first three categories (beautiful, sentimental, or utilitarian things), then it is worth keeping. If it falls into \"Everything Else\" you must be rid of it. Sterling is interested in these categories from the point of view that sustainabilitists should have the right stuff — right meaning the best functioning, most meaningful, prettiest stuff. By virtue of being objects that you really need or want to have around just by being so lovely to look at, these things rise above just plain detritus to become more valuable, more sustainable objects (even if it just means you replace them less often). \n\nWhen Alain de Botton talks about beauty in design and architecture, I think his “beauty” encompasses all of Sterling's top 3 categories.\n\nBut, [[beauty is in the eye of the beholder]]. This starts to explain why “[[what does sustainable graphic design looks like?|What does sustainable Graphic Design look like?]]” is such a hard question to answer. It also explains why Sterling found the need to break his list of criteria four separate entities, and not just \"beautiful things\" and \"everything else.\" To me, a nice hammer is functional, utilitarian, and beautiful. To you, it might just be functional. The paintings and drawings I find beautiful are what another might find ugly. The things I find sentimental are probably unique to me. Not everyone has the same idea of what should be sustained as not everyone thinks the same things are beautiful. \n\nIs there really then no “correct” aesthetic choice?\n\n±±±±±±±±±\n\nSee Also:\n\n* [[Beautiful things ARE sustainable things]]\n* [[To call a work of architecture or design beautiful…]]\n* [[Bruce Sterlings Criteria For Keeping Objects]]","revision":"0","bag":"default"},

{"title":"Sustainability is about activity","caption":"Most designers are in the representation business, so their first response has been to design a poster about sustainability. But the transition to sustainability is not about messages, it’s about activity.","created":"20210722050200738","modified":"20210722050253293","tags":"","type":"text/vnd.tiddlywiki","text":"Most designers are in the\nrepresentation business, so their\nfirst response has been to design\na poster about sustainability.\nBut the transition to\nsustainability is not about\nmessages, it’s about activity.\n\n[[John Thackara]]","revision":"0","bag":"default"},

{"title":"Sustainability, Design, and the Collective?","created":"20210831192643740","modified":"20210831205530069","tags":"[[Collective Action Not Individualism]] EssayADay","type":"text/vnd.tiddlywiki","text":"\u003C\u003C\u003C\n{{Collective Action Not Individualism}}\n\u003C\u003C\u003C\n\nOkay, so this isn't individual action — it is collective action\n\nHow does a designer DO any of this — or rather how do I? What is a design success that is more than individual; I guess that means more than about the designer; more than just the design. The design is the inflection point? the design is the doorway to go from individual to collective solutions? the designer gives up caring about THEMselves in the relationship; its not about portfolio or \"coolness\" its about what people need. \n\n(There is an article on the creative independent about this!?)\n\nHow does design BUILD trust? We need to trust in each other, trust in our institutions, trust in the world. This needs to be REAL trust. True Trust? (what is trust!?) Design can easily build the IDEA of trust, present all the necessary signifiers for trust (I mean, this is the goal of branding in general right???) BUT we don't want just some superficial signifiers of trust we need ACTUAL trust.\n\nI don't know what to do to do this. Designing with people not for them.\n\nDoes [[Design, When Everybody Designs]] fit in here?\n","revision":"0","bag":"default"},

{"title":"Sustainable Graphic Design","created":"20210706043329401","modified":"20210722050730974","tags":"Definition","type":"text/vnd.tiddlywiki","text":"[[Graphic Design]] that is somehow sustainable. Graphic Design in the service of the welfare of all life. Graphic Design that helps life to flourish.\n\nIn my perfect vision for the future, this is what regular, status quo, graphic design just becomes... so when you said [[Graphic Design]] you would mean things that specifically are [[Sustainable]] — not what we mean now, where the sustainable is an extra adjective and so implies that you must do more or do something different...\n\nIf sustainable graphic design is design in service of what we want to sustain — how do you decide what's worth sustaining? (if we want to sustain the status quo, then that is what sustainable graphic design is — hmmm!?).\n\nDesigner [[Bruce Mau]] has a similar description for the goals of [[Massive Change]]: “Our project is the welfare of all life as a practical objective.”\n\nSo, this is what we'll use as our definition of Sustainable Graphic Design: sustainable graphic design is “graphic design in support of all life flourishing,” or, “graphic design for the welfare of all life.”","revision":"0","bag":"default"},

{"title":"Sustainable Graphic Design Does Not Exist","created":"20210719175810428","modified":"20210828034918031","tags":"[[Big Ideas]] [[Lecture: What Is Sustainable Graphic design? (April 2021)]]","type":"text/vnd.tiddlywiki","text":"//Sustainable design does not exist// was at first pessimistic. Is design all just trash? does design create waste period, so nothing is sustainable? Anything we make is unmaking so much else; so all design is unsustainable.\n\nBut! //Sustainable design does not exist// came to signify an alternative; it didn't exist because it was ephemeral! because it reused existing objects in a new way! that it left no trace! that it was part of a vernacular process! suddenly this felt like a prompt for new works; new questions! A useful constraint for future work.\n\nWhere does this thinking lead us? We can think of all our designs as living within the context of nature, and we can think of how they might look or what they might be made of or what audience a design might be serving… Is there a clearer way to articulate what \"Sustainable Graphic Design\" is?\n\n* [[Graphic Design is all just trash]]\n* [[Design creates waste]]\n* [[Making is Unmaking]]\n* [[Ephemerality]]\n* [[Reuse]], [[adaptive reuse]]\n* [[Leave no trace]]\n* [[Vernacular]]\n","revision":"0","bag":"default"},

{"title":"sustainable graphic design is critical of existing social, cultural, technical, AND economic structures","created":"20210318033637659","modified":"20210930054522954","tags":"","tmap.id":"792c4847-c138-47d2-82a8-07d10bd34527","type":"text/vnd.tiddlywiki","text":"[[Dunne & Raby]] are proponents of “[[Critical Design]],” or design that “provides a critique of the prevailing situation through designs that embody alternative social, cultural, technical, or economic values.” Graphic design made for the welfare of all life is different than status quo design. So, sustainable graphic design is not just design that helps people and our planet, but design that is also critical of existing social, cultural, technical, AND economic structures (sort of all the options of the Dunne & Raby list).","revision":"0","bag":"default"},

{"title":"Sustainable Graphic Design is Different","created":"20210828031055644","modified":"20210828034918056","tags":"[[Lecture: What Is Sustainable Graphic design? (April 2021)]]","type":"text/vnd.tiddlywiki","text":"All life flourishing is not the traditional goal of business, culture, and design. [[Sustainable Graphic Design]] defined this way is different than \"regular\" cultural production.\n\nThroughout western art and design history new or “different” thinking and tools correlate with new or different aesthetic outcomes.\n\nSustainability brings with it all manner of new technologies, new social structures, new tools. Should Sustainable graphic design then carry with it additional new forms and aesthetics?","revision":"0","bag":"default"},

{"title":"Sustainable Graphic Design looks Ideological & Critical?","created":"20210828031228177","modified":"20210930054636198","tags":"[[Lecture: What Is Sustainable Graphic design? (April 2021)]]","type":"text/vnd.tiddlywiki","text":"[[Anthony Dunne]] and [[Fiona Raby]] write in their 2001 book [[Design Noir: The Secret Life of Objects]] that “[[all design is ideological]], the design process is informed by values based on a specific world view.” With “the welfare of all life” as our world view, how does that shift what and how we graphic design?\n\nAnthony Dunne and Fiona Raby are proponents of “[[Critical Design]],” design that “provides a critique of the prevailing situation through designs that embody alternative social, cultural, technical, or economic values.”\n\n[[Sustainable graphic design]] is not just design that helps people and our planet, but design that is also critical of existing social, cultural, technical, AND economic structures; since many of these things are harming all life, not helping them to flourish.","revision":"0","bag":"default"},

{"title":"Systems","created":"20210216023535031","modified":"20210619004646411","tags":"Principle","tmap.id":"db40289b-79a5-48fc-b5c0-dbf9b4e02d68","type":"text/vnd.tiddlywiki","text":"Our current systems, such as mass consumption yielding mass waste, are out of date and faulty. It is pointless to waste energy attempting to resolve designs within these systems. The creation and exploitation of new, better systems will be the main directive for sustainable design.\n\nRelated:\n\n* [[Vernacular Systems]]\n* [[Vernacular]]\n* [[Vernacular Design]]","revision":"0","bag":"default"},

{"title":"Teach what you most want to learn","created":"20210318034547620","modified":"20210715033705408","tags":"Quote","tmap.id":"6d20db61-1355-468f-9fa3-9fd65703cc71","type":"text/vnd.tiddlywiki","text":"[[Sim Van Der Ryn]]","revision":"0","bag":"default"},

{"title":"Teaching Philosophy","author":"[[Kristian Bjørnard]]","created":"20210216025312485","modified":"20210702045600119","tags":"Essays Principle Manifesto Professorship Ideology","type":"text/vnd.tiddlywiki","text":"Design requires artistic skill, technical prowess, and conceptual thinking. Design is a communication mediator, a research tool, and a collaborator in the creation of culture. My desires are to encourage students to explore these facets of design, and to investigate future possibilities for the discipline. The first day of class in every course begins with the statement that design can be used for intellectual inquiry and self-expression, not just executing a client’s wishes.\n\n[[Education]] is an active experience. Teachers and students are equal participants. I will help students find their formal and intellectual capabilities; but students must take responsibility for their personal growth. Given the constraints of an assignment, I ask students to respond as they see fit to provided prompts and exercises. Students are asked to use whatever interests they have in fleshing out their solutions. Students are provided with room to make up their own minds about what constitutes good, well-formed, successful design (provided they can explain their choices in sensical fashion). I help and guide how I am able.\n\nMy students will become self-reliant thinkers and doers. I want my students at the forefront of the discussion around design’s future. I want my students providing aesthetic solutions for what tomorrow’s design looks like. I want my students to have practical, applicable knowledge and speculative, fantastical projects under their belts. I want my students to succeed in my classroom and to continue succeeding when they have left academia’s walls and entered “the world.”\n\nMy attempts to achieve the above include:\n\n* maintaining an open dialogue, critiques, and discussion;\n* encouraging students to bring personal interests to assigned prompts;\n* delivering my point of view as a teacher, experimenter, and practicing designer;\n* finding alternative points of view to my own to include in lectures, discussions, etc;\n* promoting individual judgments of taste and quality (students should find their own point of view, not just regurgitate mine or other peers’, teachers’, colleagues’, or the internet’s);\n* asking students to remain skeptical (but not to be cynical — constantly questioning existing solutions so we may explore and offer alternatives to how things are);\n* and, embracing the speculative so as to create more room for discussion.\n\nThe following are a series of aphorisms to further explain my design teaching thoughts.\n\n* [[A Good Teacher]]\n* [[You can’t know everything]].\n* [[Technology & Tools]].\n* [[Learning vs. Understanding]].\n* [[On Practicing]].\n* [[Precision in design]].\n* [[Quality (TP)]].\n* [[Complexity]].\n* [[Conceptual Thinking]].\n* [[Minimum Viable Product]].\n* [[Sometimes, less really is more]].\n\n!! In Closing\n\nSuccessful teaching culminates with students applying teachings from the classroom to their own lives, not just assigned projects. My goal is for students to leave my classroom (and their schooling as a whole) with a better understanding of the world around them and a consideration for how design and they themselves fit into that world.\n\nRelated Essays:\n\n    * [[Designing Design Teaching]]\n    * [[The Sustainabilitist Manifesto]]\n    * [[Thoughts on Sustainabilitist Aesthetics]]\n\nRelated Notes:\n    * [[Ten Principles for Good Design]]\n    * [[Biomimicry]]","revision":"0","bag":"default"},

{"title":"Technology & Tools","created":"20210228041037429","modified":"20210625051525159","tags":"[[Teaching Philosophy]]","tmap.id":"5d587be9-c0c5-4c9f-afc4-c07bd7dea1a1","type":"text/vnd.tiddlywiki","text":"Computers and software are just tools. Contemporary technological tools are no different than an x-acto knife: no one tool is usable for everything; and, tools take practice and thoughtfulness to be used well. We have reached a quantity and [[Complexity]] of available tools where no single person can master all instruments. Designers should pick tools that offer the most future possibilities, not just the best short term outcomes. This is an important part of teaching in the “new media” sphere: not mastering all options, but sussing out what is important long term. A good teacher focuses on design concepts that are applicable to a wide range of tools and processes, not just to what the newest technological trend is. Learning technology (learning tools generally) should be seen as a way to illustrate and enhance design fundamentals, not just a merit badge to be earned.","revision":"0","bag":"default"},

{"title":"TED","created":"20210618180643519","modified":"20210618180814815","type":"text/vnd.tiddlywiki","url":"https://www.ted.com/","text":"T: Technology, E: Entertainment, D: Design.\n\nA series of lectures, explainers, and general presentations trying to provide novel thinking and solutions to our big problems.\n\n\u003C\u003C\u003C\nTED is a nonpartisan nonprofit devoted to spreading ideas, usually in the form of short, powerful talks. TED began in 1984 as a conference where Technology, Entertainment and Design converged, and today covers almost all topics — from science to business to global issues — in more than 110 languages. Meanwhile, independently run TEDx events help share ideas in communities around the world.\n\u003C\u003C\u003C","revision":"0","bag":"default"},

{"title":"Ten Principles for Good Design","author":"[[Dieter Rams]]","created":"20210228044023332","modified":"20210619032748884","tags":"Principle Modernism Manifesto","type":"text/vnd.tiddlywiki","url":"https://www.vitsoe.com/us/about/good-design","text":"Ten principles for good design\n\n    * Back in the late 1970s, [[Dieter Rams]] was becoming increasingly concerned by the state of the world around him: “An impenetrable confusion of forms, colours and noises.”\n    * Aware that he was a significant contributor to that world, he asked himself an important question: [[is my design good design?]]\n    * His answer is expressed in his ten principles for good design.\n    * https://www.vitsoe.com/us/about/good-design\n\nThe [[Principles]]\n\n    # [[Good Design Is Innovative]]\n    # [[Good Design Makes a Product Useful]]\n    # [[Good Design Is Aesthetic]]\n    # [[Good Design Makes A Product Understandable]]\n    # [[Good Design Is Unobtrusive]]\n    # [[Good Design Is Honest]]\n    # [[Good Design Is Long-lasting]]\n    # [[Good Design Is Thorough Down to the Last Detail]]\n    # [[Good Design Is Environmentally Friendly]]\n    # [[Good Design Is as Little Design as Possible]]\n\nRead them in more detail on Vitsœ’s site > https://www.vitsoe.com/us/about/good-design\n","revision":"0","bag":"default"},

{"title":"TeX","created":"20210228044726261","modified":"20220225070930502","tags":"F/LOS Software","type":"text/vnd.tiddlywiki","url":"https://www.tug.org/whatis.html","text":"Typesetting software system designed by [[Donald Knuth]]\n\n\u003C\u003C\u003C\nIn the late 1970s, [[Donald E. Knuth|Donald Knuth]] was revising the second volume of his multivolume magnum opus The Art of Computer Programming, got the galleys, looked at them, and said (approximately) \"blecch\"! … and ultimately realized that typesetting meant arranging 0's and 1's (ink and no ink) in the proper pattern, and said (approximately), \"As a computer scientist, I really identify with patterns of 0's and 1's; I ought to be able to do something about this\", so he set out to learn what were the traditional rules for typesetting math, what constituted good typography, and (because the fonts of symbols that he needed really didn't exist) as much as he could about type design. He figured this would take about 6 months. (Ultimately, it took nearly 10 years…)\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nno other current composition tool, proprietary or otherwise, can handle the material and produce high-quality, publication-worthy output, and simultaneously be usable by the writer of the document.\n\u003C\u003C\u003C","revision":"0","bag":"default"},

{"title":"The Audre Lorde Questionnaire to Oneself","author":"","coverurl":"","created":"20210809180024489","isbn":"","isbn-10":"","isbn-13":"","media":"","modified":"20210809180532364","publisheddate":"","publisher":"","subtitle":"","tags":"Source","type":"text/vnd.tiddlywiki","url":"https://divyavictor.com/the-audre-lorde-questionnaire-to-oneself/","worldcat":"","year":"","text":"\u003C\u003C\u003C\n# What are the words you do not have yet? [Or, “for what do you not have words, yet?”]\n# What do you need to say? [List as many things as necessary]\n# “What are the tyrannies you swallow day by day and attempt to make your own, until you will sicken and die of them, still in silence?”  [List as many as necessary today. Then write a new list tomorrow. And the day after.]\n# If we have been “socialized to respect fear more than our own needs for language and definition”, ask yourself: “What’s the worst that could happen to me if I tell this truth?”† [So, answer this today. And every day.]\n\n* Adapted from “The Transformation of Silence into Language and Action,” collected in The Cancer Journals.\n* † This question is borrowed from Naomi Wolf’s Commencement address at Scripp’s College, “A Woman’s Place.”\n\nThis resource was created by Divya Victor for students of her Creative Writing courses at Nanyang Technological University in January 2016. It has since been misappropriated by individuals and organizations, and it has also been responsibly used by a variety of non-profit and educational organizations. If you choose to use this resource in your classroom, please credit the author. Any use of this resource, in part or whole, by non-educational organizations requires written permission from the author.\n\nvictordi@msu.edu\n\nhttp://www.divyavictor.com\n\u003C\u003C\u003C\n\nreference by [[Additional Questionnaires to Oneself]] and https://aminatou.substack.com/p/homework-the-audre-lorde-questionnaire and https://nadiacolburn.com/the-transformation-of-silence-and-language-into-action/","revision":"0","bag":"default"},

{"title":"the best way to solve complex problems is with complex thinking","created":"20210721164737959","modified":"20210721165035864","tags":"Tweet","type":"text/vnd.tiddlywiki","url":"https://twitter.com/bjornmeansbear/status/1030559874562883589","text":"Oh! and the best way to solve complex problems is with complex thinking — often that means [[many people in collaboration]] — [[there is no way you can know enough, be expert in enough things anymore|You can’t know everything]] … You need others to come by & say: why did you do x? didn't you think of y?\n","revision":"0","bag":"default"},

{"title":"The case for stubborn optimism on climate change","created":"20210618173751112","modified":"20210618173915714","tags":"Source Video","type":"text/vnd.tiddlywiki","url":"https://www.ted.com/talks/christiana_figueres_the_case_for_stubborn_optimism_on_climate","text":"\u003C\u003C\u003C\n\"This decade is a moment of choice unlike any we have ever lived,\" says Christiana Figueres, the architect of the historic 2015 Paris Agreement. The daughter of Costa Rica's beloved President José Figueres Ferrer, she shares how her father's unwillingness to lose the country he loved taught her how stubborn optimism can catalyze action and change. With an unshakeable determination to fight for the generations that will come after us, Figueres describes what stubborn optimism is (and isn't) -- and urges everyone to envision and work for the future they want for humanity.\n\u003C\u003C\u003C\n\n[[Christiana Figueres]], a [[TED]] talk ","revision":"0","bag":"default"},

{"title":"The Cathedral and the Bazaar","author":"[[Eric Raymond]]","coverurl":"https://upload.wikimedia.org/wikipedia/en/c/c4/Cathedral-and-the-Bazaar-book-cover.jpg","created":"20210623211408179","modified":"20210721032858631","tags":"Source Book","type":"text/vnd.tiddlywiki","url":"http://catb.org/~esr/writings/cathedral-bazaar/","text":"Amazing set of essays on how distributed work around the [[Linux]] kernel worked... Describes a methodology not unlike the [[Vernacular]] processes in [[How Buildings Learn]]. Only, due to being code and distributed across the internet, works so much faster and fluidly.","revision":"0","bag":"default"},

{"title":"The Four Freedoms","created":"20220203055632936","modified":"20220203055644200","tags":"Definition Source","type":"text/vnd.tiddlywiki","text":"* The freedom to run the program as you wish, for any purpose (freedom 0).\n* The freedom to study how the program works, and change it so it does your computing as you wish (freedom 1). Access to the source code is a precondition for this.\n* The freedom to redistribute copies so you can help others (freedom 2).\n* The freedom to distribute copies of your modified versions to others (freedom 3). By doing this you can give the whole community a chance to benefit from your changes. Access to the source code is a precondition for this.","revision":"0","bag":"default"},

{"title":"The innovations we need to avoid a climate disaster","created":"20210618175910689","modified":"20210618180042419","tags":"Source Video","type":"text/vnd.tiddlywiki","url":"https://www.ted.com/talks/bill_gates_the_innovations_we_need_to_avoid_a_climate_disaster","text":"\u003C\u003C\u003C\nThe single most important thing for avoiding a climate disaster is cutting carbon pollution from the current 51 billion tons per year to zero, says philanthropist and technologist Bill Gates. Introducing the concept of the \"green premium\" -- the higher price of zero-emission products like electric cars, artificial meat or sustainable aviation fuel -- Gates identifies the breakthroughs and investments we need to reduce the cost of clean tech, decarbonize the economy and create a pathway to a clean and prosperous future for all.\n\u003C\u003C\u003C\n\n[[TED]] conversation with [[Bill Gates]] and [[Bruno Giussani]]","revision":"0","bag":"default"},
