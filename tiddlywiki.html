les/relink/ui/stylesheet.css\",\"text\":\".tc-relink-references {\\n}\\n\\n.tc-relink-references-table {\\n\\twidth: 100%;\\n\\tborder: none;\\n}\\n\\n.tc-relink-references-table td {\\n\\tborder-left: none;\\n}\\n\\n.tc-relink-references-table tr:first-child td {\\n\\tborder-top: none;\\n}\\n\\n.tc-relink-references-title {\\n\\ttext-align: left;\\n\\tvertical-align: top;\\n}\\n\\n.tc-relink-references-occurrence {\\n\\tfont-style: italic;\\n\\ttext-align: left;\\n\\tfont-weight: 200;\\n\\tpadding-left: 25px;\\n\\tvertical-align: top;\\n}\\n\\n.tc-relink-header-plugin {\\n\\ttext-align: left;\\n}\\n\\n.tc-relink-header-plugin button {\\n\\twidth: 100%\\n}\\n\\n.tc-relink-column-type {\\n\\twidth: 8em;\\n}\\n\\n.tc-relink-column-type select {\\n\\twidth: 100%;\\n}\\n\\n.tc-relink-column-delete {\\n\\tborder-left: none;\\n\\ttext-align: left;\\n}\\n\\n.tc-relink-column-delete button {\\n\\tpadding-left: 1em;\\n}\\n\\n.tc-relink-impossible a.tc-tiddlylink {\\n\\tcolor: red;\\n}\\n\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"}}}","revision":"0","bag":"default"},

{"name":"Relink Markdown","title":"$:/plugins/flibbles/relink-markdown","description":"Markdown support for Relink","author":"Flibbles","version":"2.0.0","core-version":">=5.1.22","parent-plugin":"$:/plugins/flibbles/relink","source":"https://github.com/flibbles/tw5-relink","list":"readme","dependents":"","plugin-type":"plugin","type":"application/json","text":"{\"tiddlers\":{\"$:/plugins/flibbles/relink/js/fieldtypes/markdown.js\":{\"title\":\"$:/plugins/flibbles/relink/js/fieldtypes/markdown.js\",\"text\":\"/*\\\\\\nmodule-type: relinkfieldtype\\ntitle: $:/plugins/flibbles/relink/js/fieldtypes/markdown.js\\ntype: application/javascript\\n\\nThis relinks tiddlers which contain markdown. It tries to be agnostic to\\nwhichever markdown plugin you're using.\\n\\n\\\\*/\\n\\nvar Rebuilder = require(\\\"$:/plugins/flibbles/relink/js/utils/rebuilder.js\\\");\\nvar wikitextHandler = require(\\\"$:/plugins/flibbles/relink/js/utils.js\\\").getType('wikitext');\\nvar utils = require(\\\"$:/plugins/flibbles/relink/js/utils/markdown.js\\\");\\nvar WikiParser = require(\\\"$:/core/modules/parsers/wikiparser/wikiparser.js\\\")['text/vnd.tiddlywiki'];\\n\\nfunction MarkdownWalker(text, options) {\\n\\tthis.wiki = options.wiki;\\n\\tthis.options = Object.create(options);\\n\\tthis.options.macrodefCanBeDisabled = true;\\n\\tif(!this.mdInlineRuleClasses) {\\n\\t\\tMarkdownWalker.prototype.mdInlineRuleClasses = $tw.modules.createClassesFromModules(\\\"relinkmarkdownrule\\\",\\\"inline\\\",$tw.MarkdownRuleBase);\\n\\t}\\n\\tif(!this.mdBlockRuleClasses) {\\n\\t\\tMarkdownWalker.prototype.mdBlockRuleClasses = $tw.modules.createClassesFromModules(\\\"relinkmarkdownrule\\\",\\\"block\\\",$tw.MarkdownRuleBase);\\n\\t}\\n\\tthis.source = text || \\\"\\\";\\n\\tthis.sourceLength = this.source.length;\\n\\t// Set current parse position\\n\\tthis.pos = 0;\\n\\t// Instantiate the parser block and inline rules\\n\\tthis.blockRules = this.instantiateRules(this.mdBlockRuleClasses,\\\"block\\\",0);\\n\\tthis.inlineRules = this.instantiateRules(this.mdInlineRuleClasses,\\\"inline\\\",0);\\n\\t// instantiateRules first with indent==undefined so we can match regardless\\n\\t// of tabdepth. Now we need to be strict about it.\\n\\tthis.indent = 0;\\n\\tthis.parseBlocks();\\n};\\n\\nMarkdownWalker.prototype = Object.create(WikiParser.prototype);\\n\\nmodule.exports\\n\\nMarkdownWalker.prototype.parseBlock = function(terminatorRegExpString) {\\n\\tvar terminatorRegExp = /([^\\\\S\\\\n]*\\\\r?\\\\n)/mg;\\n\\tthis.skipEmptyLines();\\n\\tif(this.pos >= this.sourceLength) {\\n\\t\\treturn [];\\n\\t}\\n\\t// Look for a block rule that applies at the current position\\n\\tvar nextMatch = this.findNextMatch(this.blockRules, this.pos);\\n\\tif(nextMatch && nextMatch.matchIndex === this.pos) {\\n\\t\\treturn this.handleRule(nextMatch);\\n\\t}\\n\\treturn this.parseInlineRun(terminatorRegExp);\\n};\\n\\nMarkdownWalker.prototype.parseInlineRunTerminated = function(terminatorRegExp,options) {\\n\\toptions = options || {};\\n\\tvar tree = [];\\n\\t// Find the next occurrence of the terminator\\n\\tterminatorRegExp.lastIndex = this.pos;\\n\\tvar terminatorMatch = terminatorRegExp.exec(this.source);\\n\\t// Find the next occurrence of a inlinerule\\n\\tvar inlineRuleMatch = this.findNextMatch(this.inlineRules,this.pos);\\n\\t// Loop around until we've reached the end of the text\\n\\twhile(this.pos \u003C this.sourceLength && (terminatorMatch || inlineRuleMatch)) {\\n\\t\\t// Return if we've found the terminator, and it precedes any inline rule match\\n\\t\\tif(terminatorMatch) {\\n\\t\\t\\tif(!inlineRuleMatch || inlineRuleMatch.matchIndex >= terminatorMatch.index) {\\n\\t\\t\\t\\tthis.handleWikitext(this.pos, terminatorMatch.index);\\n\\t\\t\\t\\t//if(options.eatTerminator) {\\n\\t\\t\\t\\t\\tthis.pos += terminatorMatch[0].length;\\n\\t\\t\\t\\t//}\\n\\t\\t\\t\\treturn tree;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\t// Process any inline rule, along with the text preceding it\\n\\t\\tif(inlineRuleMatch) {\\n\\t\\t\\t// Preceding text\\n\\t\\t\\tthis.handleWikitext(this.pos, inlineRuleMatch.matchIndex);\\n\\t\\t\\tthis.handleRule(inlineRuleMatch);\\n\\t\\t\\t// Look for the next inline rule\\n\\t\\t\\tinlineRuleMatch = this.findNextMatch(this.inlineRules,this.pos);\\n\\t\\t\\t// Look for the next terminator match\\n\\t\\t\\tterminatorRegExp.lastIndex = this.pos;\\n\\t\\t\\tterminatorMatch = terminatorRegExp.exec(this.source);\\n\\t\\t}\\n\\t}\\n\\t// Process the remaining text\\n\\tthis.handleWikitext(this.pos, this.sourceLength);\\n\\treturn tree;\\n};\\n\\nMarkdownWalker.prototype.skipEmptyLines = function() {\\n\\tvar emptyRegExp = /(?:[^\\\\S\\\\n]*\\\\n)+/mg;\\n\\temptyRegExp.lastIndex = this.pos;\\n\\tvar emptyMatch = emptyRegExp.exec(this.source);\\n\\tif(emptyMatch && emptyMatch.index === this.pos) {\\n\\t\\tthis.pos = emptyRegExp.lastIndex;\\n\\t}\\n};\\n\\nfunction MarkdownReporter(text, callback, options) {\\n\\tthis.callback = callback;\\n\\tMarkdownWalker.call(this, text, options);\\n};\\n\\nMarkdownReporter.prototype = Object.create(MarkdownWalker.prototype);\\n\\nMarkdownReporter.prototype.handleRule = function(ruleInfo) {\\n\\tif (ruleInfo.rule.report) {\\n\\t\\truleInfo.rule.report(this.source, this.callback, this.options);\\n\\t} else {\\n\\t\\tif (ruleInfo.rule.matchRegExp !== undefined) {\\n\\t\\t\\tthis.pos = ruleInfo.rule.matchRegExp.lastIndex;\\n\\t\\t} else {\\n\\t\\t\\t// We can't easily determine the end of this\\n\\t\\t\\t// rule match. We'll \\\"parse\\\" it so that\\n\\t\\t\\t// parser.pos gets updated, but we throw away\\n\\t\\t\\t// the results.\\n\\t\\t\\truleInfo.rule.parse();\\n\\t\\t}\\n\\t}\\n};\\n\\nMarkdownReporter.prototype.handleWikitext = function(startPos, end) {\\n\\tif (startPos \u003C end) {\\n\\t\\tvar config = utils.getSettings(this.wiki);\\n\\t\\tif (config.wikitext) {\\n\\t\\t\\tvar substr = this.source.substring(this.pos, end);\\n\\n\\t\\t\\tvar pragma = config.wikitextPragma;\\n\\t\\t\\tvar wikiEntry = wikitextHandler.report(pragma + substr, this.callback, this.options);\\n\\t\\t}\\n\\t}\\n\\tthis.pos = end;\\n};\\n\\nexports.report = function(markdowntext, callback, options) {\\n\\tnew MarkdownReporter(markdowntext, callback, options);\\n};\\n\\nfunction MarkdownRelinker(text, fromTitle, toTitle, options) {\\n\\tthis.fromTitle = fromTitle;\\n\\tthis.toTitle = toTitle;\\n\\tthis.builder = new Rebuilder(text);\\n\\tMarkdownWalker.call(this, text, options);\\n};\\n\\nMarkdownRelinker.prototype = Object.create(MarkdownWalker.prototype);\\n\\nMarkdownRelinker.prototype.handleRule = function(ruleInfo) {\\n\\tvar newEntry = ruleInfo.rule.relink(this.source, this.fromTitle, this.toTitle, this.options);\\n\\tif (newEntry !== undefined) {\\n\\t\\tif (newEntry.impossible) {\\n\\t\\t\\tthis.impossible = true;\\n\\t\\t}\\n\\t\\tif (newEntry.output) {\\n\\t\\t\\tthis.builder.add(newEntry.output, ruleInfo.matchIndex, this.pos);\\n\\t\\t}\\n\\t}\\n};\\n\\nMarkdownRelinker.prototype.handleWikitext = function(startPos, end) {\\n\\tif (startPos \u003C end) {\\n\\t\\tvar config = utils.getSettings(this.wiki);\\n\\t\\tif (config.wikitext) {\\n\\t\\t\\tvar substr = this.source.substring(this.pos, end);\\n\\n\\t\\t\\tvar pragma = config.wikitextPragma;\\n\\t\\t\\tvar wikiEntry = wikitextHandler.relink(pragma + substr, this.fromTitle, this.toTitle, this.options);\\n\\t\\t\\tif (wikiEntry != undefined) {\\n\\t\\t\\t\\tif (wikiEntry.impossible) {\\n\\t\\t\\t\\t\\tthis.impossible = true;\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tif (wikiEntry.output) {\\n\\t\\t\\t\\t\\tthis.builder.add(wikiEntry.output.slice(pragma.length), startPos, end);\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\n\\tthis.pos = end;\\n};\\n\\nexports.name = \\\"markdown\\\";\\n\\nexports.relink = function(markdowntext, fromTitle, toTitle, options) {\\n\\tvar relinker = new MarkdownRelinker(markdowntext, fromTitle, toTitle, options),\\n\\t\\tentry;\\n\\tif (relinker.builder.changed() || relinker.impossible) {\\n\\t\\tentry = {\\n\\t\\t\\toutput: relinker.builder.results(),\\n\\t\\t\\timpossible: relinker.impossible };\\n\\t}\\n\\treturn entry;\\n};\\n\",\"module-type\":\"relinkfieldtype\",\"type\":\"application/javascript\"},\"$:/plugins/flibbles/relink/js/relinkoperations/text/markdowntext/codeblock.js\":{\"title\":\"$:/plugins/flibbles/relink/js/relinkoperations/text/markdowntext/codeblock.js\",\"text\":\"/*\\\\\\nmodule-type: relinkmarkdownrule\\ntitle: $:/plugins/flibbles/relink/js/relinkoperations/text/markdowntext/codeblock.js\\ntype: application/javascript\\n\\n```javascript\\ncode\\n```\\n\\n\\\\*/\\n\\nvar utils = require(\\\"$:/plugins/flibbles/relink/js/utils/markdown\\\");\\n\\nexports.name = \\\"codeblock\\\";\\nexports.types = {inline: true};\\n\\nexports.init = function(parser) {\\n\\tthis.parser = parser;\\n\\tthis.matchRegExp = /(```+)[^\\\\n`]*(?:\\\\n|$)/mg;\\n\\tthis.maxIndent = 3;\\n};\\n\\nexports.relink = function(text, fromTitle, toTitle, options) {\\n\\tvar endRegExp = new RegExp(\\\"^ {0,3}\\\" + this.match[1] + \\\"+[^\\\\\\\\S\\\\\\\\n]*\\\\\\\\n\\\", \\\"mg\\\");\\n\\tendRegExp.lastIndex = this.matchRegExp.lastIndex;\\n\\tvar endMatch = endRegExp.exec(this.parser.source);\\n\\tif (endMatch) {\\n\\t\\tthis.parser.pos = endRegExp.lastIndex;\\n\\t} else {\\n\\t\\tthis.parser.pos = this.parser.sourceLength;\\n\\t}\\n\\treturn undefined;\\n};\\n\\nexports.report = exports.relink;\\n\",\"module-type\":\"relinkmarkdownrule\",\"type\":\"application/javascript\"},\"$:/plugins/flibbles/relink/js/relinkoperations/text/markdowntext/codeinline.js\":{\"title\":\"$:/plugins/flibbles/relink/js/relinkoperations/text/markdowntext/codeinline.js\",\"text\":\"/*\\\\\\nmodule-type: relinkmarkdownrule\\ntitle: $:/plugins/flibbles/relink/js/relinkoperations/text/markdowntext/codeinline.js\\ntype: application/javascript\\n\\nHandles markdown `code` and ``code``.\\n\\n\\\\*/\\n\\nvar utils = require(\\\"$:/plugins/flibbles/relink/js/utils/markdown\\\");\\n\\nexports.name = \\\"codeinline\\\";\\nexports.types = {inline: true};\\n\\nexports.init = function(parser) {\\n\\tthis.parser = parser;\\n};\\n\\nexports.findNextMatch = function(startPos) {\\n\\tvar match, matchRegExp = /`+/mg;\\n\\tmatchRegExp.lastIndex = startPos;\\n\\twhile (match = matchRegExp.exec(this.parser.source)) {\\n\\t\\tvar next = this.parser.source.indexOf(match[0], matchRegExp.lastIndex);\\n\\t\\t// make sure we find the corresponding ticks\\n\\t\\tif (next >= 0) {\\n\\t\\t\\t// Make sure it's the right length\\n\\t\\t\\tvar end = next + match[0].length;\\n\\t\\t\\tif (match[0].length \u003C 3 || !isLineStart(this.parser.source, next)) {\\n\\t\\t\\t\\tif (this.parser.source.charAt(end) !== '`') {\\n\\t\\t\\t\\t\\t// make sure there aren't paragraph breaks between the points\\n\\t\\t\\t\\t\\tvar nextGraph = utils.indexOfParagraph(this.parser.source, matchRegExp.lastIndex);\\n\\t\\t\\t\\t\\tif (nextGraph \u003C 0 || nextGraph > next) {\\n\\t\\t\\t\\t\\t\\tthis.end = end;\\n\\t\\t\\t\\t\\t\\treturn match.index;\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\n\\treturn undefined;\\n};\\n\\nfunction isLineStart(text, pos) {\\n\\t// if 3 or less spaces precede it, it's a line start.\\n\\tvar p = text.lastIndexOf('\\\\n', pos);\\n\\tif (pos - p > 3) {\\n\\t\\treturn false;\\n\\t}\\n\\twhile (++p \u003C pos) {\\n\\t\\tif (text.charAt(p) !== ' ') {\\n\\t\\t\\treturn false;\\n\\t\\t}\\n\\t}\\n\\treturn true;\\n};\\n\\nexports.relink = function() {\\n\\tthis.parser.pos = this.end;\\n\\treturn undefined;\\n};\\n\\nexports.report = exports.relink;\\n\",\"module-type\":\"relinkmarkdownrule\",\"type\":\"application/javascript\"},\"$:/plugins/flibbles/relink/js/relinkoperations/text/markdowntext/footnote.js\":{\"title\":\"$:/plugins/flibbles/relink/js/relinkoperations/text/markdowntext/footnote.js\",\"text\":\"/*\\\\\\nmodule-type: relinkmarkdownrule\\ntitle: $:/plugins/flibbles/relink/js/relinkoperations/text/markdowntext/footnote.js\\ntype: application/javascript\\n\\nHandles markdown footnotes\\n\\n[1]: #link\\n\\n\\\\*/\\n\\nvar utils = require(\\\"$:/plugins/flibbles/relink/js/utils/markdown\\\");\\n\\nexports.name = \\\"markdownfootnote\\\";\\nexports.types = {block: true};\\n\\nexports.init = function(parser) {\\n\\tthis.parser = parser;\\n\\tthis.matchRegExp = /\\\\[((?:[^\\\\\\\\\\\\]]|\\\\\\\\.)*)\\\\]:(\\\\s*)(#?)(\\\\S+)([^\\\\S\\\\n]*(?:\\\\n|$))/mg;\\n\\tthis.maxIndent = 3;\\n};\\n\\nexports.report = function(text, callback, options) {\\n\\tvar m = this.match,\\n\\t\\tlink = decodeURIComponent(m[4]),\\n\\t\\tentry;\\n\\tthis.parser.pos = m.index + m[0].length;\\n\\tif (m[1].charAt(0) !== \\\"^\\\"\\n\\t && (m[3] === \\\"#\\\" || options.wiki.isImageTiddler(link))) {\\n\\t\\tcallback(link, '[' + utils.abridge(m[1]) + ']:');\\n\\t}\\n};\\n\\nexports.relink = function(text, fromTitle, toTitle, options) {\\n\\tvar m = this.match,\\n\\t\\tlink = m[4],\\n\\t\\tentry;\\n\\tthis.parser.pos = m.index + m[0].length;\\n\\tif (m[1].charAt(0) !== \\\"^\\\"\\n\\t && (m[3] === \\\"#\\\" || options.wiki.isImageTiddler(toTitle))\\n\\t && decodeURIComponent(link) === fromTitle) {\\n\\t\\tentry = { output: this.indentString + \\\"[\\\" + m[1] + \\\"]:\\\" + m[2] + m[3] + utils.encodeLink(toTitle) + m[5] };\\n\\t}\\n\\treturn entry;\\n};\\n\",\"module-type\":\"relinkmarkdownrule\",\"type\":\"application/javascript\"},\"$:/plugins/flibbles/relink/js/relinkoperations/text/markdowntext/link.js\":{\"title\":\"$:/plugins/flibbles/relink/js/relinkoperations/text/markdowntext/link.js\",\"text\":\"/*\\\\\\nmodule-type: relinkmarkdownrule\\ntitle: $:/plugins/flibbles/relink/js/relinkoperations/text/markdowntext/link.js\\ntype: application/javascript\\n\\nHandles markdown links\\n\\n[caption](#link)\\n\\n\\\\*/\\n\\nvar utils = require(\\\"$:/plugins/flibbles/relink/js/utils/markdown\\\");\\nvar markdown = require(\\\"$:/plugins/flibbles/relink/js/utils\\\").getType('markdown');\\n\\nexports.name = \\\"markdownlink\\\";\\nexports.types = {inline: true};\\n\\nexports.init = function(parser) {\\n\\tthis.parser = parser;\\n};\\n\\nexports.findNextMatch = function(startPos) {\\n\\tthis.endMatch = this.matchLink(this.parser.source, startPos);\\n\\treturn this.endMatch ? this.endMatch.index : undefined;\\n};\\n\\n/**A zero side-effect method which returns a regexp which pretended to match\\n * the whole link, caption and all. I do this instead of just using a\\n * regexp to begin with, because markdown links require context-free grammar\\n * matching.\\n * Currently, it doesn't properly set match[0]. No need as of yet.\\n * 1. \\\"!\\\"\\n * 2. caption\\n * 3. \\\"\\\\s*#?\\\"\\n * 4. \\\"link\\\"\\n * 5. \\\"\\\\s*'tooltip'\\\"\\n */\\nexports.matchLink = function(text, pos) {\\n\\tpos = pos-1;\\n\\tvar match = undefined;\\n\\tdo {\\n\\t\\tpos = text.indexOf('[', pos+1);\\n\\t\\tif (pos \u003C 0) {\\n\\t\\t\\treturn undefined;\\n\\t\\t}\\n\\t\\tvar caption = this.getEnclosed(text, pos, '[', ']');\\n\\t\\tif (caption === undefined) {\\n\\t\\t\\tcontinue;\\n\\t\\t}\\n\\t\\tvar linkStart = pos + caption.length+2;\\n\\t\\tif (text.charAt(linkStart) !== '(') {\\n\\t\\t\\tcontinue;\\n\\t\\t}\\n\\t\\t// match[1] and match[2] are the \\\"!\\\" and \\\"caption\\\", filled in later.\\n\\t\\tvar regExp = /\\\\(()()(\\\\s*#?)((?:[^\\\\s\\\\(\\\\)]|\\\\([^\\\\s\\\\(\\\\)]*\\\\))+)((?:\\\\s+(?:'(?:[^'\\\\\\\\]|\\\\\\\\.)*'|\\\"(?:[^\\\"\\\\\\\\]|\\\\\\\\.)*\\\"|\\\\([^)]*\\\\)))?\\\\s*)\\\\)/g;\\n\\t\\tregExp.lastIndex = linkStart;\\n\\t\\tmatch = regExp.exec(text);\\n\\t\\tif (match && match.index === linkStart && utils.indexOfParagraph(match[0]) \u003C 0) {\\n\\t\\t\\tmatch[2] = caption;\\n\\t\\t\\tif (text.charAt(pos-1) === \\\"!\\\") {\\n\\t\\t\\t\\tmatch.index = pos-1;\\n\\t\\t\\t\\tmatch[1] = \\\"!\\\";\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tmatch.index = pos;\\n\\t\\t\\t}\\n\\t\\t} else {\\n\\t\\t\\tmatch = undefined;\\n\\t\\t}\\n\\t} while (!match);\\n\\treturn match;\\n};\\n\\nexports.report = function(text, callback, options) {\\n\\tvar em = this.endMatch,\\n\\t\\tcaption = em[2],\\n\\t\\tprefix = em[1],\\n\\t\\tisImage = (prefix === '!'),\\n\\t\\tlink = em[4],\\n\\t\\thash = '#';\\n\\tif (prefix) {\\n\\t\\thash = '';\\n\\t}\\n\\tthis.parser.pos = em.index + em[1].length + caption.length + em[0].length + 2;\\n\\tif (!isImage) {\\n\\t\\tmarkdown.report(caption, function(title, blurb) {\\n\\t\\t\\tcallback(title, prefix + '[' + (blurb || '') + '](' + hash + link + ')');\\n\\t\\t}, options);\\n\\t}\\n\\tif (isImage !== (em[3].lastIndexOf('#') >= 0)) {\\n\\t\\tvar safeCaption = utils.abridge(caption);\\n\\t\\ttry {\\n\\t\\t\\tcallback(decodeURIComponent(link), em[1] + '[' + safeCaption + '](' + hash + ')');\\n\\t\\t} catch (e) {\\n\\t\\t\\t// It must be a malformed link. Not our problem.\\n\\t\\t\\t// Just move on.\\n\\t\\t}\\n\\t}\\n};\\n\\nexports.relink = function(text, fromTitle, toTitle, options) {\\n\\tvar entry = {},\\n\\t\\tem = this.endMatch,\\n\\t\\tmodified = false,\\n\\t\\tcaption = em[2],\\n\\t\\tisImage = (em[1] === '!'),\\n\\t\\tlink = em[4];\\n\\tthis.parser.pos = em.index + em[1].length + caption.length + em[0].length + 2;\\n\\tif (!isImage) {\\n\\t\\tvar newCaption = markdown.relink(caption, fromTitle, toTitle, options);\\n\\t\\tif (newCaption) {\\n\\t\\t\\tif (newCaption.output) {\\n\\t\\t\\t\\tif (this.canBeCaption(newCaption.output)) {\\n\\t\\t\\t\\t\\tcaption = newCaption.output;\\n\\t\\t\\t\\t\\tmodified = true;\\n\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\tentry.impossible = true;\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t\\tif (newCaption.impossible) {\\n\\t\\t\\t\\tentry.impossible = true;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\n\\t// I don't know why internal images links don't use the '#', but links\\n\\t// do, but that's just how it is.\\n\\tif (isImage !== (em[3].lastIndexOf('#') >=0)) {\\n\\t\\ttry {\\n\\t\\t\\tif (decodeURIComponent(link) === fromTitle) {\\n\\t\\t\\t\\tlink = utils.encodeLink(toTitle);\\n\\t\\t\\t\\tmodified = true;\\n\\t\\t\\t}\\n\\t\\t} catch (e) {\\n\\t\\t\\t// It must be a malformed link. Not our problem.\\n\\t\\t\\t// Keep going in case the caption needs relinking.\\n\\t\\t}\\n\\t}\\n\\tif (modified) {\\n\\t\\t// This way preserves whitespace\\n\\t\\tentry.output = em[1]+\\\"[\\\"+caption+\\\"](\\\"+em[3]+link+em[5]+\\\")\\\";\\n\\t}\\n\\tif (modified || entry.impossible) {\\n\\t\\treturn entry;\\n\\t}\\n\\treturn undefined;\\n};\\n\\nexports.canBeCaption = function(caption) {\\n\\treturn this.indexOfClose(caption+']', -1, '[', ']') === caption.length;\\n};\\n\\nexports.getEnclosed = function(text, pos, openChar, closeChar) {\\n\\tvar capEnd = this.indexOfClose(text, pos, openChar, closeChar);\\n\\tif (capEnd \u003C 0) {\\n\\t\\treturn undefined;\\n\\t}\\n\\tvar enclosed = text.substring(pos+1, capEnd);\\n\\tif (enclosed.match(/\\\\n\\\\s*\\\\n/)) {\\n\\t\\t// Paragraph breaks are not allowed\\n\\t\\treturn undefined;\\n\\t}\\n\\treturn enclosed;\\n};\\n\\nexports.indexOfClose = function(text, pos, openChar, closeChar) {\\n\\tvar close = pos-1,\\n\\t\\topen = pos; // First char is open\\n\\tdo {\\n\\t\\tclose = text.indexOf(closeChar, close+1);\\n\\t\\tif (close \u003C 0) {\\n\\t\\t\\treturn -1;\\n\\t\\t}\\n\\t\\topen = text.indexOf(openChar, open+1);\\n\\t} while (open >= 0 && open \u003C= close);\\n\\treturn close;\\n};\\n\",\"module-type\":\"relinkmarkdownrule\",\"type\":\"application/javascript\"},\"$:/plugins/flibbles/relink/js/relinkoperations/text/markdowntext/markdownrulebase.js\":{\"title\":\"$:/plugins/flibbles/relink/js/relinkoperations/text/markdowntext/markdownrulebase.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/flibbles/relink/js/relinkoperations/text/markdowntext/markdownrulebase.js\\ntype: application/javascript\\nmodule-type: global\\n\\nBase class for markdown parser rules\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar utils = require(\\\"$:/plugins/flibbles/relink/js/utils/markdown\\\");\\n\\nvar MarkdownRuleBase = function() {};\\n\\nMarkdownRuleBase.prototype.init = function(parser) {\\n\\tthis.parser = parser;\\n};\\n\\nMarkdownRuleBase.prototype.findNextMatch = function(startPos) {\\n\\tthis.matchRegExp.lastIndex = startPos;\\n\\twhile (this.match = this.matchRegExp.exec(this.parser.source)) {\\n\\t\\tif (utils.indexOfParagraph(this.match[0]) >= 0) {\\n\\t\\t\\tcontinue;\\n\\t\\t}\\n\\t\\tif (this.maxIndent !== undefined) {\\n\\t\\t\\tvar indent = utils.indentation(this.parser.source,this.match.index);\\n\\t\\t\\tif (indent \u003C 0\\n\\t\\t\\t || (this.parser.indent !== undefined\\n\\t\\t\\t  && (indent > this.parser.indent + this.maxIndent))) {\\n\\t\\t\\t\\tcontinue;\\n\\t\\t\\t}\\n\\t\\t\\tvar nl = this.parser.source.lastIndexOf('\\\\n', this.match.index-1)+1;\\n\\t\\t\\tthis.indentString = this.parser.source.substring(nl, this.match.index);\\n\\t\\t\\treturn nl \u003C startPos ? startPos : nl;\\n\\t\\t}\\n\\t\\treturn this.match.index;\\n\\t}\\n\\treturn undefined;\\n};\\n\\n\\nexports.MarkdownRuleBase = MarkdownRuleBase;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"global\"},\"$:/plugins/flibbles/relink/js/relinkoperations/text/markdowntext.js\":{\"title\":\"$:/plugins/flibbles/relink/js/relinkoperations/text/markdowntext.js\",\"text\":\"/*\\\\\\nmodule-type: relinktextoperator\\ntitle: $:/plugins/flibbles/relink/js/relinkoperations/text/markdowntext.js\\ntype: application/javascript\\n\\nThis relinks tiddlers which contain markdown. It tries to be agnostic to\\nwhichever markdown plugin you're using.\\n\\n\\\\*/\\n\\n/*jslint node: false, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Placeholder = require(\\\"$:/plugins/flibbles/relink/js/utils/placeholder.js\\\");\\nvar markdownHandler = require('$:/plugins/flibbles/relink/js/utils.js').getType('markdown');\\n\\nexports.type = \\\"text/x-markdown\\\";\\n\\nexports.report = function(tiddler, callback, options) {\\n\\tmarkdownHandler.report(tiddler.fields.text, callback, options);\\n};\\n\\nexports.relink = function(tiddler, fromTitle, toTitle, options) {\\n\\tvar placeholder = new Placeholder();\\n\\tvar extraOptions = $tw.utils.extend(\\n\\t\\t{\\n\\t\\t\\tplaceholder: placeholder\\n\\t\\t}, options);\\n\\tvar entry = markdownHandler.relink(tiddler.fields.text, fromTitle, toTitle, extraOptions);\\n\\tif (entry && entry.output) {\\n\\t\\t// If there's output, we've also got to prepend any macros\\n\\t\\t// that the placeholder defined.\\n\\t\\tvar preamble = placeholder.getPreamble();\\n\\t\\tentry.output = preamble + entry.output\\n\\t}\\n\\treturn entry;\\n};\\n\",\"module-type\":\"relinktextoperator\",\"type\":\"application/javascript\"},\"$:/plugins/flibbles/relink/js/utils/markdown.js\":{\"title\":\"$:/plugins/flibbles/relink/js/utils/markdown.js\",\"text\":\"/*\\\\\\nmodule-type: library\\ntitle: $:/plugins/flibbles/relink/js/utils/markdown.js\\ntype: application/javascript\\n\\nMethods used in markdown parsing.\\n\\n\\\\*/\\n\\n// tiddlywiki/markdown can't handle having these characters escaped, so we\\n// need to unescape them.\\nvar problemChars = {\\n\\t\\\"23\\\": \\\"#\\\",\\n\\t\\\"24\\\": \\\"$\\\",\\n\\t\\\"26\\\": \\\"&\\\",\\n\\t\\\"2B\\\": \\\"+\\\",\\n\\t\\\"2C\\\": \\\",\\\",\\n\\t\\\"2F\\\": \\\"/\\\",\\n\\t\\\"3A\\\": \\\":\\\",\\n\\t\\\"3B\\\": \\\";\\\",\\n\\t\\\"3D\\\": \\\"=\\\",\\n\\t\\\"3F\\\": \\\"?\\\",\\n\\t\\\"40\\\": \\\"@\\\",\\n};\\n\\nexports.encodeLink = function(title) {\\n\\tvar encoded = encodeURIComponent(title),\\n\\t\\tbalance = 0;\\n\\tencoded = encoded.replace(/[\\\\(\\\\)]/g, function(p) {\\n\\t\\tif (p === '(') {\\n\\t\\t\\tif (balance >=1) {\\n\\t\\t\\t\\treturn '%28';\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tbalance++;\\n\\t\\t\\t}\\n\\t\\t} else {\\n\\t\\t\\tif (balance \u003C= 0) {\\n\\t\\t\\t\\treturn '%29';\\n\\t\\t\\t}\\n\\t\\t\\tbalance--;\\n\\t\\t}\\n\\t\\treturn p;\\n\\t});\\n\\twhile (balance--) {\\n\\t\\tvar i = encoded.lastIndexOf('(');\\n\\t\\tencoded = encoded.substr(0, i) + '%28' + encoded.substr(i+1);\\n\\t}\\n\\t// tiddlywiki/markdown can't handle these characters escaped\\n\\treturn encoded.replace(/%([0-9A-F]{2})/g, function(str, code) {\\n\\t\\treturn problemChars[code] || str;\\n\\t});\\n};\\n\\n// Returns index of next paragraph, or -1\\nexports.indexOfParagraph = function(text, startPos) {\\n\\tvar regExp = /\\\\n\\\\s*\\\\n/mg;\\n\\tregExp.lastIndex = startPos || 0;\\n\\tvar match = regExp.exec(text);\\n\\treturn match ? regExp.lastIndex : -1;\\n};\\n\\n/** Returns how much indentation there is between pos and the previous\\n * newline (or other char).\\n * tabs are counted as 4 chars.\\n */\\nexports.indentation = function(text, pos, startChar) {\\n\\tvar p = text.lastIndexOf(startChar || '\\\\n', pos-1);\\n\\tvar count = 0;\\n\\twhile (++p \u003C pos) {\\n\\t\\tvar c = text.charAt(p);\\n\\t\\tif (c === ' ') {\\n\\t\\t\\tcount++;\\n\\t\\t} else if (c === '\\\\t') {\\n\\t\\t\\tcount = count + 4 - (count%4);\\n\\t\\t} else {\\n\\t\\t\\treturn -1;\\n\\t\\t}\\n\\t}\\n\\treturn count;\\n};\\n\\n\\nexports.getSettings = function(wiki) {\\n\\t// Stored here so it's only calculated once, but also so it's different\\n\\t// per tiddler for testing\\n\\tif (wiki._markdownSettings === undefined) {\\n\\t\\tvar settings = Object.create(null);\\n\\t\\tvar text = wiki.getTiddlerText(\\\"$:/config/markdown/renderWikiText\\\");\\n\\t\\tsettings.wikitext =  (text === undefined || text.toLowerCase() === \\\"true\\\");\\n\\t\\ttext = wiki.getTiddlerText(\\\"$:/config/markdown/renderWikiTextPragma\\\");\\n\\t\\tif (text) {\\n\\t\\t\\ttext = text.trim() + '\\\\n';\\n\\t\\t} else {\\n\\t\\t\\ttext = '';\\n\\t\\t}\\n\\t\\tsettings.wikitextPragma = text;\\n\\t\\twiki._markdownSettings = settings;\\n\\t}\\n\\treturn wiki._markdownSettings;\\n};\\n\\n// This is the maximum length a reported caption may be\\nexports.captionLength = 15;\\n\\n/** Abridges a string to one that is more log-friendly.\\n */\\nexports.abridge = function(string) {\\n\\tvar safe = string.replace(/\\\\s+/mg, ' ');\\n\\tif (safe.length > this.captionLength) {\\n\\t\\tsafe = safe.substr(0, this.captionLength) + \\\"...\\\";\\n\\t}\\n\\treturn safe;\\n};\\n\\n/**I don't actually use this, but I've kept the code around anyway.\\n * The only time this plugin is installed and markdown isn't enabled would\\n * be if the user forgot to install a markdown plugin, or they disabled it.\\n * I GUESS Relink should still be Relinking markdown in that case.\\n */\\nexports.markdownEnabled = function() {\\n\\tif (_enabled === undefined) {\\n\\t\\tvar test = $tw.wiki.renderText(\\\"text/html\\\", \\\"text/x-markdown\\\", \\\"[test](#test)\\\");\\n\\t\\t_enabled = (test.indexOf(\\\"\u003Ca\\\") >= 0);\\n\\t}\\n\\treturn _enabled;\\n};\\nvar _enabled;\\n\",\"module-type\":\"library\",\"type\":\"application/javascript\"},\"$:/plugins/flibbles/relink-markdown/readme\":{\"title\":\"$:/plugins/flibbles/relink-markdown/readme\",\"text\":\"Markdown support for Relink.\\n\\n...or Relink support for Markdown.\\n\\nThis supplimental plugin allows ''text/x-markdown'' files to be relinked. This means markdown linking syntax like `[Caption](#MyTiddler)` is supported. If your markdown supports wikitext markup as well, this will handle that too.\\n\\nThis plugin is designed for `tiddlywiki/markdown`, but it will also work for `anstosa/tw5-markdown` and others.\\n\"}}}","revision":"0","bag":"default"},

{"name":"Relink Titles","title":"$:/plugins/flibbles/relink-titles","description":"Renames tiddlers with titles derived from Relinked tiddler","author":"Flibbles","version":"2.0.0","core-version":">=5.1.22","parent-plugin":"$:/plugins/flibbles/relink","source":"https://github.com/flibbles/tw5-relink","demo":"http://flibbles.github.io/tw5-relink/","list":"readme configuration","dependents":"","plugin-type":"plugin","type":"application/json","text":"{\"tiddlers\":{\"$:/plugins/flibbles/relink-titles/configuration\":{\"title\":\"$:/plugins/flibbles/relink-titles/configuration\",\"caption\":\"{{$:/plugins/flibbles/relink-titles/language/Caption}}\",\"tags\":\"$:/tags/flibbles/relink/Configuration\",\"text\":\"\\\\define lingo-base() $:/plugins/flibbles/relink-titles/language/\\n\\\\define prefix() $:/config/flibbles/relink-titles/relink/\\n\\n\u003C\u003Clingo Help>>\\n\\n\u003Ctable>\\n\u003Ctbody>\\n\u003C$list filter=\\\"[[relinktitlesrule]modules[]]\\\">\\n\u003Ctr>\\n\u003Ctd>\\n\u003C$checkbox\\n\\ttiddler={{{ [all[current]addprefix\u003Cprefix>] }}}\\n\\tfield=\\\"text\\\"\\n\\tchecked=\\\"enabled\\\"\\n\\tunchecked=\\\"disabled\\\"\\n\\tdefault=\\\"enabled\\\"\\n> ''{{!!caption}}''\u003C/$checkbox>\u003C/td>\u003Ctd>\\n\\n\u003C$transclude field='description' />\\n\\n\u003C/td>\u003C/tr>\u003C/$list>\\n\u003C/tbody>\u003C/table>\\n\"},\"$:/plugins/flibbles/relink-titles/language/Caption\":{\"title\":\"$:/plugins/flibbles/relink-titles/language/Caption\",\"text\":\"Titles\"},\"$:/plugins/flibbles/relink-titles/language/Directory/Caption\":{\"title\":\"$:/plugins/flibbles/relink-titles/language/Directory/Caption\",\"text\":\"Rename subdirectories\"},\"$:/plugins/flibbles/relink-titles/language/Directory/Description\":{\"title\":\"$:/plugins/flibbles/relink-titles/language/Directory/Description\",\"text\":\"For wikis set up hierarchically using `/`, like a filesystem. This option will update all tiddlers nested inside the target tiddler. i.e. `fromTiddler/path/file` becomes `toTiddler/path/file`.\"},\"$:/plugins/flibbles/relink-titles/language/Help\":{\"title\":\"$:/plugins/flibbles/relink-titles/language/Help\",\"text\":\"See the \u003Ca href={{{ [{$:/plugins/flibbles/relink-titles!!demo}addsuffix[#Plugins/Titles]] }}}>//Relink-titles// documentation page\u003C/a> for details.\"},\"$:/plugins/flibbles/relink-titles/readme\":{\"title\":\"$:/plugins/flibbles/relink-titles/readme\",\"text\":\"Highly customizable relinking of tiddler titles //related// to the renamed tiddler.\\n\\n* Rename a hierarchy of subtiddlers when renaming a root tiddler.\\n* Make custom filter rules to rename other tiddlers the way you want when Relinking.\\n* Integrates with other plugins for plugin-specific rules.\\n\\nSee \u003Ca href={{$:/plugins/flibbles/relink-titles!!source}}>the tw5-relink website\u003C/a> for more details and examples.\\n\\n{{$:/core/images/warning}} ''Warning:'' You must use //Relink// v1.10.2 or greater with this, or this plugin may delete some tiddler bodies while trying to relink titles.\\n\"},\"$:/plugins/flibbles/relink-titles/relinkoperations/title.js\":{\"title\":\"$:/plugins/flibbles/relink-titles/relinkoperations/title.js\",\"text\":\"/*\\\\\\nmodule-type: relinkoperator\\ntitle: $:/plugins/flibbles/relink-titles/relinkoperations/title.js\\ntype: application/javascript\\n\\nRenames tiddlers which have titles derived from fromTitle. Then it makes\\nsure that those tiddlers are properly relinked too.\\n\\n\\\\*/\\n\\n/*jslint node: false, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar configPrefix = \\\"$:/config/flibbles/relink-titles/relink/\\\";\\nvar utils = require('$:/plugins/flibbles/relink/js/utils.js');\\nutils.getContext('whitelist').hotDirectories.push(configPrefix);\\n\\nvar titleRules = Object.create(null);\\n$tw.modules.forEachModuleOfType('relinktitlesrule', function(title, module) {\\n\\ttitleRules[title] = module;\\n});\\n\\nexports.name = 'title';\\n\\nexports.report = function(tiddler, callback, options) {\\n\\tvar cache = getCache(options),\\n\\t\\trules = cache.rules;\\n\\tfor (var i = 0; i \u003C rules.length; i++) {\\n\\t\\trules[i].report(tiddler.fields.title, function(title, blurb) {\\n\\t\\t\\tcallback(title, blurb ? ('title: ' + blurb) : 'title');\\n\\t\\t}, options);\\n\\t}\\n};\\n\\nexports.relink = function(tiddler, fromTitle, toTitle, changes, options) {\\n\\tvar cache = getCache(options),\\n\\t\\ttitle = tiddler.fields.title;\\n\\tif (!cache.touched[title]) {\\n\\t\\tvar rules = cache.rules;\\n\\t\\tfor (var i = 0; i \u003C rules.length; i++) {\\n\\t\\t\\tvar rule = rules[i];\\n\\t\\t\\tvar entry = rule.relink(title, fromTitle, toTitle, options);\\n\\t\\t\\tif (entry) {\\n\\t\\t\\t\\tvar result = entry.output;\\n\\t\\t\\t\\tif (result && (result !== title)) {\\n\\t\\t\\t\\t\\tif (options.wiki.getTiddler(result) || cache.touched[result]) {\\n\\t\\t\\t\\t\\t\\t// There's already a tiddler there. We won't clobber it.\\n\\t\\t\\t\\t\\t\\tentry.impossible = true;\\n\\t\\t\\t\\t\\t\\tentry.output = undefined;\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\tcache.touched[result] = true;\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\t// Record that we've touched this one, so we only touch it once.\\n\\t\\t\\t\\t// Both its prior and latter. Neither should be touched again.\\n\\t\\t\\t\\tcache.touched[title] = true;\\n\\t\\t\\t\\tchanges.title = entry;\\n\\t\\t\\t\\tbreak;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\n};\\n\\nfunction getCache(options) {\\n\\treturn utils.getCacheForRun(options, 'titles', function() {\\n\\t\\treturn {\\n\\t\\t\\trules: getRules(options.wiki),\\n\\t\\t\\ttouched: Object.create(null)\\n\\t\\t};\\n\\t});\\n};\\n\\nfunction getRules(wiki) {\\n\\tvar activeRules = [];\\n\\tfor (var rule in titleRules) {\\n\\t\\tvar configTiddler = wiki.getTiddler(configPrefix + rule);\\n\\t\\tif (!configTiddler || configTiddler.fields.text !== \\\"disabled\\\") {\\n\\t\\t\\tactiveRules.push(titleRules[rule]);\\n\\t\\t}\\n\\t}\\n\\treturn activeRules;\\n};\\n\",\"module-type\":\"relinkoperator\",\"type\":\"application/javascript\"},\"$:/plugins/flibbles/relink-titles/rules/directory\":{\"title\":\"$:/plugins/flibbles/relink-titles/rules/directory\",\"text\":\"/*\\\\\\ncaption: {{$:/plugins/flibbles/relink-titles/language/Directory/Caption}}\\ndescription: {{$:/plugins/flibbles/relink-titles/language/Directory/Description}}\\nmodule-type: relinktitlesrule\\ntitle: $:/plugins/flibbles/relink-titles/rules/directory\\ntype: application/javascript\\n\\nHandles subdirectory renaming.\\n\\n\\\\*/\\n\\n/*jslint node: false, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.name = 'directory';\\n\\n/**The report returns all parent directories of a given title which exist.\\n */\\nexports.report = function(title, callback, options) {\\n\\tvar index = -1;\\n\\twhile ((index = title.indexOf('/', index+1)) >= 0) {\\n\\t\\tvar dir = title.substr(0, index);\\n\\t\\tcallback(dir, '.' + title.substr(index));\\n\\t}\\n};\\n\\n/**The relink returns the new title (if any) derived from title for a given\\n * rename of fromTitle to toTitle.\\n */\\nexports.relink = function(title, fromTitle, toTitle, options) {\\n\\tvar length = fromTitle.length;\\n\\tif (title.charAt(length) === '/' && title.substr(0, length) === fromTitle) {\\n\\t\\treturn {output: toTitle + title.substr(length)};\\n\\t}\\n\\treturn undefined;\\n};\\n\",\"caption\":\"{{$:/plugins/flibbles/relink-titles/language/Directory/Caption}}\",\"description\":\"{{$:/plugins/flibbles/relink-titles/language/Directory/Description}}\",\"module-type\":\"relinktitlesrule\",\"type\":\"application/javascript\"}}}","revision":"0","bag":"default"},

{"text":"{\n    \"tiddlers\": {\n        \"$:/plugins/OokTech/WordCount/EditWordCountTemplate\": {\n            \"list-after\": \"$:/core/ui/EditTemplate/tags\",\n            \"tags\": \"$:/tags/EditTemplate\",\n            \"title\": \"$:/plugins/OokTech/WordCount/EditWordCountTemplate\",\n            \"text\": \"\u003C$reveal\\n    type='nomatch'\\n    state='$:/settings/OokTech/WordCount!!enable_edit_view'\\n    text=false\\n>\\n    \u003C$list\\n        filter='[is[current]has[text]]'\\n        emptyMessage=\\\"Word Count: 0\\\"\\n    >\\n        Word Count:\\n        \u003C$word-count\\n            tiddler=\u003C\u003CcurrentTiddler>>\\n            field='text'\\n            mode=word\\n        />\\n    \u003C/$list>\\n\u003C/$reveal>\\n\"\n        },\n        \"$:/plugins/OokTech/WordCount/Acknowledgements\": {\n            \"title\": \"$:/plugins/OokTech/WordCount/Acknowledgements\",\n            \"text\": \" This plugin was created and is maintained by [[OokTech|$:/plugins/OokTech/OokTechInfo]].\\n\\n\\n[[Tiddlywiki|http://TiddlyWiki.com]] was originally created by [[Jeremy Ruston|https://github.com/Jermolene/TiddlyWiki5]]. For general ~TiddlyWiki help see [[tiddlywiki.com|http://tiddlywiki.com]] or the [[google group|https://groups.google.com/forum/#!forum/tiddlywiki]].\\n\\nThank you to the general TiddlyWiki community for developing and maintaining the tiddlywiki core.\\n\"\n        },\n        \"$:/plugins/OokTech/WordCount/License\": {\n            \"title\": \"$:/plugins/OokTech/WordCount/License\",\n            \"text\": \"BSD 3-Clause License\\n\\nCopyright (c) 2017, OokTech LLC\\nAll rights reserved.\\n\\nRedistribution and use in source and binary forms, with or without\\nmodification, are permitted provided that the following conditions are met:\\n\\n* Redistributions of source code must retain the above copyright notice, this\\n  list of conditions and the following disclaimer.\\n\\n* Redistributions in binary form must reproduce the above copyright notice,\\n  this list of conditions and the following disclaimer in the documentation\\n  and/or other materials provided with the distribution.\\n\\n* Neither the name of the copyright holder nor the names of its\\n  contributors may be used to endorse or promote products derived from\\n  this software without specific prior written permission.\\n\\nTHIS SOFTWARE IS PROVIDED BY THE COPYRIGHT HOLDERS AND CONTRIBUTORS \\\"AS IS\\\"\\nAND ANY EXPRESS OR IMPLIED WARRANTIES, INCLUDING, BUT NOT LIMITED TO, THE\\nIMPLIED WARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE ARE\\nDISCLAIMED. IN NO EVENT SHALL THE COPYRIGHT HOLDER OR CONTRIBUTORS BE LIABLE\\nFOR ANY DIRECT, INDIRECT, INCIDENTAL, SPECIAL, EXEMPLARY, OR CONSEQUENTIAL\\nDAMAGES (INCLUDING, BUT NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR\\nSERVICES; LOSS OF USE, DATA, OR PROFITS; OR BUSINESS INTERRUPTION) HOWEVER\\nCAUSED AND ON ANY THEORY OF LIABILITY, WHETHER IN CONTRACT, STRICT LIABILITY,\\nOR TORT (INCLUDING NEGLIGENCE OR OTHERWISE) ARISING IN ANY WAY OUT OF THE USE\\nOF THIS SOFTWARE, EVEN IF ADVISED OF THE POSSIBILITY OF SUCH DAMAGE.\\n\"\n        },\n        \"$:/plugins/OokTech/OokTechInfo\": {\n            \"title\": \"$:/plugins/OokTech/OokTechInfo\",\n            \"text\": \"~OokTech is a small engineering company based in the USA with an international presence. We work on open software and hardware projects.\\n\\nWebsite: http://Ooktech.com\u003Cbr>\\n~GitHub: [[OokTech GitHub|https://github.com/OokTech]]\\n\\n\\nTo add the OokTech plugin library to your wiki so you can install plugins from the control panel drag and drop [[this tiddler|$:/pluginlibrary/OokTech/OokTechPlugins]] into your wiki.\\n\"\n        },\n        \"$:/pluginlibrary/OokTech/OokTechPlugins\": {\n            \"title\": \"$:/pluginlibrary/OokTech/OokTechPlugins\",\n            \"tags\": \"$:/tags/PluginLibrary\",\n            \"url\": \"https://ooktech.com/TiddlyWiki/PluginLibrary\",\n            \"text\": \"The plugin library for plugins developed and maintained by OokTech. See http://OokTech.com/TiddlyWiki for more information.\\n\"\n        },\n        \"$:/plugins/OokTech/WordCount/readme\": {\n            \"tags\": \"\",\n            \"title\": \"$:/plugins/OokTech/WordCount/readme\",\n            \"text\": \"This plugin contains the [[word-count widget|$:/plugins/OokTech/WordCount/WordCountControls]] and some templates that display the number of words in a tiddler. The value isn't updaded while you type, but if you pause for a moment it will update. You can make something that updates as you type but there are some severe performance penalties from that.\\n\\nTo use this just import the plugin into your wiki, save and restart. Settings are in the ~WordCount tab in the control panel. This tab is added as part of the plugin.\\n\\nSee [[Word Count Widget|$:/plugins/OokTech/WordCount/Word Count Widget]] for more documentation.\\n\\nLicense: [[BSD 3 Clause|$:/plugins/OokTech/WordCount/License]]\\n\\nCreator: [[OokTech|$:/plugins/OokTech/OokTechInfo]]\\n\\nSource: [[GitHub|https://https://github.com/OokTech/TW5-WordCount]]\\n\"\n        },\n        \"$:/plugins/OokTech/WordCount/Word Count Widget\": {\n            \"tags\": \"\",\n            \"title\": \"$:/plugins/OokTech/WordCount/Word Count Widget\",\n            \"text\": \"This is a widget that will display the number of words or characters in a tiddler or text string given to it.\\n\\nWidget tiddler: [[$:/plugins/OokTech/WordCount/word-count.js]]\\n\\nRemember you have to save and reload your wiki before the widget will work.\\n\\n|!Parameter |!Description |\\n|mode |This can be set to `word` or `character` and will count either words or characters, defaults to `word` |\\n|tiddler |The tiddler with the text to process (defauts to `currentTiddler`) |\\n|field |The field with the text to process (defaults to the text field) |\\n|text |A text string for the widget to count, if this is given it overrides the `tiddler` and `field` inputs. |\\n|colors |(Optional) An input that sets text color when the count reaches a certain number. See the examples below. |\\n|colorState |(Optional) The name of a state tiddler to use to store the current text color so it can be used to set the color of more than just the displayed number. |\\n\\n!!Usage\\n\\n!!!Count the number of words in a string:\\n\\n```\\n\u003C$word-count text='some text string'/>\\n```\\n\\n\u003C$word-count\\n    text='some text string'\\n/>\\n\\n!!!Count the number of characters in a string:\\n\\n```\\n\u003C$word-count text='some text string' mode=character/>\\n```\\n\\n\u003C$word-count\\n    text='some text string'\\n    mode=character\\n/>\\n\\n!!!Count the number of words in a field:\\n\\n```\\n\u003C$word-count tiddler='Word Count Widget' field='title' mode=word/>\\n```\\n\\n\u003C$word-count\\n    tiddler='Word Count Widget'\\n    field='title'\\n    mode=word\\n/>\\n\\n!!!Using the colors parameter:\\n\\nThis uses the `colorState` tiddler.\\n\\n```\\n\u003C$word-count tiddler='$:/temp/Word Count Widget' mode=character colors='#f0f:10,indianred:100,red:122' colorState='$:/state/Word Count Widget/color'/>\\n```\\n\\n\u003C$word-count\\n    tiddler='$:/temp/Word Count Widget'\\n    mode=character\\n    colors='#f0f:10,indianred:100,red:122'\\n    colorState='$:/state/Word Count Widget/color'\\n/>\\n\\nEdit the field here:\\n\u003C$edit-text\\n    tiddler='$:/temp/Word Count Widget'\\n    class='tc-edit-texteditor'\\n/>\\n\\nContents of the color state tiddler:\\n\\n\u003C$view\\n    tiddler='$:/state/Word Count Widget/color'\\n/>\\n\\n!!!Change colors of text as the number of characters in a field changes:\\n\\nAt the moment the input field loses focus every time the color changes.\\n\\n```\\n\u003C$word-count tiddler='$:/temp/Word Count Widget' mode=character colors='#f0f:10,indianred:100,red:122' colorState='$:/state/Word Count Widget/color'/>\\n```\\n\\n\u003C$word-count\\n    tiddler='$:/temp/Word Count Widget'\\n    mode=character\\n    colors='#f0f:10,indianred:100,red:122'\\n    colorState='$:/state/Word Count Widget/color'\\n/>\\n\\nEdit the field here:\\n\u003C$set\\n    name=CurrentColor\\n    value={{$:/state/Word Count Widget/color}}\\n>\\n    \u003C$edit-text\\n        tiddler='$:/temp/Word Count Widget'\\n        class='tc-edit-texteditor change-color'\\n    />\\n\u003C/$set>\\n\\nContents of the color state tiddler:\\n\\n\u003C$view\\n    tiddler='$:/state/Word Count Widget/color'\\n/>\\n\"\n        },\n        \"$:/plugins/OokTech/WordCount/WordCountControls\": {\n            \"caption\": \"~WordCount\",\n            \"tags\": \"$:/tags/ControlPanel\",\n            \"title\": \"$:/plugins/OokTech/WordCount/WordCountControls\",\n            \"text\": \"\u003C$checkbox\\n    tiddler='$:/settings/OokTech/WordCount'\\n    field='enable_edit_view'\\n    checked=true\\n    unchecked=false\\n    default=true\\n>\\n    Enable ~WordCount in edit mode\\n\u003C/$checkbox>\\n\u003Cbr>\\n\u003C$checkbox\\n    tiddler='$:/settings/OokTech/WordCount'\\n    field='enable_view_mode'\\n    checked=true\\n    unchecked=false\\n    default=false\\n>\\n    Enable ~WordCount in view mode\\n\u003C/$checkbox>\\n(This counts words in the raw text field, so wikitext that isn't visible in the view template is still counted. I may change this later.)\\n\"\n        },\n        \"$:/plugins/OokTech/WordCount/WordCountViewTemplate\": {\n            \"list-after\": \"$:/core/ui/ViewTemplate/tags\",\n            \"tags\": \"$:/tags/ViewTemplate\",\n            \"title\": \"$:/plugins/OokTech/WordCount/WordCountViewTemplate\",\n            \"text\": \"\u003C$reveal\\n    type='match'\\n    state='$:/settings/OokTech/WordCount!!enable_view_mode'\\n    text=true\\n>\\n    \u003C$list\\n        filter='[is[current]has[text]]'\\n        emptyMessage=\\\"Word Count: 0\\\"\\n    >\\n        Word Count:\\n        \u003C$word-count\\n            tiddler=\u003C\u003CcurrentTiddler>>\\n            field='text'\\n            mode=word\\n        />\\n    \u003C/$list>\\n\u003C/$reveal>\\n\"\n        },\n        \"$:/widgets/OokTech/WordCount/word-count.js\": {\n            \"text\": \"/*\\\\\\ntitle: $:/widgets/OokTech/WordCount/word-count.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nA widget to count the number of words or characters in a tiddlr/field/input string\\n\\nWith thanks to Skeeve for the original macro version this is based on\\n\\nDemo site:\\n\\nhttp://ooktech.com/jed/ExampleWikis/WordCount/\\n\\nUsage:\\n\\n\u003C$word-count tiddler=SomeTiddler field=some_field mode=word/>\\n\u003C$word-count text=\\\"some text string\\\" mode=character/>\\n\u003C$word-count tiddler=SomeTiddler mode=character colors=\\\"blue:10,green:50,red:100\\\"/>\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar WordCount = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nWordCount.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nWordCount.prototype.render = function(parent,nextSibling) {\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\tvar textNode = this.document.createTextNode(this.currentCount);\\n\\tvar domNode = this.document.createElement(\\\"span\\\");\\n\\tparent.insertBefore(domNode,nextSibling);\\n\\tthis.renderChildren(domNode,null);\\n\\tthis.domNodes.push(domNode);\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nWordCount.prototype.execute = function() {\\n\\tvar color_array = [];\\n\\tvar count_array = [];\\n\\tvar i;\\n\\n\\t// Get parameters from our attributes\\n\\tthis.mode = this.getAttribute(\\\"mode\\\", \\\"word\\\");\\n\\tthis.tiddler = this.getAttribute(\\\"tiddler\\\",this.getVariable(\\\"currentTiddler\\\"));\\n\\tthis.field = this.getAttribute(\\\"field\\\",\\\"text\\\");\\n\\tthis.countText = this.getAttribute(\\\"text\\\");\\n\\tthis.colors = this.getAttribute(\\\"colors\\\");\\n\\tthis.stateTiddler = this.getAttribute(\\\"colorState\\\");\\n\\n\\t//Find the color cut-offs, if any.\\n\\tif(this.colors) {\\n\\t\\tvar color_array1 = this.colors.split(',');\\n\\t\\tcolor_array1.sort(function sortfunction(a, b){\\n\\t\\t\\treturn a.split(':')[1] - b.split(':')[1];\\n\\t\\t});\\n\\t\\tfor(i = 0; i \u003C color_array1.length; i++) {\\n\\t\\t\\tcolor_array[i] = color_array1[i].split(':')[0];\\n\\t\\t\\tcount_array[i] = color_array1[i].split(':')[1];\\n\\t\\t}\\n\\t}\\n\\n\\t// Count letters or words as appropriate.\\n\\tif(this.countText) {\\n\\t\\tif(this.mode === \\\"character\\\") {\\n\\t\\t\\tthis.currentCount = this.countText.length.toString();\\n\\t\\t} else {\\n\\t\\t\\tif (this.countText.match(/\\\\w+/g)) {\\n\\t\\t\\t\\tthis.currentCount = this.countText.match(/\\\\w+/g).length.toString();\\n\\t\\t\\t}\\n\\t\\t}\\n\\t} else {\\n\\t\\tvar tiddler = this.wiki.getTiddler(this.tiddler);\\n\\t\\tif(tiddler) {\\n\\t\\t\\tvar text = tiddler.getFieldString(this.field);\\n\\t\\t\\tif (text) {\\n\\t\\t\\t\\tif(this.mode === \\\"word\\\") {\\n\\t\\t\\t\\t\\tif (text.match(/\\\\w+/g)) {\\n\\t\\t\\t\\t\\t\\tthis.currentCount = text.match(/\\\\w+/g).length.toString();\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t} else if(this.mode === \\\"character\\\") {\\n\\t\\t\\t\\t\\tthis.currentCount = text.length.toString();\\n\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\tthis.currentCount = undefined;\\n\\t\\t\\t\\t}\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tthis.currentCount = undefined;\\n\\t\\t\\t}\\n\\t\\t} else {\\n\\t\\t\\tthis.currentCount = undefined;\\n\\t\\t}\\n\\t}\\n\\n\\t//If this.currentCount is long enough set the color. It is the color with the largest value that is less than this.currentCount.\\n\\t//If no color has a large enough value do nothing.\\n\\tif(this.currentCount) {\\n\\t\\tif(color_array) {\\n\\t\\t\\tfor(i = 0; i \u003C color_array.length; i++) {\\n\\t\\t\\t\\tif(Number(this.currentCount) > Number(count_array[color_array.length - 1 - i])) {\\n\\t\\t\\t\\t\\tif(this.stateTiddler) {\\n\\t\\t\\t\\t\\t\\tthis.wiki.setText(this.stateTiddler,\\\"text\\\",undefined,color_array[color_array.length -1 - i]);\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\tthis.currentCount = '@@color:' + color_array[color_array.length -1 - i] + ';' + this.currentCount + '@@';\\n\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tif(i === color_array.length-1) {\\n\\t\\t\\t\\t\\tthis.wiki.setText(this.stateTiddler,\\\"text\\\",undefined,'');\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\n\\n\\tvar parser = this.wiki.parseText(\\\"text/vnd.tiddlywiki\\\",this.currentCount,{parseAsInline: true});\\n    var parseTreeNodes = parser ? parser.tree : [];\\n\\tthis.makeChildWidgets(parseTreeNodes);\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nWordCount.prototype.refresh = function(changedTiddlers) {\\n\\t// Re-execute the filter to get the count\\n\\tthis.computeAttributes();\\n\\tvar oldCount = this.currentCount;\\n\\tthis.execute();\\n\\tif(this.currentCount !== oldCount) {\\n\\t\\t// Regenerate and rerender the widget and replace the existing DOM node\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t} else {\\n\\t\\treturn false;\\n\\t}\\n\\n};\\n\\nexports[\\\"word-count\\\"] = WordCount;\\n\\n})();\\n\",\n            \"title\": \"$:/widgets/OokTech/WordCount/word-count.js\",\n            \"type\": \"application/javascript\",\n            \"module-type\": \"widget\"\n        }\n    }\n}","type":"application/json","author":"OokTech","core-version":">=5.1.9","created":"20210906175121069","dependents":"","description":"Word count in tiddlers","modified":"20210906175121069","plugin-type":"plugin","source":"https://github.com/OokTech/TW5-WordCount","title":"$:/plugins/OokTech/WordCount","version":"0.0.6","revision":"0","bag":"default"},

{"title":"$:/plugins/OokTech/WordCount/EditWordCountTemplate","created":"20210906175529636","modified":"20210906175823475","tags":"$:/tags/EditTemplate $:/tags/ViewTemplate","type":"text/vnd.tiddlywiki","text":"\u003C$reveal\n    type='nomatch'\n    state='$:/settings/OokTech/WordCount!!enable_edit_view'\n    text=false\n>\n\u003Cdiv class=\"word-count\">\n    \u003C$list\n        filter='[is[current]has[text]]'\n        emptyMessage=\"Word Count: 0\"\n    >\n        Word Count:\n        \u003C$word-count\n            tiddler=\u003C\u003CcurrentTiddler>>\n            field='text'\n            mode=word\n        />\n    \u003C/$list>\n\u003C/div>\n\u003C/$reveal>\n","revision":"0","bag":"default"},

{"title":"$:/plugins/OokTech/WordCount/readme","created":"20210906175121078","modified":"20210906175121078","tags":"","type":"text/vnd.tiddlywiki","text":"This plugin contains the [[word-count widget|$:/plugins/OokTech/WordCount/WordCountControls]] and some templates that display the number of words in a tiddler. The value isn't updaded while you type, but if you pause for a moment it will update. You can make something that updates as you type but there are some severe performance penalties from that.\n\nTo use this just import the plugin into your wiki, save and restart. Settings are in the ~WordCount tab in the control panel. This tab is added as part of the plugin.\n\nSee [[Word Count Widget|$:/plugins/OokTech/WordCount/Word Count Widget]] for more documentation.\n\nLicense: [[BSD 3 Clause|$:/plugins/OokTech/WordCount/License]]\n\nCreator: [[OokTech|$:/plugins/OokTech/OokTechInfo]]\n\nSource: [[GitHub|https://https://github.com/OokTech/TW5-WordCount]]\n","revision":"0","bag":"default"},

{"title":"$:/plugins/OokTech/WordCount/WordCountViewTemplate","created":"20210906175550225","modified":"20210906175550406","tags":"$:/tags/ViewTemplate","type":"text/vnd.tiddlywiki","text":"\u003C$reveal\n    type='match'\n    state='$:/settings/OokTech/WordCount!!enable_view_mode'\n    text=true\n>\n    \u003C$list\n        filter='[is[current]has[text]]'\n        emptyMessage=\"Word Count: 0\"\n    >\n        Word Count:\n        \u003C$word-count\n            tiddler=\u003C\u003CcurrentTiddler>>\n            field='text'\n            mode=word\n        />\n    \u003C/$list>\n\u003C/$reveal>\n","revision":"0","bag":"default"},

{"title":"$:/plugins/snowgoon88/edit-comptext","description":"Editor with some on-line completion capabilities","author":"AlainD","version":"0.9.3","core-version":">=5.1.13","source":"https://github.com/snowgoon88/TW5-extendedit","plugin-type":"plugin","list":"readme usage examples","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/plugins/snowgoon88/edit-comptext/config\":{\"title\":\"$:/plugins/snowgoon88/edit-comptext/config\",\"type\":\"application/json\",\"text\":\"{\\n  \\\"configuration\\\": {\\n      \\\"caseSensitive\\\" : false,\\n      \\\"maxMatch\\\" : 8,\\n      \\\"minPatLength\\\" : 2,\\n      \\\"triggerKeyCombination\\\" : \\\"^ \\\"\\n  },\\n  \\\"template\\\": [{\\n      \\\"pattern\\\": \\\"[[\\\",\\n      \\\"filter\\\": \\\"[all[tiddlers]!is[system]]\\\",\\n      \\\"start\\\": \\\"[[\\\",\\n      \\\"end\\\": \\\"]]\\\"\\n      },\\n      {\\n      \\\"pattern\\\": \\\"||\\\",\\n      \\\"filter\\\": \\\"[all[tiddlers]!is[system]]\\\",\\n      \\\"start\\\": \\\"[[|\\\",\\n      \\\"end\\\": \\\"]]\\\",\\n      \\\"startOffset\\\" : 2\\n      }\\n  ]\\n}\\n\"},\"$:/plugins/snowgoon88/edit-comptext/edit-comptext.js\":{\"title\":\"$:/plugins/snowgoon88/edit-comptext/edit-comptext.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/snowgoon88/edit-comptext/edit-comptext.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nTaken from original Edit-text widget\\nVersion 5.1.13 of TW5\\nAdd link-to-tiddler completion in framed.js and simple.js\\n\\nTODO : CHECK usefull, and particularly save_changes after every input ??\\nTODO : where should popupNode be created in the DOM ?\\nTODO : check that options are valid (numeric ?)\\nvar isNumeric = function(n) {\\n  return !isNaN(parseFloat(n)) && isFinite(n);\\n};\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar editTextWidgetFactory = require(\\\"$:/core/modules/editor/factory.js\\\").editTextWidgetFactory,\\n\\tFramedCompEngine = require(\\\"$:/plugins/snowgoon88/edit-comptext/framed.js\\\").FramedCompEngine,\\n\\tSimpleCompEngine = require(\\\"$:/plugins/snowgoon88/edit-comptext/simple.js\\\").SimpleCompEngine;\\n\\nexports[\\\"edit-comptext\\\"] = editTextWidgetFactory(FramedCompEngine,SimpleCompEngine);\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/plugins/snowgoon88/edit-comptext/examples\":{\"title\":\"$:/plugins/snowgoon88/edit-comptext/examples\",\"text\":\"The configuration file [[$:/plugins/snowgoon88/edit-comptext/config]] allow you to use the completion plugin for various usages. Here are some examples...\\n\\n!! Link Completion\\nThe basic and default usage. Completion is triggered by `[[`, the search is among all non-system tiddlers. When selected, the `title` of the tiddler is inserted in the text, surrounded by `[[` and `]]`. This gives the following Completion Template.\\n\\n\\n```\\n{\\n      \\\"pattern\\\": \\\"[[\\\",\\n      \\\"title\\\": \\\"[all[tiddlers]!is[system]]\\\",\\n      \\\"start\\\": \\\"[[\\\",\\n      \\\"end\\\": \\\"]]\\\"\\n}\\t     \\n```\\n\\n!! Link Completion and reposition to add Alias\\nAnother basic usage. Completion is triggered by `||`, the search is among all non-system tiddlers. When selected, the `title` of the tiddler is inserted in the text, surrounded by `[[|` and `]]`. The cursor is positionned just before the `|`, ready for typing an Alias.\\n\\n```\\n{\\n      \\\"pattern\\\": \\\"||\\\",\\n      \\\"filter\\\": \\\"[all[tiddlers]!is[system]]\\\",\\n      \\\"start\\\": \\\"[[|\\\",\\n      \\\"end\\\": \\\"]]\\\",\\n      \\\"startOffset\\\" : 2\\n      }\\n\\n```\\n\\n!! Special macro completion\\nI have a 'pnjin' macro that is invoked by `\u003C\u003Cpnjin \\\"TiddlerPNJName\\\">>` where 'TiddlerPNJName is a tiddler that hold data about a PNJ. I use tiddlywiki to organise my Role Playing Games campaigns. So, I want `\u003Cp` to trigger the completion. The search is among all non-system tiddlers tagged `PNJ` and, once selected, the title of the tiddler must be inserted surrouned by `\u003C\u003Cpnjin \\\\\\\"` and `\\\\\\\">>`. So...\\n\\n```\\n{\\n\\t\\\"pattern\\\": \\\"\u003Cp\\\",\\n      \\t\\\"title\\\": \\\"[tag[PNJ]!is[system]]\\\",\\n      \\t\\\"start\\\": \\\"\u003C\u003Cpnjin  \\\\\\\"\\\",\\n      \\t\\\"end\\\": \\\"\\\\\\\">>\\\"\\n}\\n```\\n\\n!! Insert some templates or stamp or snippets into text.\\nI frequently use some text pattern and I want to insert them easily. So, I could create several tiddlers, tagged '$:stamp' and in their body are the piece of texte I want to insert. The titles of these tiddlers always start with `$:/config/stamp/` (i.e. $:/config/stamp/macro, $:/config/stamp/list1, $:/config/stamp/list2). I want to trigger the completion by using `\u003C\u003C`, then I only want to chose among the last part of the titles of tiddlers tagged `$:stamp` so I use a mask (`$:/config/stamp/`) to only display the last part of the tiddlers title. When selectected, the `body` of the tiddler is inserted, with no surrounding strings. As a results, the Completion Template is (notice the `body` field):\\n\\n```\\n{\\n      \\\"pattern\\\": \\\"\u003C\u003C\\\",\\n      \\\"body\\\": \\\"[tag[$:stamp]]\\\",\\n      \\\"mask\\\" : \\\"$:/config/stamp/\\\",\\n      \\\"start\\\": \\\"\\\",\\n      \\\"end\\\": \\\"\\\"\\n}\\n```\\n\\n!! And you ?\\nIf you have funny usages of completion, let me know. If you'd like to do something that is not yet possible, let me know...\\n\\nmail : snowgoon88(AT)gmail(DOT)com\"},\"$:/plugins/snowgoon88/edit-comptext/framed.js\":{\"text\":\"/*\\\\\\ntitle: $:/plugins/snowgoon88/edit-comptext/framed.js\\ntype: application/javascript\\nmodule-type: library\\n\\nTaken from $:/core/modules/editor/engines/framed.js\\nText editor engine based on a simple input or textarea within an iframe. This is done so that the selection is preserved even when clicking away from the textarea\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true,browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar HEIGHT_VALUE_TITLE = \\\"$:/config/TextEditor/EditorHeight/Height\\\";\\n\\n// Configuration tiddler\\nvar COMPLETION_OPTIONS = \\\"$:/plugins/snowgoon88/edit-comptext/config\\\";\\nvar Completion = require(\\\"$:/plugins/snowgoon88/edit-comptext/completion.js\\\").Completion;\\nvar FramedEngine = require(\\\"$:/core/modules/editor/engines/framed.js\\\").FramedEngine;\\n\\t\\nfunction FramedCompEngine(options) {\\n\\tFramedEngine.call(this,options);\\n\\tthis._configOptions = $tw.wiki.getTiddlerData( COMPLETION_OPTIONS, {} );\\n\\tthis._completion = new Completion( this.widget, this.domNode, this._configOptions, this.dummyTextArea, this.iframeNode.offsetTop, this.iframeNode.offsetLeft );\\n};\\n\\nFramedCompEngine.prototype = Object.create(FramedEngine.prototype);\\n\\nFramedCompEngine.prototype.constructor = FramedCompEngine;\\n\\nexports.FramedCompEngine = FramedCompEngine;\\n$tw.modules.types.library[\\\"$:/core/modules/editor/engines/framed.js\\\"].exports.FramedEngine = FramedCompEngine;\\n})();\\n\",\"type\":\"application/javascript\",\"title\":\"$:/plugins/snowgoon88/edit-comptext/framed.js\",\"module-type\":\"startup\"},\"$:/plugins/snowgoon88/edit-comptext/simple.js\":{\"text\":\"/*\\\\\\ntitle: $:/plugins/snowgoon88/edit-comptext/simple.js\\ntype: application/javascript\\nmodule-type: library\\n\\nTaken from $:/core/modules/editor/engines/simple.js\\nText editor engine based on a simple input or textarea tag\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar HEIGHT_VALUE_TITLE = \\\"$:/config/TextEditor/EditorHeight/Height\\\";\\n\\n// Configuration tiddler\\nvar COMPLETION_OPTIONS = \\\"$:/plugins/snowgoon88/edit-comptext/config\\\";\\nvar Completion = require(\\\"$:/plugins/snowgoon88/edit-comptext/completion.js\\\").Completion;\\nvar SimpleEngine = require(\\\"$:/core/modules/editor/engines/simple.js\\\").SimpleEngine;\\n\\t\\nfunction SimpleCompEngine(options) {\\n\\tSimpleEngine.call(this,options);\\n\\tthis._configOptions = $tw.wiki.getTiddlerData( COMPLETION_OPTIONS, {} );\\n\\tthis._completion = new Completion( this.widget, this.domNode, this._configOptions );\\n};\\n\\nSimpleCompEngine.prototype = Object.create(SimpleEngine.prototype);\\n\\nSimpleCompEngine.prototype.constructor = SimpleCompEngine;\\n\\n\\nexports.SimpleCompEngine = SimpleCompEngine;\\n$tw.modules.types.library[\\\"$:/core/modules/editor/engines/simple.js\\\"].exports.SimpleEngine = SimpleCompEngine;\\n})();\\n\",\"type\":\"application/javascript\",\"title\":\"$:/plugins/snowgoon88/edit-comptext/simple.js\",\"module-type\":\"startup\"},\"$:/plugins/snowgoon88/edit-comptext/cursor-position.js\":{\"text\":\"/*\\\\\\nModule that compute the pixel position of the cursor of a text\\nements.\\n\\nTaken from https://github.com/component/textarea-caret-position\\n\\n(as https://github.com/kir/js_cursor_position is not updated any more)\\n\\\\*/\\n// Fonction anonyme executée immediatement\\n( function(){\\n \\n// The properties that we copy into a mirrored div.\\n// Note that some browsers, such as Firefox,\\n// do not concatenate properties, i.e. padding-top, bottom etc. -> padding,\\n// so we have to do every single property specifically.\\nvar properties = [\\n  'direction',  // RTL support\\n  'boxSizing',\\n  'width',  // on Chrome and IE, exclude the scrollbar, so the mirror div wraps exactly as the textarea does\\n  'height',\\n  'overflowX',\\n  'overflowY',  // copy the scrollbar for IE\\n\\n  'borderTopWidth',\\n  'borderRightWidth',\\n  'borderBottomWidth',\\n  'borderLeftWidth',\\n  'borderStyle',\\n\\n  'paddingTop',\\n  'paddingRight',\\n  'paddingBottom',\\n  'paddingLeft',\\n\\n  // https://developer.mozilla.org/en-US/docs/Web/CSS/font\\n  'fontStyle',\\n  'fontVariant',\\n  'fontWeight',\\n  'fontStretch',\\n  'fontSize',\\n  'fontSizeAdjust',\\n  'lineHeight',\\n  'fontFamily',\\n\\n  'textAlign',\\n  'textTransform',\\n  'textIndent',\\n  'textDecoration',  // might not make a difference, but better be safe\\n\\n  'letterSpacing',\\n  'wordSpacing',\\n\\n  'tabSize',\\n  'MozTabSize'\\n\\n];\\nvar isFirefox = false;\\nif($tw.browser) {\\n    isFirefox = window.mozInnerScreenX != null;\\n}\\n\\nfunction getCaretCoordinates(element, position, options) {\\n\\n  var debug = options && options.debug || false;\\n  if (debug) {\\n    var el = document.querySelector('#input-textarea-caret-position-mirror-div');\\n    if ( el ) { el.parentNode.removeChild(el); }\\n  }\\n\\n  // mirrored div\\n  var div = document.createElement('div');\\n  div.id = 'input-textarea-caret-position-mirror-div';\\n  document.body.appendChild(div);\\n\\n  var style = div.style;\\n  var computed;\\n  if($tw.browser) {\\n      computed = window.getComputedStyle? getComputedStyle(element) : element.currentStyle;  // currentStyle for IE \u003C 9\\n  } \\n  else {\\n      computed = element.currentStyle;\\n  }\\n    \\n\\n  // default textarea styles\\n  style.whiteSpace = 'pre-wrap';\\n  if (element.nodeName !== 'INPUT')\\n    style.wordWrap = 'break-word';  // only for textarea-s\\n\\n  // position off-screen\\n  style.position = 'absolute';  // required to return coordinates properly\\n  if (!debug)\\n    style.visibility = 'hidden';  // not 'display: none' because we want rendering\\n\\n  // transfer the element's properties to the div\\n  properties.forEach(function (prop) {\\n    style[prop] = computed[prop];\\n  });\\n\\n  if (isFirefox) {\\n    // Firefox lies about the overflow property for textareas: https://bugzilla.mozilla.org/show_bug.cgi?id=984275\\n    if (element.scrollHeight > parseInt(computed.height))\\n      style.overflowY = 'scroll';\\n  } else {\\n    style.overflow = 'hidden';  // for Chrome to not render a scrollbar; IE keeps overflowY = 'scroll'\\n  }\\n\\n  div.textContent = element.value.substring(0, position);\\n  // the second special handling for input type=\\\"text\\\" vs textarea: spaces need to be replaced with non-breaking spaces - http://stackoverflow.com/a/13402035/1269037\\n  if (element.nodeName === 'INPUT')\\n    div.textContent = div.textContent.replace(/\\\\s/g, \\\"\\\\u00a0\\\");\\n\\n  var span = document.createElement('span');\\n  // Wrapping must be replicated *exactly*, including when a long word gets\\n  // onto the next line, with whitespace at the end of the line before (#7).\\n  // The  *only* reliable way to do that is to copy the *entire* rest of the\\n  // textarea's content into the \u003Cspan> created at the caret position.\\n  // for inputs, just '.' would be enough, but why bother?\\n  span.textContent = element.value.substring(position) || '.';  // || because a completely empty faux span doesn't render at all\\n  div.appendChild(span);\\n\\n  var coordinates = {\\n    top: span.offsetTop + parseInt(computed['borderTopWidth']),\\n    left: span.offsetLeft + parseInt(computed['borderLeftWidth'])\\n  };\\n\\n  if (debug) {\\n    span.style.backgroundColor = '#aaa';\\n  } else {\\n    document.body.removeChild(div);\\n  }\\n\\n  return coordinates;\\n}\\n\\n// Exporte as a module of node.js otherwise set as global\\nif (typeof module != \\\"undefined\\\" && typeof module.exports != \\\"undefined\\\") {\\n  module.exports = getCaretCoordinates;\\n} else {\\n  window.getCaretCoordinates = getCaretCoordinates;\\n}\\n\\n})();\\n\",\"type\":\"application/javascript\",\"title\":\"$:/plugins/snowgoon88/edit-comptext/cursor-position.js\",\"module-type\":\"library\"},\"$:/plugins/snowgoon88/edit-comptext/completion.js\":{\"text\":\"/*\\\\\\ntitle: $:/plugins/snowgoon88/edit-comptext/completion.js\\ntype: application/javascript\\nmodule-type: library\\n\\nTry to make self-contained completion module.\\n\\nTo use this 'module', you need a `widget` with a kind of `editarea` node.\\nI do not know the exacte prerequisites of this editarea node for the module to\\nwork, but mostly one should be able to attach the following `eventHandler` to\\nit:\\n - input\\n - keydown\\n - keypress\\n - keyup\\nThe `widget` is needed because I use:\\n - widget.document\\n - widget.wiki.filterTiddlers(...)\\n\\nFrom the Widget, once you have a proper editarea, you just have to call\\n - var completion = new Completion( theWidget, theEditAreaNode, configObject);\\nwhere `configObject` is expected to have the following fields. if a field is missing, a default value will be given.\\nOne can have many `elements' in the template array.\\n\\n{\\n  \\\"configuration\\\": {\\n      \\\"caseSensitive\\\" : false,\\n      \\\"maxMatch\\\" : 8,\\n      \\\"minPatLength\\\" : 2,\\n      \\\"triggerKeyCombination\\\" : \\\"^ \\\"\\n  },\\n  \\\"template\\\": [{\\n      \\\"pattern\\\": \\\"[[\\\",\\n      \\\"filter\\\": \\\"[all[tiddlers]!is[system]]\\\",\\n      \\\"start\\\": \\\"[[\\\",\\n      \\\"end\\\": \\\"]]\\\"\\n      }\\n  ]\\n}\\n\\nTODO : CHECK if needed\\n\\\\*/\\n\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n// To compute pixel coordinates of cursor\\nvar getCaretCoordinates = require(\\\"$:/plugins/snowgoon88/edit-comptext/cursor-position.js\\\");\\n\\n/** Default Completion Attributes */\\nvar DEFATT = { maxMatch: 5, minPatLength: 2, caseSensitive: false, triggerKeyCombination: \\\"^ \\\" };\\n\\n/** \\n * Struct for generic Completion Templates.\\n * \u003Cul>\\n * \u003Cli>pat : pattern searched for.\u003C/li>\\n * \u003Cli>filter : filter operation used to find the list of completion options\u003C/li>\\n * \u003Cli>mask: replaced by \\\"\\\" when presenting completion options\u003C/li>\\n * \u003C/ul>\\n */\\n    var Template = function( pat, filter, mask, field, start, end, startOffset  ) {\\n    this.pat = pat;\\n        this.filter = filter;\\n    this.mask = \\\"^\\\"+regExpEscape(mask);\\n    this.field = field;\\n    this.start = start;\\n    this.end = end;\\n        this.pos = 0;\\n        this.startOffset  = startOffset;\\n};\\n/**\\n * Struct for storing completion options, as we need to memorise \\n * the titles of the tiddlers when masked and when body must be displayed.\\n */\\nvar OptCompletion = function( title, str ) {\\n    this.title = title;\\n    this.str = str;\\n};\\n\\nvar keyMatchGenerator = function(combination) {\\n\\tlet singleMatchGenerator = function(character) {\\n\\t\\tif (character === '^') {\\n\\t\\t\\treturn event => event.ctrlKey;\\n\\t\\t}\\n\\t\\telse if (character === '+') {\\n\\t\\t\\treturn event => event.shiftKey;\\n\\t\\t}\\n\\t\\telse if (character === '!') {\\n\\t\\t\\treturn event => event.altKey;\\n\\t\\t}\\n\\t\\telse {\\n\\t\\t\\treturn event => (event.keyCode || event.which) === character.charCodeAt(0);\\n\\t\\t}\\n\\t};\\n\\n\\tlet matchers = [];\\n\\tfor (let i = 0; i \u003C combination.length; i++) {\\n\\t\\tmatchers.push(singleMatchGenerator(combination[i]));\\n\\t}\\n\\n\\treturn event => {\\n\\t\\tfor (let i = 0; i \u003C matchers.length; i++) {\\n\\t\\t\\tif (!matchers[i](event)) {\\n\\t\\t\\t\\treturn false;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\treturn true;\\n\\t};\\n};\\n\\n/**\\n * Widget is needed in creating popupNode.\\n * - widget.document\\n * - widget.wiki.filterTiddlers(...)\\n * - sibling : where to create the popup in the DOM.\\n */\\n\\tvar Completion = function( editWidget, areaNode, param, sibling, offTop, offLeft ) {\\n\\tconsole.log( \\\"==Completion::creation\\\" );\\n\\n\\t//check if the widget uses the framed engine\\n\\tif(typeof sibling !== 'undefined') {\\n\\t\\t//The framed engine propagates all keydown events to the parent document\\n\\t\\t//Disable this and only propagate keydown events not handled by the autocompletion in our handleKeydown method\\n\\t\\teditWidget._original_handleKeydownEvent = editWidget.handleKeydownEvent;\\n\\t\\teditWidget.handleKeydownEvent = function(event) {\\n\\t\\t\\treturn false;\\n\\t\\t};\\n\\t}\\n\\n    // About underlying Widget\\n    this._widget = editWidget;\\n\\tthis._areaNode = areaNode;\\n\\tthis._sibling  = (typeof sibling !== 'undefined') ?  sibling : this._areaNode;\\n\\tthis._offTop = (typeof offTop !== 'undefined') ?  offTop : 0;\\n\\tthis._offLeft = (typeof offLeft !== 'undefined') ?  offLeft : 0;\\t\\n\\t\\t\\n    // Completions attributes\\n    /** State */\\n    this._state = \\\"VOID\\\";\\n    this._template = undefined;\\n    /** Best matches */\\n    this._bestMatches = []; // An array of OptCompletion\\n    this._idxChoice = -1;\\n    /** Param */\\n            // maximum nb of match displayed\\n            //DEBUG console.log( \\\"__PARAM\\\" );\\n            //DEBUG console.log( param.configuration );\\n    this._maxMatch     = param.configuration.maxMatch || DEFATT.maxMatch;   \\n            // Beware that a (0 || 2) gives 2 !, so change way attributs are checked.\\n            this._minPatLength = DEFATT.minPatLength;\\n            if ('minPatLength' in param.configuration) {\\n                this._minPatLength = param.configuration.minPatLength;\\n            }\\n    this._caseSensitive= param.configuration.caseSensitive || DEFATT.caseSensitive;\\n    this._triggerKeyMatcher = keyMatchGenerator(param.configuration.triggerKeyCombination || DEFATT.triggerKeyCombination);\\n    /** Input information */\\n    this._lastChar = \\\"\\\";\\n    this._hasInput = false;\\n    /** List of Completion Templates */\\n    this._listTemp = [];\\n    \\n    // Read templates from Param\\n    if( param.template ) {\\n    \\tvar idT;\\n    \\tfor( idT=0; idT\u003Cparam.template.length; idT++ ) {\\n    \\t    var temp = param.template[idT];\\n\\t    // field 'body' ou 'title' (default)\\n\\t    if( temp.body ) {\\t\\t\\n    \\t\\tthis._listTemp.push( \\n    \\t\\t    new Template( temp.pattern, temp.body,\\n\\t\\t\\t\\t  temp.mask ? temp.mask : \\\"\\\",\\n\\t\\t\\t\\t  \\\"body\\\",\\n    \\t\\t\\t\\t  temp.start, temp.end,\\n                                temp.startOffset)\\n    \\t\\t);\\n\\t    }\\n\\t    else {\\n    \\t\\tthis._listTemp.push( \\n    \\t\\t    new Template( temp.pattern, \\n\\t\\t\\t\\t  temp.title ? temp.title : temp.filter,\\n\\t\\t\\t\\t  temp.mask ? temp.mask : \\\"\\\",\\n\\t\\t\\t\\t  \\\"title\\\",\\n    \\t\\t\\t\\t  temp.start, temp.end,\\n                                temp.startOffset )\\n    \\t\\t);\\n\\t    }\\n\\t    //DEBUG temp = this._listTemp[this._listTemp.length-1];\\n\\t    //DEBUG console.log( \\\"__CONF : \\\"+temp.pattern+\\\":\\\"+temp.filter+\\\":\\\"+temp.mask+\\\":\\\"+temp.field+\\\":\\\"+temp.start+\\\":\\\"+temp.end );\\n    \\t}\\n    }\\n    // or defaut template\\n    else {\\n    \\tthis._listTemp = [\\n    \\t    new Template( \\\"[[\\\", \\\"[all[tiddlers]!is[system]]\\\", \\n\\t\\t\\t  \\\"\\\", \\\"title\\\",\\n\\t\\t\\t  \\\"[[\\\", \\\"]]\\\" )\\n    \\t];\\n    }\\n    // Create Popup\\n\\t//this._popNode = createPopup(this._widget, this._areaNode );\\n\\tthis._popNode = createPopup(this._widget, this._sibling );\\t\\n    \\n    // Listen to the Keyboard\\n    $tw.utils.addEventListeners( this._areaNode,[\\n\\t{name: \\\"input\\\", handlerObject: this, handlerMethod: \\\"handleInput\\\"},\\n\\t{name: \\\"keydown\\\", handlerObject: this, handlerMethod: \\\"handleKeydown\\\"},\\n\\t{name: \\\"keypress\\\", handlerObject: this, handlerMethod: \\\"handleKeypress\\\"},\\n    \\t{name: \\\"keyup\\\", handlerObject: this, handlerMethod: \\\"handleKeyup\\\"}\\n    ]);\\n   \\n    /** \\n     * Find the bestMatches among listChoice with given pattern\\n     * @param listChoice : array of String\\n     * @change : this._bestMatches => array of OptCompletion\\n     */\\n    this._findBestMatches = function( listChoice, pattern, nbMax) {\\n\\t// regexp search pattern, case sensitive\\n\\tvar flagSearch = this._caseSensitive ? \\\"\\\" : \\\"i\\\" ;\\n\\tvar regpat = RegExp( regExpEscape(pattern), flagSearch );\\n\\tvar regpat_start = RegExp( \\\"^\\\"+regExpEscape(pattern), flagSearch );\\n\\tvar regMask = RegExp( this._template.mask ? this._template.mask : \\\"\\\",\\\"\\\");\\n\\tvar nbMatch = 0;\\n\\t// nbMax set to _maxMatch if no value given\\n\\tnbMax = nbMax !== undefined ? nbMax : this._maxMatch;\\n\\n\\t//DEBUG console.log( \\\"__FIND masked=\\\"+regMask+\\\" regPat=\\\"+regpat);\\n\\n\\tthis._bestMatches= [];\\n\\tvar otherMatches = [];\\n\\t// We test every possible choice\\n\\tfor( var i=0; i\u003C listChoice.length; i++ ) {\\n\\t    // apply mask over potential choice\\n\\t    var maskedChoice = listChoice[i].replace( regMask, \\\"\\\");\\n\\t    // Test first if pattern is found at START of the maskedChoice\\n\\t    // THEN added to BestMatches\\n \\t    if( regpat_start.test( maskedChoice )) {\\n\\t\\tif (nbMatch >= nbMax) {\\n\\t\\t    this._bestMatches.push( new OptCompletion(\\\"\\\",\\\"...\\\") );\\n\\t\\t    return;\\n\\t\\t} else {\\n\\t\\t    this._bestMatches.push( new OptCompletion(listChoice[i],maskedChoice) );\\n\\t\\t    nbMatch += 1;\\n\\t\\t}\\n\\t    }\\n\\t    // then if pattern is found WITHIN the maskedChoice\\n\\t    // added AFTER the choices that starts with pattern\\n\\t    else if( regpat.test( maskedChoice ) ) {\\n\\t\\tif (nbMatch >= nbMax) {\\n\\t\\t    // add all otherMatches to _bestMatches\\n\\t\\t    this._bestMatches.push( new OptCompletion(\\\"\\\",\\\"\u003Chr>\\\") ) ; //separator\\n\\t\\t    this._bestMatches = this._bestMatches.concat( otherMatches );\\n\\t\\t    this._bestMatches.push( new OptCompletion(\\\"\\\",\\\"...\\\") );\\n\\t\\t    return;\\n\\t\\t} else {\\n\\t\\t    otherMatches.push( new OptCompletion(listChoice[i],maskedChoice) );\\n\\t\\t    nbMatch += 1;\\n\\t\\t}\\n\\t    }\\n\\t}\\n\\t// Here, must add the otherMatches\\n\\tthis._bestMatches.push( new OptCompletion(\\\"\\\",\\\"\u003Chr>\\\") ) ; //separator\\n\\tthis._bestMatches = this._bestMatches.concat( otherMatches );\\n    };\\n    /**\\n     * Change Selected Status of Items\\n     */\\n    this._next = function (node)
