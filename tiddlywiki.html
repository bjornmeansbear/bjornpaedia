et.editCancelPopups) {\\n\\t\\t$tw.popup.cancel(0);\\n\\t}\\n};\\n\\n/*\\nHandle a click\\n*/\\nFramedEngine.prototype.handleClickEvent = function(event) {\\n\\tthis.fixHeight();\\n\\treturn true;\\n};\\n\\n/*\\nHandle a dom \\\"input\\\" event which occurs when the text has changed\\n*/\\nFramedEngine.prototype.handleInputEvent = function(event) {\\n\\tthis.widget.saveChanges(this.getText());\\n\\tthis.fixHeight();\\n\\tif(this.widget.editInputActions) {\\n\\t\\tthis.widget.invokeActionString(this.widget.editInputActions);\\n\\t}\\n\\treturn true;\\n};\\n\\n/*\\nCreate a blank structure representing a text operation\\n*/\\nFramedEngine.prototype.createTextOperation = function() {\\n\\tvar operation = {\\n\\t\\ttext: this.domNode.value,\\n\\t\\tselStart: this.domNode.selectionStart,\\n\\t\\tselEnd: this.domNode.selectionEnd,\\n\\t\\tcutStart: null,\\n\\t\\tcutEnd: null,\\n\\t\\treplacement: null,\\n\\t\\tnewSelStart: null,\\n\\t\\tnewSelEnd: null\\n\\t};\\n\\toperation.selection = operation.text.substring(operation.selStart,operation.selEnd);\\n\\treturn operation;\\n};\\n\\n/*\\nExecute a text operation\\n*/\\nFramedEngine.prototype.executeTextOperation = function(operation) {\\n\\t// Perform the required changes to the text area and the underlying tiddler\\n\\tvar newText = operation.text;\\n\\tif(operation.replacement !== null) {\\n\\t\\tnewText = operation.text.substring(0,operation.cutStart) + operation.replacement + operation.text.substring(operation.cutEnd);\\n\\t\\t// Attempt to use a execCommand to modify the value of the control\\n\\t\\tif(this.iframeDoc.queryCommandSupported(\\\"insertText\\\") && this.iframeDoc.queryCommandSupported(\\\"delete\\\") && !$tw.browser.isFirefox) {\\n\\t\\t\\tthis.domNode.focus();\\n\\t\\t\\tthis.domNode.setSelectionRange(operation.cutStart,operation.cutEnd);\\n\\t\\t\\tif(operation.replacement === \\\"\\\") {\\n\\t\\t\\t\\tthis.iframeDoc.execCommand(\\\"delete\\\",false,\\\"\\\");\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tthis.iframeDoc.execCommand(\\\"insertText\\\",false,operation.replacement);\\n\\t\\t\\t}\\n\\t\\t} else {\\n\\t\\t\\tthis.domNode.value = newText;\\n\\t\\t}\\n\\t\\tthis.domNode.focus();\\n\\t\\tthis.domNode.setSelectionRange(operation.newSelStart,operation.newSelEnd);\\n\\t}\\n\\tthis.domNode.focus();\\n\\treturn newText;\\n};\\n\\nexports.FramedEngine = FramedEngine;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"library\"},\"$:/core/modules/editor/engines/simple.js\":{\"title\":\"$:/core/modules/editor/engines/simple.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/editor/engines/simple.js\\ntype: application/javascript\\nmodule-type: library\\n\\nText editor engine based on a simple input or textarea tag\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar HEIGHT_VALUE_TITLE = \\\"$:/config/TextEditor/EditorHeight/Height\\\";\\n\\nfunction SimpleEngine(options) {\\n\\t// Save our options\\n\\toptions = options || {};\\n\\tthis.widget = options.widget;\\n\\tthis.value = options.value;\\n\\tthis.parentNode = options.parentNode;\\n\\tthis.nextSibling = options.nextSibling;\\n\\t// Construct the textarea or input node\\n\\tvar tag = this.widget.editTag;\\n\\tif($tw.config.htmlUnsafeElements.indexOf(tag) !== -1) {\\n\\t\\ttag = \\\"input\\\";\\n\\t}\\n\\tthis.domNode = this.widget.document.createElement(tag);\\n\\t// Set the text\\n\\tif(this.widget.editTag === \\\"textarea\\\") {\\n\\t\\tthis.domNode.appendChild(this.widget.document.createTextNode(this.value));\\n\\t} else {\\n\\t\\tthis.domNode.value = this.value;\\n\\t}\\n\\t// Set the attributes\\n\\tif(this.widget.editType) {\\n\\t\\tthis.domNode.setAttribute(\\\"type\\\",this.widget.editType);\\n\\t}\\n\\tif(this.widget.editPlaceholder) {\\n\\t\\tthis.domNode.setAttribute(\\\"placeholder\\\",this.widget.editPlaceholder);\\n\\t}\\n\\tif(this.widget.editSize) {\\n\\t\\tthis.domNode.setAttribute(\\\"size\\\",this.widget.editSize);\\n\\t}\\n\\tif(this.widget.editRows) {\\n\\t\\tthis.domNode.setAttribute(\\\"rows\\\",this.widget.editRows);\\n\\t}\\n\\tif(this.widget.editClass) {\\n\\t\\tthis.domNode.className = this.widget.editClass;\\n\\t}\\n\\tif(this.widget.editTabIndex) {\\n\\t\\tthis.domNode.setAttribute(\\\"tabindex\\\",this.widget.editTabIndex);\\n\\t}\\n\\tif(this.widget.editAutoComplete) {\\n\\t\\tthis.domNode.setAttribute(\\\"autocomplete\\\",this.widget.editAutoComplete);\\n\\t}\\n\\tif(this.widget.isDisabled === \\\"yes\\\") {\\n\\t\\tthis.domNode.setAttribute(\\\"disabled\\\",true);\\n\\t}\\n\\t// Add an input event handler\\n\\t$tw.utils.addEventListeners(this.domNode,[\\n\\t\\t{name: \\\"focus\\\", handlerObject: this, handlerMethod: \\\"handleFocusEvent\\\"},\\n\\t\\t{name: \\\"input\\\", handlerObject: this, handlerMethod: \\\"handleInputEvent\\\"}\\n\\t]);\\n\\t// Insert the element into the DOM\\n\\tthis.parentNode.insertBefore(this.domNode,this.nextSibling);\\n\\tthis.widget.domNodes.push(this.domNode);\\n}\\n\\n/*\\nSet the text of the engine if it doesn't currently have focus\\n*/\\nSimpleEngine.prototype.setText = function(text,type) {\\n\\tif(!this.domNode.isTiddlyWikiFakeDom) {\\n\\t\\tif(this.domNode.ownerDocument.activeElement !== this.domNode || text === \\\"\\\") {\\n\\t\\t\\tthis.updateDomNodeText(text);\\n\\t\\t}\\n\\t\\t// Fix the height if needed\\n\\t\\tthis.fixHeight();\\n\\t}\\n};\\n\\n/*\\nUpdate the DomNode with the new text\\n*/\\nSimpleEngine.prototype.updateDomNodeText = function(text) {\\n\\ttry {\\n\\t\\tthis.domNode.value = text;\\n\\t} catch(e) {\\n\\t\\t// Ignore\\n\\t}\\n};\\n\\n/*\\nGet the text of the engine\\n*/\\nSimpleEngine.prototype.getText = function() {\\n\\treturn this.domNode.value;\\n};\\n\\n/*\\nFix the height of textarea to fit content\\n*/\\nSimpleEngine.prototype.fixHeight = function() {\\n\\tif(this.widget.editTag === \\\"textarea\\\") {\\n\\t\\tif(this.widget.editAutoHeight) {\\n\\t\\t\\tif(this.domNode && !this.domNode.isTiddlyWikiFakeDom) {\\n\\t\\t\\t\\t$tw.utils.resizeTextAreaToFit(this.domNode,this.widget.editMinHeight);\\n\\t\\t\\t}\\n\\t\\t} else {\\n\\t\\t\\tvar fixedHeight = parseInt(this.widget.wiki.getTiddlerText(HEIGHT_VALUE_TITLE,\\\"400px\\\"),10);\\n\\t\\t\\tfixedHeight = Math.max(fixedHeight,20);\\n\\t\\t\\tthis.domNode.style.height = fixedHeight + \\\"px\\\";\\n\\t\\t}\\n\\t}\\n};\\n\\n/*\\nFocus the engine node\\n*/\\nSimpleEngine.prototype.focus  = function() {\\n\\tif(this.domNode.focus && this.domNode.select) {\\n\\t\\tthis.domNode.focus();\\n\\t\\tthis.domNode.select();\\n\\t}\\n};\\n\\n/*\\nHandle a dom \\\"input\\\" event which occurs when the text has changed\\n*/\\nSimpleEngine.prototype.handleInputEvent = function(event) {\\n\\tthis.widget.saveChanges(this.getText());\\n\\tthis.fixHeight();\\n\\tif(this.widget.editInputActions) {\\n\\t\\tthis.widget.invokeActionString(this.widget.editInputActions);\\n\\t}\\n\\treturn true;\\n};\\n\\n/*\\nHandle a dom \\\"focus\\\" event\\n*/\\nSimpleEngine.prototype.handleFocusEvent = function(event) {\\n\\tif(this.widget.editCancelPopups) {\\n\\t\\t$tw.popup.cancel(0);\\n\\t}\\n\\tif(this.widget.editFocusPopup) {\\n\\t\\t$tw.popup.triggerPopup({\\n\\t\\t\\tdomNode: this.domNode,\\n\\t\\t\\ttitle: this.widget.editFocusPopup,\\n\\t\\t\\twiki: this.widget.wiki,\\n\\t\\t\\tforce: true\\n\\t\\t});\\n\\t}\\n\\treturn true;\\n};\\n\\n/*\\nCreate a blank structure representing a text operation\\n*/\\nSimpleEngine.prototype.createTextOperation = function() {\\n\\treturn null;\\n};\\n\\n/*\\nExecute a text operation\\n*/\\nSimpleEngine.prototype.executeTextOperation = function(operation) {\\n};\\n\\nexports.SimpleEngine = SimpleEngine;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"library\"},\"$:/core/modules/editor/factory.js\":{\"title\":\"$:/core/modules/editor/factory.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/editor/factory.js\\ntype: application/javascript\\nmodule-type: library\\n\\nFactory for constructing text editor widgets with specified engines for the toolbar and non-toolbar cases\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar DEFAULT_MIN_TEXT_AREA_HEIGHT = \\\"100px\\\"; // Minimum height of textareas in pixels\\n\\n// Configuration tiddlers\\nvar HEIGHT_MODE_TITLE = \\\"$:/config/TextEditor/EditorHeight/Mode\\\";\\nvar ENABLE_TOOLBAR_TITLE = \\\"$:/config/TextEditor/EnableToolbar\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nfunction editTextWidgetFactory(toolbarEngine,nonToolbarEngine) {\\n\\n\\tvar EditTextWidget = function(parseTreeNode,options) {\\n\\t\\t// Initialise the editor operations if they've not been done already\\n\\t\\tif(!this.editorOperations) {\\n\\t\\t\\tEditTextWidget.prototype.editorOperations = {};\\n\\t\\t\\t$tw.modules.applyMethods(\\\"texteditoroperation\\\",this.editorOperations);\\n\\t\\t}\\n\\t\\tthis.initialise(parseTreeNode,options);\\n\\t};\\n\\n\\t/*\\n\\tInherit from the base widget class\\n\\t*/\\n\\tEditTextWidget.prototype = new Widget();\\n\\n\\t/*\\n\\tRender this widget into the DOM\\n\\t*/\\n\\tEditTextWidget.prototype.render = function(parent,nextSibling) {\\n\\t\\t// Save the parent dom node\\n\\t\\tthis.parentDomNode = parent;\\n\\t\\t// Compute our attributes\\n\\t\\tthis.computeAttributes();\\n\\t\\t// Execute our logic\\n\\t\\tthis.execute();\\n\\t\\t// Create the wrapper for the toolbar and render its content\\n\\t\\tif(this.editShowToolbar) {\\n\\t\\t\\tthis.toolbarNode = this.document.createElement(\\\"div\\\");\\n\\t\\t\\tthis.toolbarNode.className = \\\"tc-editor-toolbar\\\";\\n\\t\\t\\tparent.insertBefore(this.toolbarNode,nextSibling);\\n\\t\\t\\tthis.renderChildren(this.toolbarNode,null);\\n\\t\\t\\tthis.domNodes.push(this.toolbarNode);\\n\\t\\t}\\n\\t\\t// Create our element\\n\\t\\tvar editInfo = this.getEditInfo(),\\n\\t\\t\\tEngine = this.editShowToolbar ? toolbarEngine : nonToolbarEngine;\\n\\t\\tthis.engine = new Engine({\\n\\t\\t\\t\\twidget: this,\\n\\t\\t\\t\\tvalue: editInfo.value,\\n\\t\\t\\t\\ttype: editInfo.type,\\n\\t\\t\\t\\tparentNode: parent,\\n\\t\\t\\t\\tnextSibling: nextSibling\\n\\t\\t\\t});\\n\\t\\t// Call the postRender hook\\n\\t\\tif(this.postRender) {\\n\\t\\t\\tthis.postRender();\\n\\t\\t}\\n\\t\\t// Fix height\\n\\t\\tthis.engine.fixHeight();\\n\\t\\t// Focus if required\\n\\t\\tif(this.editFocus === \\\"true\\\" || this.editFocus === \\\"yes\\\") {\\n\\t\\t\\tthis.engine.focus();\\n\\t\\t}\\n\\t\\t// Add widget message listeners\\n\\t\\tthis.addEventListeners([\\n\\t\\t\\t{type: \\\"tm-edit-text-operation\\\", handler: \\\"handleEditTextOperationMessage\\\"}\\n\\t\\t]);\\n\\t};\\n\\n\\t/*\\n\\tGet the tiddler being edited and current value\\n\\t*/\\n\\tEditTextWidget.prototype.getEditInfo = function() {\\n\\t\\t// Get the edit value\\n\\t\\tvar self = this,\\n\\t\\t\\tvalue,\\n\\t\\t\\ttype = \\\"text/plain\\\",\\n\\t\\t\\tupdate;\\n\\t\\tif(this.editIndex) {\\n\\t\\t\\tvalue = this.wiki.extractTiddlerDataItem(this.editTitle,this.editIndex,this.editDefault);\\n\\t\\t\\tupdate = function(value) {\\n\\t\\t\\t\\tvar data = self.wiki.getTiddlerData(self.editTitle,{});\\n\\t\\t\\t\\tif(data[self.editIndex] !== value) {\\n\\t\\t\\t\\t\\tdata[self.editIndex] = value;\\n\\t\\t\\t\\t\\tself.wiki.setTiddlerData(self.editTitle,data);\\n\\t\\t\\t\\t}\\n\\t\\t\\t};\\n\\t\\t} else {\\n\\t\\t\\t// Get the current tiddler and the field name\\n\\t\\t\\tvar tiddler = this.wiki.getTiddler(this.editTitle);\\n\\t\\t\\tif(tiddler) {\\n\\t\\t\\t\\t// If we've got a tiddler, the value to display is the field string value\\n\\t\\t\\t\\tif(tiddler.hasField(this.editField)) {\\n\\t\\t\\t\\t\\tvalue = tiddler.getFieldString(this.editField);\\n\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\tvalue = this.editDefault || \\\"\\\";\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tif(this.editField === \\\"text\\\") {\\n\\t\\t\\t\\t\\ttype = tiddler.fields.type || \\\"text/vnd.tiddlywiki\\\";\\n\\t\\t\\t\\t}\\n\\t\\t\\t} else {\\n\\t\\t\\t\\t// Otherwise, we need to construct a default value for the editor\\n\\t\\t\\t\\tswitch(this.editField) {\\n\\t\\t\\t\\t\\tcase \\\"text\\\":\\n\\t\\t\\t\\t\\t\\tvalue = \\\"Type the text for the tiddler '\\\" + this.editTitle + \\\"'\\\";\\n\\t\\t\\t\\t\\t\\ttype = \\\"text/vnd.tiddlywiki\\\";\\n\\t\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\t\\tcase \\\"title\\\":\\n\\t\\t\\t\\t\\t\\tvalue = this.editTitle;\\n\\t\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\t\\tdefault:\\n\\t\\t\\t\\t\\t\\tvalue = \\\"\\\";\\n\\t\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tif(this.editDefault !== undefined) {\\n\\t\\t\\t\\t\\tvalue = this.editDefault;\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t\\tupdate = function(value) {\\n\\t\\t\\t\\tvar tiddler = self.wiki.getTiddler(self.editTitle),\\n\\t\\t\\t\\t\\tupdateFields = {\\n\\t\\t\\t\\t\\t\\ttitle: self.editTitle\\n\\t\\t\\t\\t\\t};\\n\\t\\t\\t\\tupdateFields[self.editField] = value;\\n\\t\\t\\t\\tself.wiki.addTiddler(new $tw.Tiddler(self.wiki.getCreationFields(),tiddler,updateFields,self.wiki.getModificationFields()));\\n\\t\\t\\t};\\n\\t\\t}\\n\\t\\tif(this.editType) {\\n\\t\\t\\ttype = this.editType;\\n\\t\\t}\\n\\t\\treturn {value: value || \\\"\\\", type: type, update: update};\\n\\t};\\n\\n\\t/*\\n\\tHandle an edit text operation message from the toolbar\\n\\t*/\\n\\tEditTextWidget.prototype.handleEditTextOperationMessage = function(event) {\\n\\t\\t// Prepare information about the operation\\n\\t\\tvar operation = this.engine.createTextOperation();\\n\\t\\t// Invoke the handler for the selected operation\\n\\t\\tvar handler = this.editorOperations[event.param];\\n\\t\\tif(handler) {\\n\\t\\t\\thandler.call(this,event,operation);\\n\\t\\t}\\n\\t\\t// Execute the operation via the engine\\n\\t\\tvar newText = this.engine.executeTextOperation(operation);\\n\\t\\t// Fix the tiddler height and save changes\\n\\t\\tthis.engine.fixHeight();\\n\\t\\tthis.saveChanges(newText);\\n\\t};\\n\\n\\t/*\\n\\tCompute the internal state of the widget\\n\\t*/\\n\\tEditTextWidget.prototype.execute = function() {\\n\\t\\t// Get our parameters\\n\\t\\tthis.editTitle = this.getAttribute(\\\"tiddler\\\",this.getVariable(\\\"currentTiddler\\\"));\\n\\t\\tthis.editField = this.getAttribute(\\\"field\\\",\\\"text\\\");\\n\\t\\tthis.editIndex = this.getAttribute(\\\"index\\\");\\n\\t\\tthis.editDefault = this.getAttribute(\\\"default\\\");\\n\\t\\tthis.editClass = this.getAttribute(\\\"class\\\");\\n\\t\\tthis.editPlaceholder = this.getAttribute(\\\"placeholder\\\");\\n\\t\\tthis.editSize = this.getAttribute(\\\"size\\\");\\n\\t\\tthis.editRows = this.getAttribute(\\\"rows\\\");\\n\\t\\tthis.editAutoHeight = this.wiki.getTiddlerText(HEIGHT_MODE_TITLE,\\\"auto\\\");\\n\\t\\tthis.editAutoHeight = this.getAttribute(\\\"autoHeight\\\",this.editAutoHeight === \\\"auto\\\" ? \\\"yes\\\" : \\\"no\\\") === \\\"yes\\\";\\n\\t\\tthis.editMinHeight = this.getAttribute(\\\"minHeight\\\",DEFAULT_MIN_TEXT_AREA_HEIGHT);\\n\\t\\tthis.editFocusPopup = this.getAttribute(\\\"focusPopup\\\");\\n\\t\\tthis.editFocus = this.getAttribute(\\\"focus\\\");\\n\\t\\tthis.editTabIndex = this.getAttribute(\\\"tabindex\\\");\\n\\t\\tthis.editCancelPopups = this.getAttribute(\\\"cancelPopups\\\",\\\"\\\") === \\\"yes\\\";\\n\\t\\tthis.editInputActions = this.getAttribute(\\\"inputActions\\\");\\n\\t\\tthis.editRefreshTitle = this.getAttribute(\\\"refreshTitle\\\");\\n\\t\\tthis.editAutoComplete = this.getAttribute(\\\"autocomplete\\\");\\n\\t\\tthis.isDisabled = this.getAttribute(\\\"disabled\\\",\\\"no\\\");\\n\\t\\tthis.isFileDropEnabled = this.getAttribute(\\\"fileDrop\\\",\\\"no\\\") === \\\"yes\\\";\\n\\t\\t// Get the default editor element tag and type\\n\\t\\tvar tag,type;\\n\\t\\tif(this.editField === \\\"text\\\") {\\n\\t\\t\\ttag = \\\"textarea\\\";\\n\\t\\t} else {\\n\\t\\t\\ttag = \\\"input\\\";\\n\\t\\t\\tvar fieldModule = $tw.Tiddler.fieldModules[this.editField];\\n\\t\\t\\tif(fieldModule && fieldModule.editTag) {\\n\\t\\t\\t\\ttag = fieldModule.editTag;\\n\\t\\t\\t}\\n\\t\\t\\tif(fieldModule && fieldModule.editType) {\\n\\t\\t\\t\\ttype = fieldModule.editType;\\n\\t\\t\\t}\\n\\t\\t\\ttype = type || \\\"text\\\";\\n\\t\\t}\\n\\t\\t// Get the rest of our parameters\\n\\t\\tthis.editTag = this.getAttribute(\\\"tag\\\",tag) || \\\"input\\\";\\n\\t\\tthis.editType = this.getAttribute(\\\"type\\\",type);\\n\\t\\t// Make the child widgets\\n\\t\\tthis.makeChildWidgets();\\n\\t\\t// Determine whether to show the toolbar\\n\\t\\tthis.editShowToolbar = this.wiki.getTiddlerText(ENABLE_TOOLBAR_TITLE,\\\"yes\\\");\\n\\t\\tthis.editShowToolbar = (this.editShowToolbar === \\\"yes\\\") && !!(this.children && this.children.length > 0) && (!this.document.isTiddlyWikiFakeDom);\\n\\t};\\n\\n\\t/*\\n\\tSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n\\t*/\\n\\tEditTextWidget.prototype.refresh = function(changedTiddlers) {\\n\\t\\tvar changedAttributes = this.computeAttributes();\\n\\t\\t// Completely rerender if any of our attributes have changed\\n\\t\\tif(changedAttributes.tiddler || changedAttributes.field || changedAttributes.index || changedAttributes[\\\"default\\\"] || changedAttributes[\\\"class\\\"] || changedAttributes.placeholder || changedAttributes.size || changedAttributes.autoHeight || changedAttributes.minHeight || changedAttributes.focusPopup ||  changedAttributes.rows || changedAttributes.tabindex || changedAttributes.cancelPopups || changedAttributes.inputActions || changedAttributes.refreshTitle || changedAttributes.autocomplete || changedTiddlers[HEIGHT_MODE_TITLE] || changedTiddlers[ENABLE_TOOLBAR_TITLE] || changedAttributes.disabled || changedAttributes.fileDrop) {\\n\\t\\t\\tthis.refreshSelf();\\n\\t\\t\\treturn true;\\n\\t\\t} else if (changedTiddlers[this.editRefreshTitle]) {\\n\\t\\t\\tthis.engine.updateDomNodeText(this.getEditInfo().value);\\n\\t\\t} else if(changedTiddlers[this.editTitle]) {\\n\\t\\t\\tvar editInfo = this.getEditInfo();\\n\\t\\t\\tthis.updateEditor(editInfo.value,editInfo.type);\\n\\t\\t}\\n\\t\\tthis.engine.fixHeight();\\n\\t\\tif(this.editShowToolbar) {\\n\\t\\t\\treturn this.refreshChildren(changedTiddlers);\\n\\t\\t} else {\\n\\t\\t\\treturn false;\\n\\t\\t}\\n\\t};\\n\\n\\t/*\\n\\tUpdate the editor with new text. This method is separate from updateEditorDomNode()\\n\\tso that subclasses can override updateEditor() and still use updateEditorDomNode()\\n\\t*/\\n\\tEditTextWidget.prototype.updateEditor = function(text,type) {\\n\\t\\tthis.updateEditorDomNode(text,type);\\n\\t};\\n\\n\\t/*\\n\\tUpdate the editor dom node with new text\\n\\t*/\\n\\tEditTextWidget.prototype.updateEditorDomNode = function(text,type) {\\n\\t\\tthis.engine.setText(text,type);\\n\\t};\\n\\n\\t/*\\n\\tSave changes back to the tiddler store\\n\\t*/\\n\\tEditTextWidget.prototype.saveChanges = function(text) {\\n\\t\\tvar editInfo = this.getEditInfo();\\n\\t\\tif(text !== editInfo.value) {\\n\\t\\t\\teditInfo.update(text);\\n\\t\\t}\\n\\t};\\n\\n\\t/*\\n\\tHandle a dom \\\"keydown\\\" event, which we'll bubble up to our container for the keyboard widgets benefit\\n\\t*/\\n\\tEditTextWidget.prototype.handleKeydownEvent = function(event) {\\n\\t\\t// Check for a keyboard shortcut\\n\\t\\tif(this.toolbarNode) {\\n\\t\\t\\tvar shortcutElements = this.toolbarNode.querySelectorAll(\\\"[data-tw-keyboard-shortcut]\\\");\\n\\t\\t\\tfor(var index=0; index\u003CshortcutElements.length; index++) {\\n\\t\\t\\t\\tvar el = shortcutElements[index],\\n\\t\\t\\t\\t\\tshortcutData = el.getAttribute(\\\"data-tw-keyboard-shortcut\\\"),\\n\\t\\t\\t\\t\\tkeyInfoArray = $tw.keyboardManager.parseKeyDescriptors(shortcutData,{\\n\\t\\t\\t\\t\\t\\twiki: this.wiki\\n\\t\\t\\t\\t\\t});\\n\\t\\t\\t\\tif($tw.keyboardManager.checkKeyDescriptors(event,keyInfoArray)) {\\n\\t\\t\\t\\t\\tvar clickEvent = this.document.createEvent(\\\"Events\\\");\\n\\t\\t\\t\\t    clickEvent.initEvent(\\\"click\\\",true,false);\\n\\t\\t\\t\\t    el.dispatchEvent(clickEvent);\\n\\t\\t\\t\\t\\tevent.preventDefault();\\n\\t\\t\\t\\t\\tevent.stopPropagation();\\n\\t\\t\\t\\t\\treturn true;\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\t// Propogate the event to the container\\n\\t\\tif(this.propogateKeydownEvent(event)) {\\n\\t\\t\\t// Ignore the keydown if it was already handled\\n\\t\\t\\tevent.preventDefault();\\n\\t\\t\\tevent.stopPropagation();\\n\\t\\t\\treturn true;\\n\\t\\t}\\n\\t\\t// Otherwise, process the keydown normally\\n\\t\\treturn false;\\n\\t};\\n\\n\\t/*\\n\\tPropogate keydown events to our container for the keyboard widgets benefit\\n\\t*/\\n\\tEditTextWidget.prototype.propogateKeydownEvent = function(event) {\\n\\t\\tvar newEvent = this.cloneEvent(event,[\\\"keyCode\\\",\\\"which\\\",\\\"metaKey\\\",\\\"ctrlKey\\\",\\\"altKey\\\",\\\"shiftKey\\\"]);\\n\\t\\treturn !this.parentDomNode.dispatchEvent(newEvent);\\n\\t};\\n\\n\\tEditTextWidget.prototype.cloneEvent = function(event,propertiesToCopy) {\\n\\t\\tvar propertiesToCopy = propertiesToCopy || [],\\n\\t\\t\\tnewEvent = this.document.createEventObject ? this.document.createEventObject() : this.document.createEvent(\\\"Events\\\");\\n\\t\\tif(newEvent.initEvent) {\\n\\t\\t\\tnewEvent.initEvent(event.type, true, true);\\n\\t\\t}\\n\\t\\t$tw.utils.each(propertiesToCopy,function(prop){\\n\\t\\t\\tnewEvent[prop] = event[prop];\\n\\t\\t});\\n\\t\\treturn newEvent;\\n\\t};\\n\\n\\tEditTextWidget.prototype.dispatchDOMEvent = function(newEvent) {\\n\\t\\tvar dispatchNode = this.engine.iframeNode || this.engine.parentNode;\\n\\t\\treturn dispatchNode.dispatchEvent(newEvent);\\n\\t};\\n\\n\\t/*\\n\\tPropogate drag and drop events with File data to our container for the dropzone widgets benefit.\\n\\tIf there are no Files, let the browser handle it.\\n\\t*/\\n\\tEditTextWidget.prototype.handleDropEvent = function(event) {\\n\\t\\tif(event.dataTransfer.files.length) {\\n\\t\\t\\tevent.preventDefault();\\n\\t\\t\\tevent.stopPropagation();\\n\\t\\t\\tthis.dispatchDOMEvent(this.cloneEvent(event,[\\\"dataTransfer\\\"]));\\n\\t\\t} \\n\\t};\\n\\n\\tEditTextWidget.prototype.handlePasteEvent = function(event) {\\n\\t\\tif(event.clipboardData && event.clipboardData.files && event.clipboardData.files.length) {\\n\\t\\t\\tevent.preventDefault();\\n\\t\\t\\tevent.stopPropagation();\\n\\t\\t\\tthis.dispatchDOMEvent(this.cloneEvent(event,[\\\"clipboardData\\\"]));\\n\\t\\t}\\n\\t};\\n\\n\\tEditTextWidget.prototype.handleDragEnterEvent = function(event) {\\n\\t\\tif($tw.utils.dragEventContainsFiles(event)) {\\n\\t\\t\\t// Ignore excessive events fired by FF when entering and leaving text nodes in a text area.\\n\\t\\t\\tif( event.relatedTarget && (event.relatedTarget.nodeType === 3 || event.target === event.relatedTarget)) {\\n\\t\\t\\t\\treturn true;\\n\\t\\t\\t}\\n\\t\\t\\tevent.preventDefault();\\n\\t\\t\\treturn this.dispatchDOMEvent(this.cloneEvent(event,[\\\"dataTransfer\\\"]));\\n\\t\\t}\\n\\t\\treturn true;\\n\\t};\\n\\n\\tEditTextWidget.prototype.handleDragOverEvent = function(event) {\\n\\t\\tif($tw.utils.dragEventContainsFiles(event)) {\\n\\t\\t\\t// Call preventDefault() in browsers that default to not allowing drop events on textarea\\n\\t\\t\\tif($tw.browser.isFirefox || $tw.browser.isIE) {\\n\\t\\t\\t\\tevent.preventDefault();\\n\\t\\t\\t}\\n\\t\\t\\tevent.dataTransfer.dropEffect = \\\"copy\\\";\\n\\t\\t\\treturn this.dispatchDOMEvent(this.cloneEvent(event,[\\\"dataTransfer\\\"]));\\n\\t\\t}\\n\\t\\treturn true;\\n\\t};\\n\\n\\tEditTextWidget.prototype.handleDragLeaveEvent = function(event) {\\n\\t\\t// Ignore excessive events fired by FF when entering and leaving text nodes in a text area.\\n\\t\\tif(event.relatedTarget && ((event.relatedTarget.nodeType === 3) || (event.target === event.relatedTarget))) {\\n\\t\\t\\treturn true;\\n\\t\\t}\\n\\t\\tevent.preventDefault();\\n\\t\\tthis.dispatchDOMEvent(this.cloneEvent(event,[\\\"dataTransfer\\\"]));\\n\\t};\\n\\n\\tEditTextWidget.prototype.handleDragEndEvent = function(event) {\\n\\t\\tthis.dispatchDOMEvent(this.cloneEvent(event));\\n\\t};\\n\\n\\tEditTextWidget.prototype.handleClickEvent = function(event) {\\n\\t\\treturn !this.dispatchDOMEvent(this.cloneEvent(event));\\n\\t};\\n\\n\\treturn EditTextWidget;\\n}\\n\\nexports.editTextWidgetFactory = editTextWidgetFactory;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"library\"},\"$:/core/modules/editor/operations/bitmap/clear.js\":{\"title\":\"$:/core/modules/editor/operations/bitmap/clear.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/editor/operations/bitmap/clear.js\\ntype: application/javascript\\nmodule-type: bitmapeditoroperation\\n\\nBitmap editor operation to clear the image\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports[\\\"clear\\\"] = function(event) {\\n\\tvar ctx = this.canvasDomNode.getContext(\\\"2d\\\");\\n\\tctx.globalAlpha = 1;\\n\\tctx.fillStyle = event.paramObject.colour || \\\"white\\\";\\n\\tctx.fillRect(0,0,this.canvasDomNode.width,this.canvasDomNode.height);\\n\\t// Save changes\\n\\tthis.strokeEnd();\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"bitmapeditoroperation\"},\"$:/core/modules/editor/operations/bitmap/resize.js\":{\"title\":\"$:/core/modules/editor/operations/bitmap/resize.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/editor/operations/bitmap/resize.js\\ntype: application/javascript\\nmodule-type: bitmapeditoroperation\\n\\nBitmap editor operation to resize the image\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports[\\\"resize\\\"] = function(event) {\\n\\t// Get the new width\\n\\tvar newWidth = parseInt(event.paramObject.width || this.canvasDomNode.width,10),\\n\\t\\tnewHeight = parseInt(event.paramObject.height || this.canvasDomNode.height,10);\\n\\t// Update if necessary\\n\\tif(newWidth > 0 && newHeight > 0 && !(newWidth === this.currCanvas.width && newHeight === this.currCanvas.height)) {\\n\\t\\tthis.changeCanvasSize(newWidth,newHeight);\\n\\t}\\n\\t// Update the input controls\\n\\tthis.refreshToolbar();\\n\\t// Save the image into the tiddler\\n\\tthis.saveChanges();\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"bitmapeditoroperation\"},\"$:/core/modules/editor/operations/bitmap/rotate-left.js\":{\"title\":\"$:/core/modules/editor/operations/bitmap/rotate-left.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/editor/operations/bitmap/rotate-left.js\\ntype: application/javascript\\nmodule-type: bitmapeditoroperation\\n\\nBitmap editor operation to rotate the image left by 90 degrees\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports[\\\"rotate-left\\\"] = function(event) {\\n\\t// Rotate the canvas left by 90 degrees\\n\\tthis.rotateCanvasLeft();\\n\\t// Update the input controls\\n\\tthis.refreshToolbar();\\n\\t// Save the image into the tiddler\\n\\tthis.saveChanges();\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"bitmapeditoroperation\"},\"$:/core/modules/editor/operations/text/excise.js\":{\"title\":\"$:/core/modules/editor/operations/text/excise.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/editor/operations/text/excise.js\\ntype: application/javascript\\nmodule-type: texteditoroperation\\n\\nText editor operation to excise the selection to a new tiddler\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports[\\\"excise\\\"] = function(event,operation) {\\n\\tvar editTiddler = this.wiki.getTiddler(this.editTitle),\\n\\t\\teditTiddlerTitle = this.editTitle;\\n\\tif(editTiddler && editTiddler.fields[\\\"draft.of\\\"]) {\\n\\t\\teditTiddlerTitle = editTiddler.fields[\\\"draft.of\\\"];\\n\\t}\\n\\tvar excisionTitle = event.paramObject.title || this.wiki.generateNewTitle(\\\"New Excision\\\");\\n\\tthis.wiki.addTiddler(new $tw.Tiddler(\\n\\t\\tthis.wiki.getCreationFields(),\\n\\t\\tthis.wiki.getModificationFields(),\\n\\t\\t{\\n\\t\\t\\ttitle: excisionTitle,\\n\\t\\t\\ttext: operation.selection,\\n\\t\\t\\ttags: event.paramObject.tagnew === \\\"yes\\\" ?  [editTiddlerTitle] : []\\n\\t\\t}\\n\\t));\\n\\toperation.replacement = excisionTitle;\\n\\tswitch(event.paramObject.type || \\\"transclude\\\") {\\n\\t\\tcase \\\"transclude\\\":\\n\\t\\t\\toperation.replacement = \\\"{{\\\" + operation.replacement+ \\\"}}\\\";\\n\\t\\t\\tbreak;\\n\\t\\tcase \\\"link\\\":\\n\\t\\t\\toperation.replacement = \\\"[[\\\" + operation.replacement+ \\\"]]\\\";\\n\\t\\t\\tbreak;\\n\\t\\tcase \\\"macro\\\":\\n\\t\\t\\toperation.replacement = \\\"\u003C\u003C\\\" + (event.paramObject.macro || \\\"translink\\\") + \\\" \\\\\\\"\\\\\\\"\\\\\\\"\\\" + operation.replacement + \\\"\\\\\\\"\\\\\\\"\\\\\\\">>\\\";\\n\\t\\t\\tbreak;\\n\\t}\\n\\toperation.cutStart = operation.selStart;\\n\\toperation.cutEnd = operation.selEnd;\\n\\toperation.newSelStart = operation.selStart;\\n\\toperation.newSelEnd = operation.selStart + operation.replacement.length;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"texteditoroperation\"},\"$:/core/modules/editor/operations/text/insert-text.js\":{\"title\":\"$:/core/modules/editor/operations/text/insert-text.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/editor/operations/text/insert-text.js\\ntype: application/javascript\\nmodule-type: texteditoroperation\\n\\nText editor operation insert text at the caret position. If there is a selection it is replaced.\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports[\\\"insert-text\\\"] = function(event,operation) {\\n\\toperation.replacement = event.paramObject.text;\\n\\toperation.cutStart = operation.selStart;\\n\\toperation.cutEnd = operation.selEnd;\\n\\toperation.newSelStart = operation.selStart + operation.replacement.length;\\n\\toperation.newSelEnd = operation.newSelStart;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"texteditoroperation\"},\"$:/core/modules/editor/operations/text/make-link.js\":{\"title\":\"$:/core/modules/editor/operations/text/make-link.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/editor/operations/text/make-link.js\\ntype: application/javascript\\nmodule-type: texteditoroperation\\n\\nText editor operation to make a link\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports[\\\"make-link\\\"] = function(event,operation) {\\n\\tif(operation.selection) {\\n\\t\\toperation.replacement = \\\"[[\\\" + operation.selection + \\\"|\\\" + event.paramObject.text + \\\"]]\\\";\\n\\t\\toperation.cutStart = operation.selStart;\\n\\t\\toperation.cutEnd = operation.selEnd;\\n\\t} else {\\n\\t\\toperation.replacement = \\\"[[\\\" + event.paramObject.text + \\\"]]\\\";\\n\\t\\toperation.cutStart = operation.selStart;\\n\\t\\toperation.cutEnd = operation.selEnd;\\n\\t}\\n\\toperation.newSelStart = operation.selStart + operation.replacement.length;\\n\\toperation.newSelEnd = operation.newSelStart;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"texteditoroperation\"},\"$:/core/modules/editor/operations/text/prefix-lines.js\":{\"title\":\"$:/core/modules/editor/operations/text/prefix-lines.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/editor/operations/text/prefix-lines.js\\ntype: application/javascript\\nmodule-type: texteditoroperation\\n\\nText editor operation to add a prefix to the selected lines\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports[\\\"prefix-lines\\\"] = function(event,operation) {\\n\\tvar targetCount = parseInt(event.paramObject.count + \\\"\\\",10);\\n\\t// Cut just past the preceding line break, or the start of the text\\n\\toperation.cutStart = $tw.utils.findPrecedingLineBreak(operation.text,operation.selStart);\\n\\t// Cut to just past the following line break, or to the end of the text\\n\\toperation.cutEnd = $tw.utils.findFollowingLineBreak(operation.text,operation.selEnd);\\n\\t// Compose the required prefix\\n\\tvar prefix = $tw.utils.repeat(event.paramObject.character,targetCount);\\n\\t// Process each line\\n\\tvar lines = operation.text.substring(operation.cutStart,operation.cutEnd).split(/\\\\r?\\\\n/mg);\\n\\t$tw.utils.each(lines,function(line,index) {\\n\\t\\t// Remove and count any existing prefix characters\\n\\t\\tvar count = 0;\\n\\t\\twhile(line.charAt(0) === event.paramObject.character) {\\n\\t\\t\\tline = line.substring(1);\\n\\t\\t\\tcount++;\\n\\t\\t}\\n\\t\\t// Remove any whitespace\\n\\t\\twhile(line.charAt(0) === \\\" \\\") {\\n\\t\\t\\tline = line.substring(1);\\n\\t\\t}\\n\\t\\t// We're done if we removed the exact required prefix, otherwise add it\\n\\t\\tif(count !== targetCount) {\\n\\t\\t\\t// Apply the prefix\\n\\t\\t\\tline =  prefix + \\\" \\\" + line;\\n\\t\\t}\\n\\t\\t// Save the modified line\\n\\t\\tlines[index] = line;\\n\\t});\\n\\t// Stitch the replacement text together and set the selection\\n\\toperation.replacement = lines.join(\\\"\\\\n\\\");\\n\\tif(lines.length === 1) {\\n\\t\\toperation.newSelStart = operation.cutStart + operation.replacement.length;\\n\\t\\toperation.newSelEnd = operation.newSelStart;\\n\\t} else {\\n\\t\\toperation.newSelStart = operation.cutStart;\\n\\t\\toperation.newSelEnd = operation.newSelStart + operation.replacement.length;\\n\\t}\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"texteditoroperation\"},\"$:/core/modules/editor/operations/text/replace-all.js\":{\"title\":\"$:/core/modules/editor/operations/text/replace-all.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/editor/operations/text/replace-all.js\\ntype: application/javascript\\nmodule-type: texteditoroperation\\n\\nText editor operation to replace the entire text\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports[\\\"replace-all\\\"] = function(event,operation) {\\n\\toperation.cutStart = 0;\\n\\toperation.cutEnd = operation.text.length;\\n\\toperation.replacement = event.paramObject.text;\\n\\toperation.newSelStart = 0;\\n\\toperation.newSelEnd = operation.replacement.length;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"texteditoroperation\"},\"$:/core/modules/editor/operations/text/replace-selection.js\":{\"title\":\"$:/core/modules/editor/operations/text/replace-selection.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/editor/operations/text/replace-selection.js\\ntype: application/javascript\\nmodule-type: texteditoroperation\\n\\nText editor operation to replace the selection\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports[\\\"replace-selection\\\"] = function(event,operation) {\\n\\toperation.replacement = event.paramObject.text;\\n\\toperation.cutStart = operation.selStart;\\n\\toperation.cutEnd = operation.selEnd;\\n\\toperation.newSelStart = operation.selStart;\\n\\toperation.newSelEnd = operation.selStart + operation.replacement.length;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"texteditoroperation\"},\"$:/core/modules/editor/operations/text/save-selection.js\":{\"title\":\"$:/core/modules/editor/operations/text/save-selection.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/editor/operations/text/save-selection.js\\ntype: application/javascript\\nmodule-type: texteditoroperation\\n\\nText editor operation to save the current selection in a specified tiddler\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports[\\\"save-selection\\\"] = function(event,operation) {\\n\\tvar tiddler = event.paramObject.tiddler,\\n\\t\\tfield = event.paramObject.field || \\\"text\\\";\\n\\tif(tiddler && field) {\\n\\t\\tthis.wiki.setText(tiddler,field,null,operation.text.substring(operation.selStart,operation.selEnd));\\n\\t}\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"texteditoroperation\"},\"$:/core/modules/editor/operations/text/wrap-lines.js\":{\"title\":\"$:/core/modules/editor/operations/text/wrap-lines.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/editor/operations/text/wrap-lines.js\\ntype: application/javascript\\nmodule-type: texteditoroperation\\n\\nText editor operation to wrap the selected lines with a prefix and suffix\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports[\\\"wrap-lines\\\"] = function(event,operation) {\\n\\t// Cut just past the preceding line break, or the start of the text\\n\\toperation.cutStart = $tw.utils.findPrecedingLineBreak(operation.text,operation.selStart);\\n\\t// Cut to just past the following line break, or to the end of the text\\n\\toperation.cutEnd = $tw.utils.findFollowingLineBreak(operation.text,operation.selEnd);\\n\\t// Add the prefix and suffix\\n\\toperation.replacement = event.paramObject.prefix + \\\"\\\\n\\\" +\\n\\t\\t\\t\\toperation.text.substring(operation.cutStart,operation.cutEnd) + \\\"\\\\n\\\" +\\n\\t\\t\\t\\tevent.paramObject.suffix + \\\"\\\\n\\\";\\n\\toperation.newSelStart = operation.cutStart + event.paramObject.prefix.length + 1;\\n\\toperation.newSelEnd = operation.newSelStart + (operation.cutEnd - operation.cutStart);\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"texteditoroperation\"},\"$:/core/modules/editor/operations/text/wrap-selection.js\":{\"title\":\"$:/core/modules/editor/operations/text/wrap-selection.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/editor/operations/text/wrap-selection.js\\ntype: application/javascript\\nmodule-type: texteditoroperation\\n\\nText editor operation to wrap the selection with the specified prefix and suffix\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports[\\\"wrap-selection\\\"] = function(event,operation) {\\n\\tif(operation.selStart === operation.selEnd) {\\n\\t\\t// No selection; check if we're within the prefix/suffix\\n\\t\\tif(operation.text.substring(operation.selStart - event.paramObject.prefix.length,operation.selStart + event.paramObject.suffix.length) === event.paramObject.prefix + event.paramObject.suffix) {\\n\\t\\t\\t// Remove the prefix and suffix\\n\\t\\t\\toperation.cutStart = operation.selStart - event.paramObject.prefix.length;\\n\\t\\t\\toperation.cutEnd = operation.selEnd + event.paramObject.suffix.length;\\n\\t\\t\\toperation.replacement = \\\"\\\";\\n\\t\\t\\toperation.newSelStart = operation.cutStart;\\n\\t\\t\\toperation.newSelEnd = operation.newSelStart;\\n\\t\\t} else {\\n\\t\\t\\t// Wrap the cursor instead\\n\\t\\t\\toperation.cutStart = operation.selStart;\\n\\t\\t\\toperation.cutEnd = operation.selEnd;\\n\\t\\t\\toperation.replacement = event.paramObject.prefix + event.paramObject.suffix;\\n\\t\\t\\toperation.newSelStart = operation.selStart + event.paramObject.prefix.length;\\n\\t\\t\\toperation.newSelEnd = operation.newSelStart;\\n\\t\\t}\\n\\t} else if(operation.text.substring(operation.selStart,operation.selStart + event.paramObject.prefix.length) === event.paramObject.prefix && operation.text.substring(operation.selEnd - event.paramObject.suffix.length,operation.selEnd) === event.paramObject.suffix) {\\n\\t\\t// Prefix and suffix are already present, so remove them\\n\\t\\toperation.cutStart = operation.selStart;\\n\\t\\toperation.cutEnd = operation.selEnd;\\n\\t\\toperation.replacement = operation.selection.substring(event.paramObject.prefix.length,operation.selection.length - event.paramObject.suffix.length);\\n\\t\\toperation.newSelStart = operation.selStart;\\n\\t\\toperation.newSelEnd = operation.selStart + operation.replacement.length;\\n\\t} else {\\n\\t\\t// Add the prefix and suffix\\n\\t\\toperation.cutStart = operation.selStart;\\n\\t\\toperation.cutEnd = operation.selEnd;\\n\\t\\toperation.replacement = event.paramObject.prefix + operation.selection + event.paramObject.suffix;\\n\\t\\toperation.newSelStart = operation.selStart;\\n\\t\\toperation.newSelEnd = operation.selStart + operation.replacement.length;\\n\\t}\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"texteditoroperation\"},\"$:/core/modules/filterrunprefixes/all.js\":{\"title\":\"$:/core/modules/filterrunprefixes/all.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filterrunprefixes/all.js\\ntype: application/javascript\\nmodule-type: filterrunprefix\\n\\nUnion of sets without de-duplication.\\nEquivalent to = filter run prefix.\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter prefix function\\n*/\\nexports.all = function(operationSubFunction) {\\n\\treturn function(results,source,widget) {\\n\\t\\tresults.push.apply(results, operationSubFunction(source,widget));\\n\\t};\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filterrunprefix\"},\"$:/core/modules/filterrunprefixes/and.js\":{\"title\":\"$:/core/modules/filterrunprefixes/and.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filterrunprefixes/and.js\\ntype: application/javascript\\nmodule-type: filterrunprefix\\n\\nIntersection of sets.\\nEquivalent to + filter run prefix.\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter prefix function\\n*/\\nexports.and = function(operationSubFunction,options) {\\n\\treturn function(results,source,widget) {\\n\\t\\t// This replaces all the elements of the array, but keeps the actual array so that references to it are preserved\\n\\t\\tsource = options.wiki.makeTiddlerIterator(results.toArray());\\n\\t\\tresults.clear();\\n\\t\\tresults.pushTop(operationSubFunction(source,widget));\\n\\t};\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filterrunprefix\"},\"$:/core/modules/filterrunprefixes/else.js\":{\"title\":\"$:/core/modules/filterrunprefixes/else.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filterrunprefixes/else.js\\ntype: application/javascript\\nmodule-type: filterrunprefix\\n\\nEquivalent to ~ filter run prefix.\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter prefix function\\n*/\\nexports.else = function(operationSubFunction) {\\n\\treturn function(results,source,widget) {\\n\\t\\tif(results.length === 0) {\\n\\t\\t\\t// Main result so far is empty\\n\\t\\t\\tresults.pushTop(operationSubFunction(source,widget));\\n\\t\\t}\\n\\t};\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filterrunprefix\"},\"$:/core/modules/filterrunprefixes/except.js\":{\"title\":\"$:/core/modules/filterrunprefixes/except.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filterrunprefixes/except.js\\ntype: application/javascript\\nmodule-type: filterrunprefix\\n\\nDifference of sets.\\nEquivalent to - filter run prefix.\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter prefix function\\n*/\\nexports.except = function(operationSubFunction) {\\n\\treturn function(results,source,widget) {\\n\\t\\tresults.remove(operationSubFunction(source,widget));\\n\\t};\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filterrunprefix\"},\"$:/core/modules/filterrunprefixes/filter.js\":{\"title\":\"$:/core/modules/filterrunprefixes/filter.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filterrunprefixes/filter.js\\ntype: application/javascript\\nmodule-type: filterrunprefix\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.filter = function(operationSubFunction,options) {\\n\\treturn function(results,source,widget) {\\n\\t\\tif(results.length > 0) {\\n\\t\\t\\tvar resultsToRemove = [];\\n\\t\\t\\tresults.each(function(title) {\\n\\t\\t\\t\\tvar filtered = operationSubFunction(options.wiki.makeTiddlerIterator([title]),{\\n\\t\\t\\t\\t\\tgetVariable: function(name) {\\n\\t\\t\\t\\t\\t\\tswitch(name) {\\n\\t\\t\\t\\t\\t\\t\\tcase \\\"currentTiddler\\\":\\n\\t\\t\\t\\t\\t\\t\\t\\treturn \\\"\\\" + title;\\n\\t\\t\\t\\t\\t\\t\\tcase \\\"..currentTiddler\\\":\\n\\t\\t\\t\\t\\t\\t\\t\\treturn widget.getVariable(\\\"currentTiddler\\\");\\n\\t\\t\\t\\t\\t\\t\\tdefault:\\n\\t\\t\\t\\t\\t\\t\\t\\treturn widget.getVariable(name);\\n\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t});\\n\\t\\t\\t\\tif(filtered.length === 0) {\\n\\t\\t\\t\\t\\tresultsToRemove.push(title);\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t\\tresults.remove(resultsToRemove);\\n\\t\\t}\\n\\t}\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filterrunprefix\"},\"$:/core/modules/filterrunprefixes/intersection.js\":{\"title\":\"$:/core/modules/filterrunprefixes/intersection.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filterrunprefixes/intersection.js\\ntype: application/javascript\\nmodule-type: filterrunprefix\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter prefix function\\n*/\\nexports.intersection = function(operationSubFunction) {\\n\\treturn function(results,source,widget) {\\n\\t\\tif(results.length !== 0) {\\n\\t\\t\\tvar secondRunResults = operationSubFunction(source,widget);\\n\\t\\t\\tvar firstRunResults = results.toArray();\\n\\t\\t\\tresults.clear();\\n\\t\\t\\t$tw.utils.each(firstRunResults,function(title) {\\n\\t\\t\\t\\tif(secondRunResults.indexOf(title) !== -1) {\\n\\t\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t}\\n\\t};\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filterrunprefix\"},\"$:/core/modules/filterrunprefixes/map.js\":{\"title\":\"$:/core/modules/filterrunprefixes/map.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filterrunprefixes/map.js\\ntype: application/javascript\\nmodule-type: filterrunprefix\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter prefix function\\n*/\\nexports.map = function(operationSubFunction,options) {\\n\\treturn function(results,source,widget) {\\n\\t\\tif(results.length > 0) {\\n\\t\\t\\tvar inputTitles = results.toArray();\\n\\t\\t\\tresults.clear();\\n\\t\\t\\t$tw.utils.each(inputTitles,function(title) {\\n\\t\\t\\t\\tvar filtered = operationSubFunction(options.wiki.makeTiddlerIterator([title]),{\\n\\t\\t\\t\\t\\tgetVariable: function(name) {\\n\\t\\t\\t\\t\\t\\tswitch(name) {\\n\\t\\t\\t\\t\\t\\t\\tcase \\\"currentTiddler\\\":\\n\\t\\t\\t\\t\\t\\t\\t\\treturn \\\"\\\" + title;\\n\\t\\t\\t\\t\\t\\t\\tcase \\\"..currentTiddler\\\":\\n\\t\\t\\t\\t\\t\\t\\t\\treturn widget.getVariable(\\\"currentTiddler\\\");\\n\\t\\t\\t\\t\\t\\t\\tdefault:\\n\\t\\t\\t\\t\\t\\t\\t\\treturn widget.getVariable(name);\\n\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t});\\n\\t\\t\\t\\tresults.push(filtered[0] || \\\"\\\");\\n\\t\\t\\t});\\n\\t\\t}\\n\\t}\\n};\\n\\n})();\",\"type\":\"application/javascript\",\"module-type\":\"filterrunprefix\"},\"$:/core/modules/filterrunprefixes/or.js\":{\"title\":\"$:/core/modules/filterrunprefixes/or.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filterrunprefixes/or.js\\ntype: application/javascript\\nmodule-type: filterrunprefix\\n\\nEquivalent to a filter run with no prefix.\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter prefix function\\n*/\\nexports.or = function(operationSubFunction) {\\n\\treturn function(results,source,widget) {\\n\\t\\tresults.pushTop(operationSubFunction(source,widget));\\n\\t};\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filterrunprefix\"},\"$:/core/modules/filterrunprefixes/reduce.js\":{\"title\":\"$:/core/modules/filterrunprefixes/reduce.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filterrunprefixes/reduce.js\\ntype: application/javascript\\nmodule-type: filterrunprefix\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter prefix function\\n*/\\nexports.reduce = function(operationSubFunction,options) {\\n\\treturn function(results,source,widget) {\\n\\t\\tif(results.length > 0) {\\n\\t\\t\\tvar accumulator = \\\"\\\";\\n\\t\\t\\tvar index = 0;\\n\\t\\t\\tresults.each(function(title) {\\n\\t\\t\\t\\tvar list = operationSubFunction(options.wiki.makeTiddlerIterator([title]),{\\n\\t\\t\\t\\t\\tgetVariable: function(name) {\\n\\t\\t\\t\\t\\t\\tswitch(name) {\\n\\t\\t\\t\\t\\t\\t\\tcase \\\"currentTiddler\\\":\\n\\t\\t\\t\\t\\t\\t\\t\\treturn \\\"\\\" + title;\\n\\t\\t\\t\\t\\t\\t\\tcase \\\"..currentTiddler\\\":\\n\\t\\t\\t\\t\\t\\t\\t\\treturn widget.getVariable(\\\"currentTiddler\\\");\\n\\t\\t\\t\\t\\t\\t\\tcase \\\"accumulator\\\":\\n\\t\\t\\t\\t\\t\\t\\t\\treturn \\\"\\\" + accumulator;\\n\\t\\t\\t\\t\\t\\t\\tcase \\\"index\\\":\\n\\t\\t\\t\\t\\t\\t\\t\\treturn \\\"\\\" + index;\\n\\t\\t\\t\\t\\t\\t\\tcase \\\"revIndex\\\":\\n\\t\\t\\t\\t\\t\\t\\t\\treturn \\\"\\\" +  (results.length - 1 - index);\\n\\t\\t\\t\\t\\t\\t\\tcase \\\"length\\\":\\n\\t\\t\\t\\t\\t\\t\\t\\treturn \\\"\\\" + results.length;\\n\\t\\t\\t\\t\\t\\t\\tdefault:\\n\\t\\t\\t\\t\\t\\t\\t\\treturn widget.getVariable(name);\\n\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t});\\n\\t\\t\\t\\tif(list.length > 0) {\\n\\t\\t\\t\\t\\taccumulator = \\\"\\\" + list[0];\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\t++index;\\n\\t\\t\\t});\\n\\t\\t\\tresults.clear();\\n\\t\\t\\tresults.push(accumulator);\\n\\t\\t}\\n\\t}\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filterrunprefix\"},\"$:/core/modules/filterrunprefixes/sort.js\":{\"title\":\"$:/core/modules/filterrunprefixes/sort.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filterrunprefixes/sort.js\\ntype: application/javascript\\nmodule-type: filterrunprefix\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter prefix function\\n*/\\nexports.sort = function(operationSubFunction,options) {\\n\\treturn function(results,source,widget) {\\n\\t\\tif(results.length > 0) {\\n\\t\\t\\tvar suffixes = options.suffixes,\\n\\t\\t\\t\\tsortType = (suffixes[0] && suffixes[0][0]) ? suffixes[0][0] : \\\"string\\\",\\n\\t\\t\\t\\tinvert = suffixes[1] ? (suffixes[1].indexOf(\\\"reverse\\\") !== -1) : false,\\n\\t\\t\\t\\tisCaseSensitive = suffixes[1] ? (suffixes[1].indexOf(\\\"casesensitive\\\") !== -1) : false,\\n\\t\\t\\t\\tinputTitles = results.toArray(),\\n\\t\\t\\t\\tsortKeys = [],\\n\\t\\t\\t\\tindexes = new Array(inputTitles.length),\\n\\t\\t\\t\\tcompareFn;\\n\\t\\t\\tresults.each(function(title) {\\n\\t\\t\\t\\tvar key = operationSubFunction(options.wiki.makeTiddlerIterator([title]),{\\n\\t\\t\\t\\t\\tgetVariable: function(name) {\\n\\t\\t\\t\\t\\t\\tswitch(name) {\\n\\t\\t\\t\\t\\t\\t\\tcase \\\"currentTiddler\\\":\\n\\t\\t\\t\\t\\t\\t\\t\\treturn \\\"\\\" + title;\\n\\t\\t\\t\\t\\t\\t\\tcase \\\"..currentTiddler\\\":\\n\\t\\t\\t\\t\\t\\t\\t\\treturn widget.getVariable(\\\"currentTiddler\\\");\\n\\t\\t\\t\\t\\t\\t\\tdefault:\\n\\t\\t\\t\\t\\t\\t\\t\\treturn widget.getVariable(name);\\n\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t});\\n\\t\\t\\t\\tsortKeys.push(key[0] || \\\"\\\");\\n\\t\\t\\t});\\n\\t\\t\\tresults.clear();\\n\\t\\t\\t// Prepare an array of indexes to sort\\n\\t\\t\\tfor(var t=0; t\u003CinputTitles.length; t++) {\\n\\t\\t\\t\\tindexes[t] = t;\\n\\t\\t\\t}\\n\\t\\t\\t// Sort the indexes\\n\\t\\t\\tcompareFn = $tw.utils.makeCompareFunction(sortType,{defaultType: \\\"string\\\", invert:invert, isCaseSensitive:isCaseSensitive});\\n\\t\\t\\tindexes = indexes.sort(function(a,b) {\\n\\t\\t\\t\\t\\treturn compareFn(sortKeys[a],sortKeys[b]);\\n\\t\\t\\t});\\n\\t\\t\\t// Add to results in correct order\\n\\t\\t\\t$tw.utils.each(indexes,function(index) {\\n\\t\\t\\t\\tresults.push(inputTitles[index]);\\n\\t\\t\\t});\\n\\t\\t}\\n\\t}\\n};\\n\\n})();\",\"type\":\"application/javascript\",\"module-type\":\"filterrunprefix\"},\"$:/core/modules/filters/addprefix.js\":{\"title\":\"$:/core/modules/filters/addprefix.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/addprefix.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator for adding a prefix to each title in the list. This is\\nespecially useful in contexts where only a filter expression is allowed\\nand macro substitution isn't available.\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.addprefix = function(source,operator,options) {\\n\\tvar results = [];\\n\\tsource(function(tiddler,title) {\\n\\t\\tresults.push(operator.operand + title);\\n\\t});\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/addsuffix.js\":{\"title\":\"$:/core/modules/filters/addsuffix.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/addsuffix.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator for adding a suffix to each title in the list. This is\\nespecially useful in contexts where only a filter expression is allowed\\nand macro substitution isn't available.\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.addsuffix = function(source,operator,options) {\\n\\tvar results = [];\\n\\tsource(function(tiddler,title) {\\n\\t\\tresults.push(title + operator.operand);\\n\\t});\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/after.js\":{\"title\":\"$:/core/modules/filters/after.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/after.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator returning the tiddler from the current list that is after the tiddler named in the operand.\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.after = function(source,operator,options) {\\n\\tvar results = [];\\n\\tsource(function(tiddler,title) {\\n\\t\\tresults.push(title);\\n\\t});\\n\\tvar index = results.indexOf(operator.operand);\\n\\tif(index === -1 || index > (results.length - 2)) {\\n\\t\\treturn [];\\n\\t} else {\\n\\t\\treturn [results[index + 1]];\\n\\t}\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/all/current.js\":{\"title\":\"$:/core/modules/filters/all/current.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/all/current.js\\ntype: application/javascript\\nmodule-type: allfilteroperator\\n\\nFilter function for [all[current]]\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.current = function(source,prefix,options) {\\n\\tvar currTiddlerTitle = options.widget && options.widget.getVariable(\\\"currentTiddler\\\");\\n\\tif(currTiddlerTitle) {\\n\\t\\treturn [currTiddlerTitle];\\n\\t} else {\\n\\t\\treturn [];\\n\\t}\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"allfilteroperator\"},\"$:/core/modules/filters/all/missing.js\":{\"title\":\"$:/core/modules/filters/all/missing.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/all/missing.js\\ntype: application/javascript\\nmodule-type: allfilteroperator\\n\\nFilter function for [all[missing]]\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.missing = function(source,prefix,options) {\\n\\treturn options.wiki.getMissingTitles();\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"allfilteroperator\"},\"$:/core/modules/filters/all/orphans.js\":{\"title\":\"$:/core/modules/filters/all/orphans.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/all/orphans.js\\ntype: application/javascript\\nmodule-type: allfilteroperator\\n\\nFilter function for [all[orphans]]\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.orphans = function(source,prefix,options) {\\n\\treturn options.wiki.getOrphanTitles();\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"allfilteroperator\"},\"$:/core/modules/filters/all/shadows.js\":{\"title\":\"$:/core/modules/filters/all/shadows.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/all/shadows.js\\ntype: application/javascript\\nmodule-type: allfilteroperator\\n\\nFilter function for [all[shadows]]\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.shadows = function(source,prefix,options) {\\n\\treturn options.wiki.allShadowTitles();\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"allfilteroperator\"},\"$:/core/modules/filters/all/tags.js\":{\"title\":\"$:/core/modules/filters/all/tags.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/all/tags.js\\ntype: application/javascript\\nmodule-type: allfilteroperator\\n\\nFilter function for [all[tags]]\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.tags = function(source,prefix,options) {\\n\\treturn Object.keys(options.wiki.getTagMap());\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"allfilteroperator\"},\"$:/core/modules/filters/all/tiddlers.js\":{\"title\":\"$:/core/modules/filters/all/tiddlers.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/all/tiddlers.js\\ntype: application/javascript\\nmodule-type: allfilteroperator\\n\\nFilter function for [all[tiddlers]]\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.tiddlers = function(source,prefix,options) {\\n\\treturn options.wiki.allTitles();\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"allfilteroperator\"},\"$:/core/modules/filters/all.js\":{\"title\":\"$:/core/modules/filters/all.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/all.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator for selecting tiddlers\\n\\n[all[shadows+tiddlers]]\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar allFilterOperators;\\n\\nfunction getAllFilterOperators() {\\n\\tif(!allFilterOperators) {\\n\\t\\tallFilterOperators = {};\\n\\t\\t$tw.modules.applyMethods(\\\"allfilteroperator\\\",allFilterOperators);\\n\\t}\\n\\treturn allFilterOperators;\\n}\\n\\n/*\\nExport our filter function\\n*/\\nexports.all = function(source,operator,options) {\\n\\t// Get our suboperators\\n\\tvar allFilterOperators = getAllFilterOperators();\\n\\t// Cycle through the suboperators accumulating their results\\n\\tvar results = new $tw.utils.LinkedList(),\\n\\t\\tsubops = operator.operand.split(\\\"+\\\");\\n\\t// Check for common optimisations\\n\\tif(subops.length === 1 && subops[0] === \\\"\\\") {\\n\\t\\treturn source;\\n\\t} else if(subops.length === 1 && subops[0] === \\\"tiddlers\\\") {\\n\\t\\treturn options.wiki.each;\\n\\t} else if(subops.length === 1 && subops[0] === \\\"shadows\\\") {\\n\\t\\treturn options.wiki.eachShadow;\\n\\t} else if(subops.length === 2 && subops[0] === \\\"tiddlers\\\" && subops[1] === \\\"shadows\\\") {\\n\\t\\treturn options.wiki.eachTiddlerPlusShadows;\\n\\t} else if(subops.length === 2 && subops[0] === \\\"shadows\\\" && subops[1] === \\\"tiddlers\\\") {\\n\\t\\treturn options.wiki.eachShadowPlusTiddlers;\\n\\t}\\n\\t// Do it the hard way\\n\\tfor(var t=0; t\u003Csubops.length; t++) {\\n\\t\\tvar subop = allFilterOperators[subops[t]];\\n\\t\\tif(subop) {\\n\\t\\t\\tresults.pushTop(subop(source,operator.prefix,options));\\n\\t\\t}\\n\\t}\\n\\treturn results.makeTiddlerIterator(options.wiki);\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/backlinks.js\":{\"title\":\"$:/core/modules/filters/backlinks.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/backlinks.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator for returning all the backlinks from a tiddler\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.backlinks = function(source,operator,options) {\\n\\tvar results = new $tw.utils.LinkedList();\\n\\tsource(function(tiddler,title) {\\n\\t\\tresults.pushTop(options.wiki.getTiddlerBacklinks(title));\\n\\t});\\n\\treturn results.makeTiddlerIterator(options.wiki);\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/before.js\":{\"title\":\"$:/core/modules/filters/before.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/before.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator returning the tiddler from the current list that is before the tiddler named in the operand.\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.before = function(source,operator,options) {\\n\\tvar results = [];\\n\\tsource(function(tiddler,title) {\\n\\t\\tresults.push(title);\\n\\t});\\n\\tvar index = results.indexOf(operator.operand);\\n\\tif(index \u003C= 0) {\\n\\t\\treturn [];\\n\\t} else {\\n\\t\\treturn [results[index - 1]];\\n\\t}\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/commands.js\":{\"title\":\"$:/core/modules/filters/commands.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/commands.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator for returning the names of the commands available in this wiki\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.commands = function(source,operator,options) {\\n\\tvar results = [];\\n\\t$tw.utils.each($tw.commands,function(commandInfo,name) {\\n\\t\\tresults.push(name);\\n\\t});\\n\\tresults.sort();\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/compare.js\":{\"title\":\"$:/core/modules/filters/compare.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/compare.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nGeneral purpose comparison operator\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.compare = function(source,operator,options) {\\n\\tvar suffixes = operator.suffixes || [],\\n\\t\\ttype = (suffixes[0] || [])[0],\\n\\t\\tmode = (suffixes[1] || [])[0],\\n\\t\\ttypeFn = $tw.utils.makeCompareFunction(type,{defaultType: \\\"number\\\"}),\\n\\t\\tmodeFn = modes[mode] || modes.eq,\\n\\t\\tinvert = operator.prefix === \\\"!\\\",\\n\\t\\tresults = [];\\n\\tsource(function(tiddler,title) {\\n\\t\\tif(modeFn(typeFn(title,operator.operand)) !== invert) {\\n\\t\\t\\tresults.push(title);\\n\\t\\t}\\n\\t});\\n\\treturn results;\\n};\\n\\nvar modes = {\\n\\t\\\"eq\\\": function(value) {return value === 0;},\\n\\t\\\"ne\\\": function(value) {return value !== 0;},\\n\\t\\\"gteq\\\": function(value) {return value >= 0;},\\n\\t\\\"gt\\\": function(value) {return value > 0;},\\n\\t\\\"lteq\\\": function(value) {return value \u003C= 0;},\\n\\t\\\"lt\\\": function(value) {return value \u003C 0;}\\n}\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/contains.js\":{\"title\":\"$:/core/modules/filters/contains.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/contains.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator for finding values in array fields\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.contains = function(source,operator,options) {\\n\\tvar results = [],\\n\\t\\tfieldname = operator.suffix || \\\"list\\\";\\n\\tif(operator.prefix === \\\"!\\\") {\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tif(tiddler) {\\n\\t\\t\\t\\tvar list = tiddler.getFieldList(fieldname);\\n\\t\\t\\t\\tif(list.indexOf(operator.operand) === -1) {\\n\\t\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t\\t}\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t}\\n\\t\\t});\\n\\t} else {\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tif(tiddler) {\\n\\t\\t\\t\\tvar list = tiddler.getFieldList(fieldname);\\n\\t\\t\\t\\tif(list.indexOf(operator.operand) !== -1) {\\n\\t\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t});\\n\\t}\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/count.js\":{\"title\":\"$:/core/modules/filters/count.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/count.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator returning the number of entries in the current list.\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.count = function(source,operator,options) {\\n\\tvar count = 0;\\n\\tsource(function(tiddler,title) {\\n\\t\\tcount++;\\n\\t});\\n\\treturn [count + \\\"\\\"];\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/days.js\":{\"title\":\"$:/core/modules/filters/days.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/days.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator that selects tiddlers with a specified date field within a specified date interval.\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.days = function(source,operator,options) {\\n\\tvar results = [],\\n\\t\\tfieldName = operator.suffix || \\\"modified\\\",\\n\\t\\tdayInterval = (parseInt(operator.operand,10)||0),\\n\\t\\tdayIntervalSign = $tw.utils.sign(dayInterval),\\n\\t\\ttargetTimeStamp = (new Date()).setHours(0,0,0,0) + 1000*60*60*24*dayInterval,\\n\\t\\tisWithinDays = function(dateField) {\\n\\t\\t\\tvar sign = $tw.utils.sign(targetTimeStamp - (new Date(dateField)).setHours(0,0,0,0));\\n\\t\\t\\treturn sign === 0 || sign === dayIntervalSign;\\n\\t\\t};\\n\\n\\tif(operator.prefix === \\\"!\\\") {\\n\\t\\ttargetTimeStamp = targetTimeStamp - 1000*60*60*24*dayIntervalSign;\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tif(tiddler && tiddler.fields[fieldName]) {\\n\\t\\t\\t\\tif(!isWithinDays($tw.utils.parseDate(tiddler.fields[fieldName]))) {\\n\\t\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t});\\n\\t} else {\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tif(tiddler && tiddler.fields[fieldName]) {\\n\\t\\t\\t\\tif(isWithinDays($tw.utils.parseDate(tiddler.fields[fieldName]))) {\\n\\t\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t});\\n\\t}\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/deserializers.js\":{\"title\":\"$:/core/modules/filters/deserializers.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/deserializers.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator for returning the names of the deserializers in this wiki\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.deserializers = function(source,operator,options) {\\n\\tvar results = [];\\n\\t$tw.utils.each($tw.Wiki.tiddlerDeserializerModules,function(deserializer,type) {\\n\\t\\tresults.push(type);\\n\\t});\\n\\tresults.sort();\\n\\treturn results;\\n};\\n\\n})();\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/duplicateslugs.js\":{\"title\":\"$:/core/modules/filters/duplicateslugs.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/duplicateslugs.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter function for [duplicateslugs[]]\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.duplicateslugs = function(source,operator,options) {\\n\\tvar slugs = Object.create(null), // Hashmap by slug of title, replaced with \\\"true\\\" if the duplicate title has already been output\\n\\t\\tresults = [];\\n\\tsource(function(tiddler,title) {\\n\\t\\tvar slug = options.wiki.slugify(title);\\n\\t\\tif(slug in slugs) {\\n\\t\\t\\tif(slugs[slug] !== true) {\\n\\t\\t\\t\\tresults.push(slugs[slug]);\\n\\t\\t\\t\\tslugs[slug] = true;\\n\\t\\t\\t}\\n\\t\\t\\tresults.push(title);\\n\\t\\t} else {\\n\\t\\t\\tslugs[slug] = title;\\n\\t\\t}\\n\\t});\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/each.js\":{\"title\":\"$:/core/modules/filters/each.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/each.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator that selects one tiddler for each unique value of the specified field.\\nWith suffix \\\"list\\\", selects all tiddlers that are values in a specified list field.\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.each = function(source,operator,options) {\\n\\tvar results =[] ,\\n\\tvalue,values = {},\\n\\tfield = operator.operand || \\\"title\\\";\\n\\tif(operator.suffix === \\\"value\\\" && field === \\\"title\\\") {\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tif(!$tw.utils.hop(values,title)) {\\n\\t\\t\\t\\tvalues[title] = true;\\n\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t}\\n\\t\\t});\\n\\t} else if(operator.suffix !== \\\"list-item\\\") {\\n\\t\\tif(field === \\\"title\\\") {\\n\\t\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\t\\tif(tiddler && !$tw.utils.hop(values,title)) {\\n\\t\\t\\t\\t\\tvalues[title] = true;\\n\\t\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t} else {\\n\\t\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\t\\tif(tiddler) {\\n\\t\\t\\t\\t\\tvalue = tiddler.getFieldString(field);\\n\\t\\t\\t\\t\\tif(!$tw.utils.hop(values,value)) {\\n\\t\\t\\t\\t\\t\\tvalues[value] = true;\\n\\t\\t\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t}\\n\\t} else {\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tif(tiddler) {\\n\\t\\t\\t\\t$tw.utils.each(\\n\\t\\t\\t\\t\\toptions.wiki.getTiddlerList(title,field),\\n\\t\\t\\t\\t\\tfunction(value) {\\n\\t\\t\\t\\t\\t\\tif(!$tw.utils.hop(values,value)) {\\n\\t\\t\\t\\t\\t\\t\\tvalues[value] = true;\\n\\t\\t\\t\\t\\t\\t\\tresults.push(value);\\n\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t);\\n\\t\\t\\t}\\n\\t\\t});\\n\\t}\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/eachday.js\":{\"title\":\"$:/core/modules/filters/eachday.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/eachday.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator that selects one tiddler for each unique day covered by the specified date field\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.eachday = function(source,operator,options) {\\n\\tvar results = [],\\n\\t\\tvalues = [],\\n\\t\\tfieldName = operator.operand || \\\"modified\\\";\\n\\t// Function to convert a date/time to a date integer\\n\\tvar toDate = function(value) {\\n\\t\\tvalue = (new Date(value)).setHours(0,0,0,0);\\n\\t\\treturn value+0;\\n\\t};\\n\\tsource(function(tiddler,title) {\\n\\t\\tif(tiddler && tiddler.fields[fieldName]) {\\n\\t\\t\\tvar value = toDate($tw.utils.parseDate(tiddler.fields[fieldName]));\\n\\t\\t\\tif(values.indexOf(value) === -1) {\\n\\t\\t\\t\\tvalues.push(value);\\n\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t}\\n\\t\\t}\\n\\t});\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/editiondescription.js\":{\"title\":\"$:/core/modules/filters/editiondescription.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/editiondescription.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator for returning the descriptions of the specified edition names\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.editiondescription = function(source,operator,options) {\\n\\tvar results = [];\\n\\tif($tw.node) {\\n\\t\\tvar editionInfo = $tw.utils.getEditionInfo();\\n\\t\\tif(editionInfo) {\\n\\t\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\t\\tif($tw.utils.hop(editionInfo,title)) {\\n\\t\\t\\t\\t\\tresults.push(editionInfo[title].description || \\\"\\\");\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t}\\n\\t}\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/editions.js\":{\"title\":\"$:/core/modules/filters/editions.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/editions.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator for returning the names of the available editions in this wiki\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.editions = function(source,operator,options) {\\n\\tvar results = [];\\n\\tif($tw.node) {\\n\\t\\tvar editionInfo = $tw.utils.getEditionInfo();\\n\\t\\tif(editionInfo) {\\n\\t\\t\\t$tw.utils.each(editionInfo,function(info,name) {\\n\\t\\t\\t\\tresults.push(name);\\n\\t\\t\\t});\\n\\t\\t}\\n\\t\\tresults.sort();\\n\\t}\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/else.js\":{\"title\":\"$:/core/modules/filters/else.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/else.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator for replacing an empty input list with a constant, passing a non-empty input list straight through\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.else = function(source,operator,options) {\\n\\tvar results = [];\\n\\tsource(function(tiddler,title) {\\n\\t\\tresults.push(title);\\n\\t});\\n\\tif(results.length === 0) {\\n\\t\\treturn [operator.operand];\\n\\t} else {\\n\\t\\treturn results;\\n\\t}\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/decodeuricomponent.js\":{\"title\":\"$:/core/modules/filters/decodeuricomponent.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/decodeuricomponent.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator for applying decodeURIComponent() to each item.\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter functions\\n*/\\n\\nexports.decodeuricomponent = function(source,operator,options) {\\n\\tvar results = [];\\n\\tsource(function(tiddler,title) {\\n\\t\\tresults.push($tw.utils.decodeURIComponentSafe(title));\\n\\t});\\n\\treturn results;\\n};\\n\\nexports.encodeuricomponent = function(source,operator,options) {\\n\\tvar results = [];\\n\\tsource(function(tiddler,title) {\\n\\t\\tresults.push(encodeURIComponent(title));\\n\\t});\\n\\treturn results;\\n};\\n\\nexports.decodeuri = function(source,operator,options) {\\n\\tvar results = [];\\n\\tsource(function(tiddler,title) {\\n\\t\\tresults.push($tw.utils.decodeURISafe(title));\\n\\t});\\n\\treturn results;\\n};\\n\\nexports.encodeuri = function(source,operator,options) {\\n\\tvar results = [];\\n\\tsource(function(tiddler,title) {\\n\\t\\tresults.push(encodeURI(title));\\n\\t});\\n\\treturn results;\\n};\\n\\nexports.decodehtml = function(source,operator,options) {\\n\\tvar results = [];\\n\\tsource(function(tiddler,title) {\\n\\t\\tresults.push($tw.utils.htmlDecode(title));\\n\\t});\\n\\treturn results;\\n};\\n\\nexports.encodehtml = function(source,operator,options) {\\n\\tvar results = [];\\n\\tsource(function(tiddler,title) {\\n\\t\\tresults.push($tw.utils.htmlEncode(title));\\n\\t});\\n\\treturn results;\\n};\\n\\nexports.stringify = function(source,operator,options) {\\n\\tvar results = [];\\n\\tsource(function(tiddler,title) {\\n\\t\\tresults.push($tw.utils.stringify(title,(operator.suffix === \\\"rawunicode\\\")));\\n\\t});\\n\\treturn results;\\n};\\n\\nexports.jsonstringify = function(source,operator,options) {\\n\\tvar results = [];\\n\\tsource(function(tiddler,title) {\\n\\t\\tresults.push($tw.utils.jsonStringify(title,(operator.suffix === \\\"rawunicode\\\")));\\n\\t});\\n\\treturn results;\\n};\\n\\nexports.escaperegexp = function(source,operator,options) {\\n\\tvar results = [];\\n\\tsource(function(tiddler,title) {\\n\\t\\tresults.push($tw.utils.escapeRegExp(title));\\n\\t});\\n\\treturn results;\\n};\\n\\nexports.escapecss = function(source,operator,options) {\\n\\tvar results = [];\\n\\tsource(function(tiddler,title) {\\n\\t\\t// escape any character with a special meaning in CSS using CSS.escape()\\n\\t\\tresults.push($tw.utils.escapeCSS(title));\\n\\t});\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/enlist.js\":{\"title\":\"$:/core/modules/filters/enlist.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/enlist
