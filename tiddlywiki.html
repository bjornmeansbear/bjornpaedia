 var ePat = template.end ? template.end : ']]';\\n    var pos_prevClosed = text.lastIndexOf( ePat, pos );\\n    var pos_nextClosed = text.indexOf( ePat, pos  );\\n    //DEBUG console.log(\\\"__CALC st=\\\"+sPat+\\\" -> en=\\\"+ePat );\\n    //DEBUG console.log(\\\"__CALC po=\\\"+pos_prevOpen+\\\" pc=\\\"+pos_prevClosed+\\\" nc=\\\"+pos_nextClosed+\\\" pos=\\\"+pos);\\n    pos_nextClosed = (pos_nextClosed >= 0) ? pos_nextClosed : pos;\\n    \\n    if( (pos_prevOpen >= 0) &&                 // must be opened\\n\\t((pos_prevOpen > pos_prevClosed ) ||  // not closed yet\\n\\t (pos_prevClosed === pos))) {          // closed at cursor\\n\\t//DEBUG console.log(\\\"     pat=\\\"+text.slice( pos_prevOpen+sPat.length, pos) );\\n\\treturn { text: text.slice( pos_prevOpen+sPat.length, pos ),\\n\\t\\t start: pos_prevOpen,\\n\\t\\t end: pos_nextClosed\\n\\t       };\\n    }\\n};\\n/**\\n * Controls how list items are generated.\\n * Function that takes two parameters :\\n *  - text : suggestion text\\n *  - input : the user’s input\\n * Returns : list item. \\n * Generates list items with the user’s input highlighted via \u003Cmark>.\\n */\\n  var itemHTML = function (text, input) {\\n    // text si input === ''\\n    // otherwise, build RegExp that is global (g) and case insensitive (i)\\n    // to replace with \u003Cmark>$&\u003C/mark> where \\\"$&\\\" is the matched pattern\\n  var html = input === '' ? text : text.replace(RegExp(regExpEscape(input.trim()), \\\"gi\\\"), \\\"\u003Cmark>$&\u003C/mark>\\\");\\n  // the DOM element created\\n  var elem = create(\\\"li\\\", {\\n    innerHTML: html,\\n    \\\"patt-selected\\\": \\\"false\\\",\\n  });\\n  return elem; \\n};\\n/**\\n * Insert text into a textarea node, \\n * enclosing in 'template.start..template.end'\\n *\\n * - posBefore : where the 'template.pat+pattern' starts\\n * - posAfter : where the cursor currently is\\n */\\nvar insertInto = function(node, text, posBefore, posAfter, template ) {\\n    //DEBUG console.log( \\\"__INSERT : \\\"+template.pattern+\\\":\\\"+template.filter+\\\":\\\"+template.mask+\\\":\\\"+template.field+\\\":\\\"+template.start+\\\":\\\"+template.end );\\n    var val = node.value;\\n    var sStart = template.start !== undefined ? template.start : '[[';\\n    var sEnd = template.end !== undefined ? template.end : ']]';\\n    var newVal = val.slice(0, posBefore) + sStart + text + sEnd + val.slice(posAfter);\\n    //console.log(\\\"__INSERT s=\\\"+sStart+\\\" e=\\\"+sEnd);\\n    //console.log (\\\"__INSERT pb=\\\"+posBefore+\\\" pa=\\\"+posAfter+\\\" txt=\\\"+text);\\n    //console.log( \\\"NEW VAL = \\\"+newVal );\\n    // WARN : Directly modifie domNode.value.\\n    // Not sure it does not short-circuit other update methods of the domNode....\\n    // i.e. could use widget.updateEditor(newVal) from edit-comptext widget.\\n    //      but how to be sure that cursor is well positionned ?\\n    node.value = newVal;\\n\\n    // if startOffset in Template, set cursor at beginning of inserted value,\\n    // with an Offset (usefull for aliasing links)\\n    if (template.startOffset) {\\n        let cursorPos = posBefore+template.startOffset;\\n        node.setSelectionRange( cursorPos, cursorPos );\\n    }\\n    else {\\n        node.setSelectionRange(posBefore+text.length+sStart.length+sEnd.length, posBefore+text.length+sStart.length+sEnd.length );\\n    }\\n};\\n/**\\n * Add an '\\\\' in front of -\\\\^$*+?.()|[]{}\\n */\\nvar regExpEscape = function (s) {\\n    return s.replace(/[-\\\\\\\\^$*+?.()|[\\\\]{}]/g, \\\"\\\\\\\\$&\\\");\\n};\\n/**\\n * Add an element in the DOM.\\n */\\nvar create = function(tag, o) {\\n    var element = document.createElement(tag);\\n    \\n    for (var i in o) {\\n\\tvar val = o[i];\\n\\t\\n\\tif (i === \\\"inside\\\") {\\n\\t    $(val).appendChild(element);\\n\\t}\\n\\telse if (i === \\\"around\\\") {\\n\\t    var ref = $(val);\\n\\t    ref.parentNode.insertBefore(element, ref);\\n\\t    element.appendChild(ref);\\n\\t}\\n\\telse if (i in element) {\\n\\t    element[i] = val;\\n\\t}\\n\\telse {\\n\\t    element.setAttribute(i, val);\\n\\t}\\n    }\\n    \\n    return element;\\n};\\n\\n\\nexports.Completion = Completion;\\n\\n})();\\n\\n    \\n\",\"type\":\"application/javascript\",\"title\":\"$:/plugins/snowgoon88/edit-comptext/completion.js\",\"module-type\":\"library\"},\"$:/plugins/snowgoon88/edit-comptext/edit-comptext.css\":{\"text\":\"\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline macrocallblock\\n\\n/* The \\\\rules pragma at the top of the tiddler restricts the WikiText \\n * to just allow macros and transclusion. This avoids mistakenly \\n * triggering unwanted WikiText processing.\\n * \\n * MUST not save as text/css for macro to be processed\\n*/\\n\\n.ect-block-dropdown li {\\n    display: block;\\n    padding: 4px 14px 4px 14px;\\n    text-decoration: none;\\n    color: \u003C\u003Ccolour tiddler-link-foreground>>; /*#5778d8;*/ \\n    background: transparent;\\n}\\n.ect-block-dropdown li[patt-selected=\\\"true\\\"] {\\n    color: \u003C\u003Ccolour tiddler-link-background>>; /*#ffffff; */\\n    background-color: \u003C\u003Ccolour tiddler-link-foreground>>; /*#5778d8; */\\n}\\n.ect-block-dropdown li[patt-selected=\\\"true\\\"] mark {\\n    background: hsl(86, 100%, 21%);\\n    color: inherit;\\n}\\n\\n\",\"type\":\"text/vnd.tiddlywiki\",\"title\":\"$:/plugins/snowgoon88/edit-comptext/edit-comptext.css\",\"tags\":\"[[$:/tags/Stylesheet]]\"},\"$:/plugins/snowgoon88/edit-comptext/readme\":{\"title\":\"$:/plugins/snowgoon88/edit-comptext/readme\",\"text\":\"!! What ?\\nThis plugin adds ''completion'' when editing the body of a tiddler.\\n\\n* Enter completion-mode by typing `[[` or `CTRL+SPACE`\\n* A list of tiddlers with a title that matches the pattern between `[[` and cursor appears\\n* `UP/DOWN` keys can select a tiddler, `ENTER` to validate\\n* `NEW` : can click with mouse or touch surface to select your completion.\\n* If there is only one match, `ENTER` selects it.\\n* you can specify you own trigger pattern and the list of possible completions. See [[$:/plugins/snowgoon88/edit-comptext/usage]] for more details.\\n* `NEW` : after completion, the cursor can be set inside the inserted text. This allows for easier creation of \\\"aliased links\\\" (try completion with `||` for example).\\n* `NEW` : version 0.9.1 and higher, the default TW5 editor automatically has autocompletion as soon as the plugin is enabled (if TW5 version 5.1.22 or higher)\\n\\n!! To try it or get the latest news\\nSee [[http://snowgoon88.github.io/TW5-extendedit]]\\n\\n!! Install \\n\\nTo add the plugin to your own TiddlyWiki5, just drag this link to the browser window:\\n\\n[[$:/plugins/snowgoon88/edit-comptext]]\\n\\nSometime (prior to TW5.1.22), a small configuration step is then needed\\n\\nin `$:/ControlPanel -> Advanced -> Editor Type -> text/vnd.tiddlywiki` you must chose `comptext` instead of `text`.\\n\\nReload and « voilà »...\\n\\nThis plugin is quite mature now :o)\\n\\n!! Old version\\n\\n* A version compatible with 5.0.8 to 5.1.11 : [[http://snowgoon88.github.io/TW5-extendedit/index_5.1.11.html]]\\n\\n!! Source code\\nOn github [[https://github.com/snowgoon88/TW5-extendedit]]\\n\\nGet in touch : snowgoon88(AT)gmail(DOT)com\\n\"},\"$:/plugins/snowgoon88/edit-comptext/usage\":{\"title\":\"$:/plugins/snowgoon88/edit-comptext/usage\",\"text\":\"Now, this plugin should be automatically integrated in the common editors.\\n\\nIn some older version of Tiddlywiki, you might have to change things in `$:/ControlPanel -> Advanced -> Editor Type -> text/vnd.tiddlywiki` to put `comptext` instead of `text`.\\n\\nConfiguration of the edit-comptext plugin can be done through the tiddler [[$:/plugins/snowgoon88/edit-comptext/config]]. Use a JSON tiddler (do not forget to set the type to `application/json`. See some examples at [[$:/plugins/snowgoon88/edit-comptext/examples]]\\n\\nIn the `configuration` object you can set :\\n\\n* `caseSensitive`: `true`/`false` (is search case sensitive ?)\\n* `maxMatch` : an `integer` (max number of match displayed)\\n* `minPatLength` : an `integer` (minimal length of a pattern to trigger completion search)\\n* `triggerKeyCombination ` : a `string` representing the key combination that triggers the autocompletion popup. To use modifier keys in your combination, use following conversions : `ctrl` -> `^`, `alt` -> `!`, `shift` -> `+`. Note: ` ` (literally a whitespace) represents the `space` key.\\n\\nIn the `template` array you can specify the various completion templates that will be used. Every template can have the following members.\\n\\n* `pattern` : `string` (pattern that triggers a completion, default \\\"[[\\\" )\\n* `title` or `body`: `string` (the filter operators that gives the list of valid completions, default \\\"[all[tiddlers]!is[system]]\\\"). If you specify `body`, then the body of the tiddler will be inserted on selection.\\n* `start` : `string` (when completion is chosen, start is put before the completion, default \\\"[[\\\")\\n* `end` : `string` (when completion is chosen, end is put after the completion, default \\\"]]\\\")\\n* `startOffset` : `interger` but OPTIONNAL. If provided, the cursor will be positionned `startOffset` characters after the beginning of the completed text. This is useful to create aliased links using \\\"||\\\" as a trigger.\\n\\n!! Current body of Config Tiddler\\n\\n{{$:/plugins/snowgoon88/edit-comptext/config}}\\n\\n\"}}}","revision":"0","bag":"default"},

\",relevance:0},{b:\\\"{\\\",e:\\\"}\\\",i:/\\\\S/,c:[e.CBCM,c]}]}});\\n\\nexports.hljs = hljs;\\n\",\"type\":\"application/javascript\",\"title\":\"$:/plugins/tiddlywiki/highlight/highlight.js\",\"module-type\":\"library\"},\"$:/plugins/tiddlywiki/highlight/highlight.css\":{\"text\":\"/*\\n\\nOriginal highlight.js style (c) Ivan Sagalaev \u003Cmaniac@softwaremaniacs.org>\\n\\n*/\\n\\n.hljs {\\n  display: block;\\n  overflow-x: auto;\\n  padding: 0.5em;\\n  background: #F0F0F0;\\n}\\n\\n\\n/* Base color: saturation 0; */\\n\\n.hljs,\\n.hljs-subst {\\n  color: #444;\\n}\\n\\n.hljs-comment {\\n  color: #888888;\\n}\\n\\n.hljs-keyword,\\n.hljs-attribute,\\n.hljs-selector-tag,\\n.hljs-meta-keyword,\\n.hljs-doctag,\\n.hljs-name {\\n  font-weight: bold;\\n}\\n\\n\\n/* User color: hue: 0 */\\n\\n.hljs-type,\\n.hljs-string,\\n.hljs-number,\\n.hljs-selector-id,\\n.hljs-selector-class,\\n.hljs-quote,\\n.hljs-template-tag,\\n.hljs-deletion {\\n  color: #880000;\\n}\\n\\n.hljs-title,\\n.hljs-section {\\n  color: #880000;\\n  font-weight: bold;\\n}\\n\\n.hljs-regexp,\\n.hljs-symbol,\\n.hljs-variable,\\n.hljs-template-variable,\\n.hljs-link,\\n.hljs-selector-attr,\\n.hljs-selector-pseudo {\\n  color: #BC6060;\\n}\\n\\n\\n/* Language color: hue: 90; */\\n\\n.hljs-literal {\\n  color: #78A960;\\n}\\n\\n.hljs-built_in,\\n.hljs-bullet,\\n.hljs-code,\\n.hljs-addition {\\n  color: #397300;\\n}\\n\\n\\n/* Meta color: hue: 200 */\\n\\n.hljs-meta {\\n  color: #1f7199;\\n}\\n\\n.hljs-meta-string {\\n  color: #4d99bf;\\n}\\n\\n\\n/* Misc effects */\\n\\n.hljs-emphasis {\\n  font-style: italic;\\n}\\n\\n.hljs-strong {\\n  font-weight: bold;\\n}\\n\",\"type\":\"text/css\",\"title\":\"$:/plugins/tiddlywiki/highlight/highlight.css\",\"tags\":\"[[$:/tags/Stylesheet]]\"},\"$:/plugins/tiddlywiki/highlight/highlightblock.js\":{\"title\":\"$:/plugins/tiddlywiki/highlight/highlightblock.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/tiddlywiki/highlight/highlightblock.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nWraps up the fenced code blocks parser for highlight and use in TiddlyWiki5\\n\\n\\\\*/\\n(function() {\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar TYPE_MAPPINGS_BASE = \\\"$:/config/HighlightPlugin/TypeMappings/\\\";\\n\\nvar CodeBlockWidget = require(\\\"$:/core/modules/widgets/codeblock.js\\\").codeblock;\\n\\nvar hljs = require(\\\"$:/plugins/tiddlywiki/highlight/highlight.js\\\");\\n\\nhljs.configure({tabReplace: \\\"    \\\"});\\t\\n\\nCodeBlockWidget.prototype.postRender = function() {\\n\\tvar domNode = this.domNodes[0],\\n\\t\\tlanguage = this.language,\\n\\t\\ttiddler = this.wiki.getTiddler(TYPE_MAPPINGS_BASE + language);\\n\\tif(tiddler) {\\n\\t\\tlanguage = tiddler.fields.text || \\\"\\\";\\n\\t}\\n\\tif(language && hljs.getLanguage(language)) {\\n\\t\\tdomNode.className = language.toLowerCase() + \\\" hljs\\\";\\n\\t\\tif($tw.browser && !domNode.isTiddlyWikiFakeDom) {\\n\\t\\t\\thljs.highlightBlock(domNode);\\t\\t\\t\\n\\t\\t} else {\\n\\t\\t\\tvar text = domNode.textContent;\\n\\t\\t\\tdomNode.children[0].innerHTML = hljs.fixMarkup(hljs.highlight(language,text).value);\\n\\t\\t\\t// If we're using the fakedom then specially save the original raw text\\n\\t\\t\\tif(domNode.isTiddlyWikiFakeDom) {\\n\\t\\t\\t\\tdomNode.children[0].textInnerHTML = text;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\t\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/plugins/tiddlywiki/highlight/howto\":{\"title\":\"$:/plugins/tiddlywiki/highlight/howto\",\"text\":\"! Supporting Additional Languages\\n \\nThe [[highlight.js|https://github.com/highlightjs/highlight.js]] project supports many languages. Only a subset of these languages are supported by the plugin. It is possible for users to change the set of languages supported by the plugin by following these steps:\\n \\n# Go to the highlight.js project [[download page|https://highlightjs.org/download/]], select the language definitions to include, and press the Download button to download a zip archive containing customised support files for a highlight.js syntax highlighting server.\\n# Locate the `highlight.pack.js` file in the highlight plugin -- on a stock Debian 8 system running Tiddlywiki5 under node-js it is located at `/usr/local/lib/node_modules/tiddlywiki/plugins/tiddlywiki/highlight/files/highlight.pack.js`.\\n# Replace the plugin `highlight.pack.js` file located in step 2 with the one from the downloaded archive obtained in step 1.\\n# Restart the Tiddlywiki server.\\n\"},\"$:/plugins/tiddlywiki/highlight/license\":{\"title\":\"$:/plugins/tiddlywiki/highlight/license\",\"type\":\"text/plain\",\"text\":\"Copyright (c) 2006, Ivan Sagalaev\\nAll rights reserved.\\nRedistribution and use in source and binary forms, with or without\\nmodification, are permitted provided that the following conditions are met:\\n\\n    * Redistributions of source code must retain the above copyright\\n      notice, this list of conditions and the following disclaimer.\\n    * Redistributions in binary form must reproduce the above copyright\\n      notice, this list of conditions and the following disclaimer in the\\n      documentation and/or other materials provided with the distribution.\\n    * Neither the name of highlight.js nor the names of its contributors\\n      may be used to endorse or promote products derived from this software\\n      without specific prior written permission.\\n\\nTHIS SOFTWARE IS PROVIDED BY THE REGENTS AND CONTRIBUTORS ``AS IS'' AND ANY\\nEXPRESS OR IMPLIED WARRANTIES, INCLUDING, BUT NOT LIMITED TO, THE IMPLIED\\nWARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE ARE\\nDISCLAIMED. IN NO EVENT SHALL THE REGENTS AND CONTRIBUTORS BE LIABLE FOR ANY\\nDIRECT, INDIRECT, INCIDENTAL, SPECIAL, EXEMPLARY, OR CONSEQUENTIAL DAMAGES\\n(INCLUDING, BUT NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR SERVICES;\\nLOSS OF USE, DATA, OR PROFITS; OR BUSINESS INTERRUPTION) HOWEVER CAUSED AND\\nON ANY THEORY OF LIABILITY, WHETHER IN CONTRACT, STRICT LIABILITY, OR TORT\\n(INCLUDING NEGLIGENCE OR OTHERWISE) ARISING IN ANY WAY OUT OF THE USE OF THIS\\nSOFTWARE, EVEN IF ADVISED OF THE POSSIBILITY OF SUCH DAMAGE.\\n\"},\"$:/plugins/tiddlywiki/highlight/readme\":{\"title\":\"$:/plugins/tiddlywiki/highlight/readme\",\"text\":\"This plugin provides syntax highlighting of code blocks using v9.18.1 of [[highlight.js|https://github.com/isagalaev/highlight.js]] from Ivan Sagalaev.\\n\\n! Usage\\n\\nWhen the plugin is installed it automatically applies highlighting to all codeblocks defined with triple backticks or with the CodeBlockWidget.\\n\\nThe language can optionally be specified after the opening triple braces:\\n\\n\u003C$codeblock code=\\\"\\\"\\\"```css\\n * { margin: 0; padding: 0; } /* micro reset */\\n\\nhtml { font-size: 62.5%; }\\nbody { font-size: 14px; font-size: 1.4rem; } /* =14px */\\nh1   { font-size: 24px; font-size: 2.4rem; } /* =24px */\\n```\\\"\\\"\\\"/>\\n\\nIf no language is specified highlight.js will attempt to automatically detect the language.\\n\\n! Built-in Language Brushes\\n\\nThe plugin includes support for the following languages (referred to as \\\"brushes\\\" by highlight.js):\\n\\n* apache\\n* arduino\\n* arm assembly\\n* asciidoc\\n* autohotkey\\n* awk\\n* bash\\n* cmake\\n* coffeescript\\n* cpp\\n* cs\\n* css\\n* diff\\n* dockerfile\\n* erlang\\n* elixir\\n* fortran\\n* go\\n* gradle\\n* haskell\\n* html\\n* http\\n* ini\\n* intel x86 assembly\\n* java\\n* javascript\\n* json\\n* kotlin\\n* less\\n* lua\\n* makefile\\n* markdown\\n* mathematica\\n* matlab\\n* nginx\\n* objectivec\\n* perl\\n* php\\n* plaintext\\n* powershell\\n* properties\\n* python\\n* R\\n* ruby\\n* rust\\n* scss\\n* shell session\\n* sql\\n* swift\\n* toml\\n* typescript\\n* vala\\n* vim script\\n* xml\\n* yaml\\n\\nYou can also specify the language as a MIME content type (eg `text/html` or `text/css`). The mapping is accomplished via mapping tiddlers whose titles start with `$:/config/HighlightPlugin/TypeMappings/`.\\n\"},\"$:/plugins/tiddlywiki/highlight/styles\":{\"title\":\"$:/plugins/tiddlywiki/highlight/styles\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\".hljs {\\n  display: block;\\n  overflow-x: auto;\\n  padding: 0.5em;\\n  background: \u003C\u003Ccolour tiddler-editor-background>>;\\n  color: \u003C\u003Ccolour foreground>>;\\n  -webkit-text-size-adjust:none\\n}\\n\\n.hljs-comment,\\n.hljs-quote {\\n  color: #93a1a1;\\n}\\n\\n/* Solarized Green */\\n.hljs-keyword,\\n.hljs-selector-tag,\\n.hljs-addition {\\n  color: #859900;\\n}\\n\\n/* Solarized Cyan */\\n.hljs-number,\\n.hljs-string,\\n.hljs-meta .hljs-meta-string,\\n.hljs-literal,\\n.hljs-doctag,\\n.hljs-regexp {\\n  color: #2aa198;\\n}\\n\\n/* Solarized Blue */\\n.hljs-title,\\n.hljs-section,\\n.hljs-name,\\n.hljs-selector-id,\\n.hljs-selector-class {\\n  color: #268bd2;\\n}\\n\\n/* Solarized Yellow */\\n.hljs-attribute,\\n.hljs-attr,\\n.hljs-variable,\\n.hljs-template-variable,\\n.hljs-class .hljs-title,\\n.hljs-type {\\n  color: #b58900;\\n}\\n\\n/* Solarized Orange */\\n.hljs-symbol,\\n.hljs-bullet,\\n.hljs-subst,\\n.hljs-meta,\\n.hljs-meta .hljs-keyword,\\n.hljs-selector-attr,\\n.hljs-selector-pseudo,\\n.hljs-link {\\n  color: #cb4b16;\\n}\\n\\n/* Solarized Red */\\n.hljs-built_in,\\n.hljs-deletion {\\n  color: #dc322f;\\n}\\n\\n.hljs-formula {\\n  background: #eee8d5;\\n}\\n\\n.hljs-emphasis {\\n  font-style: italic;\\n}\\n\\n.hljs-strong {\\n  font-weight: bold;\\n}\\n\"},\"$:/plugins/tiddlywiki/highlight/usage\":{\"title\":\"$:/plugins/tiddlywiki/highlight/usage\",\"text\":\"! Usage\\n\\nFenced code blocks can have a language specifier added to trigger highlighting in a specific language. Otherwise heuristics are used to detect the language.\\n\\n```\\n ```js\\n var a = b + c; // Highlighted as JavaScript\\n ```\\n```\\n! Adding Themes\\n\\nYou can add themes from highlight.js by copying the CSS to a new tiddler and tagging it with [[$:/tags/Stylesheet]]. The available themes can be found on GitHub:\\n\\nhttps://github.com/isagalaev/highlight.js/tree/master/src/styles\\n\"}}}","revision":"0","bag":"default"},

{"title":"$:/themes/tiddlywiki/snowwhite","name":"Snow White","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Emphasises individual tiddlers","dependents":"$:/themes/tiddlywiki/vanilla","plugin-priority":"0","version":"5.2.0","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/snowwhite/base\":{\"title\":\"$:/themes/tiddlywiki/snowwhite/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n.tc-sidebar-header {\\n\\ttext-shadow: 0 1px 0 \u003C\u003Ccolour sidebar-foreground-shadow>>;\\n}\\n\\n.tc-tiddler-info {\\n\\t\u003C\u003Cbox-shadow \\\"inset 1px 2px 3px rgba(0,0,0,0.1)\\\">>\\n}\\n\\n@media screen {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow \\\"1px 1px 5px rgba(0, 0, 0, 0.3)\\\">>\\n\\t}\\n}\\n\\n@media (max-width: \u003C\u003Csidebarbreakpoint-minus-one>>) {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow none>>\\n\\t}\\n}\\n\\n.tc-page-controls button svg, .tc-tiddler-controls button svg, .tc-topbar button svg {\\n\\t\u003C\u003Ctransition \\\"fill 150ms ease-in-out\\\">>\\n}\\n\\n.tc-tiddler-controls button.tc-selected,\\n.tc-page-controls button.tc-selected {\\n\\t\u003C\u003Cfilter \\\"drop-shadow(0px -1px 2px rgba(0,0,0,0.25))\\\">>\\n}\\n\\n.tc-tiddler-frame input.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-edit-tags {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-tiddler-frame .tc-edit-tags input.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"none\\\">>\\n\\tborder: none;\\n\\toutline: none;\\n}\\n\\ntextarea.tc-edit-texteditor {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/editorfontfamily}};\\n}\\n\\ncanvas.tc-edit-bitmapeditor  {\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 5px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-drop-down {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-block-dropdown {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-modal {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n}\\n\\n.tc-modal-footer {\\n\\tborder-radius: 0 0 6px 6px;\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 0 #fff\\\">>;\\n}\\n\\n\\n.tc-alert {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.6)\\\">>\\n}\\n\\n.tc-notification {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n\\ttext-shadow: 0 1px 0 rgba(255,255,255, 0.8);\\n}\\n\\n.tc-sidebar-lists .tc-tab-set .tc-tab-divider {\\n\\tborder-top: none;\\n\\theight: 1px;\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.0) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.01) 0%, rgba(0,0,0,0.1) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button.tc-tab-selected {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.05) 0%, rgba(255,255,255,0.05) 100%\\\">>\\n}\\n\\n.tc-message-box img {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\\n.tc-plugin-info {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\"}}}","revision":"0","bag":"default"},

{"title":"$:/themes/tiddlywiki/vanilla","name":"Vanilla","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Basic theme","plugin-priority":"0","version":"5.2.0","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/vanilla/themetweaks\":{\"title\":\"$:/themes/tiddlywiki/vanilla/themetweaks\",\"tags\":\"$:/tags/ControlPanel/Appearance\",\"caption\":\"{{$:/language/ThemeTweaks/ThemeTweaks}}\",\"text\":\"\\\\define lingo-base() $:/language/ThemeTweaks/\\n\\n\\\\define replacement-text()\\n[img[$(imageTitle)$]]\\n\\\\end\\n\\n\\\\define backgroundimage-dropdown()\\n\u003Cdiv class=\\\"tc-drop-down-wrapper\\\">\\n\u003C$button popup=\u003C\u003Cqualify \\\"$:/state/popup/themetweaks/backgroundimage\\\">> class=\\\"tc-btn-invisible tc-btn-dropdown\\\">{{$:/core/images/down-arrow}}\u003C/$button>\\n\u003C$reveal state=\u003C\u003Cqualify \\\"$:/state/popup/themetweaks/backgroundimage\\\">> type=\\\"popup\\\" position=\\\"belowleft\\\" text=\\\"\\\" default=\\\"\\\">\\n\u003Cdiv class=\\\"tc-drop-down\\\">\\n\u003C$macrocall $name=\\\"image-picker\\\" actions=\\\"\\\"\\\"\\n\\n\u003C$action-setfield\\n\\t$tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\"\\n\\t$value=\u003C\u003CimageTitle>>\\n/>\\n\\n\\\"\\\"\\\"/>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define backgroundimageattachment-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"scroll\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Scroll>>\u003C/option>\\n\u003Coption value=\\\"fixed\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Fixed>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\\\\define backgroundimagesize-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"auto\\\">\u003C\u00 \\\\define if-fluid-fixed(text,hiddenSidebarText)\\n\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\" type=\\\"match\\\" text=\\\"fluid-fixed\\\">\\n$text$\\n\u003C$reveal state=\\\"$:/state/sidebar\\\" type=\\\"nomatch\\\" text=\\\"yes\\\" default=\\\"yes\\\">\\n$hiddenSidebarText$\\n\u003C/$reveal>\\n\u003C/$reveal>\\n\\\\end\\n\\n\\\\define if-editor-height-fixed(then,else)\\n\u003C$reveal state=\\\"$:/config/TextEditor/EditorHeight/Mode\\\" type=\\\"match\\\" text=\\\"fixed\\\">\\n$then$\\n\u003C/$reveal>\\n\u003C$reveal state=\\\"$:/config/TextEditor/EditorHeight/Mode\\\" type=\\\"match\\\" text=\\\"auto\\\">\\n$else$\\n\u003C/$reveal>\\n\\\\end\\n\\n\\\\define set-type-selector-min-width()\\n\u003C$set name=\\\"typeLength\\\" value={{{ [all[shadows+tiddlers]prefix[$:/language/Docs/Types/]get[name]length[]maxall[]] }}}>\\n\\n\\t.tc-type-selector-dropdown-wrapper {\\n\\t\\tmin-width: calc(\u003C\u003CtypeLength>>ch + 4em);\\n\\t}\\n\\n\\t.tc-type-selector-dropdown-wrapper input.tc-edit-typeeditor {\\n\\t\\tmin-width: \u003C\u003CtypeLength>>ch;\\n\\t}\\n\\n\u003C/$set>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline macrocallblock\\n\\n/*\\n** Start with the normalize CSS reset, and then belay some of its effects\\n*/\\n\\n{{$:/themes/tiddlywiki/vanilla/reset}}\\n\\n*, input[type=\\\"search\\\"] {\\n\\tbox-sizing: border-box;\\n\\t-moz-box-sizing: border-box;\\n\\t-webkit-box-sizing: border-box;\\n}\\n\\ninput[type=\\\"search\\\"] {\\n\\toutline-offset: initial;\\n}\\n\\nhtml button {\\n\\tline-height: 1.2;\\n\\tcolor: \u003C\u003Ccolour button-foreground>>;\\n\\tfill: \u003C\u003Ccolour button-foreground>>;\\n\\tbackground: \u003C\u003Ccolour button-background>>;\\n\\tborder-color: \u003C\u003Ccolour button-border>>;\\n}\\n\\nbutton:disabled svg {\\n\\tfill: \u003C\u003Ccolour muted-foreground>>;\\n}\\n\\n/*\\n** Basic element styles\\n*/\\n\\nhtml, body {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/fontfamily}};\\n\\ttext-rendering: optimizeLegibility; /* Enables kerning and ligatures etc. */\\n\\t-webkit-font-smoothing: antialiased;\\n\\t-moz-osx-font-smoothing: grayscale;\\n}\\n\\nhtml:-webkit-full-screen {\\n\\tbackground-color: \u003C\u003Ccolour page-background>>;\\n}\\n\\nbody.tc-body {\\n\\tfont-size: {{$:/themes/tiddlywiki/vanilla/metrics/fontsize}};\\n\\tline-height: {{$:/themes/tiddlywiki/vanilla/metrics/lineheight}};\\n\\tword-wrap: break-word;\\n\\t\u003C\u003Ccustom-background-datauri>>\\n\\tcolor: \u003C\u003Ccolour foreground>>;\\n\\tbackground-color: \u003C\u003Ccolour page-background>>;\\n\\tfill: \u003C\u003Ccolour foreground>>;\\n}\\n\\n\u003C\u003Cif-background-attachment \\\"\\\"\\\"\\n\\nbody.tc-body {\\n\\tbackground-color: transparent;\\n}\\n\\n\\\"\\\"\\\">>\\n\\n/**\\n * Correct the font size and margin on `h1` elements within `section` and\\n * `article` contexts in Chrome, Firefox, and Safari.\\n */\\n\\nh1 {\\n\\tfont-size: 2em;\\n}\\n\\nh1, h2, h3, h4, h5, h6 {\\n\\tline-height: 1.2;\\n\\tfont-weight: normal;\\n}\\n\\npre {\\n\\tdisplay: block;\\n\\tmargin-top: 1em;\\n\\tmargin-bottom: 1em;\\n\\tword-break: normal;\\n\\tword-wrap: break-word;\\n\\twhite-space: {{$:/themes/tiddlywiki/vanilla/options/codewrapping}};\\n\\tbackground-color: \u003C\u003Ccolour pre-background>>;\\n\\tborder: 1px solid \u003C\u003Ccolour pre-border>>;\\n\\tpadding: 0 3px 2px;\\n\\tborder-radius: 3px;\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/codefontfamily}};\\n}\\n\\ncode {\\n\\tcolor: \u003C\u003Ccolour code-foreground>>;\\n\\tbackground-color: \u003C\u003Ccolour code-background>>;\\n\\tborder: 1px solid \u003C\u003Ccolour code-border>>;\\n\\twhite-space: {{$:/themes/tiddlywiki/vanilla/options/codewrapping}};\\n\\tpadding: 0 3px 2px;\\n\\tborder-radius: 3px;\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/codefontfamily}};\\n}\\n\\nblockquote {\\n\\tborder-left: 5px solid \u003C\u003Ccolour blockq kit-file-upload-button {\\n\\tcursor:pointer;\\n}\\n\\n/*\\n** Thumbnail macros\\n*/\\n\\n.tc-thumbnail-wrapper {\\n\\tposition: relative;\\n\\tdisplay: inline-block;\\n\\tmargin: 6px;\\n\\tvertical-align: top;\\n}\\n\\n.tc-thumbnail-right-wrapper {\\n\\tfloat:right;\\n\\tmargin: 0.5em 0 0.5em 0.5em;\\n}\\n\\n.tc-thumbnail-image {\\n\\ttext-align: center;\\n\\toverflow: hidden;\\n\\tborder-radius: 3px;\\n}\\n\\n.tc-thumbnail-image svg,\\n.tc-thumbnail-image img {\\n\\tfilter: alpha(opacity=1);\\n\\topacity: 1;\\n\\tmin-width: 100%;\\n\\tmin-height: 100%;\\n\\tmax-width: 100%;\\n}\\n\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-image svg,\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-image img {\\n\\tfilter: alpha(opacity=0.8);\\n\\topacity: 0.8;\\n}\\n\\n.tc-thumbnail-background {\\n\\tposition: absolute;\\n\\tborder-radius: 3px;\\n}\\n\\n.tc-thumbnail-icon svg,\\n.tc-thumbnail-icon img {\\n\\twidth: 3em;\\n\\theight: 3em;\\n\\t\u003C\u003Cfilter \\\"drop-shadow(2px 2px 4px rgba(0,0,0,0.3))\\\">>\\n}\\n\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-icon svg,\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-icon img {\\n\\tfill: #fff;\\n\\t\u003C\u003Cfilter \\\"drop-shadow(3px 3px 4px rgba(0,0,0,0.6))\\\">>\\n}\\n\\n.tc-thumbnail-icon {\\n\\tposition: absolute;\\n\\ttop: 0;\\n\\tleft: 0;\\n\\tright: 0;\\n\\tbottom: 0;\\n\\tdisplay: -webkit-flex;\\n\\t-webkit-align-items: center;\\n\\t-webkit-justify-content: center;\\n\\tdisplay: flex;\\n\\talign-items: center;\\n\\tjustify-content: center;\\n}\\n\\n.tc-thumbnail-caption {\\n\\tposition: absolute;\\n\\tbackground-color: #777;\\n\\tcolor: #fff;\\n\\ttext-align: center;\\n\\tbottom: 0;\\n\\twidth: 100%;\\n\\tfilter: alpha(opacity=0.9);\\n\\topacity: 0.9;\\n\\tline-height: 1.4;\\n\\tborder-bottom-left-radius: 3px;\\n\\tborder-bottom-right-radius: 3px;\\n}\\n\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-caption {\\n\\tfilter: alpha(opacity=1);\\n\\topacity: 1;\\n}\\n\\n/*\\n** Diffs\\n*/\\n\\n.tc-diff-equal {\\n\\tbackground-color: \u003C\u003Ccolour diff-equal-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-equal-foreground>>;\\n}\\n\\n.tc-diff-insert {\\n\\tbackground-color: \u003C\u003Ccolour diff-insert-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-insert-foreground>>;\\n}\\n\\n.tc-diff-delete {\\n\\tbackground-color: \u003C\u003Ccolour diff-delete-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-delete-foreground>>;\\n}\\n\\n.tc-diff-invisible {\\n\\tbackground-color: \u003C\u003Ccolour diff-invisible-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-invisible-foreground>>;\\n}\\n\\n.tc-diff-tiddlers th {\\n\\ttext-align: right;\\n\\tbackground: \u003C\u003Ccolour background>>;\\n\\tfont-weight: normal;\\n\\tfont-style: italic;\\n}\\n\\n.tc-diff-tiddlers pre {\\n\\tmargin: 0;\\n\\tpadding: 0;\\n\\tborder: none;\\n\\tbackground: none;\\n}\\n\\n/*\\n** Errors\\n*/\\n\\n.tc-error {\\n\\tbackground: #f00;\\n\\tcolor: #fff;\\n}\\n\\n/*\\n** Tree macro\\n*/\\n\\n.tc-tree div {\\n\\tpadding-left: 14px;\\n}\\n\\n.tc-tree ol {\\n\\tlist-style-type: none;\\n\\tpadding-left: 0;\\n\\tmargin-top: 0;\\n}\\n\\n.tc-tree ol ol {\\n\\tpadding-left: 1em;\\n}\\n\\n.tc-tree button {\\n\\tcolor: #acacac;\\n}\\n\\n.tc-tree svg {\\n\\tfill: #acacac;\\n}\\n\\n.tc-tree span svg {\\n\\twidth: 1em;\\n\\theight: 1em;\\n\\tvertical-align: baseline;\\n}\\n\\n.tc-tree li span {\\n\\tcolor: lightgray;\\n}\\n\\nselect {\\n\\tcolor: \u003C\u003Ccolour select-tag-foreground>>;\\n\\tbackground: \u003C\u003Ccolour select-tag-background>>;\\n}\\n\\n/*\\n** Utility classes for SVG icons\\n*/\\n\\n.tc-fill-background {\\n\\tfill: \u003C\u003Ccolour background>>;\\n}\\n\\n/*\\n** Flexbox utility classes\\n*/\\n\\n.tc-flex {\\n\\tdisplay: -webkit-flex;\\n\\tdisplay: flex;\\n}\\n\\n.tc-flex-column {\\n\\tflex-direction: column;\\n}\\n\\n.tc-flex-row {\\n\\tflex-direction: row;\\n}\\n\\n.tc-flex-grow-1 {\\n\\tflex-grow: 1;\\n}\\n\\n.tc-flex-grow-2 {\\n\\tflex-grow: 2;\\n}\\n\\n/*\\n** Other utility classes\\n*/\\n\\n.tc-tiny-gap {\\n\\tmargin-left: .25em;\\n\\tmargin-right: .25em;\\n}\\n\\n.tc-tiny-gap-left {\\n\\tmargin-left: .25em;\\n}\\n\\n.tc-tiny-gap-right {\\n\\tmargin-right: .25em;\\n}\\n\\n.tc-small-gap {\\n\\tmargin-left: .5em;\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-small-gap-left {\\n\\tmargin-left: .5em;\\n}\\n\\n.tc-small-gap-right {\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-big-gap {\\n\\tmargin-left: 1em;\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-big-gap-left {\\n\\tmargin-left: 1em;\\n}\\n\\n.tc-big-gap-right {\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-word-break {\\n\\tword-break: break-all;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\",\"text\":\"15px\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\",\"text\":\"22px\"},\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\",\"text\":\"14px\"},\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\",\"text\":\"20px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storytop\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storytop\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyright\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyright\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\",\"text\":\"686px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\",\"text\":\"960px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\",\"text\":\"350px\"},\"$:/themes/tiddlywiki/vanilla/options/stickytitles\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/stickytitles\",\"text\":\"no\"},\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\",\"text\":\"fixed-fluid\"},\"$:/themes/tiddlywiki/vanilla/options/codewrapping\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/codewrapping\",\"text\":\"pre-wrap\"},\"$:/themes/tiddlywiki/vanilla/reset\":{\"title\":\"$:/themes/tiddlywiki/vanilla/reset\",\"type\":\"text/plain\",\"text\":\"/*! modern-normalize v1.0.0 | MIT License | https://github.com/sindresorhus/modern-normalize */\\n\\n/*\\nDocument\\n========\\n*/\\n\\n/**\\nUse a better box model (opinionated).\\n*/\\n\\n*,\\n*::before,\\n*::after {\\n  box-sizing: border-box;\\n}\\n\\n/**\\nUse a more readable tab size (opinionated).\\n*/\\n\\n:root {\\n  -moz-tab-size: 4;\\n  tab-size: 4;\\n}\\n\\n/**\\n1. Correct the line height in all browsers.\\n2. Prevent adjustments of font size after orientation changes in iOS.\\n*/\\n\\nhtml {\\n  line-height: 1.15; /* 1 */\\n  -webkit-text-size-adjust: 100%; /* 2 */\\n}\\n\\n/*\\nSections\\n========\\n*/\\n\\n/**\\nRemove the margin in all browsers.\\n*/\\n\\nbody {\\n  margin: 0;\\n}\\n\\n/**\\nImprove consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n*/\\n\\nbody {\\n  font-family:\\n    system-ui,\\n    -apple-system, /* Firefox supports this but not yet `system-ui` */\\n    'Segoe UI',\\n    Roboto,\\n    Helvetica,\\n    Arial,\\n    sans-serif,\\n    'Apple Color Emoji',\\n    'Segoe UI Emoji';\\n}\\n\\n/*\\nGrouping content\\n================\\n*/\\n\\n/**\\n1. Add the correct height in Firefox.\\n2. Correct the inheritance of border color in Firefox. (https://bugzilla.mozilla.org/show_bug.cgi?id=190655)\\n*/\\n\\nhr {\\n  height: 0; /* 1 */\\n  color: inherit; /* 2 */\\n}\\n\\n/*\\nText-level semantics\\n====================\\n*/\\n\\n/**\\nAdd the correct text decoration in Chrome, Edge, and Safari.\\n*/\\n\\nabbr[title] {\\n  text-decoration: underline dotted;\\n}\\n\\n/**\\nAdd the correct font weight in Edge and Safari.\\n*/\\n\\nb,\\nstrong {\\n  font-weight: bolder;\\n}\\n\\n/**\\n1. Improve consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n2. Correct the odd 'em' font sizing in all browsers.\\n*/\\n\\ncode,\\nkbd,\\nsamp,\\npre {\\n  font-family:\\n    ui-monospace,\\n    SFMono-Regular,\\n    Consolas,\\n    'Liberation Mono',\\n    Menlo,\\n    monospace; /* 1 */\\n  font-size: 1em; /* 2 */\\n}\\n\\n/**\\nAdd the correct font size in all browsers.\\n*/\\n\\nsmall {\\n  font-size: 80%;\\n}\\n\\n/**\\nPrevent 'sub' and 'sup' elements from affecting the line height in all browsers.\\n*/\\n\\nsub,\\nsup {\\n  font-size: 75%;\\n  line-height: 0;\\n  position: relative;\\n  vertical-align: baseline;\\n}\\n\\nsub {\\n  bottom: -0.25em;\\n}\\n\\nsup {\\n  top: -0.5em;\\n}\\n\\n/*\\nTabular data\\n============\\n*/\\n\\n/**\\n1. Remove text indentation from table contents in Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=999088, https://bugs.webkit.org/show_bug.cgi?id=201297)\\n2. Correct table border color inheritance in all Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=935729, https://bugs.webkit.org/show_bug.cgi?id=195016)\\n*/\\n\\ntable {\\n  text-indent: 0; /* 1 */\\n  border-color: inherit; /* 2 */\\n}\\n\\n/*\\nForms\\n=====\\n*/\\n\\n/**\\n1. Change the font styles in all browsers.\\n2. Remove the margin in Firefox and Safari.\\n*/\\n\\nbutton,\\ninput,\\noptgroup,\\nselect,\\ntextarea {\\n  font-family: inherit; /* 1 */\\n  font-size: 100%; /* 1 */\\n  line-height: 1.15; /* 1 */\\n  margin: 0; /* 2 */\\n}\\n\\n/**\\nRemove the inheritance of text transform in Edge and Firefox.\\n1. Remove the inheritance of text transform in Firefox.\\n*/\\n\\nbutton,\\nselect { /* 1 */\\n  text-transform: none;\\n}\\n\\n/**\\nCorrect the inability to style clickable types in iOS and Safari.\\n*/\\n\\nbutton,\\n[type='button'],\\n[type='reset'],\\n[type='submit'] {\\n  -webkit-appearance: button;\\n}\\n\\n/**\\nRemove the inner border and padding in Firefox.\\n*/\\n\\n::-moz-focus-inner {\\n  border-style: none;\\n  padding: 0;\\n}\\n\\n/**\\nRestore the focus styles unset by the previous rule.\\n*/\\n\\n:-moz-focusring {\\n  outline: 1px dotted ButtonText;\\n}\\n\\n/**\\nRemove the additional ':invalid' styles in Firefox.\\nSee: https://github.com/mozilla/gecko-dev/blob/2f9eacd9d3d995c937b4251a5557d95d494c9be1/layout/style/res/forms.css#L728-L737\\n*/\\n\\n:-moz-ui-invalid {\\n  box-shadow: none;\\n}\\n\\n/**\\nRemove the padding so developers are not caught out when they zero out 'fieldset' elements in all browsers.\\n*/\\n\\nlegend {\\n  padding: 0;\\n}\\n\\n/**\\nAdd the correct vertical alignment in Chrome and Firefox.\\n*/\\n\\nprogress {\\n  vertical-align: baseline;\\n}\\n\\n/**\\nCorrect the cursor style of increment and decrement buttons in Safari.\\n*/\\n\\n::-webkit-inner-spin-button,\\n::-webkit-outer-spin-button {\\n  height: auto;\\n}\\n\\n/**\\n1. Correct the odd appearance in Chrome and Safari.\\n2. Correct the outline style in Safari.\\n*/\\n\\n[type='search'] {\\n  -webkit-appearance: textfield; /* 1 */\\n  outline-offset: -2px; /* 2 */\\n}\\n\\n/**\\nRemove the inner padding in Chrome and Safari on macOS.\\n*/\\n\\n::-webkit-search-decoration {\\n  -webkit-appearance: none;\\n}\\n\\n/**\\n1. Correct the inability to style clickable types in iOS and Safari.\\n2. Change font properties to 'inherit' in Safari.\\n*/\\n\\n::-webkit-file-upload-button {\\n  -webkit-appearance: button; /* 1 */\\n  font: inherit; /* 2 */\\n}\\n\\n/*\\nInteractive\\n===========\\n*/\\n\\n/*\\nAdd the correct display in Chrome and Safari.\\n*/\\n\\nsummary {\\n  display: list-item;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\",\"text\":\"-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;\"},\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\",\"text\":\"\\\"SFMono-Regular\\\",Consolas,\\\"Liberation Mono\\\",Menlo,Courier,monospace\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\",\"text\":\"fixed\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\",\"text\":\"auto\"},\"$:/themes/tiddlywiki/vanilla/sticky\":{\"title\":\"$:/themes/tiddlywiki/vanilla/sticky\",\"text\":\"\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n``\\n.tc-tiddler-title {\\n\\tposition: -webkit-sticky;\\n\\tposition: -moz-sticky;\\n\\tposition: -o-sticky;\\n\\tposition: -ms-sticky;\\n\\tposition: sticky;\\n\\ttop: 0px;\\n\\tbackground: ``\u003C\u003Ccolour tiddler-background>>``;\\n\\tz-index: 500;\\n}\\n\\n``\\n\u003C$list filter=\\\"[range[100]]\\\">\\n`.tc-story-river .tc-tiddler-frame:nth-child(100n+`\u003C$text text=\u003C\u003CcurrentTiddler>>/>`) {\\nz-index: `\u003C$text text={{{ [[200]subtract\u003CcurrentTiddler>] }}}/>`;\\n}\\n`\\n\u003C/$list>\\n\u003C/$reveal>\\n\"}}}","revision":"0","bag":"default"},

{"title":"020210303222832 Entry","created":"20210304032832179","modified":"20210806194436506","tags":"Script Lecture","tmap.id":"6f3ca86a-d68c-412b-be68-6784908417a5","type":"text/vnd.tiddlywiki","text":"[[Nebraska Lecture Outline + Notes]]\n\nTGAUU: A Script (Draft?)\n\nI have been spending a lot of time with my old work. I have been asking a lot of questions, interrogating these old forms, old essays, old ideas.\n\nI'm not totally sure where it has gotten me so far, but, let me run through a few themes that are definitely recurring.\n\n* [[Sustainability]]\n* [[Reuse]] > The [[Vernacular]]\n* [[F/LOS]] > The Commons\n* Technology intervening to try and simplify things? Or just technological intervention...\n* Appropriate Technologies\n* Fluidity, tool agnosticism?\n\nI like to use computers\n\nI like to make art\n\nI don't care if my definition of design isn't society's?\n\nHow can you as a cultural creator do something?\n\nI'm terrible at real activism.\n\n???\n\nJust start at the present?\n\n# Here are the current things I'm thinking about, trying to work on... \n#* RG?\n#* [[Precious Plastics]] stuff?\n#* [[Climate Designer]]s?\n#* House stuff?\n#* [[The Libre Designer]]\n# Here's what is utopian about them. \n#* ???\n#* Attempt at Sustainability (conceptual [[Reuse]])?\n#* Attempt at [[F/LOS]]\n#* Attempt at Free Culture?\n#* ???\n# And here are some older things that led to me being at the place, thinking this way, doing what I am doing.\n#* [[The Sustainabilitist Principles]]\n#* [[Design-A-Days]]\n#* ???\n\n[[Why is the Utopian Important?]]\n\n{{Why is the Utopian Important?}}\n\nAlso Created This Day:\n\n\u003C$vars thisdate={{!!created}} myFilter=\"[sameday:created\u003Cthisdate>] +[!prefix[$:/]]\">\n     \u003C\u003Clist-links filter:\"[all[tiddlers]subfilter\u003CmyFilter>]\">>\n\u003C/$vars>","revision":"0","bag":"default"},

{"title":"020210305225437 Entry","created":"20210306035437031","modified":"20210619025946466","tags":"Journal","tmap.id":"eefaa363-536c-4152-a35f-e36e7d3bd190","type":"text/vnd.tiddlywiki","text":"Also Created This Day:\n\n\u003C$vars thisdate={{!!created}} myFilter=\"[sameday:created\u003Cthisdate>] +[!prefix[$:/]]\">\n     \u003C\u003Clist-links filter:\"[all[tiddlers]subfilter\u003CmyFilter>]\">>\n\u003C/$vars>","revision":"0","bag":"default"},

{"title":"020210306000915 Entry","created":"20210306050915585","modified":"20210717015345026","tags":"Journal","tmap.id":"380d1bc1-9b0e-490c-92d9-2c8d9da04e80","type":"text/vnd.tiddlywiki","text":"I have been going through a lot of old work, old writing, old lectures, just all of my past “work.”\n\n* [[What Ties These Works Together?]]\n* [[Why make this stuff?]]\n* I don't really do so much Question answering as question creating? Each question I pose myself usually results in more questions; yes perhaps I have learned something, gotten to some new place conceptually, intellectually, physically... but there are always more things to ask, more nodes to connect, more places of overlap and connection to find.\n* Design is often referred to as \"problem solving\" -- but I tend to think of my practice more as \"problem finding\" or \"problem inventing\"\n* [[What is a Sustainabilitist?]]\n* [[What is an open-sourcerer?]]\n* [[What is the Libre Designer?]]\n* [[What Makes This Utopian?]]\n* [[What am I Actually Good At?]]\n* [[Quite the Utopian Gesture!]]\n* [[What else are you interested in besides designing?]]\n* [[Who should I talk to next?]]\n\nWhat kind of useful revisionist history can I tell about all these pieces that a) make a useful connection between all of my work, and b) create some new understanding...\n\nIs one of the connections my own understanding, my interest in seeing how things are connected, seeing where I can better learn? Is the connection an exploration of various technologies? is the connection an ever growing desire to access more tools?\n\n* [[In The Beginning Culture was Free!]]\n* [[Share Ideas!]]\n* [[The Commons]]\n    ** The [[Intellectual Commons]]\n    ** The [[Physical Commons]]\n* [[Typography and Open Source]]\n    ** [[MetaFont]]\n    ** [[TeX]]\n        ** [[Donald Knuth]]\n* [[UN Sustainable Development Goals]]\n* Help each other evolve, iterate, and make stuff\n* What gestures have I made lately that are utopian?\n\nAlso Created This Day:\n\n\u003C$vars thisdate={{!!created}} myFilter=\"[sameday:created\u003Cthisdate>] +[!prefix[$:/]]\">\n     \u003C\u003Clist-links filter:\"[all[tiddlers]subfilter\u003CmyFilter>]\">>\n\u003C/$vars>","revision":"0","bag":"default"},

{"title":"020210306221059 Entry","created":"20210307031059476","modified":"20210831192821370","tags":"Journal Workshop [[Big Ideas]] [[Utah Workshop 202103111331]] [[Climate Designers]] Prompt Lecture EssayADay","type":"text/vnd.tiddlywiki","text":"[[Workshop]] ideas for [[University of Utah Visit Ideas]]\n\n* I am combining three important things in this workshop:\n** [[Climate Design]]\n*** Utilize drawdown? or un goals? for initial content\n** [[Meaning Making]]\n** [[Free Culture]]\n*** utilize flickr commons for images, velvetyne (et al) for type?\n*** We will be sharing files with each other?\n* This workshop needs a name.\n\n# [[Workshop]]\n## [[Free Culture]] > [[In The Beginning Culture was Free!]]\n### Design Tools/elements\n#### [[Flickr Commons]]\n#### [[Typography and Open Source]]\n### [[Vernacular]]\n#### [[Stewart Brand]] and [[How Buildings Learn]]\n####* [[How Buildings Learn]] excerpt as part of a readings packet!\n## [[Climate Designer]]\n### [[Project Drawdown]]\n### [[UN Sustainable Development Goals]]\n## Clear, Easily Iterative Deliverables\n### Posters\n#### Some sort of series?\n####* why posters? \n####* can \"posters\" be interpreted in some way?\n#### 2 posters -- the posters are in communication with one another?\n####* [[Reuse]] my poster project prompt from AD1 w/ sandie and isaac?\n#### 3 posters -- they are iterative? they build on one another? \n\n# Readings\n## Refernce the AD1 Invisible Cities readings?\n## AD1 Grating exercises readings?\n## The Ecstasy of Influence, Jonathan Lethem / http://fromkeetra.com/Downloads/TheEcstacyOfInfluence_JonathanLethem.pdf / https://harpers.org/archive/2007/02/the-ecstasy-of-influence/?single=1\n## Writing Bodies, Litia Perta\n\n# [[Questions]]\n## [[What is it?]]\n## [[When is this from?]]\n## [[Where is this from?]]\n## [[Who made this?]]\n## [[What made this?]]\n## [[What is so great about this?]]\n## [[What drew you to this?]]\n## [[Why does this exist?]]\n## [[How do we create meaning?]]\n## [[How do we decide what is \"good enough\" to give to another person?]] and [[does that matter?]]\n## [[How do you reinvent the visual presentation of a familiar product?]]\n## [[How do we discover new ways to reimagine and promote common forms?]]\n\n* Manifesto?\n** [[Mind Essential Principles]]\n\n* [[Speculative Design]]\n** Any potential readings from [[Speculative Everything]]?\n** If this is speculative, and about our climate, does it matter what time in the future we're speculating about?\n*** [[The year 2025]]\n*** [[The year 2030]]\n*** [[The Year 2050]]\n** [[What kind of future?]]\n*** a [[Dystopian Future]]\n*** a [[Utopian Future]]\n\n* There is no wrong way to translate your favorite inspiration into a kit or tool. Make wildly poetic leaps or stay near the source. If you create a work that acts as a tried and true homage with clear reference to it’s origin, consider crediting that origin in a notable way. For further thoughts on influence, appropriation, and the like, check out [[The Ecstasy of Influence]], [[Jonathan Lethem]].\n** From [[Keetra Dean Dixon]]'s 2018 Flex workshop handout...\n\n!! The Actual Prompt?\n\nClearly articulate due dates and expecations.\n\n!!! PART 1\nAn experimental, expressive graphic exploration that\nresponds to the source material (Drawdown or UN Goals!?)\n\n* Slideshow with bibliography\n* 12 experimental compositions, explore type only, image only and type and image combined\n\n!!! PART 2\nTwo posters that create a dialogue about your topic and that challenge your audience to think critically.\n\n* 2 printed or animated posters, sized to your discretion. Each poster must use a grid, have 3 levels of hierarchy including a heading, 200 words of text and at least one image.\n** what all of this means of course is up to you: the size, grid, etc. should all make sense based on your approach... how can you \"make meaning\" through selecting these design elements -- not just through your text/image choices?\n\n!!! Wk1\n\nCreate a typology study:\n\n* Make a list of 10 words that describe your topic.\n* Find 3 aphorisms or quotes that describe the topic.\n* Look at digital and analog resources and collect images, illustrations, diagrams,\npatterns, etc that illustrate the topic.\n** What literal objects represent your topic?\n** What metaphors apply to your topic?\n** What possible allusions can you make in design, art, architecture, literature, history,\netc, to your topic?\n** What personal influences and interests would you like to combine with your topic?\n* Present as a PDF slide show with your words, aphorisms or quotes and image\nresearch. The last page should be a bibliography of your sources.\n\n!!! Wk2\n\nCreate 12 experimental compositions\n\n* Make twelve 8x8 inch collages.\n* Explore the form-making potential of the words and images you have gathered by manipulating both type and image.\n* Consider both analog and digital manipulation of letterforms and images.\n** How does the meaning of words change if you use a different typeface?\n** How do the compositions communicate your specific interpretation of the topic?\n** How can you use type and image to communicate spatial relationships and environments? Consider shadow, plane, perspective, overlay and depth.\n* Go wild with experimentation! What you can do to alter an image or typeface?\n** Abstract, make it modular, texturize, pattern, cut, tear, float, fold, frame, mask, project, adorn, alter...\n* Present compositions\n\n!!! Wk3\n\nCreate a poster series\n\n* Make 2 posters that express different aspects of your topic. The points of view can be complementary or contrasting.\n* Build on your experimental compositions. Discover coincidences — both visual and language-based.\n* Is there a composition that could be used as a grid for one or more of the posters?\n* Could you combine two or more of the compositions?\n* Have you discovered a certain technique that you want to replicate in the posters?\n* Use a grid!\n* Poster must have 3 levels of hierarchy and include a heading\n* use at least 200 words of text and at least one image\n* The definition for what a \"poster\" is can be variable: traditioanl poster? small?giant? billboard? building? website? animation? video? app? what is a poster for and how does a different medium or framework still do that?\n\n!!! Wk4\n\nCritique: Posters due\n\n– Present however necessary for your poster concepts.\n","revision":"0","bag":"default"},

{"title":"020210308231822 Entry","created":"20210309041822216","modified":"20210706042501609","tags":"Journal","type":"text/vnd.tiddlywiki","text":"[[Workshop]] Ideas for [[University of Utah Visit Ideas]]\n\n# [[Climate Design]]\n#* [[Project Drawdown]] / [[Drawdown.org]]\n#** Project Drawdown outlines a variety of ways we can not only [[Reduce]] our greenhouse gas emissions, but also [[drawdown]] more carbon dioxide than we output!\n\n\u003Chr>\n\nAlso Created This Day:\n\n\u003C$vars thisdate={{!!created}} myFilter=\"[sameday:created\u003Cthisdate>] +[!prefix[$:/]]\">\n     \u003C\u003Clist-links filter:\"[all[tiddlers]subfilter\u003CmyFilter>]\">>\n\u003C/$vars>","revision":"0","bag":"default"},

{"title":"020210310131500 Ward Cunningham and Friends","created":"20210310181454911","modified":"20210726165147388","tags":"[[Getting Real]] [[Make Opinionated Software]] Quote","type":"text/vnd.tiddlywiki","text":"[[Ward Cunningham]] and friends deliberately stripped the wiki of many features that were considered integral to document collaboration in the past. Instead of attributing each change of the document to a certain person, they removed much of the visual representation of ownership. They made the content ego-less and time-less. They decided it wasn’t important who wrote the content or when it was written. And that has made all the difference. This decision fostered a shared sense of community and was a key ingredient in the success of Wikipedia.","revision":"0","bag":"default"},

{"title":"020210317115258 Entry","created":"20210317155258237","modified":"20210618194053572","tags":"Journal Nebraska","tmap.id":"da3bc292-51da-4cb4-a1ea-dca9388f3ddd","type":"text/vnd.tiddlywiki","text":"Conversation with [[Byron Anway]]\n\nHow do you start with a source, and then how do you make it your own.\n\nSo they've been doing some cool things already\n\nRelief imagery?\n\nSo they are watching the videos\n\nAnd they are documenting a lot of work so that they make a community library of content.\n\nThey are making a remix!\n\nsome sort of visual remix.\n\nSampling from the imagery of their peers to create something new.\n\nOne way that this is easy is to think about translating to a new medium or dimension.\n\nshow the imagery that you use. as a starter presentation.\n\nTuesday group: almost all other majors; Thursday group is all graphic designers\n\nThey do all these other writing exercises... generative self investigations. Can we use these in some way?\n\nSo they have all this source material, how can they say what they want so the resulting thing IS theirs???\n\nHere are musical riffs I like, and I want to make this a dance song... so here's how I speed up and cut up and pitch shfit and loop... what are the equivalents in visual form making?\n\n\u003Chr>\n\nAlso Created This Day:\n\n\u003C$vars thisdate={{!!created}} myFilter=\"[sameday:created\u003Cthisdate>] +[!prefix[$:/]]\">\n     \u003C\u003Clist-links filter:\"[all[tiddlers]subfilter\u003CmyFilter>]\">>\n\u003C/$vars>","revision":"0","bag":"default"},
