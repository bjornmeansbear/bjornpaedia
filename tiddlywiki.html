(var i = 0; i \u003C children.length; i++) {\\n\\t\\trefreshed = children[i].refresh(changedTiddlers) || refreshed;\\n\\t}\\n\\treturn refreshed;\\n};\\n\\n/*\\nFind the next sibling in the DOM to this widget. This is done by scanning the widget tree through all next siblings and their descendents that share the same parent DOM node\\n*/\\nWidget.prototype.findNextSiblingDomNode = function(startIndex) {\\n\\t// Refer to this widget by its index within its parents children\\n\\tvar parent = this.parentWidget,\\n\\t\\tindex = startIndex !== undefined ? startIndex : parent.children.indexOf(this);\\nif(index === -1) {\\n\\tthrow \\\"node not found in parents children\\\";\\n}\\n\\t// Look for a DOM node in the later siblings\\n\\twhile(++index \u003C parent.children.length) {\\n\\t\\tvar domNode = parent.children[index].findFirstDomNode();\\n\\t\\tif(domNode) {\\n\\t\\t\\treturn domNode;\\n\\t\\t}\\n\\t}\\n\\t// Go back and look for later siblings of our parent if it has the same parent dom node\\n\\tvar grandParent = parent.parentWidget;\\n\\tif(grandParent && parent.parentDomNode === this.parentDomNode) {\\n\\t\\tindex = grandParent.children.indexOf(parent);\\n\\t\\tif(index !== -1) {\\n\\t\\t\\treturn parent.findNextSiblingDomNode(index);\\n\\t\\t}\\n\\t}\\n\\treturn null;\\n};\\n\\n/*\\nFind the first DOM node generated by a widget or its children\\n*/\\nWidget.prototype.findFirstDomNode = function() {\\n\\t// Return the first dom node of this widget, if we've got one\\n\\tif(this.domNodes.length > 0) {\\n\\t\\treturn this.domNodes[0];\\n\\t}\\n\\t// Otherwise, recursively call our children\\n\\tfor(var t=0; t\u003Cthis.children.length; t++) {\\n\\t\\tvar domNode = this.children[t].findFirstDomNode();\\n\\t\\tif(domNode) {\\n\\t\\t\\treturn domNode;\\n\\t\\t}\\n\\t}\\n\\treturn null;\\n};\\n\\n/*\\nRemove any DOM nodes created by this widget or its children\\n*/\\nWidget.prototype.removeChildDomNodes = function() {\\n\\t// If this widget has directly created DOM nodes, delete them and exit. This assumes that any child widgets are contained within the created DOM nodes, which would normally be the case\\n\\tif(this.domNodes.length > 0) {\\n\\t\\t$tw.utils.each(this.domNodes,function(domNode) {\\n\\t\\t\\tdomNode.parentNode.removeChild(domNode);\\n\\t\\t});\\n\\t\\tthis.domNodes = [];\\n\\t} else {\\n\\t\\t// Otherwise, ask the child widgets to delete their DOM nodes\\n\\t\\t$tw.utils.each(this.children,function(childWidget) {\\n\\t\\t\\tchildWidget.removeChildDomNodes();\\n\\t\\t});\\n\\t}\\n};\\n\\n/*\\nInvoke the action widgets that are descendents of the current widget.\\n*/\\nWidget.prototype.invokeActions = function(triggeringWidget,event) {\\n\\tvar handled = false;\\n\\t// For each child widget\\n\\tfor(var t=0; t\u003Cthis.children.length; t++) {\\n\\t\\tvar child = this.children[t],\\n\\t\\t\\tchildIsActionWidget = !!child.invokeAction,\\n\\t\\t\\tactionRefreshPolicy = child.getVariable(\\\"tv-action-refresh-policy\\\");\\n\\t\\t// Refresh the child if required\\n\\t\\tif(childIsActionWidget || actionRefreshPolicy === \\\"always\\\") {\\n\\t\\t\\tchild.refreshSelf();\\n\\t\\t}\\n\\t\\t// Invoke the child if it is an action widget\\n\\t\\tif(childIsActionWidget) {\\n\\t\\t\\tif(child.invokeAction(triggeringWidget,event)) {\\n\\t\\t\\t\\thandled = true;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\t// Propagate through through the child if it permits it\\n\\t\\tif(child.allowActionPropagation() && child.invokeActions(triggeringWidget,event)) {\\n\\t\\t\\thandled = true;\\n\\t\\t}\\n\\t}\\n\\treturn handled;\\n};\\n\\n/*\\nInvoke the action widgets defined in a string\\n*/\\nWidget.prototype.invokeActionString = function(actions,triggeringWidget,event,variables) {\\n\\tactions = actions || \\\"\\\";\\n\\tvar parser = this.wiki.parseText(\\\"text/vnd.tiddlywiki\\\",actions,{\\n\\t\\t\\tparentWidget: this,\\n\\t\\t\\tdocument: this.document\\n\\t\\t}),\\n\\t\\twidgetNode = this.wiki.makeWidget(parser,{\\n\\t\\t\\tparentWidget: this,\\n\\t\\t\\tdocument: this.document,\\n\\t\\t\\tvariables: variables\\n\\t\\t});\\n\\tvar container = this.document.createElement(\\\"div\\\");\\n\\twidgetNode.render(container,null);\\n\\treturn widgetNode.invokeActions(this,event);\\n};\\n\\n/*\\nExecute action tiddlers by tag\\n*/\\nWidget.prototype.invokeActionsByTag = function(tag,event,variables) {\\n\\tvar self = this;\\n\\t$tw.utils.each(self.wiki.filterTiddlers(\\\"[all[shadows+tiddlers]tag[\\\" + tag + \\\"]!has[draft.of]]\\\"),function(title) {\\n\\t\\tself.invokeActionString(self.wiki.getTiddlerText(title),self,event,variables);\\n\\t});\\n};\\n\\nWidget.prototype.allowActionPropagation = function() {\\n\\treturn true;\\n};\\n\\nexports.widget = Widget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/wikify.js\":{\"title\":\"$:/core/modules/widgets/wikify.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/wikify.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nWidget to wikify text into a variable\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar WikifyWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nWikifyWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nWikifyWidget.prototype.render = function(parent,nextSibling) {\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\tthis.renderChildren(parent,nextSibling);\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nWikifyWidget.prototype.execute = function() {\\n\\t// Get our parameters\\n\\tthis.wikifyName = this.getAttribute(\\\"name\\\");\\n\\tthis.wikifyText = this.getAttribute(\\\"text\\\");\\n\\tthis.wikifyType = this.getAttribute(\\\"type\\\");\\n\\tthis.wikifyMode = this.getAttribute(\\\"mode\\\",\\\"block\\\");\\n\\tthis.wikifyOutput = this.getAttribute(\\\"output\\\",\\\"text\\\");\\n\\t// Create the parse tree\\n\\tthis.wikifyParser = this.wiki.parseText(this.wikifyType,this.wikifyText,{\\n\\t\\t\\tparseAsInline: this.wikifyMode === \\\"inline\\\"\\n\\t\\t});\\n\\t// Create the widget tree \\n\\tthis.wikifyWidgetNode = this.wiki.makeWidget(this.wikifyParser,{\\n\\t\\t\\tdocument: $tw.fakeDocument,\\n\\t\\t\\tparentWidget: this\\n\\t\\t});\\n\\t// Render the widget tree to the container\\n\\tthis.wikifyContainer = $tw.fakeDocument.createElement(\\\"div\\\");\\n\\tthis.wikifyWidgetNode.render(this.wikifyContainer,null);\\n\\tthis.wikifyResult = this.getResult();\\n\\t// Set context variable\\n\\tthis.setVariable(this.wikifyName,this.wikifyResult);\\n\\t// Construct the child widgets\\n\\tthis.makeChildWidgets();\\n};\\n\\n/*\\nReturn the result string\\n*/\\nWikifyWidget.prototype.getResult = function() {\\n\\tvar result;\\n\\tswitch(this.wikifyOutput) {\\n\\t\\tcase \\\"text\\\":\\n\\t\\t\\tresult = this.wikifyContainer.textContent;\\n\\t\\t\\tbreak;\\n\\t\\tcase \\\"formattedtext\\\":\\n\\t\\t\\tresult = this.wikifyContainer.formattedTextContent;\\n\\t\\t\\tbreak;\\n\\t\\tcase \\\"html\\\":\\n\\t\\t\\tresult = this.wikifyContainer.innerHTML;\\n\\t\\t\\tbreak;\\n\\t\\tcase \\\"parsetree\\\":\\n\\t\\t\\tresult = JSON.stringify(this.wikifyParser.tree,0,$tw.config.preferences.jsonSpaces);\\n\\t\\t\\tbreak;\\n\\t\\tcase \\\"widgettree\\\":\\n\\t\\t\\tresult = JSON.stringify(this.getWidgetTree(),0,$tw.config.preferences.jsonSpaces);\\n\\t\\t\\tbreak;\\n\\t}\\n\\treturn result;\\n};\\n\\n/*\\nReturn a string of the widget tree\\n*/\\nWikifyWidget.prototype.getWidgetTree = function() {\\n\\tvar copyNode = function(widgetNode,resultNode) {\\n\\t\\t\\tvar type = widgetNode.parseTreeNode.type;\\n\\t\\t\\tresultNode.type = type;\\n\\t\\t\\tswitch(type) {\\n\\t\\t\\t\\tcase \\\"element\\\":\\n\\t\\t\\t\\t\\tresultNode.tag = widgetNode.parseTreeNode.tag;\\n\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\tcase \\\"text\\\":\\n\\t\\t\\t\\t\\tresultNode.text = widgetNode.parseTreeNode.text;\\n\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t}\\n\\t\\t\\tif(Object.keys(widgetNode.attributes || {}).length > 0) {\\n\\t\\t\\t\\tresultNode.attributes = {};\\n\\t\\t\\t\\t$tw.utils.each(widgetNode.attributes,function(attr,attrName) {\\n\\t\\t\\t\\t\\tresultNode.attributes[attrName] = widgetNode.getAttribute(attrName);\\n\\t\\t\\t\\t});\\n\\t\\t\\t}\\n\\t\\t\\tif(Object.keys(widgetNode.children || {}).length > 0) {\\n\\t\\t\\t\\tresultNode.children = [];\\n\\t\\t\\t\\t$tw.utils.each(widgetNode.children,function(widgetChildNode) {\\n\\t\\t\\t\\t\\tvar node = {};\\n\\t\\t\\t\\t\\tresultNode.children.push(node);\\n\\t\\t\\t\\t\\tcopyNode(widgetChildNode,node);\\n\\t\\t\\t\\t});\\n\\t\\t\\t}\\n\\t\\t},\\n\\t\\tresults = {};\\n\\tcopyNode(this.wikifyWidgetNode,results);\\n\\treturn results;\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nWikifyWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\t// Refresh ourselves entirely if any of our attributes have changed\\n\\tif(changedAttributes.name || changedAttributes.text || changedAttributes.type || changedAttributes.mode || changedAttributes.output) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t} else {\\n\\t\\t// Refresh the widget tree\\n\\t\\tif(this.wikifyWidgetNode.refresh(changedTiddlers)) {\\n\\t\\t\\t// Check if there was any change\\n\\t\\t\\tvar result = this.getResult();\\n\\t\\t\\tif(result !== this.wikifyResult) {\\n\\t\\t\\t\\t// If so, save the change\\n\\t\\t\\t\\tthis.wikifyResult = result;\\n\\t\\t\\t\\tthis.setVariable(this.wikifyName,this.wikifyResult);\\n\\t\\t\\t\\t// Refresh each of our child widgets\\n\\t\\t\\t\\t$tw.utils.each(this.children,function(childWidget) {\\n\\t\\t\\t\\t\\tchildWidget.refreshSelf();\\n\\t\\t\\t\\t});\\n\\t\\t\\t\\treturn true;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\t// Just refresh the children\\n\\t\\treturn this.refreshChildren(changedTiddlers);\\n\\t}\\n};\\n\\nexports.wikify = WikifyWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/wiki-bulkops.js\":{\"title\":\"$:/core/modules/wiki-bulkops.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/wiki-bulkops.js\\ntype: application/javascript\\nmodule-type: wikimethod\\n\\nBulk tiddler operations such as rename.\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nRename a tiddler, and relink any tags or lists that reference it.\\n*/\\nfunction renameTiddler(fromTitle,toTitle,options) {\\n\\tfromTitle = (fromTitle || \\\"\\\").trim();\\n\\ttoTitle = (toTitle || \\\"\\\").trim();\\n\\toptions = options || {};\\n\\tif(fromTitle && toTitle && fromTitle !== toTitle) {\\n\\t\\t// Rename the tiddler itself\\n\\t\\tvar oldTiddler = this.getTiddler(fromTitle),\\n\\t\\t\\tnewTiddler = new $tw.Tiddler(oldTiddler,{title: toTitle},this.getModificationFields());\\n\\t\\tnewTiddler = $tw.hooks.invokeHook(\\\"th-renaming-tiddler\\\",newTiddler,oldTiddler);\\n\\t\\tthis.addTiddler(newTiddler);\\n\\t\\tthis.deleteTiddler(fromTitle);\\n\\t\\t// Rename any tags or lists that reference it\\n\\t\\tthis.relinkTiddler(fromTitle,toTitle,options)\\n\\t}\\n}\\n\\n/*\\nRelink any tags or lists that reference a given tiddler\\n*/\\nfunction relinkTiddler(fromTitle,toTitle,options) {\\n\\tvar self = this;\\n\\tfromTitle = (fromTitle || \\\"\\\").trim();\\n\\ttoTitle = (toTitle || \\\"\\\").trim();\\n\\toptions = options || {};\\n\\tif(fromTitle && toTitle && fromTitle !== toTitle) {\\n\\t\\tthis.each(function(tiddler,title) {\\n\\t\\t\\tvar type = tiddler.fields.type || \\\"\\\";\\n\\t\\t\\t// Don't touch plugins or JavaScript modules\\n\\t\\t\\tif(!tiddler.fields[\\\"plugin-type\\\"] && type !== \\\"application/javascript\\\") {\\n\\t\\t\\t\\tvar tags = tiddler.fields.tags ? tiddler.fields.tags.slice(0) : undefined,\\n\\t\\t\\t\\t\\tlist = tiddler.fields.list ? tiddler.fields.list.slice(0) : undefined,\\n\\t\\t\\t\\t\\tisModified = false;\\n\\t\\t\\t\\tif(!options.dontRenameInTags) {\\n\\t\\t\\t\\t\\t// Rename tags\\n\\t\\t\\t\\t\\t$tw.utils.each(tags,function (title,index) {\\n\\t\\t\\t\\t\\t\\tif(title === fromTitle) {\\nconsole.log(\\\"Renaming tag '\\\" + tags[index] + \\\"' to '\\\" + toTitle + \\\"' of tiddler '\\\" + tiddler.fields.title + \\\"'\\\");\\n\\t\\t\\t\\t\\t\\t\\ttags[index] = toTitle;\\n\\t\\t\\t\\t\\t\\t\\tisModified = true;\\n\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t});\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tif(!options.dontRenameInLists) {\\n\\t\\t\\t\\t\\t// Rename lists\\n\\t\\t\\t\\t\\t$tw.utils.each(list,function (title,index) {\\n\\t\\t\\t\\t\\t\\tif(title === fromTitle) {\\nconsole.log(\\\"Renaming list item '\\\" + list[index] + \\\"' to '\\\" + toTitle + \\\"' of tiddler '\\\" + tiddler.fields.title + \\\"'\\\");\\n\\t\\t\\t\\t\\t\\t\\tlist[index] = toTitle;\\n\\t\\t\\t\\t\\t\\t\\tisModified = true;\\n\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t});\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tif(isModified) {\\n\\t\\t\\t\\t\\tvar newTiddler = new $tw.Tiddler(tiddler,{tags: tags, list: list},self.getModificationFields())\\n\\t\\t\\t\\t\\tnewTiddler = $tw.hooks.invokeHook(\\\"th-relinking-tiddler\\\",newTiddler,tiddler);\\n\\t\\t\\t\\t\\tself.addTiddler(newTiddler);\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t});\\n\\t}\\n};\\n\\nexports.renameTiddler = renameTiddler;\\nexports.relinkTiddler = relinkTiddler;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"wikimethod\"},\"$:/core/modules/wiki.js\":{\"title\":\"$:/core/modules/wiki.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/wiki.js\\ntype: application/javascript\\nmodule-type: wikimethod\\n\\nExtension methods for the $tw.Wiki object\\n\\nAdds the following properties to the wiki object:\\n\\n* `eventListeners` is a hashmap by type of arrays of listener functions\\n* `changedTiddlers` is a hashmap describing changes to named tiddlers since wiki change events were last dispatched. Each entry is a hashmap containing two fields:\\n\\tmodified: true/false\\n\\tdeleted: true/false\\n* `changeCount` is a hashmap by tiddler title containing a numerical index that starts at zero and is incremented each time a tiddler is created changed or deleted\\n* `caches` is a hashmap by tiddler title containing a further hashmap of named cache objects. Caches are automatically cleared when a tiddler is modified or deleted\\n* `globalCache` is a hashmap by cache name of cache objects that are cleared whenever any tiddler change occurs\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar widget = require(\\\"$:/core/modules/widgets/widget.js\\\");\\n\\nvar USER_NAME_TITLE = \\\"$:/status/UserName\\\",\\n\\tTIMESTAMP_DISABLE_TITLE = \\\"$:/config/TimestampDisable\\\";\\n\\n/*\\nAdd available indexers to this wiki\\n*/\\nexports.addIndexersToWiki = function() {\\n\\tvar self = this;\\n\\t$tw.utils.each($tw.modules.applyMethods(\\\"indexer\\\"),function(Indexer,name) {\\n\\t\\tself.addIndexer(new Indexer(self),name);\\n\\t});\\n};\\n\\n/*\\nGet the value of a text reference. Text references can have any of these forms:\\n\\t\u003Ctiddlertitle>\\n\\t\u003Ctiddlertitle>!!\u003Cfieldname>\\n\\t!!\u003Cfieldname> - specifies a field of the current tiddlers\\n\\t\u003Ctiddlertitle>##\u003Cindex>\\n*/\\nexports.getTextReference = function(textRef,defaultText,currTiddlerTitle) {\\n\\tvar tr = $tw.utils.parseTextReference(textRef),\\n\\t\\ttitle = tr.title || currTiddlerTitle;\\n\\tif(tr.field) {\\n\\t\\tvar tiddler = this.getTiddler(title);\\n\\t\\tif(tr.field === \\\"title\\\") { // Special case so we can return the title of a non-existent tiddler\\n\\t\\t\\treturn title;\\n\\t\\t} else if(tiddler && $tw.utils.hop(tiddler.fields,tr.field)) {\\n\\t\\t\\treturn tiddler.getFieldString(tr.field);\\n\\t\\t} else {\\n\\t\\t\\treturn defaultText;\\n\\t\\t}\\n\\t} else if(tr.index) {\\n\\t\\treturn this.extractTiddlerDataItem(title,tr.index,defaultText);\\n\\t} else {\\n\\t\\treturn this.getTiddlerText(title,defaultText);\\n\\t}\\n};\\n\\nexports.setTextReference = function(textRef,value,currTiddlerTitle) {\\n\\tvar tr = $tw.utils.parseTextReference(textRef),\\n\\t\\ttitle = tr.title || currTiddlerTitle;\\n\\tthis.setText(title,tr.field,tr.index,value);\\n};\\n\\nexports.setText = function(title,field,index,value,options) {\\n\\toptions = options || {};\\n\\tvar creationFields = options.suppressTimestamp ? {} : this.getCreationFields(),\\n\\t\\tmodificationFields = options.suppressTimestamp ? {} : this.getModificationFields();\\n\\t// Check if it is a reference to a tiddler field\\n\\tif(index) {\\n\\t\\tvar data = this.getTiddlerData(title,Object.create(null));\\n\\t\\tif(value !== undefined) {\\n\\t\\t\\tdata[index] = value;\\n\\t\\t} else {\\n\\t\\t\\tdelete data[index];\\n\\t\\t}\\n\\t\\tthis.setTiddlerData(title,data,modificationFields);\\n\\t} else {\\n\\t\\tvar tiddler = this.getTiddler(title),\\n\\t\\t\\tfields = {title: title};\\n\\t\\tfields[field || \\\"text\\\"] = value;\\n\\t\\tthis.addTiddler(new $tw.Tiddler(creationFields,tiddler,fields,modificationFields));\\n\\t}\\n};\\n\\nexports.deleteTextReference = function(textRef,currTiddlerTitle) {\\n\\tvar tr = $tw.utils.parseTextReference(textRef),\\n\\t\\ttitle,tiddler,fields;\\n\\t// Check if it is a reference to a tiddler\\n\\tif(tr.title && !tr.field) {\\n\\t\\tthis.deleteTiddler(tr.title);\\n\\t// Else check for a field reference\\n\\t} else if(tr.field) {\\n\\t\\ttitle = tr.title || currTiddlerTitle;\\n\\t\\ttiddler = this.getTiddler(title);\\n\\t\\tif(tiddler && $tw.utils.hop(tiddler.fields,tr.field)) {\\n\\t\\t\\tfields = Object.create(null);\\n\\t\\t\\tfields[tr.field] = undefined;\\n\\t\\t\\tthis.addTiddler(new $tw.Tiddler(tiddler,fields,this.getModificationFields()));\\n\\t\\t}\\n\\t}\\n};\\n\\nexports.addEventListener = function(type,listener) {\\n\\tthis.eventListeners = this.eventListeners || {};\\n\\tthis.eventListeners[type] = this.eventListeners[type]  || [];\\n\\tthis.eventListeners[type].push(listener);\\n};\\n\\nexports.removeEventListener = function(type,listener) {\\n\\tvar listeners = this.eventListeners[type];\\n\\tif(listeners) {\\n\\t\\tvar p = listeners.indexOf(listener);\\n\\t\\tif(p !== -1) {\\n\\t\\t\\tlisteners.splice(p,1);\\n\\t\\t}\\n\\t}\\n};\\n\\nexports.dispatchEvent = function(type /*, args */) {\\n\\tvar args = Array.prototype.slice.call(arguments,1),\\n\\t\\tlisteners = this.eventListeners[type];\\n\\tif(listeners) {\\n\\t\\tfor(var p=0; p\u003Clisteners.length; p++) {\\n\\t\\t\\tvar listener = listeners[p];\\n\\t\\t\\tlistener.apply(listener,args);\\n\\t\\t}\\n\\t}\\n};\\n\\n/*\\nCauses a tiddler to be marked as changed, incrementing the change count, and triggers event handlers.\\nThis method should be called after the changes it describes have been made to the wiki.tiddlers[] array.\\n\\ttitle: Title of tiddler\\n\\tisDeleted: defaults to false (meaning the tiddler has been created or modified),\\n\\t\\ttrue if the tiddler has been deleted\\n*/\\nexports.enqueueTiddlerEvent = function(title,isDeleted) {\\n\\t// Record the touch in the list of changed tiddlers\\n\\tthis.changedTiddlers = this.changedTiddlers || Object.create(null);\\n\\tthis.changedTiddlers[title] = this.changedTiddlers[title] || Object.create(null);\\n\\tthis.changedTiddlers[title][isDeleted ? \\\"deleted\\\" : \\\"modified\\\"] = true;\\n\\t// Increment the change count\\n\\tthis.changeCount = this.changeCount || Object.create(null);\\n\\tif($tw.utils.hop(this.changeCount,title)) {\\n\\t\\tthis.changeCount[title]++;\\n\\t} else {\\n\\t\\tthis.changeCount[title] = 1;\\n\\t}\\n\\t// Trigger events\\n\\tthis.eventListeners = this.eventListeners || {};\\n\\tif(!this.eventsTriggered) {\\n\\t\\tvar self = this;\\n\\t\\t$tw.utils.nextTick(function() {\\n\\t\\t\\tvar changes = self.changedTiddlers;\\n\\t\\t\\tself.changedTiddlers = Object.create(null);\\n\\t\\t\\tself.eventsTriggered = false;\\n\\t\\t\\tif($tw.utils.count(changes) > 0) {\\n\\t\\t\\t\\tself.dispatchEvent(\\\"change\\\",changes);\\n\\t\\t\\t}\\n\\t\\t});\\n\\t\\tthis.eventsTriggered = true;\\n\\t}\\n};\\n\\nexports.getSizeOfTiddlerEventQueue = function() {\\n\\treturn $tw.utils.count(this.changedTiddlers);\\n};\\n\\nexports.clearTiddlerEventQueue = function() {\\n\\tthis.changedTiddlers = Object.create(null);\\n\\tthis.changeCount = Object.create(null);\\n};\\n\\nexports.getChangeCount = function(title) {\\n\\tthis.changeCount = this.changeCount || Object.create(null);\\n\\tif($tw.utils.hop(this.changeCount,title)) {\\n\\t\\treturn this.changeCount[title];\\n\\t} else {\\n\\t\\treturn 0;\\n\\t}\\n};\\n\\n/*\\nGenerate an unused title from the specified base\\noptions.prefix must be a string\\n*/\\nexports.generateNewTitle = function(baseTitle,options) {\\n\\toptions = options || {};\\n\\tvar c = 0,\\n\\t\\ttitle = baseTitle,\\n\\t\\ttemplate = options.template,\\n\\t\\tprefix = (typeof(options.prefix) === \\\"string\\\") ? options.prefix : \\\" \\\";\\n\\tif (template) {\\n\\t\\t// \\\"count\\\" is important to avoid an endless loop in while(...)!!\\n\\t\\ttemplate = (/\\\\$count:?(\\\\d+)?\\\\$/i.test(template)) ? template : template + \\\"$count$\\\";\\n\\t\\ttitle = $tw.utils.formatTitleString(template,{\\\"base\\\":baseTitle,\\\"separator\\\":prefix,\\\"counter\\\":c});\\n\\t\\twhile(this.tiddlerExists(title) || this.isShadowTiddler(title) || this.findDraft(title)) {\\n\\t\\t\\ttitle = $tw.utils.formatTitleString(template,{\\\"base\\\":baseTitle,\\\"separator\\\":prefix,\\\"counter\\\":(++c)});\\n\\t\\t}\\n\\t} else {\\n\\t\\twhile(this.tiddlerExists(title) || this.isShadowTiddler(title) || this.findDraft(title)) {\\n\\t\\t\\ttitle = baseTitle + prefix + (++c);\\n\\t\\t}\\n\\t}\\n\\tretur /core/templates/tiddlywiki5.js\",\"text\":\"\\\\rules only filteredtranscludeinline transcludeinline codeinline\\n\\n/*\\n{{ $:/core/copyright.txt ||$:/core/templates/plain-text-tiddler}}\\n`*/\\n`\u003C!--~~ Library modules ~~-->\\n{{{ [is[system]type[application/javascript]library[yes]] ||$:/core/templates/plain-text-tiddler}}}\\n\u003C!--~~ Boot prefix ~~-->\\n{{ $:/boot/bootprefix.js ||$:/core/templates/plain-text-tiddler}}\\n\u003C!--~~ Core plugin ~~-->\\n{{$:/core/templates/tiddlywiki5.js/tiddlers}}\\n\u003C!--~~ Boot kernel ~~-->\\n{{ $:/boot/boot.js ||$:/core/templates/plain-text-tiddler}}\\n\"},\"$:/core/templates/tiddlywiki5.js/tiddlers\":{\"title\":\"$:/core/templates/tiddlywiki5.js/tiddlers\",\"text\":\"`\\n$tw.preloadTiddlerArray(`\u003C$text text=\u003C\u003Cjsontiddlers \\\"[[$:/core]]\\\">>/>`);\\n$tw.preloadTiddlerArray([{\\n\\ttitle: \\\"$:/config/SaveWikiButton/Template\\\",\\n\\ttext: \\\"$:/core/save/offline-external-js\\\"\\n}]);\\n`\\n\"},\"$:/core/templates/tiddlywiki5-external-js.html\":{\"title\":\"$:/core/templates/tiddlywiki5-external-js.html\",\"text\":\"\\\\rules only filteredtranscludeinline transcludeinline\\n\u003C!doctype html>\\n{{$:/core/templates/MOTW.html}}\u003Chtml lang=\\\"{{{ [{$:/language}get[name]] }}}\\\">\\n\u003Chead>\\n\u003Cmeta http-equiv=\\\"Content-Type\\\" content=\\\"text/html;charset=utf-8\\\" />\\n\u003C!--~~ Raw markup for the top of the head section ~~-->\\n{{{ [all[shadows+tiddlers]tag[$:/tags/RawMarkupWikified/TopHead]] ||$:/core/templates/raw-static-tiddler}}}\\n\u003Cmeta http-equiv=\\\"X-UA-Compatible\\\" content=\\\"IE=Edge\\\"/>\\n\u003Cmeta name=\\\"application-name\\\" content=\\\"TiddlyWiki\\\" />\\n\u003Cmeta name=\\\"generator\\\" content=\\\"TiddlyWiki\\\" />\\n\u003Cmeta name=\\\"tiddlywiki-version\\\" content=\\\"{{$:/core/templates/version}}\\\" />\\n\u003Cmeta name=\\\"viewport\\\" content=\\\"width=device-width, initial-scale=1.0\\\" />\\n\u003Cmeta name=\\\"apple-mobile-web-app-capable\\\" div-skinny-tiddler\",\"text\":\"\u003C!--\\n\\nThis template is a variant of $:/core/templates/html-div-tiddler used for saving skinny tiddlers (with no text field)\\n\\n-->`\u003Cdiv`\u003C$fields template=' $name$=\\\"$encoded_value$\\\"'>\u003C/$fields>`>\\n\u003Cpre>\u003C/pre>\\n\u003C/div>`\\n\"},\"$:/core/templates/html-div-tiddler\":{\"title\":\"$:/core/templates/html-div-tiddler\",\"text\":\"\u003C!--\\n\\nThis template is used for saving tiddlers as an HTML DIV tag with attributes representing the tiddler fields.\\n\\n-->`\u003Cdiv`\u003C$fields template=' $name$=\\\"$encoded_value$\\\"'>\u003C/$fields>`>\\n\u003Cpre>`\u003C$view field=\\\"text\\\" format=\\\"htmltextencoded\\\" />`\u003C/pre>\\n\u003C/div>`\\n\"},\"$:/core/templates/html-json-skinny-tiddler\":{\"title\":\"$:/core/templates/html-json-skinny-tiddler\",\"text\":\"\u003C$list filter=\\\"[\u003CnumTiddlers>compare:number:gteq[1]] ~[\u003Ccounter>!match[1]]\\\">`,`\u003C$text text=\u003C\u003Cnewline>>/>\u003C/$list>\\n\u003C$jsontiddler tiddler=\u003C\u003CcurrentTiddler>> exclude=\\\"text\\\" escapeUnsafeScriptChars=\\\"yes\\\"/>\\n\"},\"$:/core/templates/html-json-tiddler\":{\"title\":\"$:/core/templates/html-json-tiddler\",\"text\":\"\u003C$list filter=\\\"[\u003Ccounter>!match[1]]\\\">`,`\u003C$text text=\u003C\u003Cnewline>>/>\u003C/$list>\u003C$jsontiddler tiddler=\u003C\u003CcurrentTiddler>> escapeUnsafeScriptChars=\\\"yes\\\"/>\"},\"$:/core/templates/html-tiddler\":{\"title\":\"$:/core/templates/html-tiddler\",\"text\":\"\u003C!--\\n\\nThis template is used for saving tiddlers as raw HTML\\n\\n-->\u003C$view field=\\\"text\\\" format=\\\"htmlwikified\\\" />\"},\"$:/core/templates/javascript-tiddler\":{\"title\":\"$:/core/templates/javascript-tiddler\",\"text\":\"\u003C!--\\n\\nThis template is used for saving JavaScript tiddlers as a script tag with data attributes representing the tiddler fields.\\n\\n-->`\u003Cscript`\u003C$fields template=' data-tiddler-$name$=\\\"$encoded_value$\\\"'>\u003C/$fields>` type=\\\"text/javascript\\\">`\u003C$view field=\\\"text\\\" format=\\\"text\\\" />`\u003C/script>`\"},\"$:/core/templates/json-tiddler\":{\"title\":\"$:/core/templates/json-tiddler\",\"text\":\"\u003C!--\\n\\nThis template is used for saving tiddlers as raw JSON\\n\\n-->\u003C$text text=\u003C\u003Cjsontiddler>>/>\"},\"$:/core/templates/module-tiddler\":{\"title\":\"$:/core/templates/module-tiddler\",\"text\":\"\u003C!--\\n\\nThis template is used for saving JavaScript tiddlers as a script tag with data attributes representing the tiddler fields. The body of the tiddler is wrapped in a call to the `$tw.modules.define` function in order to define the body of the tiddler as a module\\n\\n-->`\u003Cscript`\u003C$fields template=' data-tiddler-$name$=\\\"$encoded_value$\\\"'>\u003C/$fields>` type=\\\"text/javascript\\\" data-module=\\\"yes\\\">$tw.modules.define(\\\"`\u003C$view field=\\\"title\\\" format=\\\"jsencoded\\\" />`\\\",\\\"`\u003C$view field=\\\"module-type\\\" format=\\\"jsencoded\\\" />`\\\",function(module,exports,require) {`\u003C$view field=\\\"text\\\" format=\\\"text\\\" />`});\\n\u003C/script>`\"},\"$:/core/templates/plain-text-tiddler\":{\"title\":\"$:/core/templates/plain-text-tiddler\",\"text\":\"\u003C$view field=\\\"text\\\" format=\\\"text\\\" />\"},\"$:/core/templates/raw-static-tiddler\":{\"title\":\"$:/core/templates/raw-static-tiddler\",\"text\":\"\u003C!--\\n\\nThis template is used for saving tiddlers as static HTML\\n\\n-->\u003C$view field=\\\"text\\\" format=\\\"plainwikified\\\" />\"},\"$:/core/save/all\":{\"title\":\"$:/core/save/all\",\"text\":\"\\\\import [[$:/core/ui/PageMacros]] [all[shadows+tiddlers]tag[$:/tags/Macro]!has[draft.of]]\\n\\\\define saveTiddlerFilter()\\n[is[tiddler]] -[prefix[$:/state/popup/]] -[prefix[$:/temp/]] -[prefix[$:/HistoryList]] -[status[pending]plugin-type[import]] -[[$:/boot/boot.css]] -[type[application/javascript]library[yes]] -[[$:/boot/boot.js]] -[[$:/boot/bootprefix.js]] +[sort[title]] $(publishFilter)$\\n\\\\end\\n{{$:/core/templates/tiddlywiki5.html}}\\n\"},\"$:/core/save/empty\":{\"title\":\"$:/core/save/empty\",\"text\":\"\\\\define saveTiddlerFilter()\\n[is[system]] -[prefix[$:/state/popup/]] -[[$:/boot/boot.css]] -[type[application/javascript]library[yes]] -[[$:/boot/boot.js]] -[[$:/boot/bootprefix.js]] +[sort[title]]\\n\\\\end\\n{{$:/core/templates/tiddlywiki5.html}}\\n\"},\"$:/core/save/lazy-all\":{\"title\":\"$:/core/save/lazy-all\",\"text\":\"\\\\define saveTiddlerFilter()\\n[is[system]] -[prefix[$:/state/popup/]] -[[$:/HistoryList]] -[[$:/boot/boot.css]] -[type[application/javascript]library[yes]] -[[$:/boot/boot.js]] -[[$:/boot/bootprefix.js]] +[sort[title]] \\n\\\\end\\n\\\\define skinnySaveTiddlerFilter()\\n[!is[system]]\\n\\\\end\\n{{$:/core/templates/tiddlywiki5.html}}\\n\"},\"$:/core/save/lazy-images\":{\"title\":\"$:/core/save/lazy-images\",\"text\":\"\\\\define saveTiddlerFilter()\\n[is[tiddler]] -[prefix[$:/state/popup/]] -[[$:/HistoryList]] -[[$:/boot/boot.css]] -[type[application/javascript]library[yes]] -[[$:/boot/boot.js]] -[[$:/boot/bootprefix.js]] -[!is[system]is[image]] +[sort[title]] \\n\\\\end\\n\\\\define skinnySaveTiddlerFilter()\\n[!is[system]is[image]]\\n\\\\end\\n{{$:/core/templates/tiddlywiki5.html}}\\n\"},\"$:/core/templates/server/static.sidebar.wikitext\":{\"title\":\"$:/core/templates/server/static.sidebar.wikitext\",\"text\":\"\\\\whitespace trim\\n\u003Cdiv class=\\\"tc-sidebar-scrollable\\\" style=\\\"overflow: auto;\\\">\\n\u003Cdiv class=\\\"tc-sidebar-header\\\">\\n\u003Ch1 class=\\\"tc-site-title\\\">\\n\u003C$transclude tiddler=\\\"$:/SiteTitle\\\"/>\\n\u003C/h1>\\n\u003Cdiv class=\\\"tc-site-subtitle\\\">\\n\u003C$transclude tiddler=\\\"$:/SiteSubtitle\\\"/>\\n\u003C/div>\\n\u003Ch2>\\n\u003C/h2>\\n\u003Cdiv class=\\\"tc-sidebar-lists\\\">\\n\u003C$list filter={{$:/DefaultTiddlers}}>\\n\u003Cdiv class=\\\"tc-menu-list-subitem\\\">\\n\u003C$link>\u003C$text text=\u003C\u003CcurrentTiddler>>/>\u003C/$link>\\n\u003C/div>\\n\u003C/$list>\\n\u003C/div>\\n\u003C!-- Currently disabled the recent list as it is unweildy when the responsive narrow view kicks in\\n\u003Ch2>\\n{{$:/language/SideBar/Recent/Caption}}\\n\u003C/h2>\\n\u003Cdiv class=\\\"tc-sidebar-lists\\\">\\n\u003C$macrocall $name=\\\"timeline\\\" format={{$:/language/RecentChanges/DateFormat}}/>\\n\u003C/div>\\n\u003C/div>\\n\u003C/div>\\n-->\\n\"},\"$:/core/templates/server/static.tiddler.html\":{\"title\":\"$:/core/templates/server/static.tiddler.html\",\"text\":\"\\\\whitespace trim\\n\\\\define tv-wikilink-template() $uri_encoded$\\n\\\\import [[$:/core/ui/PageMacros]] [all[shadows+tiddlers]tag[$:/tags/Macro]!has[draft.of]]\\n\u003Chtml>\\n\u003Chead>\\n\u003Cmeta http-equiv=\\\"Content-Type\\\" content=\\\"text/html;charset=utf-8\\\" />\\n\u003Cmeta name=\\\"generator\\\" content=\\\"TiddlyWiki\\\" />\\n\u003Cmeta name=\\\"tiddlywiki-version\\\" content={{$:/core/templates/version}} />\\n\u003Cmeta name=\\\"viewport\\\" content=\\\"width=device-width, initial-scale=1.0\\\" />\\n\u003Cmeta name=\\\"apple-mobile-web-app-capable\\\" content=\\\"yes\\\" />\\n\u003Cmeta name=\\\"apple-mobile-web-app-status-bar-style\\\" content=\\\"black-translucent\\\" />\\n\u003Cmeta name=\\\"mobile-web-app-capable\\\" content=\\\"yes\\\"/>\\n\u003Cmeta name=\\\"format-detection\\\" content=\\\"telephone=no\\\">\\n\u003Clink id=\\\"faviconLink\\\" rel=\\\"shortcut icon\\\" href=\\\"favicon.ico\\\">\\n\u003Clink rel=\\\"stylesheet\\\" href=\\\"%24%3A%2Fcore%2Ftemplates%2Fstatic.template.css\\\">\\n\u003Ctitle>\u003C$view field=\\\"caption\\\" format=\\\"plainwikified\\\">\u003C$view field=\\\"title\\\"/>\u003C/$view>: \u003C$view tiddler=\\\"$:/core/wiki/title\\\" format=\\\"plainwikified\\\"/>\u003C/title>\\n\u003C/head>\\n\u003Cbody class=\\\"tc-body\\\">\\n\u003C$transclude tiddler=\\\"$:/core/templates/server/static.sidebar.wikitext\\\" mode=\\\"inline\\\"/>\\n\u003Csection class=\\\"tc-story-river\\\">\\n\u003Cdiv class=\\\"tc-tiddler-frame\\\">\\n\u003C$transclude tiddler=\\\"$:/core/templates/server/static.tiddler.wikitext\\\" mode=\\\"inline\\\"/>\\n\u003C/div>\\n\u003C/section>\\n\u003C/body>\\n\u003C/html>\"},\"$:/core/templates/server/static.tiddler.wikitext\":{\"title\":\"$:/core/templates/server/static.tiddler.wikitext\",\"text\":\"\\\\whitespace trim\\n\u003Cdiv class=\\\"tc-tiddler-title\\\">\\n\u003Cdiv class=\\\"tc-titlebar\\\">\\n\u003Ch2>\u003C$text text=\u003C\u003CcurrentTiddler>>/>\u003C/h2>\\n\u003C/div>\\n\u003C/div>\\n\u003Cdiv class=\\\"tc-subtitle\\\">\\n\u003C$link to={{!!modifier}}>\\n\u003C$view field=\\\"modifier\\\"/>\\n\u003C/$link> \u003C$view field=\\\"modified\\\" format=\\\"date\\\" template={{$:/language/Tiddler/DateFormat}}/>\\n\u003C/div>\\n\u003Cdiv class=\\\"tc-tags-wrapper\\\">\\n\u003C$list filter=\\\"[all[current]tags[]sort[title]]\\\">\\n\u003Ca href={{{ [\u003CcurrentTiddler>encodeuricomponent[]] }}}>\\n\u003C$macrocall $name=\\\"tag-pill\\\" tag=\u003C\u003CcurrentTiddler>>/>\\n\u003C/a>\\n\u003C/$list>\\n\u003C/div>\\n\u003Cdiv class=\\\"tc-tiddler-body\\\">\\n\u003C$transclude mode=\\\"block\\\"/>\\n\u003C/div>\\n\"},\"$:/core/templates/single.tiddler.window\":{\"title\":\"$:/core/templates/single.tiddler.window\",\"text\":\"\\\\whitespace trim\\n\\\\define containerClasses()\\ntc-page-container tc-page-view-$(storyviewTitle)$ tc-language-$(languageTitle)$\\n\\\\end\\n\\\\import [[$:/core/ui/PageMacros]] [all[shadows+tiddlers]tag[$:/tags/Macro]!has[draft.of]]\\n\\n\u003C$vars\\n\\ttv-config-toolbar-icons={{$:/config/Toolbar/Icons}}\\n\\ttv-config-toolbar-text={{$:/config/Toolbar/Text}}\\n\\ttv-config-toolbar-class={{$:/config/Toolbar/ButtonClass}}\\n\\ttv-show-missing-links={{$:/config/MissingLinks}}\\n\\tstoryviewTitle={{$:/view}}\\n\\tlanguageTitle={{{ [{$:/language}get[name]] }}}>\\n\\n\u003Cdiv class=\u003C\u003CcontainerClasses>>>\\n\\n\u003C$navigator story=\\\"$:/StoryList\\\" history=\\\"$:/HistoryList\\\">\\n\\n\u003C$transclude mode=\\\"block\\\"/>\\n\\n\u003C/$navigator>\\n\\n\u003C/div>\\n\\n\u003C/$vars>\\n\"},\"$:/core/templates/split-recipe\":{\"title\":\"$:/core/templates/split-recipe\",\"text\":\"\u003C$list filter=\\\"[!is[system]]\\\">\\ntiddler: \u003C$view field=\\\"title\\\" format=\\\"urlencoded\\\"/>.tid\\n\u003C/$list>\\n\"},\"$:/core/templates/static-tiddler\":{\"title\":\"$:/core/templates/static-tiddler\",\"text\":\"\u003Ca name=\u003C\u003CcurrentTiddler>>>\\n\u003C$transclude tiddler=\\\"$:/core/ui/ViewTemplate\\\"/>\\n\u003C/a>\"},\"$:/core/templates/static.area\":{\"title\":\"$:/core/templates/static.area\",\"text\":\"\u003C$reveal type=\\\"nomatch\\\" state=\\\"$:/isEncrypted\\\" text=\\\"yes\\\">\\n{{{ [all[shadows+tiddlers]tag[$:/tags/RawStaticContent]!has[draft.of]] ||$:/core/templates/raw-static-tiddler}}}\\n{{$:/core/templates/static.content||$:/core/templates/html-tiddler}}\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" state=\\\"$:/isEncrypted\\\" text=\\\"yes\\\">\\nThis file contains an encrypted ~TiddlyWiki. Enable ~JavaScript and enter the decryption password when prompted.\\n\u003C/$reveal>\\n\u003C!-- ensure splash screen isn't shown when JS is disabled -->\\n`\u003Cstyle>\\n.tc-remove-when-wiki-loaded {display: none;}\\n\u003C/style>`\\n\"},\"$:/core/templates/static.content\":{\"title\":\"$:/core/templates/static.content\",\"text\":\"\u003C!-- For Google, and people without JavaScript-->\\nThis [[TiddlyWiki|https://tiddlywiki.com]] contains the following tiddlers:\\n\\n\u003Cul>\\n\u003C$list filter=\u003C\u003CsaveTiddlerFilter>>>\\n\u003Cli>\u003C$view field=\\\"title\\\" format=\\\"text\\\">\u003C/$view>\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\"},\"$:/core/templates/static.template.css\":{\"title\":\"$:/core/templates/static.template.css\",\"text\":\"{{$:/boot/boot.css||$:/core/templates/plain-text-tiddler}}\\n\\n{{$:/core/ui/PageStylesheet||$:/core/templates/wikified-tiddler}}\\n\"},\"$:/core/templates/static.template.html\":{\"title\":\"$:/core/templates/static.template.html\",\"type\":\"text/vnd.tiddlywiki-html\",\"text\":\"\\\\define tv-wikilink-template() static/$uri_doubleencoded$.html\\n\\\\define tv-config-toolbar-icons() no\\n\\\\define tv-config-toolbar-text() no\\n\\\\define tv-config-toolbar-class() tc-btn-invisible\\n\\\\rules only filteredtranscludeinline transcludeinline\\n\u003C!doctype html>\\n\u003Chtml>\\n\u003Chead>\\n\u003Cmeta http-equiv=\\\"Content-Type\\\" content=\\\"text/html;charset=utf-8\\\" />\\n\u003Cmeta name=\\\"generator\\\" content=\\\"TiddlyWiki\\\" />\\n\u003Cmeta name=\\\"tiddlywiki-version\\\" content=\\\"{{$:/core/templates/version}}\\\" />\\n\u003Cmeta name=\\\"viewport\\\" content=\\\"width=device-width, initial-scale=1.0\\\" />\\n\u003Cmeta name=\\\"apple-mobile-web-app-capable\\\" content=\\\"yes\\\" />\\n\u003Cmeta name=\\\"apple-mobile-web-app-status-bar-style\\\" content=\\\"black-translucent\\\" />\\n\u003Cmeta name=\\\"mobile-web-app-capable\\\" content=\\\"yes\\\"/>\\n\u003Cmeta name=\\\"format-detection\\\" content=\\\"telephone=no\\\">\\n\u003Clink id=\\\"faviconLink\\\" rel=\\\"shortcut icon\\\" href=\\\"favicon.ico\\\">\\n\u003Ctitle>{{$:/core/wiki/title}}\u003C/title>\\n\u003Cdiv id=\\\"styleArea\\\">\\n{{$:/boot/boot.css||$:/core/templates/css-tiddler}}\\n\u003C/div>\\n\u003Cstyle type=\\\"text/css\\\">\\n{{$:/core/ui/PageStylesheet||$:/core/templates/wikified-tiddler}}\\n\u003C/style>\\n\u003C/head>\\n\u003Cbody class=\\\"tc-body\\\">\\n{{$:/StaticBanner||$:/core/templates/html-tiddler}}\\n{{$:/core/ui/PageTemplate||$:/core/templates/html-tiddler}}\\n\u003C/body>\\n\u003C/html>\\n\"},\"$:/core/templates/static.tiddler.html\":{\"title\":\"$:/core/templates/static.tiddler.html\",\"text\":\"\\\\define tv-wikilink-template() $uri_doubleencoded$.html\\n\\\\define tv-config-toolbar-icons() no\\n\\\\define tv-config-toolbar-text() no\\n\\\\define tv-config-toolbar-class() tc-btn-invisible\\n\\\\import [[$:/core/ui/PageMacros]] [all[shadows+tiddlers]tag[$:/tags/Macro]!has[draft.of]]\\n`\u003C!doctype html>\\n\u003Chtml>\\n\u003Chead>\\n\u003Cmeta http-equiv=\\\"Content-Type\\\" content=\\\"text/html;charset=utf-8\\\" />\\n\u003Cmeta name=\\\"generator\\\" content=\\\"TiddlyWiki\\\" />\\n\u003Cmeta name=\\\"tiddlywiki-version\\\" content=\\\"`{{$:/core/templates/version}}`\\\" />\\n\u003Cmeta name=\\\"viewport\\\" content=\\\"width=device-width, initial-scale=1.0\\\" />\\n\u003Cmeta name=\\\"apple-mobile-web-app-capable\\\" content=\\\"yes\\\" />\\n\u003Cmeta name=\\\"apple-mobile-web-app-status-bar-style\\\" content=\\\"black-translucent\\\" />\\n\u003Cmeta name=\\\"mobile-web-app-capable\\\" content=\\\"yes\\\"/>\\n\u003Cmeta name=\\\"format-detection\\\" content=\\\"telephone=no\\\">\\n\u003Clink id=\\\"faviconLink\\\" rel=\\\"shortcut icon\\\" href=\\\"favicon.ico\\\">\\n\u003Clink rel=\\\"stylesheet\\\" href=\\\"static.css\\\">\\n\u003Ctitle>`\u003C$view field=\\\"caption\\\">\u003C$view field=\\\"title\\\"/>\u003C/$view>: {{$:/core/wiki/title}}`\u003C/title>\\n\u003C/head>\\n\u003Cbody class=\\\"tc-body\\\">\\n`{{$:/StaticBanner||$:/core/templates/html-tiddler}}`\\n\u003Csection class=\\\"tc-story-river tc-static-story-river\\\">\\n`\u003C$view tiddler=\\\"$:/core/ui/ViewTemplate\\\" format=\\\"htmlwikified\\\"/>`\\n\u003C/section>\\n\u003C/body>\\n\u003C/html>\\n`\\n\"},\"$:/core/templates/store.area.template.html\":{\"title\":\"$:/core/templates/store.area.template.html\",\"text\":\"\\\\whitespace trim\\n\u003C!-- Unencrypted -->\\n\u003C$list filter=\\\"[[$:/isEncrypted]get[text]else[no]match[no]]\\\">\\n    \u003C$list filter=\\\"[[storeAreaFormat]is[variable]getvariable[]else[json]match[json]]\\\">\\n        \u003C!-- New-style JSON store area, with an old-style store area for compatibility with v5.1.x tooling -->\\n        `\u003Cscript class=\\\"tiddlywiki-tiddler-store\\\" type=\\\"application/json\\\">[`\\n            \u003C$vars newline={{{ [charcode[10]] }}}>\\n                \u003C$text text=\u003C\u003Cnewline>>/>\\n                \u003C$list filter=\u003C\u003CsaveTiddlerFilter>> counter=\\\"counter\\\" template=\\\"$:/core/templates/html-json-tiddler\\\"/>\\n                \u003C$vars numTiddlers={{{ [subfilter\u003CsaveTiddlerFilter>count[]] }}}>\\n                    \u003C$list filter={{{ [\u003CskinnySaveTiddlerFilter>] }}} counter=\\\"counter\\\" template=\\\"$:/core/templates/html-json-skinny-tiddler\\\"/>\\n                \u003C/$vars>\\n                \u003C$text text=\u003C\u003Cnewline>>/>\\n            \u003C/$vars>\\n        `]\u003C/script>`\\n        `\u003Cdiv id=\\\"storeArea\\\" style=\\\"display:none;\\\">`\\n        `\u003C/div>`\\n    \u003C/$list>\\n    \u003C$list filter=\\\"[[storeAreaFormat]is[variable]getvariable[]else[json]match[div]]\\\">\\n        \u003C!-- Old-style DIV/PRE-based store area -->\\n        \u003C$reveal type=\\\"nomatch\\\" state=\\\"$:/isEncrypted\\\" text=\\\"yes\\\">\\n            `\u003Cdiv id=\\\"storeArea\\\" style=\\\"display:none;\\\">`\\n                \u003C$list filter=\u003C\u003CsaveTiddlerFilter>> template=\\\"$:/core/templates/html-div-tiddler\\\"/>\\n                \u003C$list filter={{{ [\u003CskinnySaveTiddlerFilter>] }}} template=\\\"$:/core/templates/html-div-skinny-tiddler\\\"/>\\n            `\u003C/div>`\\n        \u003C/$reveal>\\n    \u003C/$list>\\n\u003C/$list>\\n\u003C!-- Encrypted -->\\n\u003C$list filter=\\\"[[$:/isEncrypted]get[text]else[no]match[yes]]\\\">\\n    `\u003C!--~~ Encrypted tiddlers ~~-->`\\n    `\u003Cpre id=\\\"encryptedStoreArea\\\" type=\\\"text/plain\\\" style=\\\"display:none;\\\">`\\n        \u003C$encrypt filter=\u003C\u003CsaveTiddlerFilter>>/>\\n    `\u003C/pre>`\\n\u003C/$list>\"},\"$:/core/templates/tid-tiddler\":{\"title\":\"$:/core/templates/tid-tiddler\",\"text\":\"\u003C!--\\n\\nThis template is used for saving tiddlers in TiddlyWeb *.tid format\\n\\n-->\u003C$fields exclude='text bag' template='$name$: $value$\\n'>\u003C/$fields>`\\n`\u003C$view field=\\\"text\\\" format=\\\"text\\\" />\"},\"$:/core/templates/tiddler-metadata\":{\"title\":\"$:/core/templates/tiddler-metadata\",\"text\":\"\u003C!--\\n\\nThis template is used for saving tiddler metadata *.meta files\\n\\n-->\u003C$fields exclude='text bag' template='$name$: $value$\\n'>\u003C/$fields>\"},\"$:/core/templates/tiddlywiki5.html\":{\"title\":\"$:/core/templates/tiddlywiki5.html\",\"text\":\"\u003C$set name=\\\"saveTiddlerAndShadowsFilter\\\" filter=\\\"[subfilter\u003CsaveTiddlerFilter>] [subfilter\u003CsaveTiddlerFilter>plugintiddlers[]]\\\">\\n`\u003C!doctype html>\\n`{{$:/core/templates/MOTW.html}}`\u003Chtml lang=\\\"`\u003C$text text={{{ [{$:/language}get[name]] }}}/>`\\\">\\n\u003Chead>\\n\u003Cmeta http-equiv=\\\"Content-Type\\\" content=\\\"text/html;charset=utf-8\\\" />\\n\u003C!--~~ Raw markup for the top of the head section ~~-->\\n`{{{ [\u003CsaveTiddlerAndShadowsFilter>tag[$:/tags/RawMarkupWikified/TopHead]] ||$:/core/templates/raw-static-tiddler}}}`\\n\u003Cmeta http-equiv=\\\"X-UA-Compatible\\\" content=\\\"IE=Edge\\\"/>\\n\u003Cmeta name=\\\"application-name\\\" content=\\\"TiddlyWiki\\\" />\\n\u003Cmeta name=\\\"generator\\\" content=\\\"TiddlyWiki\\\" />\\n\u003Cmeta name=\\\"tiddlywiki-version\\\" content=\\\"`{{$:/core/templates/version}}`\\\" />\\n\u003Cmeta name=\\\"viewport\\\" content=\\\"width=device-width, initial-scale=1.0\\\" />\\n\u003Cmeta name=\\\"apple-mobile-web-app-capable\\\" content=\\\"yes\\\" />\\n\u003Cmeta name=\\\"apple-mobile-web-app-status-bar-style\\\" content=\\\"black-translucent\\\" />\\n\u003Cmeta name=\\\"mobile-web-app-capable\\\" content=\\\"yes\\\"/>\\n\u003Cmeta name=\\\"format-detection\\\" content=\\\"telephone=no\\\" />\\n\u003Cmeta name=\\\"copyright\\\" content=\\\"`{{$:/core/copyright.txt}}`\\\" />\\n\u003Clink id=\\\"faviconLink\\\" rel=\\\"shortcut icon\\\" href=\\\"favicon.ico\\\">\\n\u003Ctitle>`{{$:/core/wiki/title}}`\u003C/title>\\n\u003C!--~~ This is a Tiddlywiki file. The points of interest in the file are marked with this pattern ~~-->\\n\\n\u003C!--~~ Raw markup ~~-->\\n`{{{ [enlist\u003CsaveTiddlerAndShadowsFilter>tag[$:/core/wiki/rawmarkup]] ||$:/core/templates/plain-text-tiddler}}}\\n{{{ [enlist\u003CsaveTiddlerAndShadowsFilter>tag[$:/tags/RawMarkup]] ||$:/core/templates/plain-text-tiddler}}}\\n{{{ [enlist\u003CsaveTiddlerAndShadowsFilter>tag[$:/tags/RawMarkupWikified]] ||$:/core/templates/raw-static-tiddler}}}`\\n\u003C/head>\\n\u003Cbody class=\\\"tc-body\\\">\\n\u003C!--~~ Raw markup for the top of the body section ~~-->\\n`{{{ [enlist\u003CsaveTiddlerAndShadowsFilter>tag[$:/tags/RawMarkupWikified/TopBody]] ||$:/core/templates/raw-static-tiddler}}}`\\n\u003C!--~~ Static styles ~~-->\\n\u003Cdiv id=\\\"styleArea\\\">\\n`{{$:/boot/boot.css||$:/core/templates/css-tiddler}}`\\n\u003C/div>\\n\u003C!--~~ Static content for Google and browsers without JavaScript ~~-->\\n\u003Cnoscript>\\n\u003Cdiv id=\\\"splashArea\\\">\\n`{{$:/core/templates/static.area}}`\\n\u003C/div>\\n\u003C/noscript>\\n\u003C!--~~ Ordinary tiddlers ~~-->\\n`{{$:/core/templates/store.area.template.html}}`\\n\u003C!--~~ Library modules ~~-->\\n\u003Cdiv id=\\\"libraryModules\\\" style=\\\"display:none;\\\">\\n`{{{ [is[system]type[application/javascript]library[yes]] ||$:/core/templates/javascript-tiddler}}}`\\n\u003C/div>\\n\u003C!--~~ Boot kernel prologue ~~-->\\n\u003Cdiv id=\\\"bootKernelPrefix\\\" style=\\\"display:none;\\\">\\n`{{ $:/boot/bootprefix.js ||$:/core/templates/javascript-tiddler}}`\\n\u003C/div>\\n\u003C!--~~ Boot kernel ~~-->\\n\u003Cdiv id=\\\"bootKernel\\\" style=\\\"display:none;\\\">\\n`{{ $:/boot/boot.js ||$:/core/templates/javascript-tiddler}}`\\n\u003C/div>\\n\u003C!--~~ Raw markup for the bottom of the body section ~~-->\\n`{{{ [enlist\u003CsaveTiddlerAndShadowsFilter>tag[$:/tags/RawMarkupWikified/BottomBody]] ||$:/core/templates/raw-static-tiddler}}}`\\n\u003C/body>\\n\u003C/html>`\\n\"},\"$:/core/templates/version\":{\"title\":\"$:/core/templates/version\",\"text\":\"\u003C\u003Cversion>>\"},\"$:/core/templates/wikified-tiddler\":{\"title\":\"$:/core/templates/wikified-tiddler\",\"text\":\"\u003C$transclude />\"},\"$:/core/ui/AboveStory/tw2-plugin-check\":{\"title\":\"$:/core/ui/AboveStory/tw2-plugin-check\",\"tags\":\"$:/tags/AboveStory\",\"text\":\"\\\\define lingo-base() $:/language/AboveStory/ClassicPlugin/\\n\u003C$list filter=\\\"[all[system+tiddlers]tag[systemConfig]limit[1]]\\\">\\n\\n\u003Cdiv class=\\\"tc-message-box\\\">\\n\\n\u003C\u003Clingo Warning>>\\n\\n\u003Cul>\\n\\n\u003C$list filter=\\\"[all[system+tiddlers]tag[systemConfig]]\\\">\\n\\n\u003Cli>\\n\\n\u003C$link>\u003C$view field=\\\"title\\\"/>\u003C/$link>\\n\\n\u003C/li>\\n\\n\u003C/$list>\\n\\n\u003C/ul>\\n\\n\u003C/div>\\n\\n\u003C/$list>\\n\"},\"$:/core/ui/Actions/new-image\":{\"title\":\"$:/core/ui/Actions/new-image\",\"tags\":\"$:/tags/Actions\",\"description\":\"create a new image tiddler\",\"text\":\"\\\\define get-type()\\nimage/$(imageType)$\\n\\\\end\\n\\\\define get-tags() $(textFieldTags)$ $(tagsFieldTags)$\\n\u003C$vars imageType={{$:/config/NewImageType}} textFieldTags={{$:/config/NewJournal/Tags}} tagsFieldTags={{$:/config/NewJournal/Tags!!tags}}>\\n\u003C$action-sendmessage $message=\\\"tm-new-tiddler\\\" type=\u003C\u003Cget-type>> tags=\u003C\u003Cget-tags>>/>\\n\u003C/$vars>\\n\"},\"$:/core/ui/Actions/new-journal\":{\"title\":\"$:/core/ui/Actions/new-journal\",\"tags\":\"$:/tags/Actions\",\"description\":\"create a new journal tiddler\",\"text\":\"\\\\define get-tags() $(textFieldTags)$ $(tagsFieldTags)$\\n\u003C$vars journalTitleTemplate={{$:/config/NewJournal/Title}} textFieldTags={{$:/config/NewJournal/Tags}} tagsFieldTags={{$:/config/NewJournal/Tags!!tags}} journalText={{$:/config/NewJournal/Text}}>\\n\u003C$wikify name=\\\"journalTitle\\\" text=\\\"\\\"\\\"\u003C$macrocall $name=\\\"now\\\" format=\u003C\u003CjournalTitleTemplate>>/>\\\"\\\"\\\">\\n\u003C$reveal type=\\\"nomatch\\\" state=\u003C\u003CjournalTitle>> text=\\\"\\\">\\n\u003C$action-sendmessage $message=\\\"tm-new-tiddler\\\" title=\u003C\u003CjournalTitle>> tags=\u003C\u003Cget-tags>> text={{{ [\u003CjournalTitle>get[]] }}}/>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" state=\u003C\u003CjournalTitle>> text=\\\"\\\">\\n\u003C$action-sendmessage $message=\\\"tm-new-tiddler\\\" title=\u003C\u003CjournalTitle>> tags=\u003C\u003Cget-tags>> text=\u003C\u003CjournalText>>/>\\n\u003C/$reveal>\\n\u003C/$wikify>\\n\u003C/$vars>\\n\"},\"$:/core/ui/Actions/new-tiddler\":{\"title\":\"$:/core/ui/Actions/new-tiddler\",\"tags\":\"$:/tags/Actions\",\"description\":\"create a new empty tiddler\",\"text\":\"\\\\define get-tags() $(textFieldTags)$ $(tagsFieldTags)$\\n\u003C$vars textFieldTags={{$:/config/NewTiddler/Tags}} tagsFieldTags={{$:/config/NewTiddler/Tags!!tags}}>\\n\u003C$action-sendmessage $message=\\\"tm-new-tiddler\\\" tags=\u003C\u003Cget-tags>>/>\\n\u003C/$vars>\\n\"},\"$:/core/ui/AdvancedSearch/Filter\":{\"title\":\"$:/core/ui/AdvancedSearch/Filter\",\"tags\":\"$:/tags/AdvancedSearch\",\"caption\":\"{{$:/language/Search/Filter/Caption}}\",\"text\":\"\\\\define lingo-base() $:/language/Search/\\n\\\\define set-next-input-tab(beforeafter:\\\"after\\\") \u003C$macrocall $name=\\\"change-input-tab\\\" stateTitle=\\\"$:/state/tab--1498284803\\\" tag=\\\"$:/tags/AdvancedSearch\\\" beforeafter=\\\"$beforeafter$\\\" defaultState=\\\"$:/core/ui/AdvancedSearch/System\\\" actions=\\\"\\\"\\\"\u003C$action-setfield $tiddler=\\\"$:/state/advancedsearch/currentTab\\\" text=\u003C\u003CnextTab>>/>\\\"\\\"\\\"/>\\n\\n\\\\define cancel-search-actions() \u003C$list filter=\\\"[{$:/temp/advancedsearch/input}!match{$:/temp/advancedsearch}]\\\" emptyMessage=\\\"\\\"\\\"\u003C$action-deletetiddler $filter=\\\"[[$:/temp/advancedsearch]] [[$:/temp/advancedsearch/input]] [[$:/temp/advancedsearch/selected-item]]\\\" />\\\"\\\"\\\">\u003C$action-setfield $tiddler=\\\"$:/temp/advancedsearch/input\\\" text={{$:/temp/advancedsearch}}/>\u003C$action-setfield $tiddler=\\\"$:/temp/advancedsearch/refresh\\\" text=\\\"yes\\\"/>\u003C/$list>\\n\\n\\\\define input-accept-actions() \u003C$list filter=\\\"[{$:/config/Search/NavigateOnEnter/enable}match[yes]]\\\" emptyMessage=\\\"\\\"\\\"\u003C$list filter=\\\"[\u003C__tiddler__>get[text]!is[missing]] ~[\u003C__tiddler__>get[text]is[shadow]]\\\">\u003C$action-navigate $to={{{ [\u003C__tiddler__>get[text]] }}}/>\u003C/$list>\\\"\\\"\\\">\u003C$action-navigate $to={{{ [\u003C__tiddler__>get[text]] }}}/>\u003C/$list>\\n\\n\\\\define input-accept-variant-actions() \u003C$list filter=\\\"[{$:/config/Search/NavigateOnEnter/enable}match[yes]]\\\" emptyMessage=\\\"\\\"\\\"\u003C$list filter=\\\"[\u003C__tiddler__>get[text]!is[missing]] ~[\u003C__tiddler__>get[text]is[shadow]]\\\">\u003C$list filter=\\\"[\u003C__tiddler__>get[text]minlength[1]]\\\">\u003C$action-sendmessage $message=\\\"tm-edit-tiddler\\\" $param={{{  [\u003C__tiddler__>get[text]] }}}/>\u003C/$list>\u003C/$list>\\\"\\\"\\\">\u003C$list filter=\\\"[\u003C__tiddler__>get[text]minlength[1]]\\\">\u003C$action-sendmessage $message=\\\"tm-edit-tiddler\\\" $param={{{  [\u003C__tiddler__>get[text]] }}}/>\u003C/$list>\u003C/$list>\\n\\n\u003C\u003Clingo Filter/Hint>>\\n\\n\u003Cdiv class=\\\"tc-search tc-advanced-search\\\">\\n\u003C$keyboard key=\\\"((input-tab-right))\\\" actions=\u003C\u003Cset-next-input-tab>>>\\n\u003C$keyboard key=\\\"((input-tab-left))\\\" actions=\u003C\u003Cset-next-input-tab \\\"before\\\">>>\\n\u003C$macrocall $name=\\\"keyboard-driven-input\\\" tiddler=\\\"$:/temp/advancedsearch/input\\\" storeTitle=\\\"$:/temp/advancedsearch\\\" \\n\\t\\trefreshTitle=\\\"$:/temp/advancedsearch/refresh\\\" selectionStateTitle=\\\"$:/temp/advancedsearch/selected-item\\\" type=\\\"search\\\" \\n\\t\\ttag=\\\"input\\\" focus={{$:/config/Search/AutoFocus}} configTiddlerFilter=\\\"[[$:/temp/advancedsearch]]\\\" firstSearchFilterField=\\\"text\\\" \\n\\t\\tinputAcceptActions=\u003C\u00  shortcut-list-item(caption)\\n\u003Ctd>\\n\u003C/td>\\n\u003Ctd style=\\\"text-align:right;font-size:0.7em;\\\">\\n\u003C\u003Clingo Platform/$caption$>>\\n\u003C/td>\\n\u003Ctd>\\n\u003Cdiv style=\\\"position:relative;\\\">\\n\u003C$button popup=\u003C\u003Cqualify \\\"$:/state/dropdown/$(shortcutTitle)$\\\">> class=\\\"tc-btn-invisible\\\">\\n{{$:/core/images/edit-button}}\\n\u003C/$button>\\n\u003C$macrocall $name=\\\"displayshortcuts\\\" $output=\\\"text/html\\\" shortcuts={{$(shortcutTitle)$}} prefix=\\\"\u003Ckbd>\\\" separator=\\\"\u003C/kbd> \u003Ckbd>\\\" suffix=\\\"\u003C/kbd>\\\"/>\\n\\n\u003C$reveal state=\u003C\u003Cqualify \\\"$:/state/dropdown/$(shortcutTitle)$\\\">> type=\\\"popup\\\" position=\\\"below\\\" animate=\\\"yes\\\">\\n\u003Cdiv class=\\\"tc-block-dropdown-wrapper\\\">\\n\u003Cdiv class=\\\"tc-block-dropdown tc-edit-type-dropdown tc-popup-keep\\\">\\n\u003C$list filter=\\\"[list[$(shortcutTitle)$!!text]sort[title]]\\\" variable=\\\"shortcut\\\" emptyMessage=\\\"\\\"\\\"\\n\u003Cdiv class=\\\"tc-dropdown-item-plain\\\">\\n//\u003C\u003Clingo NoShortcuts/Caption>>//\\n\u003C/div>\\n\\\"\\\"\\\">\\n\u003Cdiv class=\\\"tc-dropdown-item-plain\\\">\\n\u003C$button class=\\\"tc-btn-invisible\\\" tooltip={{$:/language/ControlPanel/KeyboardShortcuts/Remove/Hint}}>\\n\u003C$action-listops\\n\\t$tiddler=\\\"$(shortcutTitle)$\\\"\\n\\t$field=\\\"text\\\"\\n\\t$subfilter=\\\"+[remove\u003Cshortcut>]\\\"\\n/>\\n\u003Csmall>{{$:/core/images/close-button}}\u003C/small>\\n\u003C/$button>\\n\u003Ckbd>\\n\u003C$macrocall $name=\\\"displayshortcuts\\\" $output=\\\"text/html\\\" shortcuts=\u003C\u003Cshortcut>>/>\\n\u003C/kbd>\\n\u003C/div>\\n\u003C/$list>\\n\u003Chr/>\\n\u003C$macrocall $name=\\\"new-shortcut\\\" title=\u003C\u003Cqualify \\\"$:/state/new-shortcut/$(shortcutTitle)$\\\">>/>\\n\u003C/div>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C/div>\\n\u003C/td>\\n\\\\end\\n\\n\\\\define shortcut-list(caption,prefix)\\n\u003Ctr>\\n\u003C$list filter=\\\"[[$prefix$$(shortcutName)$]]\\\" variable=\\\"shortcutTitle\\\">\\n\u003C\u003Cshortcut-list-item \\\"$caption$\\\">>\\n\u003C/$list>\\n\u003C/tr>\\n\\\\end\\n\\n\\\\define shortcut-editor()\\n\u003C\u003Cshortcut-list \\\"All\\\" \\\"$:/config/shortcuts/\\\">>\\n\u003C\u003Cshortcut-list \\\"Mac\\\" \\\"$:/config/shortcuts-mac/\\\">>\\n\u003C\u003Cshortcut-list \\\"NonMac\\\" \\\"$:/config/shortcuts-not-mac/\\\">>\\n\u003C\u003Cshortcut-list \\\"Linux\\\" \\\"$:/config/shortcuts-linux/\\\">>\\n\u003C\u003Cshortcut-list \\\"NonLinux\\\" \\\"$:/config/shortcuts-not-linux/\\\">>\\n\u003C\u003Cshortcut-list \\\"Windows\\\" \\\"$:/config/shortcuts-windows/\\\">>\\n\u003C\u003Cshortcut-list \\\"NonWindows\\\" \\\"$:/config/shortcuts-not-windows/\\\">>\\n\\\\end\\n\\n\\\\define shortcut-preview()\\n\u003C$macrocall $name=\\\"displayshortcuts\\\" $output=\\\"text/html\\\" shortcuts={{$(shortcutPrefix)$$(shortcutName)$}} prefix=\\\"\u003Ckbd>\\\" separator=\\\"\u003C/kbd> \u003Ckbd>\\\" suffix=\\\"\u003C/kbd>\\\"/>\\n\\\\end\\n\\n\\\\define shortcut-item-inner()\\n\u003Ctr>\\n\u003Ctd>\\n\u003C$reveal type=\\\"nomatch\\\" state=\u003C\u003CdropdownStateTitle>> text=\\\"open\\\">\\n\u003C$button class=\\\"tc-btn-invisible\\\">\\n\u003C$action-setfield\\n\\t$tiddler=\u003C\u003CdropdownStateTitle>>\\n\\t$value=\\\"open\\\"\\n/>\\n{{$:/core/images/right-arrow}}\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" state=\u003C\u003CdropdownStateTitle>> text=\\\"open\\\">\\n\u003C$button class=\\\"tc-btn-invisible\\\">\\n\u003C$action-setfield\\n\\t$tiddler=\u003C\u003CdropdownStateTitle>>\\n\\t$value=\\\"close\\\"\\n/>\\n{{$:/core/images/down-arrow}}\\n\u003C/$button>\\n\u003C/$reveal>\\n''\u003C$text text=\u003C\u003CshortcutName>>/>''\\n\u003C/td>\\n\u003Ctd>\\n\u003C$transclude tiddler=\\\"$:/config/ShortcutInfo/$(shortcutName)$\\\"/>\\n\u003C/td>\\n\u003Ctd>\\n\u003C$list filter=\\\"$:/config/shortcuts/ $:/config/shortcuts-mac/ $:/config/shortcuts-not-mac/ $:/config/shortcuts-linux/ $:/config/shortcuts-not-linux/ $:/config/shortcuts-windows/ $:/config/shortcuts-not-windows/\\\" variable=\\\"shortcutPrefix\\\">\\n\u003C\u003Cshortcut-preview>>\\n\u003C/$list>\\n\u003C/td>\\n\u003C/tr>\\n\u003C$set name=\\\"dropdownState\\\" value={{$(dropdownStateTitle)$}}>\\n\u003C$list filter=\\\"[\u003CdropdownState>match[open]]\\\" variable=\\\"listItem\\\">\\n\u003C\u003Cshortcut-editor>>\\n\u003C/$list>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define shortcut-item()\\n\u003C$set name=\\\"dropdownStateTitle\\\" value=\u003C\u003Cqualify \\\"$:/state/dropdown/keyboardshortcut/$(shortcutName)$\\\">>>\\n\u003C\u003Cshortcut-item-inner>>\\n\u003C/$set>\\n\\\\end\\n\\n\u003Ctable>\\n\u003Ctbody>\\n\u003C$list filter=\\\"[all[shadows+tiddlers]removeprefix[$:/config/ShortcutInfo/]]\\\" variable=\\\"shortcutName\\\">\\n\u003C\u003Cshortcut-item>>\\n\u003C/$list>\\n\u003C/tbody>\\n\u003C/table>\\n\"},\"$:/core/ui/ControlPanel/LoadedModules\":{\"title\":\"$:/core/ui/ControlPanel/LoadedModules\",\"tags\":\"$:/tags/ControlPanel/Advanced\",\"caption\":\"{{$:/language/ControlPanel/LoadedModules/Caption}}\",\"text\":\"\\\\define lingo-base() $:/language/ControlPanel/\\n\u003C\u003Clingo LoadedModules/Hint>>\\n\\n{{$:/snippets/modules}}\\n\"},\"$:/core/ui/ControlPanel/Modals/AddPlugins\":{\"title\":\"$:/core/ui/ControlPanel/Modals/AddPlugins\",\"subtitle\":\"{{$:/core/images/download-button}} {{$:/language/ControlPanel/Plugins/Add/Caption}}\",\"text\":\"\\\\define install-plugin-actions()\\n\u003C$action-sendmessage $message=\\\"tm-load-plugin-from-library\\\" url={{!!url}} title={{$(assetInfo)$!!original-title}}/>\\n\u003C$set name=\\\"url\\\" value={{!!url}}>\\n\u003C$set name=\\\"currentTiddler\\\" value=\u003C\u003CassetInfo>>>\\n\u003C$list filter=\\\"[enlist{!!dependents}] [{!!parent-plugin}] +[sort[name]]\\\" variable=\\\"dependency\\\">\\n\u003C$action-sendmessage $message=\\\"tm-load-plugin-from-library\\\" url=\u003C\u003Curl>> title=\u003C\u003Cdependency>>/>\\n\u003C/$list>\\n\u003C/$set>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define install-plugin-button()\\n\u003Cdiv>\\n\u003C$set name=\\\"libraryVersion\\\" value={{{ [\u003CassetInfo>get[version]] }}}>\\n\u003C$set name=\\\"installedVersion\\\" value={{{ [\u003CassetInfo>get[original-title]get[version]] }}}>\\n\u003C$set name=\\\"reinstall-type\\\" value={{{ [\u003ClibraryVersion>compare:version:eq\u003CinstalledVersion>then[tc-reinstall]] [\u003ClibraryVersion>compare:version:gt\u003CinstalledVersion>then[tc-reinstall-upgrade]] [\u003ClibraryVersion>compare:version:lt\u003CinstalledVersion>then[tc-reinstall-downgrade]] }}}>\\n\u003C$button actions=\u003C\u003Cinstall-plugin-actions>> class={{{ [\u003CassetInfo>get[original-title]has[version]then\u003Creinstall-type>] tc-btn-invisible tc-install-plugin +[join[ ]] }}}>\\n{{$:/core/images/download-button}}\\n\u003C$list filter=\\\"[\u003CassetInfo>get[original-title]get[version]]\\\" variable=\\\"ignore\\\" emptyMessage=\\\"{{$:/language/ControlPanel/Plugins/Install/Caption}}\\\">\\n\u003C$list filter=\\\"[\u003ClibraryVersion>compare:version:gt\u003CinstalledVersion>]\\\" variable=\\\"ignore\\\" emptyMessage=\\\"\\\"\\\"\\n\u003C$list filter=\\\"[\u003ClibraryVersion>compare:version:lt\u003CinstalledVersion>]\\\" variable=\\\"ignore\\\" emptyMessage=\\\"{{$:/language/ControlPanel/Plugins/Reinstall/Caption}}\\\">\\n{{$:/language/ControlPanel/Plugins/Downgrade/Caption}}\\n\u003C/$list>\\n\\\"\\\"\\\">\\n{{$:/language/ControlPanel/Plugins/Update/Caption}}\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$button>\\n\u003Cdiv>\\n\u003C/div>\\n\u003C$reveal stateTitle=\u003C\u003CassetInfo>> stateField=\\\"requires-reload\\\" type=\\\"match\\\" text=\\\"yes\\\">{{$:/language/ControlPanel/Plugins/PluginWillRequireReload}}\u003C/$reveal>\\n\u003C/$set>\\n\u003C/$set>\\n\u003C/$set>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define popup-state-macro()\\n$:/state/add-plugin-info/$(connectionTiddler)$/$(assetInfo)$\\n\\\\end\\n\\n\\\\define display-plugin-info(type)\\n\u003C$set name=\\\"popup-state\\\" value=\u003C\u003Cpopup-state-macro>>>\\n\u003Cdiv class=\\\"tc-plugin-info\\\">\\n\u003Cdiv class=\\\"tc-plugin-info-chunk tc-plugin-info-toggle\\\">\\n\u003C$reveal type=\\\"nomatch\\\" state=\u003C\u003Cpopup-state>> text=\\\"yes\\\">\\n\u003C$button class=\\\"tc-btn-invisible tc-btn-dropdown\\\" set=\u003C\u003Cpopup-state>> setTo=\\\"yes\\\">\\n{{$:/core/images/chevron-right}}\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" state=\u003C\u003Cpopup-state>> text=\\\"yes\\\">\\n\u003C$button class=\\\"tc-btn-invisible tc-btn-dropdown\\\" set=\u003C\u003Cpopup-state>> setTo=\\\"no\\\">\\n{{$:/core/images/chevron-down}}\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C/div>\\n\u003Cdiv class=\\\"tc-plugin-info-chunk tc-plugin-info-icon\\\">\\n\u003C$list filter=\\\"[\u003CassetInfo>has[icon]]\\\" emptyMessage=\\\"\\\"\\\"\u003C$transclude tiddler=\\\"$:/core/images/plugin-generic-$type$\\\"/>\\\"\\\"\\\">\\n\u003Cimg src={{$(assetInfo)$!!icon}}/>\\n\u003C/$list>\\n\u003C/div>\\n\u003Cdiv class=\\\"tc-plugin-info-chunk tc-plugin-info-description\\\">\\n\u003Ch1>\u003Cstrong>\u003C$text text={{{ [\u003CassetInfo>get[name]] ~[\u003CassetInfo>get[original-title]split[/]last[1]] }}}/>\u003C/strong>: \u003C$view tiddler=\u003C\u003CassetInfo>> field=\\\"description\\\"/>\u003C/h1>\\n\u003Ch2>\u003C$view tiddler=\u003C\u003CassetInfo>> field=\\\"original-title\\\"/>\u003C/h2>\\n\u003Cdiv>\u003Cem>\u003C$view tiddler=\u003C\u003CassetInfo>> field=\\\"version\\\"/>\u003C/em>\u003C/div>\\n\u003C$list filter=\\\"[\u003CassetInfo>get[original-title]get[version]]\\\" variable=\\\"installedVersion\\\">\u003Cdiv>\u003Cem>{{$:/language/ControlPanel/Plugins/AlreadyInstalled/Hint}}\u003C/em>\u003C/div>\u003C/$list>\\n\u003C/div>\\n\u003Cdiv class=\\\"tc-plugin-info-chunk tc-plugin-info-buttons\\\">\\n\u003C\u003Cinstall-plugin-button>>\\n\u003C/div>\\n\u003C/div>\\n\u003C$set name=\\\"original-title\\\" value={{{ [\u003CassetInfo>get[original-title]] }}}>\\n\u003C$reveal type=\\\"match\\\" text=\\\"yes\\\" state=\u003C\u003Cpopup-state>>>\\n\u003Cdiv class=\\\"tc-plugin-info-dropdown\\\">\\n\u003C$list filter=\\\"[enlist{!!dependents}] [\u003CcurrentTiddler>get[parent-plugin]] +[limit[1]] ~[\u003CassetInfo>get[original-title]!is[tiddler]]\\\" variable=\\\"ignore\\\">\\n\u003Cdiv class=\\\"tc-plugin-info-dropdown-message\\\">\\n\u003C$list filter=\\\"[\u003CassetInfo>get[original-title]!is[tiddler]]\\\">\\n{{$:/language/ControlPanel/Plugins/NotInstalled/Hint}}\\n\u003C/$list>\\n\u003C$set name=\\\"currentTiddler\\\" value=\u003C\u003CassetInfo>>>\\n\u003C$list filter=\\\"[enlist{!!dependents}] [\u003CcurrentTiddler>get[parent-plugin]] +[limit[1]]\\\" variable=\\\"ignore\\\">\\n\u003Cdiv>\\n{{$:/language/ControlPanel/Plugins/AlsoRequires}}\\n\u003C$list filter=\\\"[enlist{!!dependents}] [{!!parent-plugin}] +[sort[name]]\\\" variable=\\\"dependency\\\">\\n\u003C$text text=\u003C\u003Cdependency>>/>\\n\u003C/$list>\\n\u003C/div>\\n\u003C/$list>\\n\u003C/$set>\\n\u003C/div>\\n\u003C/$list>\\n\u003Cdiv class=\\\"tc-plugin-info-dropdown-body\\\">\\n\u003C$transclude tiddler=\u003C\u003CassetInfo>> field=\\\"readme\\\" mode=\\\"block\\\"/>\\n\u003C/div>\\n\u003C$list filter=\\\"[all[tiddlers+shadows]tag[$:/tags/RemoteAssetInfo]server-url{!!url}original-plugin-type[$type$]has[parent-plugin]parent-plugin\u003Coriginal-title>limit[1]]\\\" variable=\\\"ignore\\\">\\n\u003Cdiv class=\\\"tc-plugin-info-sub-plugins\\\">\\n\u003C$list filter=\\\"[all[tiddlers+shadows]tag[$:/tags/RemoteAssetInfo]server-url{!!url}original-plugin-type[$type$]has[parent-plugin]parent-plugin\u003Coriginal-title>sort[name]]\\\" variable=\\\"assetInfo\\\">\\n\u003C\u003Cdisplay-plugin-info \\\"$type$\\\">>\\n\u003C/$list>\\n\u003C/div>\\n\u003C/$list>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C$list filter=\\\"[all[tiddlers+shadows]tag[$:/tags/RemoteAssetInfo]server-url{!!url}original-plugin-type[$type \n\\n\u003C/$list>\\n\\n\u003C$action-deletetiddler\\n\\t$tiddler=\u003C\u003Cdropdown-state>>\\n/>\\n\\n\\\"\\\"\\\">\\n\\n\u003C$link tooltip={{{ [\u003CcurrentTiddler>get[description]] }}}>\\n\\n\u003C$transclude tiddler=\u003C\u003CcurrentTiddler>> field=\\\"caption\\\" mode=\\\"inline\\\">\\n\\n\u003C$view tiddler=\u003C\u003CcurrentTiddler>> field=\\\"title\\\" />\\n\\n\u003C/$transclude>\\n\\n\u003C/$link>\\n\\n\u003C/$linkcatcher>\\n\"},\"$:/core/ui/EditorToolbar/stamp-dropdown\":{\"title\":\"$:/core/ui/EditorToolbar/stamp-dropdown\",\"text\":\"\u003C$macrocall $name=\\\"list-tagged-draggable\\\" tag=\\\"$:/tags/TextEditor/Snippet\\\" subFilter=\\\"!is[draft]\\\" itemTemplate=\\\"$:/core/ui/EditorToolbar/StampDropdown/ItemTemplate\\\"/>\\n\\n----\\n\\n\u003C$button tag=\\\"a\\\">\\n\\n\u003C$action-sendmessage\\n\\t$message=\\\"tm-new-tiddler\\\"\\n\\ttags=\\\"$:/tags/TextEditor/Snippet\\\"\\n\\tcaption={{$:/language/Buttons/Stamp/New/Title}}\\n\\ttext={{$:/language/Buttons/Stamp/New/Text}}\\n/>\\n\\n\u003C$action-deletetiddler\\n\\t$tiddler=\u003C\u003Cdropdown-state>>\\n/>\\n\\n\u003Cem>\\n\\n\u003C$text text={{$:/language/Buttons/Stamp/Caption/New}}/>\\n\\n\u003C/em>\\n\\n\u003C/$button>\\n\"},\"$:/core/ui/EditorToolbar/stamp\":{\"title\":\"$:/core/ui/EditorToolbar/stamp\",\"tags\":\"$:/tags/EditorToolbar\",\"icon\":\"$:/core/images/stamp\",\"caption\":\"{{$:/language/Buttons/Stamp/Caption}}\",\"description\":\"{{$:/language/Buttons/Stamp/Hint}}\",\"condition\":\"[\u003CtargetTiddler>type[]] [\u003CtargetTiddler>get[type]prefix[text/]] [\u003CtargetTiddler>get[type]match[application/javascript]] [\u003CtargetTiddler>get[type]match[application/json]] [\u003CtargetTiddler>get[type]match[application/x-tiddler-dictionary]] [\u003CtargetTiddler>get[type]match[image/svg+xml]] +[first[]]\",\"shortcuts\":\"((stamp))\",\"dropdown\":\"$:/core/ui/EditorToolbar/stamp-dropdown\",\"button-classes\":\"tc-editortoolbar-stamp-button\",\"text\":\"\"},\"$:/core/ui/EditorToo \\\"$:/core/templates/tiddlywiki5.js\\\" filename=\u003C\u003CjsFileName>>/>\\\"\\\"\\\" >\\n\u003C$action-setfield $tiddler=\u003C\u003Cqualify \\\"$:/temp/alert\\\">> text=\u003C\u003CnoExportMsg>> subtitle=\\\"Export ~TiddllyWiki Core\\\"/>\\n\u003C$action-sendmessage $message=\\\"tm-modal\\\" $param=\u003C\u003Cqualify \\\"$:/temp/alert\\\">>/>\\n\u003C/$list>\\n{{$:/core/images/download-button}} Download ~TiddlyWiki core\\n\u003C/$button>\\n\\n[[Further information|https://tiddlywiki.com/#Using%20the%20external%20JavaScript%20template]]\\n\"},\"$:/core/Filters/AllTags\":{\"title\":\"$:/core/Filters/AllTags\",\"tags\":\"$:/tags/Filter\",\"filter\":\"[tags[]!is[system]sort[title]]\",\"description\":\"{{$:/language/Filters/AllTags}}\",\"text\":\"\"},\"$:/core/Filters/AllTiddlers\":{\"title\":\"$:/core/Filters/AllTiddlers\",\"tags\":\"$:/tags/Filter\",\"filter\":\"[!is[system]sort[title]]\",\"description\":\"{{$:/language/Filters/AllTiddlers}}\",\"text\":\"\"},\"$:/core/Filters/Drafts\":{\"title\":\"$:/core/Filters/Drafts\",\"tags\":\"$:/tags/Filter\",\"filter\":\"[has[draft.of]sort[title]]\",\"description\":\"{{$:/language/Filters/Drafts}}\",\"text\":\"\"},\"$:/core/Filters/Missing\":{\"title\":\"$:/core/Filters/Missing\",\"tags\":\"$:/tags/Filter\",\"filter\":\"[all[missing]sort[title]]\",\"description\":\"{{$:/language/Filters/Missing}}\",\"text\":\"\"},\"$:/core/Filters/Orphans\":{\"title\":\"$:/core/Filters/Orphans\",\"tags\":\"$:/tags/Filter\",\"filter\":\"[all[orphans]sort[title]]\",\"description\":\"{{$:/language/Filters/Orphans}}\",\"text\":\"\"},\"$:/core/Filters/OverriddenShadowTiddlers\":{\"title\":\"$:/core/Filters/OverriddenShadowTiddlers\",\"tags\":\"$:/tags/Filter\",\"filter\":\"[is[shadow]]\",\"description\":\"{{$:/language/Filters/OverriddenShadowTiddlers}}\",\"text\":\"\"},\"$:/core/Filters/RecentSystemTiddlers\":{\"title\":\"$:/core/Filters/RecentSystemTiddlers\",\"tags\":\"$:/tags/Filter\",\"filter\":\"[has[modified]!sort[modified]limit[50]]\",\"description\":\"{{$:/language/Filters/RecentSystemTiddlers}}\",\"text\":\"\"},\"$:/core/Filters/RecentTiddlers\":{\"title\":\"$:/core/Filters/RecentTiddlers\",\"tags\":\"$:/tags/Filter\",\"filter\":\"[!is[system]has[modified]!sort[modified]limit[50]]\",\"description\":\"{{$:/language/Filters/RecentTiddlers}}\",\"text\":\"\"},\"$:/core/Filters/SessionTiddlers\":{\"title\":\"$:/core/Filters/SessionTiddlers\",\"tags\":\"$:/tags/Filter\",\"filter\":\"[haschanged[]]\",\"description\":\"{{$:/language/Filters/SessionTiddlers}}\",\"text\":\"\"},\"$:/core/Filters/ShadowTiddlers\":{\"title\":\"$:/core/Filters/ShadowTiddlers\",\"tags\":\"$:/tags/Filter\",\"filter\":\"[all[shadows]sort[title]]\",\"description\":\"{{$:/language/Filters/ShadowTiddlers}}\",\"text\":\"\"},\"$:/core/Filters/StoryList\":{\"title\":\"$:/core/Filters/StoryList\",\"tags\":\"$:/tags/Filter\",\"filter\":\"[list[$:/StoryList]] -$:/AdvancedSearch\",\"description\":\"{{$:/language/Filters/StoryList}}\",\"text\":\"\"},\"$:/core/Filters/SystemTags\":{\"title\":\"$:/core/Filters/SystemTags\",\"tags\":\"$:/tags/Filter\",\"filter\":\"[all[shadows+tiddlers]tags[]is[system]sort[title]]\",\"description\":\"{{$:/language/Filters/SystemTags}}\",\"text\":\"\"},\"$:/core/Filters/SystemTiddlers\":{\"title\":\"$:/core/Filters/SystemTiddlers\",\"tags\":\"$:/tags/Filter\",\"filter\":\"[is[system]sort[title]]\",\"description\":\"{{$:/language/Filters/SystemTiddlers}}\",\"text\":\"\"},\"$:/core/Filters/TypedTiddlers\":{\"title\":\"$:/core/Filters/TypedTiddlers\",\"tags\":\"$:/tags/Filter\",\"filter\":\"[!is[system]has[type]each[type]sort[type]] -[type[text/vnd.tiddlywiki]]\",\"description\":\"{{$:/language/Filters/TypedTiddlers}}\",\"text\":\"\"},\"$:/core/ui/ImportListing\":{\"title\":\"$:/core/ui/ImportListing\",\"text\":\"\\\\define lingo-base() $:/language/Import/\\n\\n\\\\define messageField() message-$(payloadTiddler)$\\n\\n\\\\define payloadTitleFilter() [\u003CcurrentTiddler>get\u003CrenameField>minlength[1]else\u003CpayloadTiddler>]\\n\\n\\\\define overWriteWarning()\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>!has\u003CsuppressedField>]\\\">\\n\u003C$text text={{{[subfilter\u003CpayloadTitleFilter>!is[tiddler]then[]] ~[\u003Clingo-base>addsuffix[Listing/Rename/OverwriteWarning]get[text]]}}}/>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define selectionInfo()\\n\\\\whitespace trim\\n\u003C$set name=\\\"escUnselected\\\" value={{{[{$:/language/Import/Upgrader/Tiddler/Unselected}escaperegexp[]addprefix[(?g)]]}}}>\\n\\t\u003C$list filter=\\\"[all[current]get\u003CmessageField>regexp\u003CescUnselected>]\\\" variable=\\\"ignore\\\">\\n\\t\\t\u003C$text text={{{[all[current]get\u003CselectionField>match[checked]then{$:/language/Import/Upgrader/Tiddler/Selected}else[]]}}}/>\\n\\t\u003C/$list>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define libraryInfo()\\n\\\\whitespace trim\\n\u003C$set name=\\\"escUnselected\\\" value={{{[{$:/language/Import/Upgrader/Tiddler/Unselected}escaperegexp[]addprefix[(?g)]]}}}>\\n\\t\u003C$list filter=\\\"[all[current]get\u003CmessageField>!regexp\u003CescUnselected>]\\\" variable=\\\"ignore\\\">\\n\\t\\t\u003C$text text={{{[all[current]get\u003CmessageField>]}}}/>\\n\\t\u003C/$list>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define selectionField() selection-$(payloadTiddler)$\\n\\n\\\\define renameField() rename-$(payloadTiddler)$\\n\\n\\\\define suppressedField() suppressed-$(payloadTiddler)$\\n\\n\\\\define newImportTitleTiddler() $:/temp/NewImportTitle-$(payloadTiddler)$\\n\\n\\\\define previewPopupState() $(currentTiddler)$!!popup-$(payloadTiddler)$\\n\\n\\\\define renameFieldState() $(currentTiddler)$!!state-rename-$(payloadTiddler)$\\n\\n\\\\define select-all-actions()\\n\u003C$list filter=\\\"[all[current]plugintiddlers[]sort[title]]\\\" variable=\\\"payloadTiddler\\\">\\n\u003C$action-setfield $field={{{ [\u003CpayloadTiddler>addprefix[selection-]] }}} $value={{$:/state/import/select-all}}/>\\n\u003C/$list>\\n\\\\end\\n\\n\u003Ctable class=\\\"tc-import-table\\\">\\n\u003Ctbody>\\n\u003Ctr>\\n\u003Cth align=\\\"left\\\">\\n\u003C$checkbox tiddler=\\\"$:/state/import/select-all\\\" field=\\\"text\\\" checked=\\\"checked\\\" unchecked=\\\"unchecked\\\" default=\\\"checked\\\" actions=\u003C\u003Cselect-all-actions>>>\\n\u003C\u003Clingo Listing/Select/Caption>>\\n\u003C/$checkbox>\\n\u003C/th>\\n\u003Cth>\\n\u003C\u003Clingo Listing/Title/Caption>>\\n\u003C/th>\\n\u003Cth>\\n\u003C\u003Clingo Listing/Status/Caption>>\\n\u003C/th>\\n\u003C/tr>\\n\u003C$list filter=\\\"[all[current]plugintiddlers[]sort[title]]\\\" variable=\\\"payloadTiddler\\\">\\n\u003Ctr class={{{[\u003CcurrentTiddler>has\u003CsuppressedField>then[tc-row-disabled]] ~[subfilter\u003CpayloadTitleFilter>is[tiddler]then[tc-row-warning]] }}}>\\n\u003Ctd>\\n\u003C$checkbox field=\u003C\u003CselectionField>> checked=\\\"checked\\\" unchecked=\\\"unchecked\\\" default=\\\"checked\\\" disabled={{{[\u003CcurrentTiddler>has\u003CsuppressedField>then[yes]else[no]]}}}/>\\n\u003C/td>\\n\u003Ctd>\\n\u003C$reveal type=\\\"nomatch\\\" state=\u003C\u003CrenameFieldState>> text=\\\"yes\\\" tag=\\\"div\\\">\\n\u003C$reveal type=\\\"nomatch\\\" state=\u003C\u003CpreviewPopupState>> text=\\\"yes\\\" tag=\\\"div\\\" class=\\\"tc-flex\\\">\\n\u003C$button class=\\\"tc-btn-invisible tc-btn-dropdown tc-flex-grow-1 tc-word-break\\\" set=\u003C\u003CpreviewPopupState>> setTo=\\\"yes\\\" disabled={{{[\u003CcurrentTiddler>has\u003CsuppressedField>then[yes]else[no]]}}}>\\n\u003Cspan class=\\\"tc-small-gap-right\\\">{{$:/core/images/right-arrow}}\u003C/span>\u003C$text text={{{[subfilter\u003CpayloadTitleFilter>]}}}/>\\n\u003C/$button>\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>!has\u003CsuppressedField>]\\\">\u003C$button class=\\\"tc-btn-invisible\\\" set=\u003C\u003CrenameFieldState>> setTo=\\\"yes\\\" tooltip={{{[\u003Clingo-base>addsuffix[Listing/Rename/Tooltip]get[text]]}}}>{{$:/core/images/edit-button}}\u003C/$button>\u003C/$list>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" state=\u003C\u003CpreviewPopupState>> text=\\\"yes\\\" tag=\\\"div\\\">\\n\u003C$button class=\\\"tc-btn-invisible tc-btn-dropdown\\\" set=\u003C\u003CpreviewPopupState>> setTo=\\\"no\\\">\\n\u003Cspan class=\\\"tc-small-gap-right\\\">{{$:/core/images/down-arrow}}\u003C/span>\u003C$text text={{{[subfilter\u003CpayloadTitleFilter>]}}}/>\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" state=\u003C\u003CrenameFieldState>> text=\\\"yes\\\" tag=\\\"div\\\">\\n\u003C$text text={{{[\u003Clingo-base>addsuffix[Listing/Rename/Prompt]get[text]]}}}/>\\n\u003C/$reveal>\\n\u003C/td>\\n\u003Ctd>\\n\u003C\u003CselectionInfo>>\\n\u003C\u003ClibraryInfo>>\\n\u003C\u003CoverWriteWarning>>\\n\u003C/td>\\n\u003C/tr>\\n\u003C$reveal type=\\\"match\\\" state=\u003C\u003CrenameFieldState>> text=\\\"yes\\\" tag=\\\"tr\\\">\\n\u003Ctd colspan=\\\"3\\\">\\n\u003Cdiv class=\\\"tc-flex\\\">\\n\u003C$edit-text tiddler=\u003C\u003CnewImportTitleTiddler>>  default={{{[subfilter\u003CpayloadTitleFilter>]}}} tag=\\\"input\\\" class=\\\"tc-import-rename tc-flex-grow-1\\\"/>\u003Cspan class=\\\"tc-small-gap-left\\\">\u003C$button  class=\\\"tc-btn-invisible\\\" set=\u003C\u003CrenameFieldState>> setTo=\\\"no\\\" tooltip={{{[\u003Clingo-base>addsuffix[Listing/Rename/CancelRename]get[text]]}}}>{{$:/core/images/close-button}}\u003C$action-deletetiddler $tiddler=\u003C\u003CnewImportTitleTiddler>>/>\u003C/$button>\u003Cspan class=\\\"tc-small-gap-right\\\"/>\u003C/span>\u003C$button  class=\\\"tc-btn-invisible\\\" set=\u003C\u003CrenameFieldState>> setTo=\\\"no\\\" tooltip={{{[\u003Clingo-base>addsuffix[Listing/Rename/ConfirmRename]get[text]]}}}>{{$:/core/images/done-button}}\u003C$action-setfield $field=\u003C\u003CrenameField>> $value={{{[\u003CnewImportTitleTiddler>get[text]minlength[1]else\u003CpayloadTiddler>]}}} />\u003C$action-deletetiddler $tiddler=\u003C\u003CnewImportTitleTiddler>>/>\u003C/$button>\\n\u003C/div>\\n\u003C/td>\\n\u003C/$reveal>\\n\u003Ctr>\\n\u003Ctd colspan=\\\"3\\\">\\n\u003C$reveal type=\\\"match\\\" text=\\\"yes\\\" state=\u003C\u003CpreviewPopupState>> tag=\\\"div\\\">\\n\u003C$list filter=\\\"[{$:/state/importpreviewtype}has[text]]\\\" variable=\\\"listItem\\\" emptyMessage={{$:/core/ui/ImportPreviews/Text}}>\\n\u003C$transclude tiddler={{$:/state/importpreviewtype}}/>\\n\u003C/$list>\\n\u003C/$reveal>\\n\u003C/td>\\n\u003C/tr>\\n\u003C/$list>\\n\u003C/tbody>\\n\u003C/table>\\n\"},\"$:/core/ui/ImportPreviews/Diff\":{\"title\":\"$:/core/ui/ImportPreviews/Diff\",\"tags\":\"$:/tags/ImportPreview\",\"caption\":\"{{$:/language/Import/Listing/Preview/Diff}}\",\"text\":\"\u003C$macrocall $name=\\\"compareTiddlerText\\\" sourceTiddlerTitle=\u003C\u003CpayloadTiddler>> destTiddlerTitle=\u003C\u003CcurrentTiddler>> destSubTiddlerTitle=\u003C\u003CpayloadTiddler>>/>\\n\"},\"$:/core/ui/ImportPreviews/DiffFields\":{\"title\":\"$:/core/ui/ImportPreviews/DiffFields\",\"tags\":\"$:/tags/ImportPreview\",\"caption\":\"{{$:/language/Import/Listing/Preview/DiffFields}}\",\"text\":\"\u003C$macrocall $name=\\\"compareTiddlers\\\" sourceTiddlerTitle=\u003C\u003CpayloadTiddler>> destTiddlerTitle=\u003C\u003CcurrentTiddler>> destSubTiddlerTitle=\u003C\u003CpayloadTiddler>> exclude=\\\"text\\\"/>\\n\"},\"$:/core/ui/ImportPreviews/Fields\":{\"title\":\"$:/core/ui/ImportPreviews/Fields\",\"tags\":\"$:/tags/ImportPreview\",\"caption\":\"{{$:/language/Import/Listing/Preview/Fields}}\",\"text\":\"\u003Ctable class=\\\"tc-view-field-table\\\">\\n\u003Ctbody>\\n\u003C$list filter=\\\"[\u003CpayloadTiddler>subtiddlerfields\u003CcurrentTiddler>sort[]] -text\\\" variable=\\\"fieldName\\\">\\n\u003Ctr class=\\\"tc-view-field\\\">\\n\u003Ctd class=\\\"tc-view-field-name\\\">\\n\u003C$text text=\u003C\u003CfieldName>>/>\\n\u003C/td>\\n\u003Ctd class=\\\"tc-view-field-value\\\">\\n\u003C$view field=\u003C\u003CfieldName>> tiddler=\u003C\u003CcurrentTiddler>> subtiddler=\u003C\u003CpayloadTiddler>>/>\\n\u003C/td>\\n\u003C/tr>\\n\u003
